  methodology_summary: "Úvod\r

    \r

    Dynamický vývoj na trhu informa?ních a komunika?ních technologií p?ináší stále zm?ny. Programy
    dnes ?ídí informa?ní systémy  (procesy). V d?sledku programových chyb m?že dojít k
    poškození lidského zdraví nebo k velkým materiálním ?i finan?ním škodám.  \r

    \r

    Tyto okolnosti nás nutí klást ješt? v?tší d?raz na kvalitu (jakost) informa?ních systém?.
    Jejich návrh a realizace je stejn? složitý proces jako návrh softwaru. Jakost je ur?itý souhrn
    znak?, které mají schopnost uspokojit stanovené a p?edpokládané pot?eby zákazníka. Aby se
    dob?e fungující (kvalitní) informa?ní systém nezm?nil v chaoticky fungující (nekvalitní), je
    nutné používání nástroj? (metod) pro návrh a tvorbu softwaru ?i informa?ních systém?. 
    Nepoužití takových nástroj? má jediný negativní d?sledek. Ano, celý proces tvorby po?ínaje
    specifikací požadavk? zákazníka až po samotný software nebo informa?ní systém je velice
    nahodilý (nep?edvídatelný)  a práv? to vede k velkému množství chyb. Hodnocením jakosti produktu  a
    jakosti procesu se zaobírá ?ada mezinárodních norem, která je vytvá?ena spoluprací mezinárodních
    organizací ISO a IEC (ISO/IEC).\r

    \r

    Cíle práce\r

    \r

    Hlavním cílem diserta?ní práce bude teoretický popis a demonstrace možností r?zných model? (nástroj?,
    metod) pro procesní modelování . Diserta?ní práce bude zam??ena na oblast informa?ních a
    komunika?ních technologií, zejména pak na oblast analýzy a návrhu informa?ních systém?. \r

    \r

    Metodika práce\r

    \r

    Diserta?ní práce by p?edb?žn? m?la být zpracována k problematice „Teoretické nástroje procesního
    modelování“.  \r

    Práce nejprve poskytne stru?ný p?ehled historického vývoje t?chto nástroj?. Po tomto seznámení s
    historií se bude práce v?novat jejich teoretickému popisu. D?raz bude kladen na
    klasické (teoretické) a moderní (v praxi používané) nástroje, které budou v dob?
    psaní diserta?ní práce k dispozici. Dále pak bude v práci mino hlavního hlediska
    porovnán kladný i záporný vliv takových nástroj? na „sou?asnou“ praxi. T?žišt? práce bude návrh
    vylepšení n?kterých postup? v oblasti procesního modelování. Tento návrh v sob? bude
    obsahovat porovnání mezi p?edchozím a nov? navrhovaným postupem, pomocí co možná nejp?esn?jších
    m??ení. \r

    P?ínosem diserta?ní práce by m?la být nová metodika, která z mnoha možných formálních nástroj? je v
    daném p?ípad? nejvhodn?jší a v které variant? mí být užita.   \r

