  methodology_summary: "1. \xC3\x9Avod do problematiky \r\n     V \xC4\x8CR je na orn\xC3\xA9 p\xC5\xAFd\xC4\x9B p\xC4\x9Bstov\xC3\xA1no v\xC3\xADce ne\xC5\xBE 220 tis. ha v\xC3\xADcelet\xC3\xBDch p\xC3\xADcnin, z toho 80 tis. ha vojt\xC4\x9B\xC5\xA1ky a 60 tis. ha jetele lu\xC4\x8Dn\xC3\xADho. Zna\xC4\x8Dn\xC3\xBD pod\xC3\xADl ploch v\xC3\xADcelet\xC3\xBDch p\xC3\xADcnin zauj\xC3\xADmaj\xC3\xAD jetelovinotravn\xC3\xAD porosty, zejm\xC3\xA9na ve v\xC3\xBD\xC5\xA1e polo\xC5\xBEen\xC3\xBDch oblastech, kter\xC3\xA9 v dan\xC3\xBDch podm\xC3\xADnk\xC3\xA1ch zaji\xC5\xA1\xC5\xA5uj\xC3\xAD stabiln\xC3\xAD produkci kvalitn\xC3\xAD p\xC3\xADce. Krom\xC4\x9B nutri\xC4\x8Dn\xC3\xADch efekt\xC5\xAF, zalo\xC5\xBEen\xC3\xBDch na p\xC5\x99\xC3\xADzniv\xC3\xA9 \xC5\xBEivinov\xC3\xA9 skladb\xC4\x9B, chu\xC5\xA5ov\xC3\xA9 p\xC5\x99ita\xC5\xBElivosti pro b\xC3\xBDlo\xC5\xBEravce a dietetick\xC3\xA9 hodnot\xC4\x9B, p\xC5\x99in\xC3\xA1\xC5\xA1\xC3\xAD p\xC4\x9Bstov\xC3\xA1n\xC3\xAD jetelovinotravn\xC3\xADch sm\xC4\x9Bsek i v\xC3\xBDnosovou jistotu. P\xC5\x99i vy\xC5\xA1\xC5\xA1\xC3\xADm zastoupen\xC3\xAD jetelovin ve sm\xC4\x9Bsk\xC3\xA1ch nen\xC3\xAD pot\xC5\x99ebn\xC3\xA9 dus\xC3\xADkat\xC3\xA9 hnojen\xC3\xAD, nedoch\xC3\xA1z\xC3\xAD ke zhor\xC5\xA1en\xC3\xAD \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD a porosty jetelovinotrav pln\xC3\xAD tak\xC3\xA9 protierozn\xC3\xAD a meliora\xC4\x8Dn\xC3\xAD funkci.\r\n     Pr\xC3\xA1v\xC4\x9B vytipov\xC3\xA1n\xC3\xAD nejvhodn\xC4\x9Bj\xC5\xA1\xC3\xADch sm\xC4\x9Bsek s nov\xC3\xBDmi travn\xC3\xADmi hybridy pro vy\xC5\xA1\xC5\xA1\xC3\xAD oblasti, ov\xC4\x9B\xC5\x99en\xC3\xAD jejich nutri\xC4\x8Dn\xC3\xAD hodnoty a sil\xC3\xA1\xC5\xBEovatelnosti vedlo k zad\xC3\xA1n\xC3\xAD dan\xC3\xA9ho t\xC3\xA9matu.\r\n\
    2. C\xC3\xADl pr\xC3\xA1ce\r\n     Na z\xC3\xA1klad\xC4\x9B ov\xC4\x9B\xC5\x99en\xC3\xAD nutri\xC4\x8Dn\xC3\xAD hodnoty na zv\xC3\xAD\xC5\x99atech, s p\xC5\x99ihl\xC3\xA9dnut\xC3\xADm ke komplexn\xC3\xADmu posouzen\xC3\xAD v\xC3\xBDnosov\xC3\xA9ho potenci\xC3\xA1lu, sil\xC3\xA1\xC5\xBEovatelnosti apod., v y t i p o v a t nejvhodn\xC4\x9Bj\xC5\xA1\xC3\xAD varianty jetelovinotravn\xC3\xADch sm\xC4\x9Bsek pro skot.\r\n\
    3. Hypot\xC3\xA9za: \r\n   Komponentn\xC3\xAD i \xC5\xBEivinov\xC3\xA9 slo\xC5\xBEen\xC3\xAD krmn\xC3\xBDch d\xC3\xA1vek v\xC3\xBDrazn\xC4\x9B ovliv\xC5\x88uje u\xC5\xBEitkovost zv\xC3\xAD\xC5\x99at a efektivitu v\xC3\xBDroby \xC5\xBEivo\xC4\x8Di\xC5\xA1n\xC3\xBDch produkt\xC5\xAF\r\n\
    4. Harmonogram prac\xC3\xAD :\r\n\
