    Zpracov\xC3\xA1n\xC3\xAD dat z\xC3\xADskan\xC3\xBDch z povod\xC3\xAD r\xC5\xAFzn\xC3\xBDch kategori\xC3\xAD, klimatick\xC3\xBDch, morfologick\xC3\xBDch a hydrogeologick\xC3\xBDch podm\xC3\xADnek je z\xC3\xA1sadn\xC3\xADm p\xC5\x99edpokladem pro v\xC3\xBDvoj metod odhadu parametr\xC5\xAF modelu. Hlavn\xC3\xADm p\xC5\x99edpokladem kalibraci S-O model\xC5\xAF jsou sr\xC3\xA1\xC5\xBEkov\xC3\xA1 data s dostate\xC4\x8Dnou d\xC3\xA9lkou rekordu a s dostate\xC4\x8Dnou hustotou stanic. Lokality by m\xC4\x9Bly reprezentovat r\xC5\xAFzn\xC3\xA9 klimatick\xC3\xA9 podm\xC3\xADnky. M\xC4\x9Bly by b\xC3\xBDt zahrnuty lokality s t\xC3\xA9m\xC4\x9B\xC5\x99 uniformn\xC3\xADm typem pokryvu a p\xC5\xAFdn\xC3\xADch charakteristik, aby bylo mo\xC5\xBEno posuzovat jejich vliv na hydrologick\xC3\xA9 procesy. Rovn\xC4\x9B\xC5\xBE by m\xC4\x9Bla b\xC3\xBDt uva\xC5\xBEov\xC3\xA1na povod\xC3\xAD s prom\xC4\x9Bnn\xC3\xBDm vegeta\xC4\x8Dn\xC3\xADm pokryvem a prom\xC4\x9Bnn\xC3\xBDmi p\xC5\xAFdn\xC3\xADmi charakteristikami. Do metodiky je t\xC5\x99eba zahrnout i aspekty vyu\xC5\xBEit\xC3\xAD radarov\xC3\xBDch dat z hlediska um\xC3\xADst\xC4\x9Bn\xC3\xAD radaru. Mezi z\xC3\xA1kladn\xC3\xAD p\xC5\x99edpoklady pro v\xC3\xBDb\xC4\x9Br povod\xC3\xAD pro testov\xC3\xA1n\xC3\xAD model\xC5\xAF pat\xC5\x99\xC3\xAD p\xC5\x99edev\xC5\xA1\xC3\xADm:\r\n\
    1.\tPovod\xC3\xAD bez v\xC3\xBDrazn\xC3\xA9ho ovlivn\xC4\x9Bn\xC3\xAD antropogenn\xC3\xAD \xC4\x8Dinnost\xC3\xAD, bez manipulac\xC3\xAD na toku, bez odb\xC4\x9Br\xC5\xAF a vypou\xC5\xA1t\xC4\x9Bn\xC3\xAD vod.\r\n\
    2.\tPlocha povod\xC3\xAD, kter\xC3\xA1 by m\xC4\x9Bla b\xC3\xBDt v rozmez\xC3\xAD \xC5\x99\xC3\xA1dov\xC4\x9B jednotek a\xC5\xBE stovek kilometr\xC5\xAF \xC4\x8Dtvere\xC4\x8Dn\xC3\xADch.\r\n\
    3.\tDostate\xC4\x8Dn\xC4\x9B dlouh\xC3\xA1 \xC4\x8Dasov\xC3\xA1 \xC5\x99ada zahrnuj\xC3\xADc\xC3\xAD jak extr\xC3\xA9mn\xC4\x9B such\xC3\xA9, tak mokr\xC3\xA9 obdob\xC3\xAD, aby bylo mo\xC5\xBEno pozorovat reakce povod\xC3\xAD ve v\xC4\x9Bt\xC5\xA1in\xC4\x9B mo\xC5\xBEn\xC3\xBDch hydrologick\xC3\xBDch situac\xC3\xADch. Jak vypl\xC3\xBDv\xC3\xA1 ze studi\xC3\xAD NWS m\xC4\x9Blo by se jednat asi o 10 - let\xC3\xA9 \xC4\x8Dasov\xC3\xA9 \xC5\x99ady. Vy\xC5\xA1\xC5\xA1\xC3\xAD \xE2\x80\x98p\xC5\x99esv\xC4\x9Bd\xC4\x8Den\xC3\xAD\xE2\x80\x98 v aplikovatelnosti S-O modelu vzejde z \xC5\x99ad 20-let\xC3\xBDch a del\xC5\xA1\xC3\xADch. N\xC4\x9Bkter\xC3\xA9 parametry model\xC5\xAF lze v\xC5\xA1ak odvodit z \xC4\x8Dasov\xC3\xBDch \xC5\x99ad dlouh\xC3\xBDch pouze n\xC4\x9Bkolik let. Ze zku\xC5\xA1enosti autor\xC5\xAF vypl\xC3\xBDv\xC3\xA1, \xC5\xBEe pro na\xC5\xA1e povod\xC3\xAD plat\xC3\xAD obdobn\xC3\xA9 p\xC5\x99edpoklady. \r\n\
    4.\tHustota sr\xC3\xA1\xC5\xBEkom\xC4\x9Brn\xC3\xA9 s\xC3\xADt\xC4\x9B pro dan\xC3\xA9 povod\xC3\xAD. \r\n\
    5.\tDostupnost klimatick\xC3\xBDch, p\xC5\xAFdn\xC3\xADch a vegeta\xC4\x8Dn\xC3\xADch charakteristik pro dan\xC3\xA9 povod\xC3\xAD. \r\n\
    V\xC3\xBDb\xC4\x9Br povod\xC3\xAD vych\xC3\xA1zel z dosavadn\xC3\xADch zku\xC5\xA1enost\xC3\xAD s p\xC5\x99edpov\xC4\x9Bd\xC3\xAD a zam\xC4\x9B\xC5\x99il se na povod\xC3\xAD, kde je pot\xC5\x99eba p\xC5\x99edpov\xC4\x9Bdi zp\xC5\x99esnit. Na z\xC3\xA1klad\xC4\x9B t\xC4\x9Bchto krit\xC3\xA9ri\xC3\xAD byla vybr\xC3\xA1na pro testov\xC3\xA1n\xC3\xAD jednotliv\xC3\xA1 povod\xC3\xAD toku S\xC3\xA1zavy uveden\xC3\xA1 v tabulce Tab. B 1. Plocha jednotliv\xC3\xBDch povod\xC3\xAD je od 540 km2 do 1200 km2, nach\xC3\xA1zej\xC3\xAD se v nadmo\xC5\x99sk\xC3\xA9 v\xC3\xBD\xC5\xA1ce od 260 m.n.m a\xC5\xBE p\xC5\x99es 500 m.n.m. Plochy povod\xC3\xAD s \xC5\x99\xC3\xAD\xC4\x8Dn\xC3\xAD s\xC3\xADt\xC3\xAD a \xC5\x99\xC3\xAD\xC4\x8Dn\xC3\xADmi profily jsou zn\xC3\xA1zorn\xC4\x9Bny na Obr. B 1. Jedn\xC3\xA1 se o stejn\xC3\xA9 \xC4\x8Dlen\xC4\x9Bn\xC3\xAD na v\xC3\xBDpo\xC4\x8Dtov\xC3\xA1 povod\xC3\xAD jako je v HPS \xC4\x8CHM\xC3\x9A. \r\n\
    Na povod\xC3\xAD S\xC3\xA1zavy bude v r\xC3\xA1mci tohoto projektu odzkou\xC5\xA1en vstup sr\xC3\xA1\xC5\xBEkov\xC3\xBDch \xC3\xBAhrn\xC5\xAF, je\xC5\xBE budou z\xC3\xADsk\xC3\xA1ny kombinac\xC3\xAD radarov\xC3\xBDch sr\xC3\xA1\xC5\xBEkov\xC3\xBDch odhad\xC5\xAF adjustovan\xC3\xBDch pomoc\xC3\xAD nam\xC4\x9B\xC5\x99en\xC3\xBDmi \xC3\xBAdaj\xC5\xAF v pozemn\xC3\xADch sr\xC3\xA1\xC5\xBEkom\xC4\x9Brn\xC3\xBDch stanic\xC3\xADch. Porovn\xC3\xA1n\xC3\xAD v\xC3\xBDsledk\xC5\xAF p\xC5\x99edpov\xC4\x9Bd\xC3\xAD s klasick\xC3\xBDmui sr\xC3\xA1\xC5\xBEkov\xC3\xBDmi daty a adjustovan\xC3\xBDmi radarov\xC3\xBDmi vstupy by m\xC4\x9Blo uk\xC3\xA1zat nakolik se vyu\xC5\xBEit\xC3\xAD radarov\xC3\xBDch dat v p\xC5\x99edpov\xC4\x9Bdn\xC3\xADch modelech jev\xC3\xAD jako re\xC3\xA1ln\xC3\xA9. Radarov\xC3\xA1 data budou do modelu vstupovat jako plo\xC5\xA1n\xC3\xA9 sr\xC3\xA1\xC5\xBEkov\xC3\xA9 \xC3\xBAhrny. Vzhledem k velikosti jednotliv\xC3\xBDch mezipovod\xC3\xAD S\xC3\xA1zavy budou plo\xC5\xA1n\xC3\xA9 sr\xC3\xA1\xC5\xBEky odvozeny pro men\xC5\xA1\xC3\xAD v\xC3\xBDpo\xC4\x8Dtov\xC3\xA9 plochy. Pro tyto v\xC3\xBDpo\xC4\x8Dtov\xC3\xA9 plochy budou odvozeny parametry sr\xC3\xA1\xC5\xBEkoodtokov\xC3\xA9ho modelu na z\xC3\xA1klad\xC4\x9B fyzicko-geografick\xC3\xBDch  charakteristik a dolad\xC4\x9Bny metodou p\xC5\x99\xC3\xADm\xC3\xA9 kalibrace. Definic\xC3\xAD v\xC3\xBDpo\xC4\x8Dtov\xC3\xBDch ploch se zab\xC3\xBDv\xC3\xA1 kapitola B.3. Metoda p\xC5\x99edstavuje potenci\xC3\xA1l i pro pot\xC5\x99ebu p\xC5\x99edpov\xC4\x9Bd\xC3\xAD p\xC5\x99\xC3\xADvalov\xC3\xBDch povodn\xC3\xAD, co\xC5\xBE dosud \xC5\xBE\xC3\xA1dn\xC3\xBD z u\xC5\xBE\xC3\xADvan\xC3\xBDch model\xC5\xAF v r\xC3\xA1mci \xC4\x8Cesk\xC3\xA9 republiky dost p\xC5\x99esn\xC4\x9B nepostihuje. Umo\xC5\xBE\xC5\x88uje t\xC3\xA9\xC5\xBE lep\xC5\xA1\xC3\xAD propojen\xC3\xAD sr\xC3\xA1\xC5\xBEkoodtokov\xC3\xBDch a \xC5\x99\xC3\xAD\xC4\x8Dn\xC3\xADch model\xC5\xAF, kdy se nejedn\xC3\xA1 o obodov\xC3\xA9 nav\xC3\xBD\xC5\xA1en\xC3\xAD pr\xC5\xAFtoku. \r\n\
    A.1.1 S\xC3\xA1zava\r\n\
    Cel\xC3\xA9 zkouman\xC3\xA9 povod\xC3\xAD spad\xC3\xA1 do geomorfologick\xC3\xA9 soustavy \xC4\x8Ceskomoravsk\xC3\xA9, podsoustavy \xC4\x8Ceskomoravsk\xC3\xA9 vrchoviny a geomorfologick\xC3\xBDch celk\xC5\xAF Hornos\xC3\xA1zavsk\xC3\xA9 pahorkatiny a \xC5\xBDelezn\xC3\xBDch hor. Povod\xC3\xAD le\xC5\xBE\xC3\xAD na severov\xC3\xBDchodn\xC3\xADm okraji Moldanubika. Z hornin jsou nejv\xC3\xADce zastoupeny migmatity a ruly. Vz\xC3\xA1cn\xC4\x9Bji tak\xC3\xA9 amfiboly a pararuly a na severu rovn\xC4\x9B\xC5\xBE mesozoick\xC3\xA9 horniny \xC4\x8Cesk\xC3\xA9 k\xC5\x99\xC3\xADdy. Na povrchu dominuj\xC3\xAD j\xC3\xADlovito-hlinit\xC3\xA9 terci\xC3\xA9rn\xC3\xAD zv\xC4\x9Btraliny, v pramenn\xC3\xA9 oblasti se vyskytuj\xC3\xAD ra\xC5\xA1elinn\xC3\xA9 sedimenty. Na povod\xC3\xAD p\xC5\x99evl\xC3\xA1daj\xC3\xAD kysel\xC3\xA9 hn\xC4\x9Bd\xC3\xA9 p\xC5\xAFdy, ve vy\xC5\xA1\xC5\xA1\xC3\xADch \xC4\x8D\xC3\xA1stech povod\xC3\xAD pak reziv\xC3\xA9 p\xC5\xAFdy s podzoly. V pramenn\xC3\xA9 oblasti se vyskytuj\xC3\xAD tak\xC3\xA9 ra\xC5\xA1elini\xC5\xA1tn\xC3\xAD p\xC5\xAFdy.\r\n\
    S\xC3\xA1zava jako vyt\xC3\xA9k\xC3\xA1 z rybn\xC3\xADka Velk\xC3\xA9 D\xC3\xA1\xC5\x99ko, te\xC4\x8De zprvu k jihov\xC3\xBDchodu, prot\xC3\xA9k\xC3\xA1 vodn\xC3\xAD n\xC3\xA1dr\xC5\xBE\xC3\xAD Pilsk\xC3\xA1 a u \xC5\xBD\xC4\x8F\xC3\xA1ru nad S\xC3\xA1zavou se obrac\xC3\xAD na z\xC3\xA1pad. S\xC3\xA1zava se vl\xC3\xA9v\xC3\xA1 do Vltavy u obce Davle  na \xC5\x99. km 78.3. Plocha cel\xC3\xA9ho povod\xC3\xAD, odvod\xC5\x88uj\xC3\xADc\xC3\xADho \xC4\x8D\xC3\xA1st oblasti \xC4\x8Ceskomoravsk\xC3\xA9 vrchoviny a severn\xC3\xAD v\xC3\xBDb\xC4\x9B\xC5\xBEek St\xC5\x99edo \xC4\x8Desk\xC3\xA9 pahorkatiny, m\xC4\x9B\xC5\x99\xC3\xAD 4 350 km2. Plocha povod\xC3\xAD po profil Nespeky je 4000 km2. Celkov\xC3\xA1 d\xC3\xA9lka toku je 218 km.\r\n\
