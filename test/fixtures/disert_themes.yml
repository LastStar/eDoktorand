  title: Identifikace trendů kontaminace vybraných složek životního prostředí a možnost jejich ovlivn
  methodology_summary: |
    Úvod:

    Sledování cizorodých látek v potravních řetězcích má v ČR velkou tradici. Jednotlivé resorty – zemědělství, zdravotnictví a životního prostředí – se věnují pravidelnému monitoringu zátěže potravních řetězců již od roku 1992. V rámci uvedených systémů se sledují: potraviny a suroviny živočišného a rostlinného původu, krmiva, napájecí voda, půda a povrchová voda a jejich vstupy (atmosférické srážky, imise, používaní čistírenských kalů v zemědělství, apod.).

    Sledování CL slouží

    •           k posouzení určitých trendů ve výskytu kontaminantů,

    •           ke zjištění hodnot přirozeného výskytu kontaminantů, tzv. pozaďových hodnot,

    •           k včasné a přesné identifikaci případných havárií.

    Věrohodné zmapování výskytu CL v PŘ a hledání možných příčin průniku do potravin se tak stává základním předpokladem pro účinnou ochranu spotřebitele.

    Monitoring bývá někdy zužován na hledání vazby mezi výskytem určitých CL a místem původu zdroje kontaminace. V globálním měřítku bývá lokalizace nálezů prováděna na úrovni jednotlivých států, resp. zemí původu, což hraje významnou roli v mezinárodním obchodu s potravinami.

    Vzhledem k tomu, že zemědělsko-potravinářský komplex, respektive velké zemědělské podniky se specializací na živočišnou výrobu patří mezi největší producenty odpadů a spadají pod zákon č.76/2002 Sb., tzv. zákon o integrované prevenci, je povinností každého producenta minimalizovat a likvidovat odpady. Jednou takovouto možností je anaerobní digesce organických odpadů, kdy na jedné straně vzniká energeticky cenná složka - bioplyn a na straně druhé fermentovaný odpad dobře využitelný jako organické hnojivo



    Cíle:

    Cílem práce bude porovnat výsledky kontaminace vybraných rostlinných komodit  sledovaných dlouhodobě v rámci programu monitoringu CL konvenčně pěstovaných s výsledky  pocházejícími z  pokusů s použitím fermentovaných odpadů, např. prasečí kejdy.

    Konkrétně:

    - změna úrovně vybraných výnosových charakteristik u brambory.

    - jakostní znaky s využitím vybraných kvalitativních parametrů.

    - vztahu obsahu vybraných minerálních látek.

    Metodika:

                1.  Vybrané výnosové a kvalitativní parametry, obsah minerálních látek

                 Rostliny budou pěstovány na pozemku ČZU Praha Suchdol a Troja,  , ve 2 – 4 odrůdách. Rostliny budou přihnojovány fermentovanou prasečí kejdou ve třech etapách (před sadbou zapravením do půdy a dvakráte v průběhu vegetace zálivkou).

                Vybrané výnosové parametry ( počet hlíz, hmotnost hlíz, celková hmotnost sklizně).

               Vybrané jakostní parametry (senzorické hodnocení, obsah vitamínu C, dusičnany, apod.).

                Vybrané výnosové parametry (počet a hmotnost hlíz, celková hmotnost sklizně).

               Vybrané jakostní parametry (senzorické hodnocení, obsah vitamínu C, dusičnany, minerální látky apod.).

    2. Vypracovat  SW model 

    Vypracovat progresivní SW model využitelný pro zpracování dosažených výsledků.



    Grant nebo výzkumný záměr, z kterého bude činnost dotována:



