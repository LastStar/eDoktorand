  title: "Řízení informační bezpečnosti v organizaci"
  methodology_summary: "ČESKÁ ZEMĚDĚLSKÁ UNIVERZITA V PRAZE\r\nPROVOZNĚ EKONOMICKÁ FAKULTA\r\nKATEDRA
    INFORMAČNÍCH TECHNOLOGIÍ\r\n\r\n\r\n \r\n\r\n\r\n\r\n\r\nMETODIKA DOKTORSKÉ
    PRÁCE\r\nŘízení informační bezpečnosti v
    organizaci\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nŠkolitel:
    Doc. Ing. Zdeněk Havlíček, CSc.\r\nDoktorand: Ing. Michal Moravec\r\nV Praze dne
    30. října 2005\r\n \r\nÚvod\r\n\r\nInformační technologie se staly během
    posledních 15 let  běžnou součástí našeho života. Došlo k výraznému pokroku v
    oblasti hardwarových prostředků a také odpovídajícímu rozvoji programového
    vybavení. Internetová nebo mobilní komunikace je denní součástí životů obyvatel
    civilizovaného světa. Díky informačním technologiím dochází k růstu i dalších
    odvětvích, jako jsou  věda nebo medicína. \r\n\r\nTento výrazný pokrok má ale i
    svoje stinné stránky. Internet a mobilní komunikace jsou také využívány ke
    kriminální činnosti. Před tímto nebezpečím  je nutné se chránit. Využíváním
    hesla a uživatelského jména u emailové schránky nebo použití PINu u bankovních
    karet je již běžnou součástí života uživatelů. Jedná se však o dílčí kroky, jež
    musí být součástí celkového řešení. Zabezpečení větších celků nebo organizací je
    třeba tedy řešit rámcově, a to účinným řízením bezpečnosti organizace.
    \r\n\r\nInformační bezpečnost je již nedílnou součástí budování informačních
    systémů. Významným a základním prvkem v organizaci je právě bezpečnostní
    politika organizace. Cílem bezpečnostní politiky je ochrana majetku, pověsti a
    předmětu činnosti organizace. Fungující systém řízení informační bezpečnosti
    zajistí kontinuitu podnikání a tím pádem i ekonomickou rentabilitu
    podniku.\r\n\r\nCíle práce\r\n\r\nHlavním cílem disertační práce bude popis
    řízení a realizace zabezpečení informačního systému podniku. Disertační práce
    bude zaměřena na zabezpečení informačního systému z hlediska ochrany osobních i
    jiných dat, systému bezpečnostních politik a návrhu účinného zabezpečení proti
    hrozbám z vnějšího, tak i vnitřního prostředí a implementací nových technologií
    nebo metodik sloužící k zlepšení stávajícího zabezpečení informačního systému.
    \r\n\r\n\r\n\r\n \r\nMetodika práce\r\n\r\nDisertační práce na téma “Řízení
    informační bezpečnosti v organizaci” nejprve poskytne stručný přehled
    historického vývoje informačních systémů se zaměřením na jejich zabezpečení. 
    \r\n\r\nPo tomto seznámení se bude práce věnovat systému řízení informační
    bezpečnosti v organizaci a uvede i přehled současných bezpečnostních
    technologiích a hrozeb, které budou v době psaní disertační práce k dispozici.
    Součástí této částí práce bude hodnocení současného stavu informační bezpečnosti
    v ČR.\r\n\r\nDisertační práce se rovněž bude zabývat vlivem legislativy a norem
    na systém řízení informační bezpečnosti a jejich účinnému prosazování v rámci a
    mimo organizaci. \r\n\r\nTěžiště disertační práce bude věnováno vypracování
    systému bezpečnostních politik a havarijních plánů v organizaci s využitím
    dostupných technologií, norem a metodik. Práce poukáže na nedostatky v
    normativní a legislativní části. Cílem práce bude také návrh účinné hierarchie
    systému řízení informační bezpečnosti v organizaci. \r\n\r\nDisertační práce
    bude obsahovat závěr, který zhodnotí výsledky práce a nové poznatky.
    \r\n\r\nČasový harmonogram práce\r\n\r\nRok 2005 – 2008\r\n-\tshromažďování
