  title: Hodnocení kvality ejakulátu a oplozovací schopnosti inseminačních dávek býků
  methodology_summary: >
    Téma doktorské disertační práce: 

    Hodnocení kvality ejakulátu a oplozovací schopnosti inseminačních dávek býků 


    Plodnost ve stádě je rozhodující užitková vlastnost z hlediska efektivnosti
    chovu. Faktory limitující výsledky reprodukce a příčiny poruch plodnosti jsou
    posuzovány převážně hodnocením výsledků ve stádě jalovic a krav. Vyhodnocení
    vlivu býka na výsledky plodnosti plemenic by mělo být přínosem ke zjištění
    možných příčin těchto poruch.

    Fertilita a genetický potenciál býka signifikantně ovlivňuje celkovou
    produktivitu a produkci v přirozené plemenitbě u masných i mléčných stád. Pokud
    plodnost plemenic není limitujícím faktorem, je-li tedy plemenice zdravá, s
    normálním říjovým cyklem, pak je plodnost býka hlavním faktorem rozhodujícím o
    plodnosti stáda a počtu narozených a odchovaných telat. Plodnost býků je
    vyjadřována NR Testem, který je založen na počtu nepřeběhlých z inseminovaných
    krav do 56 dní po inseminaci.

    Potřebné je současně hodnocení oplozovací schopnosti inseminačních dávek býků
    používaných v plemenitbě na základě výsledků zabřezávání jalovic a krav po
    spontánní říji a porovnání s výsledky zabřezávání po použití biotechnických
    metod (synchronizace, superovulace).

    Hodnocení semene se v běžném provozu omezuje na určení počtu spermií, aktivity a
    morfologie spermií. Další specializované analýzy jsou užívány většinou jen při
    stanovení kvality semene individuálního plemeníka při jeho zařazení do programu
    umělé inseminace


    Cíl práce:

    Cílem práce je posouzení vztahu mezi kvalitou spermatu vybraných býků, 
    hodnocenou stávajícími laboratorními metodami, a zabřezáváním plemenic.
    Laboratorní hodnocení budou doplněna o testy rezistence a penetrace v
    cervikálním hlenu u čerstvého ejakulátu a inseminačních dávek po rozmražení.
    Posouzení oplozovací schopnosti inseminačních dávek býků bude doplněno o
    výsledky  zabřezávání jalovic a krav po spontánní říji a po použití
    biotechnických metod (synchronizace, superovulace)


    Hypotéza:

    Hodnocení kvality spermatu býků, používané v provozech inseminačních stanic,
    slouží k odhadu jeho oplozovací schopnosti. Tato schopnost je ovlivněna
    plemenem, způsobem konzervace spermatu, synchronizací říje a superovulací
    plemenic, inseminátorem, prostředím a jinými faktory. Pro predikci vyšší
    fertility plemeníků a vyhodnocení výsledků plodnosti jednotlivých býků při
    využití v plemenitbě je třeba doplnit běžně používané metody o další
    charakteristiky. Cílem práce je určit  vztah mezi odhadem  fertility před
    inseminací (pomocí laboratorních metod) a skutečnou plodností býků, ověřitelnou
    zabřezáváním plemenic po první inseminaci, výsledkem NRT, resp. počtem
    narozených telat. U vybraných býků  s předpokládanou vyšší plodností je nutné
    optimalizovat metodu procesu konzervace spermatu a složení ředidel, případně
    stupně ředění. 

