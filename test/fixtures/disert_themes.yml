  title: "Fl\xC3\xB3ra a vegetace neobhospoda\xC5\x99ovan\xC3\xBDch luk a pastvin na vybran\xC3\xBDch lokalit\xC3\xA1ch CHKO \xC5\xA0umava (Katast"
  methodology_summary: "Pracovn\xC3\xAD hypot\xC3\xA9za:\r\n\
    \xEF\x83\x98\tLze p\xC5\x99edpokl\xC3\xA1dat, \xC5\xBEe vegeta\xC4\x8Dn\xC3\xAD kryt vybran\xC3\xBDch luk a pastvin d\xC5\x99\xC3\xADve vyu\xC5\xBE\xC3\xADvan\xC3\xBDch a dnes \xC4\x8D\xC3\xA1ste\xC4\x8Dn\xC4\x9B \xC4\x8Di \xC3\xBApln\xC4\x9B neobhospoda\xC5\x99ovan\xC3\xBDch je ovlivn\xC4\x9Bn zp\xC5\xAFsobem obhospoda\xC5\x99ov\xC3\xA1n\xC3\xAD v minulosti \xE2\x80\x93 do jak\xC3\xA9 m\xC3\xADry se toto projevuje na floristick\xC3\xA9m slo\xC5\xBEen\xC3\xAD a vegetaci t\xC4\x9Bchto lokalit? \r\n\
    \xEF\x83\x98\tNa z\xC3\xA1klad\xC4\x9B botanick\xC3\xA9ho pr\xC5\xAFzkumu lokalit navrhnout zp\xC5\xAFsoby minim\xC3\xA1ln\xC3\xADho hospoda\xC5\x99en\xC3\xAD ve vztahu k zachov\xC3\xA1n\xC3\xAD alespo\xC5\x88 sou\xC4\x8Dasn\xC3\xA9 fytodiverzity; lze na z\xC3\xA1klad\xC4\x9B botanick\xC3\xA9ho pr\xC5\xAFzkumu posoudit \xC5\xA1\xC3\xAD\xC5\x99en\xC3\xAD vybran\xC3\xBDch invazn\xC3\xADch a expanzivn\xC3\xADch, vz\xC3\xA1cn\xC3\xBDch a ohro\xC5\xBEen\xC3\xBDch druh\xC5\xAF rostlin ve vztahu k chr\xC3\xA1n\xC4\x9Bn\xC3\xBDm p\xC5\x99irozen\xC3\xBDm spole\xC4\x8Denstv\xC5\xAFm kontaktn\xC3\xADho NP \xC5\xA0umava?\r\n\
    \r\n\
    Metodika:\r\n\
    \xC5\xA0umava je jednou z nejv\xC3\xBDznamn\xC4\x9Bj\xC5\xA1\xC3\xADch \xC4\x8D\xC3\xA1st\xC3\xAD p\xC5\x99\xC3\xADrody \xC4\x8Cesk\xC3\xA9 republiky, mimo jin\xC3\xA9 je i v\xC3\xBDznamn\xC3\xBDm centrem dosud existuj\xC3\xADc\xC3\xAD biodiverzity. Pro zachov\xC3\xA1n\xC3\xAD je nutn\xC3\xBD pr\xC5\xAFb\xC4\x9B\xC5\xBEn\xC3\xBD biomonitoring, z n\xC4\x9Bho\xC5\xBE mohou vych\xC3\xA1zet p\xC5\x99\xC3\xADpadn\xC3\xA1 ochran\xC3\xA1\xC5\x99sk\xC3\xA1 opat\xC5\x99en\xC3\xAD.\r\n\
    Ter\xC3\xA9nn\xC3\xAD botanick\xC3\xBD pr\xC5\xAFzkum se zam\xC4\x9B\xC5\x99\xC3\xAD na z\xC3\xADsk\xC3\xA1n\xC3\xAD podklad\xC5\xAF pro vyhodnocen\xC3\xAD fl\xC3\xB3ry  a vegetace neobhospoda\xC5\x99ovan\xC3\xBDch pozemk\xC5\xAF vytypovan\xC3\xBDch lokalit v bl\xC3\xADzkosti Ka\xC5\xA1persk\xC3\xBDch Hor.\r\n\
    Rostlinn\xC3\xA9 taxony budou inventarizov\xC3\xA1ny za pou\xC5\xBEit\xC3\xAD obvykl\xC3\xA9 botanick\xC3\xA9 literatury. Fytocenologick\xC3\xA9 sn\xC3\xADmkov\xC3\xA1n\xC3\xAD stanovi\xC5\xA1\xC5\xA5 bude prov\xC3\xA1d\xC4\x9Bno metodou odhadu pokryvnosti, stupnice Braun-Blanqueta (Moravec 1994). Nomenklatura c\xC3\xA9vnat\xC3\xBDch rostlin bude sjednocena dle Kub\xC3\xA1t et al. 2002: Kl\xC3\xAD\xC4\x8D ke kv\xC4\x9Bten\xC4\x9B \xC4\x8Cesk\xC3\xA9 republiky. Posouzen\xC3\xAD v\xC3\xBDznamu invazn\xC3\xADch a expanzivn\xC3\xADch druh\xC5\xAF bude provedeno podle z\xC3\xA1kladn\xC3\xADch publikac\xC3\xAD Jehl\xC3\xADk et al. (1998) a Py\xC5\xA1ek, S\xC3\xA1dlo et Mand\xC3\xA1k (2001). P\xC5\x99i hodnocen\xC3\xAD vz\xC3\xA1cnosti a ohro\xC5\xBEenosti taxon\xC5\xAF bude pou\xC5\xBEita publikace \xC4\x8Cern\xC3\xBD a \xC4\x8Derven\xC3\xBD seznam c\xC3\xA9vnat\xC3\xBDch rostlin \xC4\x8CR (Proch\xC3\xA1zka 2001), z hlediska posouzen\xC3\xAD v\xC3\xBDznamu v r\xC3\xA1mci \xC3\xBAzem\xC3\xAD \xC5\xA0umava bude pou\xC5\xBEit Komentovan\xC3\xBD \xC4\x8Dern\xC3\xBD a \xC4\x8Derven\xC3\xBD seznam c\xC3\xA9vnat\xC3\xBDch rostlin \xC4\x8Desk\xC3\xA9 \xC5\xA0umavy (Proch\xC3\xA1zka 2002). Typizace vegetace bude sjednocena dle Katalogu biotop\xC5\xAF \xC4\x8Cesk\xC3\xA9 republiky (Chytr\xC3\xBD, Ku\xC4\x8Dera, Ko\xC4\x8D\xC3\xAD eds. 2001).\r\n\
