disert_themes_350: 
  approved_on: 
  created_on: 2005-10-19 17:02:59
  title: Poststresová regenerace rostlin řepy cukrové ve variabilních pěstitelských systémech
  methodology_summary: "Anotace metodiky disertační práce\r\n\r\nTéma : Postresová regenerace rostlin
    řepy cukrové ve variabilních pěstitelských systémech.\r\n\r\nŠkolitel : prof.
    Ing. Josef Pulkrábek, CSc.\r\nDoktorand : Ing. Jan Valenta\r\n\r\nCukrovka je
    rostlina hospodářsky dvouletá, především je však pěstována jako jednoletá
    technická plodina, surovina na výrobu cukru. Jedná se o rostlinu, která v
    poměrně krátké době vegetace dokáže vytvořit vysoký hospodářský i biologický
    výnos. Problémem však může být nestabilita výnosů způsobená různými abiotickými
    stresy, jako např. sucho, herbicidní stres nebo poškození kroupami. Tyto stresy
    a jejich kombinace mohou nejen zpomalovat životní funkce rostlin, snížovat
    schopnost přijmu živin, ale také omezovat základní fyziologické procesy, jako je
    např. rychlost růstu asimilační plochy listů a rychlost asimilace CO2, což svými
    důsledky poškozuje jednotlivé rostlinné orgány a v krajním případě může vést až
    k uhynutí rostliny. \r\n\r\nHypotéza : Lze vybranými pěstitelskými zásahy omezit
    stres pěstovaných rostlin a tím eliminovat ztráty v jejich produkci. Je
    eliminace stresu vhodná pro ekosystém a je ekonomicky přijatelná.\r\n\r\nCílem
    práce je prohloubit znalosti o tvorbě výnosu cukrovky, porovnat více odrůd s
    využitím některých moderních prvků agrotechniky s cílem omezit stres rostlin a
    urychlit postresovou regeneraci.\r\n \r\nV polních pokusech sledovat v průběhu
    vegetace, vybrané fyziologické ukazatele  cukrovky pěstované ve stresových
    podmínkách (sucho, herbicidní stres, poškození kroupami) a ošetřené vybranými
    biologicky aktivními látkami a fungicidy. Například sledovat změny obsahu
    chlorofylů v listech v průběhu vegetace cukrovky, čistý výkon asimilace,
    fluorescenci chlorofylu, stomatální transpiraci, akumulaci energie na spalném
    kalorimetru Laget MS 10 A atd.\r\n \r\nVe druhé části práce především v
    nádobových pokusech posoudit reakce mladých rostlin vybraného sortimentu odrůd 
    na stres ze sucha a stres způsobený poškozením listů (simulace poškození
    kroupami) v závislosti na podmínkách jejich pěstování a interakci mezi některými
    intenzifikačními faktory (herbicidy, listová hnojiva, regulátory
    růstu).\r\n\r\nNádobové a maloparcelkové pokusy budou zakládány na pokusné
    stanici v Červeném Újezdě a na pokusném poli FAPPZ ČZU v Praze na Suchdole.
    Vzorky pro některé analýzy budou odebírány z maloparcelkových odrůdových pokusů
    pro seznam doporučených odrůd.\r\n\r\n\r\n\r\n"
