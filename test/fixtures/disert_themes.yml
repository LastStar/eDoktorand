  title: "P\xC4\x9Bstitelsk\xC3\xA9 technologie jarn\xC3\xADho je\xC4\x8Dmene se zam\xC4\x9B\xC5\x99en\xC3\xADm na produkci a kvalitu"
  methodology_summary: "\xC3\x9Avod.\r\n\
    Spole\xC4\x8Dn\xC3\xBD trh evropsk\xC3\xA9 unie v\xC3\xBDznamn\xC4\x9B ovliv\xC5\x88uje podm\xC3\xADnky na\xC5\xA1eho zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD. \xC5\xA0anci na uplatn\xC4\x9Bn\xC3\xAD maj\xC3\xAD komodity, u nich\xC5\xBE je vy\xC5\xBEadov\xC3\xA1n velk\xC3\xBD objem ucelen\xC3\xBDch dod\xC3\xA1vek, up\xC5\x99ednost\xC5\x88ov\xC3\xA1ny by p\xC5\x99itom m\xC4\x9Bly b\xC3\xBDt ty, kter\xC3\xA9 lze \xC3\xBAsp\xC4\x9B\xC5\xA1n\xC4\x9B zhodnocovat v tuzemsk\xC3\xBDch zpracovn\xC3\xA1ch, ale kter\xC3\xA9 sou\xC4\x8Dasn\xC4\x9B mohou b\xC3\xBDt nab\xC3\xADzeny k dal\xC5\xA1\xC3\xADmu zpracov\xC3\xA1n\xC3\xAD. Jako je m\xC3\xA1k, ho\xC5\x99\xC4\x8Dice, osiva a p\xC5\x99edev\xC5\xA1\xC3\xADm sladovnick\xC3\xBD je\xC4\x8Dmen.\r\n\
    Hypot\xC3\xA9za.\r\n\
    Vhodn\xC3\xBDm zp\xC5\xAFsobem p\xC4\x9Bstov\xC3\xA1n\xC3\xAD a v\xC3\xBDb\xC4\x9Brem odr\xC5\xAFdy je mo\xC5\xBEn\xC3\xA9 zlep\xC5\xA1it i v provozn\xC3\xADch podm\xC3\xADnk\xC3\xA1ch produktivitu porost\xC5\xAF jarn\xC3\xADho je\xC4\x8Dmene a sou\xC4\x8Dasn\xC4\x9B udr\xC5\xBEet vysokou \xC3\xBArove\xC5\x88 sladovnick\xC3\xA9 jakosti. Jarn\xC3\xAD je\xC4\x8Dmen pozitivn\xC4\x9B reaguje na intenzifika\xC4\x8Dn\xC3\xAD vstupy a vyvrac\xC3\xAD tak teorie, \xC5\xBEe se jedn\xC3\xA1 o plodinu star\xC3\xA9 p\xC5\xAFdn\xC3\xAD s\xC3\xADly s velkou z\xC3\xA1vislost\xC3\xAD na po\xC4\x8Das\xC3\xAD.\r\n\
    C\xC3\xADl.\r\n\
    Tvorba v\xC3\xBDnosu a kvality jarn\xC3\xADho je\xC4\x8Dmene p\xC5\x99i r\xC5\xAFzn\xC3\xA9 p\xC4\x9Bstitelsk\xC3\xA9 intenzit\xC4\x9B. \r\n\
    N\xC3\xA1stin metodiky.\r\n\
    V r\xC3\xA1mci p\xC5\x99esn\xC3\xBDch pokus\xC5\xAF se porovnaj\xC3\xAD 2 p\xC4\x9Bstitelsk\xC3\xA9 technologie (intenzivn\xC3\xAD a standardn\xC3\xAD) na 2 p\xC5\x99\xC3\xADprav\xC3\xA1ch p\xC5\xAFdy (orebn\xC3\xA1 a bezorebn\xC3\xA1) u nejm\xC3\xA9n\xC4\x9B 2 hlavn\xC3\xADch sladovnick\xC3\xBDch odr\xC5\xAFd s odli\xC5\xA1n\xC3\xBDm typem sladu. Intenzivn\xC3\xAD technologie bude dopln\xC4\x9Bna o v\xC3\xBDsledky z d\xC3\xADl\xC4\x8D\xC3\xADho v\xC3\xBDzkumu intenzifika\xC4\x8Dn\xC3\xADch vstup\xC5\xAF. Komplexn\xC3\xAD p\xC4\x9Bstitelsk\xC3\xA1 technologie bude ov\xC4\x9B\xC5\x99ena alespo\xC5\x88 na p\xC4\x9Bti m\xC3\xADstech \xC4\x8CR v poloprovozn\xC3\xADch a provozn\xC3\xADch podm\xC3\xADnk\xC3\xA1ch a to v porovn\xC3\xA1n\xC3\xAD se standardn\xC3\xADm syst\xC3\xA9mem agrotechniky. T\xC3\xA9ma je zam\xC4\x9B\xC5\x99eno na \xC5\x99e\xC5\xA1en\xC3\xAD n\xC3\xA1sleduj\xC3\xADc\xC3\xADch okruh\xC5\xAF ot\xC3\xA1zek:\r\n\
    1.\tRozbor tvorby v\xC3\xBDnosu \r\n\
    2.\tVliv v\xC3\xBDsevku na v\xC3\xBDnos a jakost skl\xC3\xADzen\xC3\xA9 produkce\r\n\
    3.\tVliv komplexn\xC3\xAD technologie na kvalitativn\xC3\xAD parametry a to p\xC5\x99edev\xC5\xA1\xC3\xADm: kl\xC3\xAD\xC4\x8Divost, obsah dus\xC3\xADkat\xC3\xBDch l\xC3\xA1tek, obsah \xC5\xA1krobu, obsah beta glukan\xC5\xAF, v\xC3\xBDt\xC4\x9B\xC5\xBEnost sladu, relativn\xC3\xAD extrakt, barva a jej\xC3\xAD vyrovnanost, napaden\xC3\xAD zrna chorobami a \xC5\xA1k\xC5\xAFdci, pod\xC3\xADl p\xC5\x99edn\xC3\xADho zrna, HTS\r\n\
    K pokusu budou vyu\xC5\xBEity odr\xC5\xAFdy Malz a Prestige. Odr\xC5\xAFda Prestige je vhodn\xC3\xA1 pro v\xC3\xBDrobu piv s vy\xC5\xA1\xC5\xA1\xC3\xADm obsahem alkoholu - piv spot\xC5\x99ebn\xC3\xADho typu, odr\xC5\xAFda Malz pro typ kvalitn\xC3\xADch, pomaleji kvas\xC3\xADc\xC3\xADch \xC4\x8Desk\xC3\xBDch \xE2\x80\x93 plze\xC5\x88sk\xC3\xBDch piv le\xC5\xBE\xC3\xA1ck\xC3\xA9ho typu s ni\xC5\xBE\xC5\xA1\xC3\xADm obsahem alkoholu. \r\n\
    Sklize\xC5\x88 bude provedena maloparcelovou skl\xC3\xADzec\xC3\xAD ml\xC3\xA1ti\xC4\x8Dkou Wintersteiger. P\xC5\x99i sklizni bude odebr\xC3\xA1n pr\xC5\xAFm\xC4\x9Brn\xC3\xBD vzorek zrna pro n\xC3\xA1sleduj\xC3\xADc\xC3\xAD chemick\xC3\xA9 a mechanick\xC3\xA9 rozbory. Poskliz\xC5\x88ov\xC3\xA9 rozbory budou provedeny \xC4\x8D\xC3\xA1ste\xC4\x8Dn\xC4\x9B v r\xC3\xA1mci katedry rostlinn\xC3\xA9 v\xC3\xBDroby a n\xC3\xA1ro\xC4\x8Dn\xC4\x9Bj\xC5\xA1\xC3\xAD podle finan\xC4\x8Dn\xC3\xADch mo\xC5\xBEnost\xC3\xAD ve V\xC3\xBDzkumn\xC3\xA9m \xC3\xBAstavu pivovarsk\xC3\xBDm a slada\xC5\x99sk\xC3\xBDm v Brn\xC4\x9B.\r\n\
    \r\n"
