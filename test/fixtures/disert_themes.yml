    Piccolo, A., Celano, G., Conte, P. (2002): Methods of isolation and characterization of humic substances to study their interactions with pesticides. Proceedings of conference Pesticide/Soil Interactions, Paris, 103-116.\n\
    Podle\xC5\xA1\xC3\xA1kov\xC3\xA1, E., N\xC4\x9Bme\xC4\x8Dek, J., Sirov\xC3\xBD, V., Lhotsk\xC3\xBD, J., Macurov\xC3\xA1, H., Iv\xC3\xA1nek, O., Bumerl, M., Hudcov\xC3\xA1, O., Voplakal, K., H\xC3\xA1lov\xC3\xA1, G., Blahovec, F. (1992): Rozbory p\xC5\xAFd, vod a rostlin. V\xC3\x9AMOP, Praha, 259 s\n"
