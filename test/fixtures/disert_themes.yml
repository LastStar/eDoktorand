  methodology_summary: "Pr\xC3\xA1ce je zam\xC4\x9B\xC5\x99ena na hodnocen\xC3\xAD, systematizaci z\xC3\xA1konitost\xC3\xAD vzniku a ekologick\xC3\xBDch dopad\xC5\xAF mimo\xC5\x99\xC3\xA1dn\xC3\xBDch havarijn\xC3\xADch ud\xC3\xA1lost\xC3\xAD, ke kter\xC3\xBDm doch\xC3\xA1z\xC3\xAD p\xC5\x99i pr\xC5\xAFmyslov\xC3\xA9 v\xC3\xBDrob\xC4\x9B. Pozornost je v\xC4\x9Bnov\xC3\xA1na rozboru vz\xC3\xA1jemn\xC3\xA9ho vztahu objektu a v\xC3\xBDrobn\xC3\xAD \xC4\x8Dinnosti na \xC5\xBEivotn\xC3\xAD prost\xC5\x99ed\xC3\xAD a naopak vlivu ud\xC3\xA1lost\xC3\xAD, ke kter\xC3\xBDm doch\xC3\xA1z\xC3\xAD mimo hodnocen\xC3\xBD are\xC3\xA1l, a p\xC5\x99i kter\xC3\xBDch k nep\xC5\x99edv\xC3\xADdan\xC3\xA9mu \xC3\xBAniku nebezpe\xC4\x8Dn\xC3\xBDch l\xC3\xA1tek do ovzdu\xC5\xA1\xC3\xAD, podzemn\xC3\xADch a povrchov\xC3\xBDch vod, na hodnocen\xC3\xBD pr\xC5\xAFmyslov\xC3\xBD objekt.\r\n\
    \r\n\
    Zvl\xC3\xA1\xC5\xA1tn\xC3\xAD pozornost je v\xC4\x9Bnov\xC3\xA1na p\xC5\xAFsoben\xC3\xAD mimo\xC5\x99\xC3\xA1dn\xC3\xBDch p\xC5\x99\xC3\xADrodn\xC3\xADch ud\xC3\xA1lost\xC3\xAD spojen\xC3\xBDch s klimatick\xC3\xBDmi vlivy (povodn\xC4\x9B, sesuvy a svahov\xC3\xA9 deformace, laviny, v\xC4\x9Btrn\xC3\xA9 smr\xC5\xA1t\xC4\x9B aj.) a antropogenn\xC3\xADmi vlivy (po\xC5\xBE\xC3\xA1ry \xC4\x8Di v\xC3\xBDbuchy v p\xC5\x99\xC3\xADm\xC3\xA9 bl\xC3\xADzkosti dot\xC4\x8Den\xC3\xA9ho objektu, deformacemi ter\xC3\xA9nu v d\xC5\xAFsledku poddolov\xC3\xA1n\xC3\xAD). Je t\xC3\xA9\xC5\xBE p\xC5\x99ihl\xC3\xA9dnuto i k dal\xC5\xA1\xC3\xADm faktor\xC5\xAFm, jak\xC3\xBDmi jsou hav\xC3\xA1rie ke kter\xC3\xBDm doch\xC3\xA1z\xC3\xAD mimo posuzovan\xC3\xBD pr\xC5\xAFmyslov\xC3\xBD are\xC3\xA1l.\r\n\
