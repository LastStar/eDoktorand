  title: "Vliv stanovi\xC5\xA1tn\xC3\xADch faktor\xC5\xAF na vlastnosti p\xC5\xAFdn\xC3\xAD organick\xC3\xA9 hmoty lesn\xC3\xADch p\xC5\xAFd"
  methodology_summary: "Vliv stanovi\xC5\xA1tn\xC3\xADch faktor\xC5\xAF na vlastnosti organick\xC3\xA9 hmoty lesn\xC3\xADch p\xC5\xAFd\n\n\
    Humusov\xC3\xA9 formy jsou jednou ze slo\xC5\xBEek lesn\xC3\xADho ekosyst\xC3\xA9mu, kter\xC3\xA1 z\xC3\xA1sadn\xC3\xADm zp\xC5\xAFsobem ovliv\xC5\x88uje produktivitu lesn\xC3\xADho stanovi\xC5\xA1t\xC4\x9B (Green et al., 1993). Humusov\xC3\xA9 horizonty p\xC5\x99edstavuj\xC3\xAD \xC4\x8D\xC3\xA1st p\xC5\xAFdn\xC3\xADho profilu, kter\xC3\xA1 nejsn\xC3\xA1ze podl\xC3\xA9h\xC3\xA1 negativn\xC3\xADm vliv\xC5\xAFm (Green et al., 1993, Ml\xC3\xA1dkov\xC3\xA1 et al., 2005). Z tohoto d\xC5\xAFvodu bude c\xC3\xADlem t\xC3\xA9to pr\xC3\xA1ce zhodnocen\xC3\xAD vlastnost\xC3\xAD p\xC5\xAFdn\xC3\xAD organick\xC3\xA9 hmoty pod vlivem stanovi\xC5\xA1tn\xC3\xADch faktor\xC5\xAF, mimo jin\xC3\xA9 nadmo\xC5\x99sk\xC3\xA1 v\xC3\xBD\xC5\xA1ka, expozice, druh porostu.\n\
    Pomoc\xC3\xAD modern\xC3\xADch analytick\xC3\xBDch metod v\xC4\x8Detn\xC4\x9B element\xC3\xA1rn\xC3\xAD anal\xC3\xBDzy a infra\xC4\x8Derven\xC3\xA9 spektroskopie bude provedena podrobn\xC3\xA1 anal\xC3\xBDza humusov\xC3\xBDch horizont\xC5\xAF.\n\
    Pr\xC3\xA1ce bude realizovan\xC3\xA1 v t\xC4\x9Bchto d\xC3\xADl\xC4\x8D\xC3\xADch kroc\xC3\xADch: 1) U vybran\xC3\xBDch p\xC5\xAFdn\xC3\xADch vzork\xC5\xAF bude provedena frakcionace huminov\xC3\xBDch kyselin a fulvokyselin podle Piccola et al. (2002), a   metodou frakcionace dle Podle\xC5\xA1\xC3\xA1kov\xC3\xA9 et al. (1992), v\xC3\xBDsledky t\xC4\x9Bchto dvou metod budou porovn\xC3\xA1ny; 2) Z\xC3\xADskan\xC3\xA9 frakce huminov\xC3\xBDch l\xC3\xA1tek budou prom\xC4\x9B\xC5\x99eny metodou infra\xC4\x8Derven\xC3\xA9 spektroskopie (DRIFT) a z\xC3\xADskan\xC3\xA1 spektra budou analyzov\xC3\xA1na a porovn\xC3\xA1na; 3) Bude stanoveno prvkov\xC3\xA9 slo\xC5\xBEen\xC3\xAD (C, N, S) jednotliv\xC3\xBDch frakc\xC3\xAD huminov\xC3\xBDch l\xC3\xA1tek z r\xC5\xAFzn\xC3\xBDch lokalit; 4) Bude posouzen vliv nadmo\xC5\x99sk\xC3\xA9 v\xC3\xBD\xC5\xA1ky, druhu porostu (smrk/buk) a m\xC3\xADsta odb\xC4\x9Bru (v bl\xC3\xADzkosti kmene a p\xC5\x99i okraji koruny) na vlastnosti a mno\xC5\xBEstv\xC3\xAD p\xC5\xAFdn\xC3\xAD organick\xC3\xA9 hmoty; 5) Bude provedeno prom\xC4\x9B\xC5\x99en\xC3\xAD infra\xC4\x8Derven\xC3\xBDch spekter na vzduchu vysu\xC5\xA1en\xC3\xBDch p\xC5\xAFdn\xC3\xADch vzork\xC5\xAF a bude hled\xC3\xA1n vztah se stanoven\xC3\xBDmi p\xC5\xAFdn\xC3\xADmi vlastnostmi (pH, KVK, obsahem C, N, S, Ca, Mg, potenci\xC3\xA1ln\xC4\x9B nebezpe\xC4\x8Dn\xC3\xBDch forem hlin\xC3\xADku, kvalitou humusu)  pomoc\xC3\xAD statistick\xC3\xBDch metod. V\xC4\x9Bt\xC5\xA1ina anal\xC3\xBDz bude provedena na FAPPZ \xC4\x8CZU.\n\
    Budou pou\xC5\xBEity vzorky: 1) Z v\xC3\xBD\xC5\xA1kov\xC3\xBDch transekt\xC5\xAF na Pali\xC4\x8Dn\xC3\xADku a Sm\xC4\x9Bdav\xC4\x9B (20 odb\xC4\x9Brov\xC3\xBDch m\xC3\xADst) v r\xC3\xA1mci projektu NAZV 1G57073; 2) D\xC3\xA1le (pro 5. d\xC3\xADl\xC4\x8D\xC3\xAD \xC3\xBAkol) vzorky z odb\xC4\x9Brov\xC3\xA9 s\xC3\xADt\xC4\x9B pokr\xC3\xBDvaj\xC3\xADc\xC3\xAD cel\xC3\xA9 \xC3\xBAzem\xC3\xAD Jizersk\xC3\xBDch hor, kter\xC3\xA9 byly odeb\xC3\xADr\xC3\xA1ny v r\xC3\xA1mci projektu NAZV QC 1250 (98 lokalit); 3) A vzorky z dopl\xC5\x88kov\xC3\xBDch c\xC3\xADlen\xC3\xBDch odb\xC4\x9Br\xC5\xAF na vybran\xC3\xBDch lokalit\xC3\xA1ch Jizersk\xC3\xBDch hor.\n\
    V\xC3\xBDsledn\xC3\xBDm v\xC3\xBDstupem pr\xC3\xA1ce bude podrobn\xC3\xA1 anal\xC3\xBDza kvalitativn\xC3\xADho slo\xC5\xBEen\xC3\xAD a vlastnost\xC3\xAD p\xC5\xAFdn\xC3\xAD organick\xC3\xA9 hmoty sledovan\xC3\xBDch p\xC5\xAFd, d\xC3\xA1le zhodnocen\xC3\xAD vlivu stanovi\xC5\xA1tn\xC3\xADch faktor\xC5\xAF na kvalitu humusu. V\xC3\xBDsledky jednak roz\xC5\xA1\xC3\xAD\xC5\x99\xC3\xAD informace o organick\xC3\xA9 hmot\xC4\x9B lesn\xC3\xADch p\xC5\xAFd a sou\xC4\x8Dasn\xC4\x9B budou prakticky vyu\xC5\xBEiteln\xC3\xA9 v lesn\xC3\xADm hospod\xC3\xA1\xC5\x99stv\xC3\xAD.\n\n\n\
    Citovan\xC3\xA1 literatura:\n\
