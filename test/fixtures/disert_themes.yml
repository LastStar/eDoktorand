    Pou\xC5\xBEit\xC3\xAD nediferenciovan\xC3\xBDch kultur bun\xC4\x9Bk ke zji\xC5\xA1t\xC4\x9Bn\xC3\xAD vlivu stresor\xC5\xAF na  metabolick\xC3\xA9 cesty vedouc\xC3\xAD od tyrosinu k sanguinarinu. D\xC3\xA1le pokusy s bu\xC5\x88kami specifick\xC3\xBDch pletiv dle lokalizace pr\xC5\xAFb\xC4\x9Bhu metabolick\xC3\xBDch cest.\n\
