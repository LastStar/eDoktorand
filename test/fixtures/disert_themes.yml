  title: Působení vnějších vlivů na vznik mimořádných událostí při provozu průmyslových podnik
  methodology_summary: "Práce je zaměřena na hodnocení, systematizaci zákonitostí vzniku a ekologických
    dopadů mimořádných havarijních událostí, ke kterým dochází při průmyslové
    výrobě. Pozornost je věnována rozboru vzájemného vztahu objektu a výrobní
    činnosti na životní prostředí a naopak vlivu událostí, ke kterým dochází mimo
    hodnocený areál, a při kterých k nepředvídanému úniku nebezpečných látek do
    ovzduší, podzemních a povrchových vod, na hodnocený průmyslový objekt.\r

    \r

    Zvláštní pozornost je věnována působení mimořádných přírodních událostí
    spojených s klimatickými vlivy (povodně, sesuvy a svahové deformace, laviny,
    větrné smrště aj.) a antropogenními vlivy (požáry či výbuchy v přímé blízkosti
    dotčeného objektu, deformacemi terénu v důsledku poddolování). Je též
    přihlédnuto i k dalším faktorům, jakými jsou havárie ke kterým dochází mimo
    posuzovaný průmyslový areál.\r

    \r

    V rámci práce jsou vyhodnoceny informace o průmyslových havarijních událostech
    na území ČR a v zahraničí a zhodnoceny příčiny selhání legislativně zavedených
    nástrojů předcházení vzniku havarijních událostí, mezi které patří: proces EIA,
    proces zpracování rizikových analýz používaný při zdůvodňování financování prací
    spojených se sanací SEZ a normotvorná činnost (normy, standardy a ISO)."
