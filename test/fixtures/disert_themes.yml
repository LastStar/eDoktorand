  title: "Pokro\xC4\x8Dil\xC3\xA9 metody hodnocen\xC3\xAD kontaminace slo\xC5\xBEek \xC5\xBDP. Vyu\xC5\xBEit\xC3\xAD p\xC5\x99i hodnocen\xC3\xAD \xC3\xBA\xC4\x8Dinnosti sana\xC4\x8Dn"
  methodology_summary: "\xC3\x9Avod do problematiky:\r\n\
    P\xC5\x99i hodnocen\xC3\xAD kontaminace r\xC5\xAFzn\xC3\xBDch slo\xC5\xBEek \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD (zemin, p\xC5\xAFd, sediment\xC5\xAF, pevn\xC3\xBDch odpad\xC5\xAF apod.) chemick\xC3\xBDmi l\xC3\xA1tkami, nap\xC5\x99. t\xC4\x9B\xC5\xBEk\xC3\xBDmi kovy, se v p\xC5\x99ev\xC3\xA1\xC5\xBEn\xC3\xA9 m\xC3\xAD\xC5\x99e st\xC3\xA1le pou\xC5\xBE\xC3\xADv\xC3\xA1 stanoven\xC3\xAD celkov\xC3\xBDch obsah\xC5\xAF (nebo tzv. \xE2\x80\x9Epseudotot\xC3\xA1ln\xC3\xADch\xE2\x80\x9C obsah\xC5\xAF) kontaminant\xC5\xAF v uveden\xC3\xBDch materi\xC3\xA1lech. Tyto \xC3\xBAdaje ov\xC5\xA1em m\xC3\xA1lo vypov\xC3\xADdaj\xC3\xAD o mobilit\xC4\x9B kontaminant\xC5\xAF v dan\xC3\xA9m prost\xC5\x99ed\xC3\xAD, o p\xC5\x99ijatelnosti pro rostliny a obecn\xC4\x9B o riziku pro \xC5\xBEivotn\xC3\xAD prost\xC5\x99ed\xC3\xAD. Mnohem vhodn\xC4\x9Bj\xC5\xA1\xC3\xAD pro uveden\xC3\xA9 \xC3\xBA\xC4\x8Dely se jev\xC3\xAD specia\xC4\x8Dn\xC3\xAD postupy, kam pat\xC5\x99\xC3\xAD m.j. r\xC5\xAFzn\xC3\xA9 selektivn\xC3\xAD a sekven\xC4\x8Dn\xC3\xAD extrak\xC4\x8Dn\xC3\xAD postupy. Takov\xC3\xBDchto test\xC5\xAF bylo navr\xC5\xBEeno velk\xC3\xA9 mno\xC5\xBEstv\xC3\xAD a n\xC4\x9Bkter\xC3\xA9 z nich (nap\xC5\x99. BCR postup nebo Tessier\xC5\xAFv postup) ji\xC5\xBE dos\xC3\xA1hly ur\xC4\x8Dit\xC3\xA9 \xC3\xBArovn\xC4\x9B standardizace a harmonizace.\r\n\
    \r\n\
    C\xC3\xADl pr\xC3\xA1ce:\r\n\
    C\xC3\xADlem je kritick\xC3\xA9 zhodnocen\xC3\xAD existuj\xC3\xADc\xC3\xADch specia\xC4\x8Dn\xC3\xADch postup\xC5\xAF zejm\xC3\xA9na se zam\xC4\x9B\xC5\x99en\xC3\xADm na stanoven\xC3\xAD r\xC5\xAFzn\xC3\xBDch forem v\xC3\xBDskytu t\xC4\x9B\xC5\xBEk\xC3\xBDch kov\xC5\xAF a n\xC3\xA1vrh metod vhodn\xC3\xBDch pro hodnocen\xC3\xAD \xC3\xBA\xC4\x8Dinnosti sana\xC4\x8Dn\xC3\xADch prac\xC3\xAD. P\xC5\x99edpokl\xC3\xA1d\xC3\xA1 se vyu\xC5\xBEit\xC3\xAD v\xC3\xBDsledk\xC5\xAF v r\xC3\xA1mci projektu (v\xC3\xBDzkumn\xC3\xA9ho centra) Pokro\xC4\x8Dil\xC3\xA9 sana\xC4\x8Dn\xC3\xAD technologie a procesy. V\xC3\xBDznamnou sou\xC4\x8D\xC3\xA1st\xC3\xAD projektu je vyu\xC5\xBEit\xC3\xAD huminov\xC3\xBDch l\xC3\xA1tek v sana\xC4\x8Dn\xC3\xADch technologi\xC3\xADch. Pr\xC3\xA1ce by m\xC4\x9Bla poskytnout nov\xC3\xA9 poznatky o vlivu huminov\xC3\xBDch l\xC3\xA1tek na mobilitu polutant\xC5\xAF (zvl. t\xC4\x9B\xC5\xBEk\xC3\xBDch kov\xC5\xAF) v \xC5\xBEivotn\xC3\xADm prost\xC5\x99ed\xC3\xAD a o interakc\xC3\xADch t\xC4\x9B\xC5\xBEk\xC3\xBDch kov\xC5\xAF jak s huminov\xC3\xBDmi l\xC3\xA1tkami, tak s r\xC5\xAFzn\xC3\xBDmi slo\xC5\xBEkami \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD.\r\n"
