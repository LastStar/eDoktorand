  methodology_summary: "T\xC3\xA9matem diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce je soukrom\xC3\xA9 podnik\xC3\xA1n\xC3\xAD jako faktor ovliv\xC5\x88uj\xC3\xADc\xC3\xAD kvalitu \xC5\xBEivota a rozvoj venkova v podm\xC3\xADnk\xC3\xA1ch \xC4\x8Cesk\xC3\xA9 republiky. T\xC3\xA9ma soukrom\xC3\xA9ho podnik\xC3\xA1n\xC3\xAD ve spojitosti s rozvojem venkova je v sou\xC4\x8Dasnosti velmi d\xC5\xAFle\xC5\xBEit\xC3\xA9. \r\n\
    Na venkov\xC4\x9B p\xC5\x99etrv\xC3\xA1v\xC3\xA1 region\xC3\xA1ln\xC4\x9B diferencovan\xC3\xA1 vy\xC5\xA1\xC5\xA1\xC3\xAD m\xC3\xADra nezam\xC4\x9Bstnanosti, zp\xC5\xAFsoben\xC3\xA1 poklesem pod\xC3\xADlu osob trvale \xC4\x8Dinn\xC3\xBDch v zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD. Proto je nutn\xC3\xA9 se zam\xC4\x9B\xC5\x99it na strategie, kter\xC3\xA9 pom\xC3\xA1haj\xC3\xAD vytv\xC3\xA1\xC5\x99et nov\xC3\xA1 pracovn\xC3\xAD m\xC3\xADsta, aktivity pro \xC5\xBEeny a mlad\xC3\xA9 lidi, p\xC5\x99i\xC4\x8Dem\xC5\xBE takto zam\xC4\x9B\xC5\x99en\xC3\xA9 projekty maj\xC3\xAD i dal\xC5\xA1\xC3\xAD dopady, a\xC5\xA5 u\xC5\xBE na zv\xC3\xBD\xC5\xA1en\xC3\xAD kvality \xC5\xBEivota ve venkovsk\xC3\xBDch oblastech anebo na optim\xC3\xA1ln\xC3\xAD vyu\xC5\xBEit\xC3\xAD m\xC3\xADstn\xC3\xADch p\xC5\x99\xC3\xADrodn\xC3\xADch a kulturn\xC3\xADch zdroj\xC5\xAF.\r\n\
    Jednou z p\xC5\x99\xC3\xADle\xC5\xBEitost\xC3\xAD, kter\xC3\xA1 v\xC3\xBDznamnou m\xC4\x9Brou m\xC5\xAF\xC5\xBEe p\xC5\x99isp\xC4\x9Bt k rozvoji venkova a zlep\xC5\xA1en\xC3\xAD kvality \xC5\xBEivota na venkov\xC4\x9B je pr\xC3\xA1v\xC4\x9B soukrom\xC3\xA9 podnik\xC3\xA1n\xC3\xAD. Realizace podnikatelsk\xC3\xA9 \xC4\x8Dinnosti na venkov\xC4\x9B je oproti m\xC4\x9Bstu ur\xC4\x8Dit\xC3\xBDm zp\xC5\xAFsobem n\xC3\xA1ro\xC4\x8Dn\xC4\x9Bj\xC5\xA1\xC3\xAD a komplikovan\xC4\x9Bj\xC5\xA1\xC3\xAD. Proto ur\xC4\x8Dit\xC3\xBDm \xC5\x99e\xC5\xA1en\xC3\xADm pro o\xC5\xBEiven\xC3\xAD venkovsk\xC3\xA9ho prostoru je mo\xC5\xBEnost \xC4\x8Derp\xC3\xA1n\xC3\xAD prost\xC5\x99edk\xC5\xAF ze struktur\xC3\xA1ln\xC3\xADch fond\xC5\xAF a v budoucnosti to m\xC5\xAF\xC5\xBEe b\xC3\xBDt i Evropsk\xC3\xBD zem\xC4\x9Bd\xC4\x9Blsk\xC3\xBD fond pro rozvoj venkova.\r\n\
    Diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce bude zam\xC4\x9B\xC5\x99ena na zkoum\xC3\xA1n\xC3\xAD vlivu soukrom\xC3\xA9ho podnik\xC3\xA1n\xC3\xAD na rozvoj venkova a z\xC3\xA1rove\xC5\x88 kvality \xC5\xBEivota ve venkovsk\xC3\xBDch oblastech \xC4\x8Cesk\xC3\xA9 republiky. Z hlediska metodick\xC3\xA9ho postupu bude pou\xC5\xBEito pozorov\xC3\xA1n\xC3\xAD, dotazov\xC3\xA1n\xC3\xAD a studium dokument\xC5\xAF, p\xC5\x99i\xC4\x8Dem\xC5\xBE z velk\xC3\xA9 \xC4\x8D\xC3\xA1sti bude pr\xC3\xA1ce zalo\xC5\xBEena na sekund\xC3\xA1rn\xC3\xAD anal\xC3\xBDze dat.\r\n"
