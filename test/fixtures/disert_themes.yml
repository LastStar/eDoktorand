disert_themes_696: 
  approved_on: 
  created_on: 2005-10-24 11:07:37
  title: Dynamika výskytu hypobiovaných stádií gastrointestinálních hlístic ovcí.
  methodology_summary: "Současný stav poznání dané oblasti:\r

    \r

    Gastrointestinální hlístice (GI) patří k běžným cizopasníkům ovcí, u kterých
    každoročně způsobují značné ztráty. Důvodem je nesmírná odolnost exogenních 
    stádií a dále tzv. hypobióza, neboli zadržování larev 3. – 4. stádia v hostiteli
    v určitém stavu anabiózy. Tento fenomén umožňuje mladým hlísticím přečkat
    nepříznivé období roku v hostiteli a rychle dokončit vývoj v době příznivé pro
    kontaminaci okolního prostředí infekčními larvami, a tak zabezpečit nákazu
    dalších (mladých) jedinců. \r

    Hypobióza je pravděpodobně součástí adaptačního fenoménu, který cizopasníkům
    zajišťuje přežívání období nepříznivých podmínek. Ač byla hypobióza popsána už v
    roce 1934 (Taylor, 1935), dlouho nebylo zjištěno, co je skutečnou příčinou
    pozastavení endogenního vývoje larev. \r

    Výsledky dodnes publikovaných prací a pozorování z experimentálních i
    přirozených podmínek chovů jsou často s rozporuplné. Důvodů je několik -
    geneticky různí hostitelé, různé druhy hlístic, různé země s odlišným klimatem,
    a tím i různé podmínky okolního prostředí, obtížná experimentální práce s
    převážně velkými druhy hostitelů těchto cizopasníků. V posledních letech však
    byly publikovány práce, které prokázaly, že rozhodujícím faktorem, který
    ovlivňuje v podmínkách mírného klimatu hypobiózu, je měnící se světelný režim,
    případně světelný režim ve spojení se snižující se teplotou.\r

    Současných poznatků o hypobióze jednotlivých druhů GI je velmi málo. Chybí
    podrobné studie o výskytu hypobiovaných stádií GI a není zpracováno jakékoli
    epidemiologické sledování ze střední Evropy. Rovněž velmi málo známo o vlivu
    hlístic v hypobiovaném stavu na hostitele. \r

    \r

    Cíle práce:\r

    \r

    1.	Zjistit výskyt druhů gastrointestinálních hlístic ovcí. \r

    2.	Zjistit sezónní výskyt hypobiovaných stádií těchto hlísti. \r

    3.	Sledovat vztah mezi výskytem hlístic  v normálním a hypobiovaném stavu s
    různými krevními a biochemickými ukazateli. \r

    4.	Otestovat polymorfismus DNA hypobiovaných a nehypobiovaných hlístic různých
    druhů.\r

    \r

    Hypotézy:\r

    \r

    H1:  Podíl gastrointestinálních  hlístic, které přečkávají zimní období  v
    hypobiovaném stavu, se liší v závislosti na druhu hlístice. \r

    H2:  Jednotlivé druhy hlístic upadají do hypobiovaného stavu v různou dobu. \r

    H3: Hlístice v hypobiovaném stavu, na rozdíl od hlístic prodělávající normální
    vývoj, neovlivňují krevní a biochemické ukazatele hostitele. \r

    H4: Hlístice, které prodělávají během svého vývoje hypobiózu, se geneticky liší
    od hlístic stejného druhu, které hypobiózou neprocházejí.\r

    \r

    "
