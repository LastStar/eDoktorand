    4. Intenzity r\xC5\xAFstu jate\xC4\x8Dn\xC3\xBDch t\xC4\x9Bl\r\n\
    5. Prom\xC3\xADt\xC3\xA1n\xC3\xAD intenzity r\xC5\xAFstu do utv\xC3\xA1\xC5\x99en\xC3\xAD jate\xC4\x8Dn\xC3\xBDch t\xC4\x9Bl\r\n\
    \r\n\
    Pokusy prob\xC4\x9Bhnou na farm\xC4\x9B Ploskov\r\n\
