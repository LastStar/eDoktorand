  title: Využití mikroorganismů pro revitalizaci výsypek po těžbě hnědého uhlí
  methodology_summary: "  Téma: Využití mikroorganismů pro revitalizaci výsypek  po těžbě hnědého uhlí\r\n\r\n \r\n\r\n   Mikrobiální aktivita výsypkové zeminy je oproti běžným půdám částečně utlumena, chybí zvláště bakterie, které vyžadují obdělávanou půdu s dostatečným množstvím organické hmoty. Cíleným pěstováním leguminóz za účelem rekultivací můžeme urychlit přirozený proces zúrodnění těchto ploch. Úspěšné pěstování leguminóz závisí do značné míry na kvalitní bakterizaci inokulačními preparáty, které obsahují dostatečný počet efektivních rhizóbií pro určitou leguminózu (Šimon a Mikanová, 1997).\r\n\r\n\r\nCílem této práce je posoudit vliv mikrobiálních inokulací na změnu půdních vlastností a  zlepšení růstu rostlin na rekultivované důlní výsypce. Pozemek pro založení pokusu byl vybrán na výsypce nepovezené ornicí, která byla zakládána v průběhu let 2000 – 2005 na území tehdejšího lomu Merkur. Materiál výsypky je tvořen převážně třetihorními šedými jíly (75 %), hnědými jíly (7 %), písky (6,6 %) a štěrky (3,4 %). Tento substrát má nevhodné fyzikální a chemické vlastnosti, nízkou biologickou aktivitu.\r\nVyužití inokulací může napomoci ke zúrodnění výsypkové zeminy. Testované mikrobiální inokulum bude obsahovat půdní bakterie rodu Azotobacter se schopností fixace dusíku, fosfor solubilizující bakterie a bakterie Sinorhizobium meliloti symbioticky fixující dusík. \r\n\r\nCíle práce\r\n\r\n\r\n\r\n\tZhodnotit základní půdní chemické a fyzikálně chemické vlastnosti vstupních vzorků  výsypkové zeminy.\r\n\tZjistit přirozený výskyt půdních bakterií Azotobacter a Rhizobium. \r\n\tPomocí nádobových pokusů zjistit přežívání inokulovaných bakterií ve výsypkové zemině.\r\n\tPomocí maloparcelkových pokusů porovnat výsledky inokulace původními mikroorganismy a mikroorganismy nepůvodními.\r\n\tZhodnotit vliv rostlin a mikrobiálních inokulací na změnu půdních vlastností.\r\n\r\n\r\n   K posouzení fyzikálně-chemických vlastností bude měřena půdní reakce,\r\nkationtová výměnná kapacita, obsah rizikových látek, obsah uhlíku, dusíku a síry\r\nDále budou použity biochemické metody, stanovení uhlíku biomasy, oxidovatelného uhlíku, respirační aktivity mikroorganismů, enzymatické aktivity.\r\nZ biologických vlastností bude stanoven celkový počet bakterií CFU, počet azotobaktera, mikromycet, výskyt rhizóbií. Analýzy budou prováděny v laboratořích VÚRV Ruzyně a částečně též na KPG FAPPZ ČZU.\r\n\r\nKonečným cílem je zefektivnění rekultivačních postupů pro hnědouhelné výsypky, návrh praktického uplatnění inokulace při rekultivacích, a rovněž prohloubení poznání vztahů mezi mikroorganismy v půdě a rostlinami.\r\n\r\n\r\n\r\n"
