  title: "Identifikace trend\xC5\xAF kontaminace vybran\xC3\xBDch slo\xC5\xBEek \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD a mo\xC5\xBEnost jejich ovlivn"
  methodology_summary: "Bioakumulace a toxicita jsou dva navz\xC3\xA1jem prol\xC3\xADnaj\xC3\xADc\xC3\xAD se pojmy. Toxick\xC3\xA9 p\xC5\xAFsoben\xC3\xAD maj\xC3\xAD p\xC5\x99edev\xC5\xA1\xC3\xADm t\xC4\x9B\xC5\xBEk\xC3\xA9 kovy. Zap\xC5\x99\xC3\xAD\xC4\x8Di\xC5\x88uj\xC3\xAD \xC4\x8Detn\xC3\xA9 zdravotn\xC3\xAD pot\xC3\xAD\xC5\xBEe jako lidem, tak i zv\xC3\xAD\xC5\x99at\xC5\xAFm a rostlin\xC3\xA1m. Nejz\xC3\xA1va\xC5\xBEn\xC4\x9Bj\xC5\xA1\xC3\xAD negativn\xC3\xAD vlastnost\xC3\xAD t\xC4\x9B\xC5\xBEk\xC3\xBDch kov\xC5\xAF je pr\xC3\xA1v\xC4\x9B jejich schopnost bioakumulace. \r\n\
    Jedn\xC3\xADm ze skupiny t\xC4\x9B\xC5\xBEk\xC3\xBDch kov\xC5\xAF je kadmium, kter\xC3\xA9 se hromad\xC3\xAD v rostlin\xC3\xA1ch , odkud se dost\xC3\xA1v\xC3\xA1 do potravn\xC3\xADho \xC5\x99et\xC4\x9Bzce. Slou\xC4\x8Deniny kadmia jsou mimo\xC5\x99\xC3\xA1dn\xC4\x9B toxick\xC3\xA9. V lidsk\xC3\xA9m t\xC4\x9Ble se hromad\xC3\xAD hlavn\xC4\x9B v ledvin\xC3\xA1ch a j\xC3\xA1trech, p\xC5\x99i\xC4\x8Dem\xC5\xBE p\xC5\x99\xC3\xADjem i velmi mal\xC3\xBDch d\xC3\xA1vek tohoto kovu m\xC5\xAF\xC5\xBEe v\xC3\xA9st k selh\xC3\xA1n\xC3\xAD ledvin. Kadmium tak\xC3\xA9 dok\xC3\xA1\xC5\xBEe vyt\xC4\x9Bsnit zinek z r\xC5\xAFzn\xC3\xBDch enzym\xC5\xAF, a t\xC3\xADm poru\xC5\xA1it pr\xC5\xAFb\xC4\x9Bh metabolick\xC3\xBDch reakc\xC3\xAD. \r\n\
    Zdrojem kadmia pro rostliny je p\xC5\x99edev\xC5\xA1\xC3\xADm  p\xC5\xAFda a zp\xC5\xAFsob hnojen\xC3\xAD a zavla\xC5\xBEov\xC3\xA1n\xC3\xAD. P\xC5\xAFda je kontaminov\xC3\xA1na nadm\xC4\x9Brn\xC3\xBDmi d\xC3\xA1vkami pr\xC5\xAFmyslov\xC3\xBDch hnojiv, sni\xC5\xBEov\xC3\xA1n\xC3\xADm obsahu humusu, okyselov\xC3\xA1n\xC3\xADm p\xC5\xAFd a zvy\xC5\xA1ov\xC3\xA1n\xC3\xADm obsahu t\xC4\x9B\xC5\xBEk\xC3\xBDch kov\xC5\xAF nebo toxick\xC3\xBDch organick\xC3\xBDch l\xC3\xA1tek. \xC4\x8C\xC3\xA1st z nich poch\xC3\xA1z\xC3\xAD ze zne\xC4\x8Di\xC5\xA1t\xC4\x9Bn\xC3\xA9 atmosf\xC3\xA9ry (pra\xC5\xA1n\xC3\xBD spad nesouc\xC3\xAD t\xC4\x9B\xC5\xBEk\xC3\xA9 kovy nebo karcinogenn\xC3\xAD polycyklick\xC3\xA9 aromatick\xC3\xA9 uhlovod\xC3\xADky apod.), \xC4\x8D\xC3\xA1st z p\xC5\x99\xC3\xADpravk\xC5\xAF pro ochranu rostlin (rezidua pesticid\xC5\xAF, rtu\xC5\xA5 z mo\xC5\x99idel osiva pou\xC5\xBE\xC3\xADvan\xC3\xBDch do roku 1990), \xC4\x8D\xC3\xA1st z nekvalitn\xC3\xADch fosfore\xC4\x8Dn\xC3\xBDch hnojiv (kadmium ze superfosf\xC3\xA1tu). Do vody se kadmium dost\xC3\xA1v\xC3\xA1 z rezav\xC4\x9Bj\xC3\xADc\xC3\xADch vodovodn\xC3\xADch trubek, jimi\xC5\xBE prot\xC3\xA9k\xC3\xA1 m\xC4\x9Bkk\xC3\xA1 voda. Odpady ze zem\xC4\x9Bd\xC4\x9Blsk\xC3\xA9 v\xC3\xBDroby, klasick\xC3\xA1 statkov\xC3\xA1 hnojivo nebo upraven\xC3\xA9 fermentac\xC3\xAD mohou b\xC3\xBDt dal\xC5\xA1\xC3\xADm potenci\xC3\xA1ln\xC3\xADm zdrojem kontaminuj\xC3\xADc\xC3\xADch l\xC3\xA1tek, nebo\xC5\xA5 se jedn\xC3\xA1 o sm\xC4\x9Bsi tuh\xC3\xBDch a tekut\xC3\xBDch v\xC3\xBDkal\xC5\xAF hospod\xC3\xA1\xC5\x99sk\xC3\xBDch zv\xC3\xAD\xC5\x99at a podest\xC3\xBDlky.  \r\n\
    \r\n\
    C\xC3\xADle: \r\n\
    \r\n\
    C\xC3\xADlem m\xC3\xA9 pr\xC3\xA1ce bude stanovit vliv\r\n\
    -fermentovan\xC3\xA9 kejdy na obsah a TK, zejm\xC3\xA9na kadmia v rostlinn\xC3\xBDch produktech\r\n\
    -p\xC5\xAFdy na obsah TK, zejm\xC3\xA9na kadmia v rostlinn\xC3\xBDch produktech\r\n\
    -fermentovan\xC3\xA9 kejdy  na obsah TK, zejm\xC3\xA9na kadmia v p\xC5\xAFd\xC4\x9B\r\n\
    -zm\xC4\x9Bna \xC3\xBArovn\xC4\x9B vybran\xC3\xBDch v\xC3\xBDnosov\xC3\xBDch charakteristik u vybran\xC3\xBDch plodin  \r\n\
    -jakostn\xC3\xAD znaky s vyu\xC5\xBEit\xC3\xADm vybran\xC3\xBDch kvalitativn\xC3\xADch parametr\xC5\xAF.\r\n\
    \r\n\
    Metodika: \r\n 1.  Vybran\xC3\xA9 v\xC3\xBDnosov\xC3\xA9 a kvalitativn\xC3\xAD parametry, obsah miner\xC3\xA1ln\xC3\xADch l\xC3\xA1tek.\r\n\
    Rostliny budou p\xC4\x9Bstov\xC3\xA1ny na pozemku \xC4\x8CZU Praha Suchdol a Troja, na parcelk\xC3\xA1ch  o rozloze 10 m2, ve 2 \xE2\x80\x934 odr\xC5\xAFd\xC3\xA1ch. Rostliny budou p\xC5\x99ihnojov\xC3\xA1ny fermentovanou prase\xC4\x8D\xC3\xAD kejdou ve t\xC5\x99ech etap\xC3\xA1ch (p\xC5\x99ed sadbou zapraven\xC3\xADm do zeminy a dvakr\xC3\xA1t v pr\xC5\xAFb\xC4\x9Bhu vegetace z\xC3\xA1livkou).\r\n\
    Vybran\xC3\xA9 v\xC3\xBDnosov\xC3\xA9 parametry (kusov\xC3\xA1 hmotnost, celkov\xC3\xA1 hmotnost sklizn\xC4\x9B).\r\n\
    Vybran\xC3\xA9 jakostn\xC3\xAD parametry (nap\xC5\x99.senzorick\xC3\xA9 hodnocen\xC3\xAD, obsah vitam\xC3\xADnu C, apod.).\r\n\
    Sledov\xC3\xA1n\xC3\xAD TK, zejm\xC3\xA9na kadmia v produktu.\r\n\
    \r\n\
    2. Vypracov\xC3\xA1n\xC3\xAD SW modelu\r\n\
    Vypracovat progresivn\xC3\xAD SW model vyu\xC5\xBEiteln\xC3\xBD pro zpracov\xC3\xA1n\xC3\xAD nam\xC4\x9B\xC5\x99en\xC3\xBDch hodnot v porovn\xC3\xA1n\xC3\xAD s hodnotami z monitoringu CL.\r\n\
    \r\n\
    Spolupr\xC3\xA1ce: KCH FAPPZ \xC4\x8CZU Praha, KZKA FAPPZ \xC4\x8CZU Praha, KPG FAPPZ \xC4\x8CZU Praha,  Ministerstvo zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD, Ministerstvo zdravotnictv\xC3\xAD, Vysok\xC3\xA1 \xC5\xA1kola chemicko-technologick\xC3\xA1 v Praze."
