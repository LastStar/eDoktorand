disert_themes_055: 
  approved_on: 
  created_on: 2005-10-20 15:59:10
  title: Kontaminace půd v městských parcích potenciálně rizikovými prvky
  methodology_summary: >
    Kvalita životního prostředí ve městech je důležitá, protože největší část
    populace žije právě tam a potenciálně rizikové prvky tak mohou znamenat značné
    riziko také v městských parcích. Problematikou kontaminace městských půd v
    parcích se zabývá řada zahraničních prací např. od Tong-Bin Chen et al. (2005).
    V České republice detailní práce na toto téma chybí.

    Cílem disertační práce bude zhodnotit rozsah kontaminace půd rizikovými prvky ve
    vybraných městských parcích v Ostravě jako příkladu průmyslového města a v Praze
    jako převážně rezidenčním městě. Bude porovnán druh kontaminantů, konkrétně
    těžkých kovů (Pb, Cd, Cu, Zn aj.), které se v daných lokalitách nacházejí. Bude
    zhodnoceno prostorové rozložení obsahů těžkých kovů v závislosti na blízkosti
    dopravních komunikací a dalších potenciálních zdrojů kontaminace. Dále bude
    zhodnoceno rozložení obsahu těžkých kovů v půdním profilu pro možnost posouzení
    hloubky kontaminace a mobility prvků. Protože míru kontaminace může značně
    ovlivnit zastínění ploch stromy, bude studován i tento vliv, včetně rozlišení,
    jedná-li se o stromy listnaté či jehličnaté.

    Půdní vzorky budou odebrány z předem vybraných parků  a to v různých
    vzdálenostech od komunikace a s ohledem na zalesnění parků; celkem se
    předpokládá cca 40 odběrových lokalit. U odebraných vzorků budou stanoveny
    základní půdní vlastnosti: zrnitostní rozbor areometrickou metodou dle A.
    Casagrande; pHH2O a pHKCl potenciometricky; kvalita humusu jako poměr absorbancí
    pyrofostátového výluhu při vlnových délkách 400 a 600 nm (barevný kvocient
    Q4/6); obsah organického uhlíku podle Tjurina; kationtová výměnná kapacita
    efektivní podle Mehlicha. 

    Obsah těžkých kovů v půdě bude určen extrakcí v 2 M HNO3 a následným stanovením
    metodou AAS. Dále bude provedena speciace těžkých kovů metodou postupné extrakce
    pro posouzení forem a potenciální mobility prvků. Doplňkově bude ve spolupráci s
    Přírodovědeckou fakultou Univerzity Karlovy určeno i izotopové složení olova,
    pomocí kterého budou posouzeny hlavní zdroje kontaminace na jednotlivých
    lokalitách. Jako další součást disertační práce bude ve spolupráci s
    Geofyzikálním ústavem AV ČR měřena magnetická susceptibilita sledovaných lokalit
    a bude sledován vztah mezi mírou kontaminace a hodnotou této charakteristiky V
    případě zjištění vztahu bude navrženo využití magnetické susceptibility jako
    rychlé indikace potenciální kontaminace městských půd.

    Výstupy disertační práce umožní jednak podrobnější rozbor problematiky
    kontaminace městských půd, jednak mohou posloužit magistrátům sledovaných měst v
    rozhodovacím procesu.

