  title: Evropský zemědělský fond pro rozvoj venkova v lesnictví vybraných států EU
  methodology_summary: "Cílem práce je porovnat finální podobu programů rozvoje venkova ve vybraných
    státech Evropské unie se zaměřením na lesnické části, zejména s ohledem na
    přírodní podmínky, lesnickou strategii, legislativu a další podmínky
    jednotlivých států.\r

    \r

    Východiskem je Nařízení Rady o podpoře pro rozvoj venkova z Evropského
    zemědělského fondu pro rozvoj venkova (EAFRD). \r

    \r

    Fond působí v členských státech prostřednictvím programů rozvoje venkova. Tyto
    programy provádějí strategii rozvoje venkova prostřednictvím souboru opatření.\r

    Program rozvoje venkova obsahuje analýzu situace z hlediska silných a slabých
    stránek, zvolenou strategii jeho plnění, zdůvodnění zvolených priorit s ohledem
    na strategické hlavní směry Společenství i očekávaný dopad následného hodnocení.
    \r

    Program dále obsahuje informace o opatřeních a jejich popis včetně konkrétních
    ověřitelných cílů a ukazatelů, které umožňují měřit pokrok, účinnost a účelnost
    programu. \r

    \r

    Na základě porovnání jednotlivých programů rozvoje venkova v souvislosti s výše
    zmiňovanými podmínkami bude možné posoudit strategii a možnosti lesnického
    sektoru jednotlivých států při využívání  pomoci Evropského zemědělského fondu
    pro rozvoj venkova.\r

    "
