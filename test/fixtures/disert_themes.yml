  title: Dynamika radiálního přírůstu stromů na poloostrově Svatý Nos na jezeře Bajkal
  methodology_summary: "Charakteristika území:\r

    Poloostrov Svatý Nos leží severozápadně od Usť-Barguzin (53º 19‘ s.š., 119º 01‘
    v.d.) u východního pobřeží severo-centrální části jezera Bajkal v severním
    Burjatsku. S pevninou je spojen šíjí o rozloze 300 km2, která je z 1/5 pokryta
    jezerem Arangatuj; zbytek tvoří mokřady. Nadmořská výška se pohybuje od cca 450
    do 1877 m n. m.\r

    \r

    Metodika:\r

    Dendrochronoligké šetření se zaměří především na porosty pohoří Svatého Nosu,
    ale vzorky budou odebrány i na šíji a pobřežní jezera Bajkal.\r

    Prioritně bude proveden příčný a podélný transekt ostrovem. V rámci těchto
    transektů budou zaměřovány plochy vždy po 100 výškových metrech. Jejich základní
    síť bude doplněna  o plochy potřebné k podchycení vegetační pásmovitosti. Tyto
    budou rovněž sloužit k zjištění areálů jednotlivých taxonů. Všechny plochy budou
    zaměřeny souřadnicemi GPS a v terénu trvale označeny dle možností (barvou,
    zářezy, hřeby). Na všech plochách bude proveden pedologický, hydrologický,
    botanický, dendrologický a  dendrometrický průzkum. \r

    Odběr a zpracování vývrtů:\r

    Na každé vytyčené ploše hlavní a vedlejší horské sítě i na pobřežních plochách
    bude odebráno cca 10 vzorků, celkem bude provedeno minimálně 1000 vývrtů. Výběr
    se zaměří zejména na zdravé stromy zasahující do  úrovňové či nadúrovňové
    korunové vrstvy. Odběr bude proveden ve výčetní výšce 1,3 m pomocí speciálního
    dutého nebozezu (tzv. Presslerova nebozezu), tak aby zásah do porostu byl co
    nejmenší a zároveň byla získána co nevíce upotřebitelná data. Z každého
    vybraného stromu budou odebrány dva vývrty vedené pokud možno až do jádra
    stromu; jeden z jižní strany a druhý ze severní. Vzorky budou do konce dne
    uchovány v plastových brčkách a večer vyjmuty a uloženy ve speciálních deskách.
    Desky se zabalí do igelitového sáčku, aby se zamezilo nadměrnému vysychání
    odebraných vzorků, ale zároveň je nutné vývrty pravidelně kontrolovat a předejít
    tvorbě plísní. Takto je možné vzorky uchovávat delší dobu. \r

    Po převozu do České republiky bude provedeno jejich vyhodnocení za použití
    počítačové obrazové analýzy na Katedře hospodářské úpravy lesů na Fakultě
    lesnické a environmentální ČZU v Praze; a s pomocí Eklundova letokruhového
    analyzátoru, který mají k dispozici na Katedře pěstování lesů na Lesnické a
    dřevařské fakultě MZLU v Brně. Pro analýzu získaných dat budou použity
    počítačové programy jako např. ITRDBPLib (International Tree Ring Data Bank
    Program Library), DPL (Dendro Program Library) nebo PRECON (Factors
    PRECON-ditioning Growth).\r

    Cílem měření je nejen získat informace o věku přirozeného porostu, ale zároveň i
    posoudit klimatické vlivy působících v jednotlivých nadmořských výškách na
    porost na západní a východní straně pohoří a v severní a jižní části
    poloostrova. Šířka letokruhů bude porovnána s daty z meteorologické stanice
    umístěné v Usť-Barguzin. Odebrané vzorky mohou posloužit i k posouzení vlivu
    škodlivých faktorů. Cílem bude také predikce dalšího vývoje přirozených porostů 
    zejména v souvislosti s globální změnou klimatu a stoupajícím turismem v této
    zatím ještě člověkem téměř nedotčené přírodě. \r

    Hlavním výstupem této části projektu by měla být disertační práce Dynamika
    radiálního přírůstu stromů na poloostrově Svatý Nos na jezeře Bajkal.  Získané
    výsledky též budou prezentovány na konferenci COYOUS a publikovány v některém z
    vědeckých časopisů.\r

    "
