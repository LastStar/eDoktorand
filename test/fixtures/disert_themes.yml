  title: Parameterization of mixing height for air pollution modelling
  methodology_summary: "The pollutants dispersion characteristic of the atmospheric boundary layer (ABL) depends mostly on atmospheric turbulence, which is not routinely performed by meteorological services. However it could be inferred from basic meteorological parameters such as wind, temperature, moistures, radiation, cloud, stability, etc\xE2\x80\xA6 using parameterization schemes. The height of mixing layer or mixing height (MH) is one of those important parameters. For that reason, hourly MH data is the required key parameter for both operational air quality monitoring as well as a direct input to modern atmospheric dispersion and flow models.\n\
    Actually, the MH is not measured accurately by standard meteorological practices and moreover it is often a rather unspecific parameter whose definition and estimation is not straightforward. It is often ambiguous under realistic atmospheric conditions, which contains complicated vertical structures, or even over relatively homogeneous terrain. Therefore parameterizations are very widely used and have been developed to compute the MH from surface measurement and vertical profiles data such as gradient pressure, wind, temperature, and surface solar radiation, etc. Partly they are designed by mid-latitude countries with their meteorology conditions such as BLES, OML, PCRAMMET, HPDM, FMI, ST, and RODOS preprocessors. And there are so many of used empirical parameters were based on observations taken in the mid-latitude boundary layer, which is physically different from that of the tropical boundary layer.\n\
    Consequently, there is the lack of appropriate and applicable MH models in tropical regions due to the fact that tropical meteorology conditions are very changeable while moisture contents fluctuation and cloud form are very typical and critical parameters. They play the very important roles in the control of stability and the surface energy balance. Therefore the stratifications observed were defined more by the moisture field and hence the stability of the boundary layer and such parameters as energy flux and mixing height would be strongly influence by moisture processes. The more changes in those parameters and temperature profiles may causes the more changes of mixing height, atmospheric turbulence, dispersion of pollutants and absolutely the predicted air pollutants concentration. \n\
    For those reason, this study is designed to determine the hourly mixing height using parameterization methods with considerations on water vapor, cloud form, and condensation energy in order to propose and develop the applicable mixing height calculation models for tropical meteorology conditions. Some useful and capable parameters for designating the water vapor present in humid air are the virtual temperature as well as virtual potential temperature gradient, surface buoyancy fluxes (virtual heat fluxes, H0V), etc. The results will also be conducted a comparative analysis against the actual observations.\n\
    The available mountain, seaside, and internal urban areas of Czech Republic are the target areas of this research. All the necessary meteorology data such as surface measurement, upper air sounding as well as remote sounding data system are available in 3 years observation and will be provided by meteorology stations. The total estimated time for this research is 3 years in maximum includes collaboration in fieldworks and data collection procedures.\n"
