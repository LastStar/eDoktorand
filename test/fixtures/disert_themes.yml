  title: "Posouzení vlivu mulčování na výnosové, jakostní a ekonomické parametry u
    zeleninové papriky"
  methodology_summary: "V současné době se dostávají do popředí zájmu zelinařících podniků takové
    technologické postupy, které zlepšují výnosové a jakostní parametry, ale
    současně omezují použití chemických prostředků na nejnutnější míru. Zeleninová
    paprika patří mezi teplomilné zeleniny. Její pěstování v podmínkách ČR může být
    někdy z důvodů nepříznivého průběhu teplot během vegetace problematické. Pro
    zlepšení teplotních poměrů je výhodné využití mulčování. Jako mulč se využívají
    syntetické materiály - černá netkaná textilie, nebo lze použít materiály
    přírodní - např. sláma, lněné pazdeří, juta. Cílem práce bude posoudit, jak
    ovlivní mulčování výnosové, jakostní a ekonomické parametry u zeleninové
    papriky. Budou založeny polní pokusy, při kterých bude posuzován vliv černé
    mulčovací netkané textilie a přírodního mulčovacího materiálu - slámy na výnos,
    ranost, jakostní ukazatele a rentabilitu pěstování zeleninové papriky. Testován
    bude sortiment pěti vybraných odrůd zeleninové papriky. Navržené téma vychází z
    výzkumného záměru papriky."
