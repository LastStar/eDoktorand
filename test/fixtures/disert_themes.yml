  title: "Indik\xC3\xA1tor ornitologick\xC3\xA9 v\xC3\xBDznamnosti lokality"
  methodology_summary: "C\xC3\xADlem diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce je vypracov\xC3\xA1n\xC3\xAD metodiky stanoven\xC3\xAD indik\xC3\xA1toru ornitologick\xC3\xA9 v\xC3\xBDznamnosti lokality a ov\xC4\x9B\xC5\x99en\xC3\xAD jeho pou\xC5\xBEitelnosti. Indik\xC3\xA1tor bude zalo\xC5\xBEen na p\xC5\x99\xC3\xADtomnosti vz\xC3\xA1cn\xC3\xBDch druh\xC5\xAF pt\xC3\xA1k\xC5\xAF na lokalit\xC4\x9B v hn\xC3\xADzdn\xC3\xADm obdob\xC3\xAD. Za vz\xC3\xA1cn\xC3\xA9 druhy pt\xC3\xA1k\xC5\xAF budou pova\xC5\xBEov\xC3\xA1ny druhy uveden\xC3\xA9 v \xC4\x8Cerven\xC3\xA9m seznamu pt\xC3\xA1k\xC5\xAF \xC4\x8Cesk\xC3\xA9 republiky. Metodika stanoven\xC3\xAD indik\xC3\xA1toru bude koncipov\xC3\xA1na tak, aby spl\xC5\x88oval mezin\xC3\xA1rodn\xC3\xAD kriteria indik\xC3\xA1tor\xC5\xAF trvale udr\xC5\xBEiteln\xC3\xA9ho rozvoje podle OSN: V\xC3\xBDznamnost, reprezentativnost, jedine\xC4\x8Dnost, m\xC4\x9B\xC5\x99itelnost (mo\xC5\xBEnost z\xC3\xADsk\xC3\xA1n\xC3\xAD dat), n\xC3\xA1klady a u\xC5\xBEitek, minimalizace negativn\xC3\xADch \xC3\xBA\xC4\x8Dink\xC5\xAF na \xC5\xBEivotn\xC3\xAD prost\xC5\x99ed\xC3\xAD, spr\xC3\xA1vnost, spolehlivost, srovnatelnost, pr\xC5\xAFhlednost, pochopitelnost, v\xC3\xBDpov\xC4\x9Bdn\xC3\xAD schopnost, na\xC4\x8Dasov\xC3\xA1n\xC3\xAD, vyu\xC5\xBEitelnost. V\xC3\xBDsledn\xC3\xBD indik\xC3\xA1tor bude porovn\xC3\xA1n s jin\xC3\xBDmi ji\xC5\xBE d\xC5\x99\xC3\xADve pou\xC5\xBEit\xC3\xBDmi v\xC3\xBDpo\xC4\x8Dty ornitologick\xC3\xA9 v\xC3\xBDznamnosti lokalit.\r\n\
    \r\n\
    Za \xC3\xBA\xC4\x8Delem ov\xC4\x9B\xC5\x99en\xC3\xAD pou\xC5\xBEitelnosti indik\xC3\xA1toru bude proveden ter\xC3\xA9nn\xC3\xAD ornitologick\xC3\xBD pr\xC5\xAFzkum 50 lokalit r\xC5\xAFzn\xC3\xBDch biotop\xC5\xAF opakovan\xC4\x9B ve dvou sez\xC3\xB3n\xC3\xA1ch. Na z\xC3\xADskan\xC3\xBDch datech budou standardn\xC3\xADmi statistick\xC3\xBDmi metodami ov\xC4\x9B\xC5\x99ov\xC3\xA1ny n\xC3\xA1sleduj\xC3\xADc\xC3\xAD hypot\xC3\xA9zy: \r\n\
    1) Na maloplo\xC5\xA1n\xC3\xBDch \xC3\xBAzem\xC3\xADch je po\xC4\x8Det vz\xC3\xA1cn\xC3\xBDch druh\xC5\xAF pt\xC3\xA1k\xC5\xAF p\xC5\x99\xC3\xADmo \xC3\xBAm\xC4\x9Brn\xC3\xBD po\xC4\x8Dtu jedinc\xC5\xAF vz\xC3\xA1cn\xC3\xBDch druh\xC5\xAF pt\xC3\xA1k\xC5\xAF. \r\n\
    2) Pro srovn\xC3\xA1n\xC3\xAD biodiverzity avifauny je posta\xC4\x8Duj\xC3\xADc\xC3\xAD srovn\xC3\xA1vat p\xC5\x99\xC3\xADtomnost vz\xC3\xA1cn\xC3\xBDch druh\xC5\xAF.\r\n\
