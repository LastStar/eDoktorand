disert_themes_082: 
  approved_on: 
  created_on: 2005-10-19 14:04:34
  title: Diagnostické metody významných druhů rodu Tilletia
  methodology_summary: "K proniknutí zástupců rodu Tilletia, druhů T. caries, T. controversa a T.
    foetida, dochází už ve fázi klíčení a průběh infekce je bezpříznakový.
    Přítomnost snětí v rostlině se projeví až v plné zralosti rostliny. Tehdy je
    možné diagnostikovat je pomocí symptomů, na základě přítomnosti hálky v klasu
    místo zrna. Přítomností hálky se stanoví přítomnost snětí, není tak možné
    determinovat druhy. Pro determinaci druhů T. caries a T. controversa poslouží
    užití světelného mikroskopu (Vánky 1994, Wilcoxson a Saari 1996), test
    klíčivosti na 2 % vodním agaru při laboratorní teplotě (Wilcoxson a Saari 1996),
    použití imersního oleje zbůsobujícího borcení buněčné stěny teliospor T. caries
    (Goates 1996), využití autofluorescence teliospor T. controversa (Stockwell a
    Trione 1986) oproti T. caries, rastrovací elektronový mikroskop pro sledování 
    rozdílů v hustotě a velikosti okének na průměr teliospory (Jakubcová 1989, Vánky
    1994). Banowetz et al. (1984) a Kissel et al. (2004) se věnovali aplikaci
    sérologických metod  a Banowetz a Doss (1994) hledání specifických proteinů,
    které pomocí SDS elektroforézi umožní přesnější determinaci druhů. Relativně
    snadnou a jednou z mála metod použitelných v raných fázích vývoje rostliny je
    barvení mycelia přímo v pletivu rostliny pomocí bavlníkové nebo trypanové modře
    a jeho pozorování světelným mikroskopem (Swinburne 1963, Hansen 1959, Kochanová
    a Prokinová 2004). Ve světě se však již běžně používají metody založené na
    detekci specifického úseku DNA rostlinného patogena pomocí molekulárně
    biologické metody polymerázové řetězové reakce (PCR) (Henson a French 1993).
    Touto citlivou a přesnou metodou je možné detekovat zástupce rodu Tilletia ve
    všech vývojových fázích rostliny (Josefsen a Christiansen 2002, Kochanová a
    Prokinová 2004). \r

    Do budoucna je nutné vyvinout metodu včasné detekce Tilletia spp., především T.
    controversa na pozemku. Tato metoda není dosud dostatečně propracována a v praxi
    se nevyužívá. Na to navazuje determinace životnosti patogena vyextrahovaného z
    půdy metodou barvení teliospor a užitím fluorescenční mikroskopie, stanovení
    kritické hladiny spór v půdě z hlediska rizika napadení ozimé pšenice sněťmi.
    Mezi uveřejněnými metodami diagnostiky také chybí objektivní metoda determinace
    druhů. Řešení nabízí další molekulárně biologické metody (RAPD, AFLP,
    cDNA-AFLP).\r

    "
