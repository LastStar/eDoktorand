  title: Studium biodiverzity agrofytocenóz ve vztahu ke způsobům hospodaření na trvalých travních por
  methodology_summary: "V současné době se klade důraz zejména na mimoprodukční funkce trvalých travních
    porostů. Tento trend je předurčen zejména nadbytkem travních porostů vzhledem k
    nízkým stavům hospodářských zvířat a  změnou společné zemědělské politiky
    Evropské unie, která se kromě jiného zaměřuje zejména na snižování vstupů a
    zvyšování druhové diverzity v krajině. Značná část dotačních titulů je vázána na
    travní porosty, kde se klade důraz na zvyšování biologické diverzity  v krajině
    a snižování úniků látek kontaminujících prostředí. \r

    Pomocí krajinné studie bude zhodnocen stav obhospodařování TTP na vybraných
    lokalitách  a na základě historie a současnosti zhodnocen vliv obhospodařování
    na druhovou diversitu rostlinných společenstev, zaplevelení porostů a stav půdní
    zásoby živin na travních porostech.  \r

    Různé typy diverzity v rámci trvale travních porostů budou sledovány na
    příslušných úrovních (krajina, společenstvo, populace) a budou parametrizovány
    prostřednictvím zavedených indexů a koeficientů. Statistickými metodami  bude
    sledována souvislost mezi diverzitou společenstev plevelů, faktory prostředí a
    způsobem hospodaření na trvalých travních porostech s různým stupněm využívání
    včetně chráněných krajinných oblastí (Jizerské hory). Experimentálně zde bude
    sledována reprodukční schopnost vybraných plevelných druhů: Taraxacum
    officinale, Cirsium vulgare, Cirsium heterophylum, Plantago spp. aj.  Pro
    zjišťování biologických vlastností jednotlivých druhů a vztahů ve společenstvech
    budou též využívány dlouhodobé pokusy VÚRV a pokusy na Výzkumné stanici Liberec
    ve spolupráci se správou CHKO Jizerské hory. Z hlediska formování krajiny  budou
    využity historické i současné mapy, které budou digitálně zpracovány jako GIS.\r

    Na základě znalosti dlouhodobého obhospodařování travních porostů,  historie
    jejich vývoje (založení, obhospodařování, hnojení, meliorace, aj.) a provedených
    pokusů bude možno posoudit, jaký způsob hospodaření je nejefektivnější z
    hlediska produkčních i mimoprodukčních funkci TTP. \r

    \r

    \r

    "
