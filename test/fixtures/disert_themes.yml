  title: Enzymové aktivity bifidobakterií v trávicím traktu a v mléčných výrobcích
  methodology_summary: >-
    Bifidobakterie jsou grampozitivní, sacharolytické, pleomorfní, striktně
    anaerobní a nesporolující tyčinky, o nichž je známo, že příznivě působí na
    zdravotní stav hostitele. Díky tomu jsou používány jako probiotika (preparáty
    aplikované ve výživě lidí a živočichů obsahující definované živé
    mikroorganismy).

    V současné době jsou výzkumy bifidobakterií zaměřeny na stanovování jejich počtu
    v trávicím traktu a určování jejich enzymových charakteristik v tomto prostředí,
    izolaci a identifikaci na úrovni rodu a druhu a hledání vhodných forem probiotik
    .

    Enzymové aktivity bifidob. v trávicím traktu byly dosud málo prozkoumány.
    Pozornost byla věnována hlavně schopnosti rozkládat jednoduché cukry a
    oligosacharidy. Protože se však vyskytují i v prostředích, kde tyto substráty
    nejsou, nebo jsou v malém množství (výkaly skotu), lze u bifidob. předpokládat
    také schopnost rozkládat strukturní rostlinné polysacharidy (např. pektin).

    Cílem řešené problematiky je stanovit množství bifidob. v       tráv. traktu
    zvířat (skotu, hrab. drůbeže), lidí a v mléčných výrobcích pomocí kult. metod a
    metody FISH (fluorescenční in situ hybridizace). Bude také zjišťována enzymová
    aktivita u čistých kultur, u bifidob. obsažených ve výkalech a v mléčných
    výrobcích. Čisté kultury s neobvyklými vlastnostmi (pektinolytické kmeny) budou
    dále identifikovány pomocí bichemických a molekulárně-genetických metod (metoda
    PCR s použitím druhově specifických primerů).

