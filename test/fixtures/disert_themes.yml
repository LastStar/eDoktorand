xADm mo\xC5\xBEnosti v\xC3\xBDskytu Abies alba Mill. na hranici are\xC3\xA1lu ve 4. lesn\xC3\xADm vegeta\xC4\x8Dn\xC3\xADm stupni, resp. vymezen\xC3\xAD tohoto vegeta\xC4\x8Dn\xC3\xADho stupn\xC4\x9B v z\xC3\xA1jmov\xC3\xA9 oblasti.\n   Podrobn\xC3\xA9 zpracov\xC3\xA1n\xC3\xAD historick\xC3\xBDch materi\xC3\xA1l\xC5\xAF - historick\xC3\xA9 pr\xC5\xAFzkumy, dostupn\xC3\xA9 lesn\xC3\xAD hospod\xC3\xA1\xC5\x99sk\xC3\xA9 pl\xC3\xA1ny, stabiln\xC3\xAD katastr - napomohou pochopen\xC3\xAD vlivu \xC4\x8Dlov\xC4\x9Bka od st\xC5\x99edov\xC4\x9Bku, a to nejen na \xC5\xA1\xC3\xAD\xC5\x99en\xC3\xAD Abies alba Mill., ale zprost\xC5\x99edkovan\xC4\x9B i na jej\xC3\xAD sou\xC4\x8Dasnou vitalitu (nap\xC5\x99. teorie o vlivu vala\xC5\xA1sk\xC3\xA9 kolonizace na sou\xC4\x8Dasnou z\xC3\xA1m\xC4\x9Bnu Abies alba druhem Fagus sylvatica). Obraz bude dopln\xC4\x9Bn zpracov\xC3\xA1n\xC3\xADm literatury publikovan\xC3\xA9 v z\xC3\xA1jmov\xC3\xA9m \xC3\xBAzem\xC3\xAD na z\xC3\xA1klad\xC4\x9B pylov\xC3\xBDch anal\xC3\xBDz a studia makrozbytk\xC5\xAF o postglaci\xC3\xA1ln\xC3\xADm \xC5\xA1\xC3\xAD\xC5\x99en\xC3\xAD taxonu.  "
