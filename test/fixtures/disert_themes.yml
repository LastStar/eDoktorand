disert_themes_591: 
  approved_on: 
  created_on: 2005-10-21 12:04:41
  title: Pěstitelské technologie jarního ječmene se zaměřením na produkci a kvalitu
  methodology_summary: "Úvod.\r

    Společný trh evropské unie významně ovlivňuje podmínky našeho zemědělství. Šanci
    na uplatnění mají komodity, u nichž je vyžadován velký objem ucelených dodávek,
    upřednostňovány by přitom měly být ty, které lze úspěšně zhodnocovat v
    tuzemských zpracovnách, ale které současně mohou být nabízeny k dalšímu
    zpracování. Jako je mák, hořčice, osiva a především sladovnický ječmen.\r

    Hypotéza.\r

    Vhodným způsobem pěstování a výběrem odrůdy je možné zlepšit i v provozních
    podmínkách produktivitu porostů jarního ječmene a současně udržet vysokou úroveň
    sladovnické jakosti. Jarní ječmen pozitivně reaguje na intenzifikační vstupy a
    vyvrací tak teorie, že se jedná o plodinu staré půdní síly s velkou závislostí
    na počasí.\r

    Cíl.\r

    Tvorba výnosu a kvality jarního ječmene při různé pěstitelské intenzitě. \r

    Nástin metodiky.\r

    V rámci přesných pokusů se porovnají 2 pěstitelské technologie (intenzivní a
    standardní) na 2 přípravách půdy (orebná a bezorebná) u nejméně 2 hlavních
    sladovnických odrůd s odlišným typem sladu. Intenzivní technologie bude doplněna
    o výsledky z dílčího výzkumu intenzifikačních vstupů. Komplexní pěstitelská
    technologie bude ověřena alespoň na pěti místech ČR v poloprovozních a
    provozních podmínkách a to v porovnání se standardním systémem agrotechniky.
    Téma je zaměřeno na řešení následujících okruhů otázek:\r

    1.	Rozbor tvorby výnosu \r

    2.	Vliv výsevku na výnos a jakost sklízené produkce\r

    3.	Vliv komplexní technologie na kvalitativní parametry a to především:
    klíčivost, obsah dusíkatých látek, obsah škrobu, obsah beta glukanů, výtěžnost
    sladu, relativní extrakt, barva a její vyrovnanost, napadení zrna chorobami a
    škůdci, podíl předního zrna, HTS\r

    K pokusu budou využity odrůdy Malz a Prestige. Odrůda Prestige je vhodná pro
    výrobu piv s vyšším obsahem alkoholu - piv spotřebního typu, odrůda Malz pro typ
    kvalitních, pomaleji kvasících českých – plzeňských piv ležáckého typu s nižším
    obsahem alkoholu. \r

    Sklizeň bude provedena maloparcelovou sklízecí mlátičkou Wintersteiger. Při
    sklizni bude odebrán průměrný vzorek zrna pro následující chemické a mechanické
    rozbory. Posklizňové rozbory budou provedeny částečně v rámci katedry rostlinné
    výroby a náročnější podle finančních možností ve Výzkumném ústavu pivovarským a
    sladařským v Brně.\r

    \r

    "
