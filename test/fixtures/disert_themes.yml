  title: Detekce a hodnocení změn vodního stavu a růstu rostlin ječmene (Hordeum vulgare L.) při vodní
  methodology_summary: "Hypotézy řešení :\r\n\r\n1)Lze definovat fyziologické adaptační mechanismy –
    změny v osmotickém a vodním potenciálu listů a v růstu u vybraných odrůd jarního
    ječmene.\r\n2)Existují odlišné strategie při adaptaci rostlin vybraných odrůd
    ječmene vůči vodnímu stresu při dlouhodobě  působícím omezení zálivky a při 
    rychlé dehydrataci  v důležitých ontogenetických fázích vývoje rostlin.\r\n
    Metodika    \r\nV období podzim – jaro 2005-2006 bude ověřena metododika měření.
    Zařízení PSYPRO -  mikrovoltmetr a sběrač dat s Peltierovým senzorem umožňuje s
    využitím dvou typů měřících komor měření osmotického potenciálu roztoků a
    buněčné šťávy a vodního potenciálu na terčících odebraných částí rostlin a na
    intaktních listech. Hlavním úkolem metodické části práce, která bude
    presentována v první přednášce, bude vytypovat časový interval, kdy po aplikaci
    Peltierova chlazení dochází k psychrometrickému stanovení rosného bodu pro daný
    roztok o známém vodním potenciálu. Dalším úkolem bude vytypovat vhodný rozsah
    kalibračních roztoků s NaCl, které odpovídají rozsahu vodních potenciálů
    měřených u rostlin ječmene jarního při plné a omezené zálivce. Tyto výsledky
    budou využity k naprogramování správného časového intervalu pro pokusná měření.
    Pro metodickou část práce bude využíván rostlinný materiál - mladé rostliny
    ječmene jarního, minimálně tři odrůdy vybrané z hlediska odolnosti vůči suchu,
    kultivovované v řízených podmínkách v živných roztocích za použití osmoticky
    aktivních látek, především polyethylenglykolu (PEG) a NaCl .\r\n V období jaro –
    léto 2005-2007 budou opakovaně testovány rostliny kultivované v řízených
    podmínkách v nádobovém pokusu se zeminou. Vodní stres bude navozován jednak
    dlouhodobě působícím omezením zálivky, jednak metodou rychlé dehydratace v
    určitých vybraných ontogenetických fázích vývoje rostliny. Bude průběžně
    sledována rychlost růstu asimilační plochy postupně se vyvíjejících listů a
    konečná hmotnost sušiny jednotlivých listů i klasů a zrn v klase. Sledování
    růstu bude doplněno měřením změn vodního, případně osmotického potenciálu v
    jednotlivých listech během ontogenetického vývoje rostlin. K doplnění hodnocení
    vodního stavu rostlin budou použity i další metody (terčíková, stanovení
    relativního obsahu vody (RWC) a vodního sytostního deficitu (VSD).\r\n     
    Konkrétní naměřené výsledky se stanou součástí výzkumného úkolu „Diverzita
    fyziologických reakcí na stresy vnějšího prostředí u zemědělských rostlin“,
    který katedra bude řešit v letech 2005 – 2010 v rámci celofakultního výzkumného
    záměru „MSM 6046070901 Setrvalé zemědělství, kvalita zemědělských produktů,
    krajinné a přírodní zdroje“ a budou presentovány jako přednáška a
    publikace.\r\n\r\n"
