    hybridního osiva je náro?ná a osivo je drahé; výsevky hybridních odr?d jsou však podstatn?
    nižší ve srovnání s klasickými liniovými odr?dami pšenice a pohybují se v rozmezí 1 – 2 MKS/ha. Z
    díl?ích údaj? zahrani?ních šlechtitelských a semená?ských firem vyplývá, že hybridní odr?dy pšenice se ve
    srovnání s klasickými liniovými odr?dami vyzna?ují mohutn?jším ko?enovým systémem (až o 30%), zvýšenou
    odolností v??i stresovým podmínkám (chlad, sucho, p?emok?ení), dob?e snášejí i pozemky nevhodné pro
    p?stování tradi?ních pšenic (pís?ité p?dy, výsušné pozemky, pozemky s horší bonitou) a i velmi
    rozdílné termíny setí – od nejran?jších až po velmi pozdní. Ve srovnání s tradi?ními odr?dami se
    hybridy vyzna?ují vyšším po?tem plodných odnoží, delším klasem, vyšším po?tem zrn v klasu a
    vyšší HTZ. Výnosy hybridních odr?d jsou o cca 10 – 15% vyšší ve srovnání s klasickými odr?dami
    pšenice. Je však t?eba po?ítat s tím, že pro uplatn?ní svého výnosového potenciálu a dosahování
    vysokých výnos? zrna budou hybridní odr?dy vyžadovat vyšší intenzitu hnojení, zejména vyšší dávky
    N. V?tšina hybridních odr?d pšenice je za?azena do jakostní skupiny C – tzn.
    „ostatní, nevhodné pro pekárenské zpracování“. Krom? vysoké HTZ se  podle zahrani?ních
    šlechtitel? vyzna?ují vysoce nadpr?m?rným obsahem škrobu. Možnosti uplatn?ní hybridních
    odr?d pšenice tedy budou nejspíše v oblasti  pr?myslového využití – k výrob? bioetanolu a
