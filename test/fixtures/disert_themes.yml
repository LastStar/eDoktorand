  methodology_summary: "\xC3\x9A\xC4\x8Delem pr\xC3\xA1ce bude zjistit v\xC3\xBDvoj populace norka americk\xC3\xA9ho (Mustela vision) na \xC3\xBAzem\xC3\xAD \xC4\x8Cesk\xC3\xA9 republiky. Ned\xC3\xADlnou sou\xC4\x8D\xC3\xA1st\xC3\xAD v\xC3\xBDsledk\xC5\xAF bude tak\xC3\xA9 vyhodnocen\xC3\xAD charakteristik, kter\xC3\xA9 podrobn\xC4\x9Bji upravuj\xC3\xAD n\xC3\xA1hled na tuto problematiku, jako je ob\xC4\x8Dasn\xC3\xBD, nepravideln\xC3\xBD a pravideln\xC3\xBD v\xC3\xBDskyt norka na na\xC5\xA1em \xC3\xBAzem\xC3\xAD, hypsometrick\xC3\xA9 roz\xC5\xA1\xC3\xAD\xC5\x99en\xC3\xAD, hmotnost jedinc\xC5\xAF, preference lokalit, informace o doupatech atd. \n\
    P\xC5\x99i vytv\xC3\xA1\xC5\x99en\xC3\xAD t\xC3\xA9to pr\xC3\xA1ce budu postupovat na z\xC3\xA1klad\xC4\x9B kompilace liter\xC3\xA1rn\xC3\xADch \xC3\xBAdaj\xC5\xAF a zpracov\xC3\xA1n\xC3\xADm nov\xC3\xBDch, zat\xC3\xADm nezve\xC5\x99ejn\xC4\x9Bn\xC3\xBDch dat, z\xC3\xADskan\xC3\xBDch \xC3\x9Astavem biologie obratlovc\xC5\xAF Akademie v\xC4\x9Bd \xC4\x8CR a N\xC3\xA1rodn\xC3\xADm muzeem v Praze od v\xC5\xA1ech mysliveck\xC3\xBDch honiteb v \xC4\x8Cesk\xC3\xA9 republice prost\xC5\x99ednictv\xC3\xADm Ministerstva \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD \xC4\x8Cesk\xC3\xA9 republiky.\n\
    \xC3\x9Adaje o roz\xC5\xA1\xC3\xAD\xC5\x99en\xC3\xAD a po\xC4\x8Detnosti norka americk\xC3\xA9ho budu z\xC3\xADsk\xC3\xA1vat z publikovan\xC3\xBDch \xC3\xBAdaj\xC5\xAF v odborn\xC3\xA9 literatu\xC5\x99e, z nepublikovan\xC3\xBDch datab\xC3\xA1z\xC3\xAD r\xC5\xAFzn\xC3\xBDch instituc\xC3\xAD (nap\xC5\x99. Akademie v\xC4\x9Bd \xC4\x8CR, muzea, univerzity, pracovi\xC5\xA1t\xC4\x9B Agentury ochrany p\xC5\x99\xC3\xADrody a krajiny \xC4\x8CR, n\xC3\xA1rodn\xC3\xAD parky \xC4\x8Di chr\xC3\xA1n\xC4\x9Bn\xC3\xA9 krajinn\xC3\xA9 oblasti) nebo z p\xC5\x99\xC3\xADle\xC5\xBEitostn\xC3\xBDch hl\xC3\xA1\xC5\xA1en\xC3\xAD o pozorov\xC3\xA1n\xC3\xAD norka americk\xC3\xA9ho. V obdob\xC3\xADch 1991-1995, 1999-2000 a 2000-2003 byly do v\xC5\xA1ech 5576 mysliveck\xC3\xBDch honiteb \xC4\x8Cesk\xC3\xA9 republiky a do 39 region\xC3\xA1ln\xC3\xADch pracovi\xC5\xA1\xC5\xA5 ochrany p\xC5\x99\xC3\xADrody (Spr\xC3\xA1vy n\xC3\xA1rodn\xC3\xADch park\xC5\xAF a Chr\xC3\xA1n\xC4\x9Bn\xC3\xBDch krajinn\xC3\xBDch oblast\xC3\xAD, pracovi\xC5\xA1t\xC4\x9B Agentury ochrany p\xC5\x99\xC3\xADrody a krajiny \xC4\x8CR) zasl\xC3\xA1ny speci\xC3\xA1ln\xC3\xAD dotazn\xC3\xADky o v\xC3\xBDskytu vybran\xC3\xBDch druh\xC5\xAF savc\xC5\xAF, v\xC4\x8Detn\xC4\x9B norka americk\xC3\xA9ho. V t\xC4\x9Bchto dotazn\xC3\xADc\xC3\xADch byla zaznamen\xC3\xA1v\xC3\xA1na nejen p\xC5\x99\xC3\xADm\xC3\xA1 pozorov\xC3\xA1n\xC3\xAD dosp\xC4\x9Bl\xC3\xBDch jedinc\xC5\xAF a ml\xC3\xA1\xC4\x8Fat, ale i n\xC3\xA1lezy stop, ko\xC5\x99isti a dal\xC5\xA1\xC3\xADch pobytov\xC3\xBDch znamen\xC3\xAD. Z takto z\xC3\xADskan\xC3\xBDch \xC3\xBAdaj\xC5\xAF bude vytvo\xC5\x99ena datab\xC3\xA1ze.\n\
    Roz\xC5\xA1\xC3\xAD\xC5\x99en\xC3\xAD bude vyhodnocov\xC3\xA1no podle v\xC3\xBDskytu v jednotliv\xC3\xBDch kvadr\xC3\xA1tech standardizovan\xC3\xA9 mapovac\xC3\xAD s\xC3\xADt\xC4\x9B UTM (P6'xM10') o velikosti kvadr\xC3\xA1tu 134,4 km2 (11,2x12 km).\n\
