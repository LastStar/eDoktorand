  title: Analýza výkonnostních ukazatelů chladnokrevných plemen koní zařazených do genetických zdroj
  methodology_summary: "Téma bylo zvoleno v zájmu Asociace svazů chovatelů koní ČR, Svazu chovatelů
    norika, slezského norika a českomoravského belgika, Národního referenčního
    střediska uchování a využití genetických zdrojů hospodářských zvířat a
    vznikajícího Centra pro chladnokrevné koně. Práce by měla pomoci obhájit význam
    chladnokrevných plemen koní při udělování dotací pro genetické zdroje v Evropské
    unii.\r

    Původní plemena hospodářských zvířat, která jsou nevhodná pro intenzivní
    hospodářské využití, v dnešní době pouze stěží obstojí v tržním systému
    hospodaření. Tato plemena však musí být uchována jako zdroj genetické diverzity.
    Vzhledem k tomu, že každé plemeno zařazené do genetických zdrojů musí obhájit
    svůj nejen kulturní, ale i ekonomický význam je nutné monitorovat užitkové
    vlastnosti daných plemen. \r

    Předmětem práce je analytické šetření populace slezského norika a
    českomoravského belgika. Na základě výsledků výkonnostních zkoušek bude
    provedeno zhodnocení stávajícího systému výkonnostních zkoušek a bude proveden
    rozbor činitelů tyto výsledky ovlivňující. Během výkonnostních zkoušek bude
    posouzena kvalitativní a kvantitativní část mechaniky pohybu a její vliv na
    tažnou sílu a styl tahu. Dle výsledků analýzy výkonnosti bude navržen nový
    systém výkonnostních zkoušek pro chladnokrevné koně a jejich hodnocení. Dalším
    bodem bude zhodnocení pracovní využitelnosti hřebců a jejich potomstva dle
    linií. \r

    "
