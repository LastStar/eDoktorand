  title: Indikátor ornitologické významnosti lokality
  methodology_summary: "Cílem disertační práce je vypracování metodiky stanovení indikátoru
    ornitologické významnosti lokality a ověření jeho použitelnosti. Indikátor bude
    založen na přítomnosti vzácných druhů ptáků na lokalitě v hnízdním období. Za
    vzácné druhy ptáků budou považovány druhy uvedené v Červeném seznamu ptáků České
    republiky. Metodika stanovení indikátoru bude koncipována tak, aby splňoval
    mezinárodní kriteria indikátorů trvale udržitelného rozvoje podle OSN:
    Významnost, reprezentativnost, jedinečnost, měřitelnost (možnost získání dat),
    náklady a užitek, minimalizace negativních účinků na životní prostředí,
    správnost, spolehlivost, srovnatelnost, průhlednost, pochopitelnost, výpovědní
    schopnost, načasování, využitelnost. Výsledný indikátor bude porovnán s jinými
    již dříve použitými výpočty ornitologické významnosti lokalit.\r

    \r

    Za účelem ověření použitelnosti indikátoru bude proveden terénní ornitologický
    průzkum 50 lokalit různých biotopů opakovaně ve dvou sezónách. Na získaných
    datech budou standardními statistickými metodami ověřovány následující hypotézy:
    \r

    1) Na maloplošných územích je počet vzácných druhů ptáků přímo úměrný počtu
    jedinců vzácných druhů ptáků. \r

    2) Pro srovnání biodiverzity avifauny je postačující srovnávat přítomnost
    vzácných druhů.\r

    \r

    Pro přehlednost výstupů bude vytvořena databáze lokalit s využitím geografických
    informačních systémů.\r

    "
