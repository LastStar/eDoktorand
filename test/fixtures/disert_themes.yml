    \xE2\x80\xA2\tP\xC5\x99edpokl\xC3\xA1d\xC3\xA1me v\xC3\xBDskyt zachoval\xC3\xBDch xerotermn\xC3\xADch travinn\xC3\xBDch spole\xC4\x8Denstev, kter\xC3\xA1 budou zji\xC5\xA1\xC5\xA5ov\xC3\xA1na v r\xC3\xA1mci podrobn\xC3\xA9 a ucelen\xC3\xA9ho floristicko-fytocenologick\xC3\xA9ho zhodnocen\xC3\xAD fl\xC3\xB3ry a vegetace zadan\xC3\xA9ho \xC3\xBAzem\xC3\xAD.\r\n\
    \xE2\x80\xA2\tP\xC5\x99edpokl\xC3\xA1d\xC3\xA1me p\xC5\x99\xC3\xADtomnost vz\xC3\xA1cn\xC3\xBDch a ohro\xC5\xBEen\xC3\xBDch druh\xC5\xAF rostlin a spole\xC4\x8Denstev, kter\xC3\xA1 budou hodnocena v r\xC3\xA1mci \xC4\x8CR.\r\n\
    \xE2\x80\xA2\tZ charakteristik biotop\xC5\xAF na dan\xC3\xBDch lokalit\xC3\xA1ch bude vypracov\xC3\xA1n n\xC3\xA1vrh rekultivace ruderalizovan\xC3\xBDch ploch a ploch s n\xC3\xA1letem d\xC5\x99evin a tak\xC3\xA9 n\xC3\xA1vrh trval\xC3\xA9ho extenzivn\xC3\xADho zem\xC4\x9Bd\xC4\x9Blsk\xC3\xA9ho vyu\xC5\xBEit\xC3\xAD z\xC3\xA1jmov\xC3\xA9ho \xC3\xBAzem\xC3\xAD. \r\n\
    \r\n\
    Metodika:\r\n\
    Ter\xC3\xA9nn\xC3\xAD botanick\xC3\xBD pr\xC5\xAFzkum se zam\xC4\x9B\xC5\x99\xC3\xAD na z\xC3\xADsk\xC3\xA1n\xC3\xAD podklad\xC5\xAF pro vyhodnocen\xC3\xAD fl\xC3\xB3ry a vegetace b\xC3\xBDval\xC3\xA9ho vojensk\xC3\xA9ho prostoru Mlad\xC3\xA1-Milovice. Tato oblast nebyla velice dlouho ovliv\xC5\x88ov\xC3\xA1na klasick\xC3\xBDm hospoda\xC5\x99en\xC3\xADm na p\xC5\xAFd\xC4\x9B. V krajin\xC4\x9B z\xC5\xAFstala tud\xC3\xAD\xC5\xBE zachov\xC3\xA1na specifick\xC3\xA1 spole\xC4\x8Denstva rostlin, m\xC3\xADsty jedine\xC4\x8Dn\xC3\xA9ho charakteru. V\xC3\xBDsledky monitoringu budou slou\xC5\xBEit jako d\xC5\xAFle\xC5\xBEit\xC3\xA9 podklady pro pozorov\xC3\xA1n\xC3\xAD a srovn\xC3\xA1n\xC3\xAD postup\xC5\xAF sukcese vegetace a zm\xC4\x9Bn fytodiverzity nyn\xC3\xAD neobhospoda\xC5\x99ovan\xC3\xBDch lokalit a tak\xC3\xA9 budou d\xC5\xAFle\xC5\xBEit\xC3\xA9 pro vyhl\xC3\xA1\xC5\xA1en\xC3\xAD maloplo\xC5\xA1n\xC3\xA9ho chr\xC3\xA1n\xC4\x9Bn\xC3\xA9ho \xC3\xBAzem\xC3\xAD. Floristick\xC3\xA1 inventarizace v ter\xC3\xA9nu bude uskute\xC4\x8Dn\xC4\x9Bna za pou\xC5\xBEit\xC3\xAD klasick\xC3\xBDch metod, morfologicko-srovn\xC3\xA1vac\xC3\xADch. Fytocenologick\xC3\xA9 sn\xC3\xADmkov\xC3\xA1n\xC3\xAD stanovi\xC5\xA1\xC5\xA5 bude prov\xC3\xA1d\xC4\x9Bno metodou odhadu pokryvnosti za pou\xC5\xBEit\xC3\xAD roz\xC5\xA1\xC3\xAD\xC5\x99en\xC3\xA9 dev\xC3\xADti \xC4\x8Dlenn\xC3\xA9 stupnice Braun-Blanqueta. Klasifikace stanovi\xC5\xA1\xC5\xA5, typizace vegetace, bude sjednocena podle Katalogu biotop\xC5\xAF \xC4\x8CR (Chytr\xC3\xBD, Ku\xC4\x8Dera, Ko\xC4\x8D\xC3\xAD eds. 2001). Nomenklatura c\xC3\xA9vnat\xC3\xBDch rostlin bude sjednocena podle Kub\xC3\xA1t et al. 2002: Kl\xC3\xAD\xC4\x8D ke kv\xC4\x9Bten\xC4\x9B \xC4\x8Cesk\xC3\xA9 republiky. P\xC5\x99i hodnocen\xC3\xAD vz\xC3\xA1cnosti a ohro\xC5\xBEenosti druh\xC5\xAF se pou\xC5\xBEije publikace \xC4\x8Cern\xC3\xBD a \xC4\x8Derven\xC3\xBD seznam c\xC3\xA9vnat\xC3\xBDch rostlin \xC4\x8CR (Proch\xC3\xA1zka 2001) a hodnocen\xC3\xAD vz\xC3\xA1cnosti stanovi\xC5\xA1\xC5\xA5 podle Rostlinn\xC3\xA1 spole\xC4\x8Denstva \xC4\x8Cesk\xC3\xA9 republiky a jejich ohro\xC5\xBEen\xC3\xAD (Moravec. et al. 1995).\r\n\
