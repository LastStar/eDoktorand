    Obdobn\xC4\x9B lze pracovat v sektoru soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De. Zde je vhodn\xC3\xA9 uv\xC3\xA9st alespo\xC5\x88 z\xC3\xA1kladn\xC3\xAD \xC4\x8Dlen\xC4\x9Bn\xC3\xAD finan\xC4\x8Dn\xC3\xADch tok\xC5\xAF, kter\xC3\xA9 zahrnuje rozd\xC4\x9Blen\xC3\xAD na d\xC3\xA1vky d\xC5\xAFchodov\xC3\xA9ho poji\xC5\xA1t\xC4\x9Bn\xC3\xAD tvo\xC5\x99\xC3\xADc\xC3\xAD 65 % z t\xC4\x9Bchto tok\xC5\xAF, d\xC3\xA1vky nemocensk\xC3\xA9ho poji\xC5\xA1t\xC4\x9Bn\xC3\xAD a  d\xC3\xA1vky st\xC3\xA1tn\xC3\xAD soci\xC3\xA1ln\xC3\xAD podpory, oboje se zhruba 10 % pod\xC3\xADlem, a podpory v nezam\xC4\x9Bstnanosti a ostatn\xC3\xAD soci\xC3\xA1ln\xC3\xAD transfery obyvatelstvu reprezentuj\xC3\xADc\xC3\xAD 15 % finan\xC4\x8Dn\xC3\xADch tok\xC5\xAF v sektoru soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De. Nejv\xC4\x9Bt\xC5\xA1\xC3\xAD polo\xC5\xBEka - d\xC3\xA1vky d\xC5\xAFchodov\xC3\xA9ho poji\xC5\xA1t\xC4\x9Bn\xC3\xAD \xE2\x80\x93 se skl\xC3\xA1d\xC3\xA1 ze 72 % z d\xC5\xAFchod\xC5\xAF starobn\xC3\xADch, z 19 % z d\xC5\xAFchod\xC5\xAF invalidn\xC3\xADch a z 9 % z  d\xC5\xAFchod\xC5\xAF vdovsk\xC3\xBDch a sirot\xC4\x8D\xC3\xADch.\r\n\
