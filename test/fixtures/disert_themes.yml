disert_themes_059: 
  approved_on: 
  created_on: 2005-10-19 11:36:45
  title: Využití vybraných klonů rychle rostoucích dřevin pro fytoextrakci rizikových prvků z kontami
  methodology_summary: "Fytoremediace jsou jedním z možných okruhů metod odstraňování kontaminantů z
    půdy. Jde o metody levné a šetrné k životnímu prostředí, nevýhodou je dlouhá
    doba působení. K fytoremediaci budou použity rychle rostoucí dřeviny s vysokou
    tvorbou biomasy a nadprůměrnou akumulační schopností pro rizikové prvky.\r

    \r

    Dosavadní výsledky pracoviště prokázaly, že zejména vrby (Salix spp.) a topoly
    (Populus spp.) vykazují relativně vysoký a stabilní remediační faktor po dobu
    několika let. U obou druhů existuje značná klonová variabilita v příjmu těžkých
    kovů. \r

    \r

    K práci budou vybrány především klony vrby Salix smithiana (cca 6 nejvhodnějších
    klonů), které budou testovány v modelových podmínkách.\r

    \r

    Další částí experimentu bude ověřit schopnost vrb a topolů hromadit rizikové
    prvky v reálných podmínkách na dlouhodobě kontaminované lokalitě v okolí
    Příbrami.\r

    \r

    V poslední části práce bude detailně sledována interakce mezi kořeny vrb a půdou
    v experimentálních rhizoboxech. Zde bude sledován především vliv kořenových
    exudátů na změnu zastoupení přístupných rizikových prvků v těsném sousedství
    kořenů rostlin.\r

    "
