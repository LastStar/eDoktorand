  title: Snižování počtu kontaktních hodin výuky
  methodology_summary: "Současné trendy ve formálním vzdělávání jednoznačně směřují ke snižování počtu
    kontaktních hodin výuky. V souladu s nastartováním „valuation & validition”
    procesu v západní Evropě (proces unifikace, ocenění a certifikace neformálního
    vzdělávání) tak dochází ke sbližování původně značně odlišných směrů –
    formálního „školního“ vzdělávání, jehož těžiště bylo vždy v kontaktní výuce v
    jasně strukturovaném rámci, a neformálního vzdělávání – tj. vzdělávání
    volnějšího charakteru se značně oslabeným formálním rámcem.\r\n\tJe to především
    charakter současné společnosti a ekonomiky, který klade, vzhledem k překotnému
    vývoji, důraz na celoživotní vzdělávání a iniciuje zmiňované trendy. Disertační
    práce se bude zabývat uvedenou problematikou sbližování formálního a
    neformálního vzdělávání, procesem „valuation & validition“ a související
    problematikou. Výchozím bodem práce bude srovnávací analýza EU – ČR a
    identifikace klíčových faktorů celý proces (a jednotlivé subprocesy)
    ovlivňující, bude přihlíženo k současnému vývoji jak v ČR (zákon o dalším
    vzdělávání), tak i na ČZU.\r\n"
