  title: "Charakteristika svalov\xC3\xBDch vl\xC3\xA1ken ve vztahu k vybran\xC3\xBDm ukazatel\xC5\xAFm v\xC3\xBDkrmnosti a jate\xC4\x8Dn\xC3\xA9 hodnoty"
  methodology_summary: "Doktorand:                 Ing. Milan Trnka\r\n\
    \xC5\xA0kolitel:                      Doc. Ing. Roman Stupka, CSc\r\n\
    Pracovi\xC5\xA1t\xC4\x9B:                 Katedra speci\xC3\xA1ln\xC3\xAD zootechniky\r\n\
    \r\n\
    \r\n\
    T\xC3\xA9ma diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce:\r\n\
    Charakteristika svalov\xC3\xBDch vl\xC3\xA1ken ve vztahu k vybran\xC3\xBDm ukazatel\xC5\xAFm v\xC3\xBDkrmnosti a jate\xC4\x8Dn\xC3\xA9 hodnoty\r\n\
    \r\n\
    V\xC4\x9Bdn\xC3\xAD obor:               4103V004   Speci\xC3\xA1ln\xC3\xAD zootechnika\r\n\
    Studijn\xC3\xAD program:    P4103   Zootechnika\r\n\
    \r\n\
    Hypot\xC3\xA9za:     S m\xC4\x9Bn\xC3\xADc\xC3\xAD se intenzitou r\xC5\xAFstu charakterizovanou v\xC3\xBDkrmnostn\xC3\xADmi ukazateli  \r\n                      (konverze krmiva a pr\xC5\xAFm\xC4\x9Brn\xC3\xBD denn\xC3\xAD p\xC5\x99\xC3\xADr\xC5\xAFstek) a s m\xC4\x9Bn\xC3\xADc\xC3\xADmi se ukazateli jate\xC4\x8Dn\xC3\xA9  \r\n       hodnoty doch\xC3\xA1z\xC3\xAD ke zm\xC4\x9Bn\xC3\xA1m kvalitativn\xC3\xADch a kvantitativn\xC3\xADch parametr\xC5\xAF \r\n        svalov\xC3\xBDch vl\xC3\xA1ken, tedy je ovliv\xC5\x88ov\xC3\xA1na v\xC3\xBDsledn\xC3\xA1 kvalita masa.\r\n\
    \r\n\
    \r\n       Charakteristiky svalov\xC3\xBDch vl\xC3\xA1ken jako jakostn\xC3\xAD znaky vep\xC5\x99ov\xC3\xA9ho masa maj\xC3\xAD v\xC3\xBDznamn\xC3\xBD dopad na technologick\xC3\xA9 zpracov\xC3\xA1n\xC3\xAD masa ve form\xC4\x9B masa v\xC3\xBDsekov\xC3\xA9ho nebo v\xC3\xBDrobn\xC3\xADho. P\xC5\x99i dne\xC5\xA1n\xC3\xADch cen\xC3\xA1ch suroviny m\xC3\xA1 spot\xC5\x99ebitel n\xC3\xA1rok na kvalitu v\xC3\xBDsekov\xC3\xA9ho masa i jakostn\xC3\xAD v\xC3\xBDrobky. Proto m\xC3\xA1 dan\xC3\xA1 problematika nesporn\xC3\xBD v\xC3\xBDznam pro sou\xC4\x8Dasnou zem\xC4\x9Bd\xC4\x9Blskou a zpracovatelskou praxi i spot\xC5\x99ebitelskou ve\xC5\x99ejnost.\r\n       Realizace r\xC5\xAFstu je funkc\xC3\xAD kvantitativn\xC3\xAD a kvalitativn\xC3\xAD str\xC3\xA1nky fyziologick\xC3\xA9ho v\xC3\xBDkonu bu\xC5\x88ky. Ten, determinov\xC3\xA1n geneticky, je ovlivn\xC4\x9Bn prost\xC5\x99ed\xC3\xADm, tedy m\xC3\xADrou m\xC4\x9Bn\xC3\xADc\xC3\xADch se proces\xC5\xAF organismu a m\xC3\xADrou pl\xC3\xA1novan\xC3\xBDch z\xC3\xA1sah\xC5\xAF do p\xC5\x99irozen\xC3\xBDch proces\xC5\xAF organismu. Po\xC4\x8Det a s\xC3\xADla svalov\xC3\xBDch vl\xC3\xA1ken spolu s obsahem intersticia a tukem determinuj\xC3\xAD nejen kvantitu hmoty kostern\xC3\xAD svaloviny, ale v z\xC3\xA1vislosti na myogenn\xC3\xADch faktorech rovn\xC4\x9B\xC5\xBE jej\xC3\xAD kvalitu, danou p\xC5\x99ev\xC3\xA1\xC5\xBEn\xC4\x9B zastoupen\xC3\xADm jednotliv\xC3\xBDch typ\xC5\xAF svalov\xC3\xBDch vl\xC3\xA1ken ve svalu. Tato je s ohledem na r\xC5\xAFstov\xC3\xA9 f\xC3\xA1ze ovlivn\xC4\x9Bna genotypem, v\xC3\xBD\xC5\xBEivou, pohlav\xC3\xADm, v\xC4\x9Bkem a v neposledn\xC3\xAD \xC5\x99ad\xC4\x9B i technologiemi (pohyb).\r\n       Kvalitativn\xC3\xAD a kvantitativn\xC3\xAD charakteristiky svalov\xC3\xA9ho vl\xC3\xA1kna pat\xC5\x99\xC3\xAD, v souvislosti s kvalitou masa, mezi nej\xC4\x8Dast\xC4\x9Bji studovan\xC3\xA9 ukazatele kostern\xC3\xADho svalstva prasat. Nap\xC5\x99. zv\xC4\x9Bt\xC5\xA1uj\xC3\xADc\xC3\xAD se tlou\xC5\xA1\xC5\xA5ka svalov\xC3\xA9ho vl\xC3\xA1kna se d\xC3\xA1v\xC3\xA1 do souvislosti s v\xC3\xBDskytem vy\xC5\xA1\xC5\xA1\xC3\xADho pod\xC3\xADlu prasat citliv\xC3\xBDch na z\xC3\xA1t\xC4\x9B\xC5\xBE, tedy t\xC4\x9Bch jedinc\xC5\xAF, u kter\xC3\xBDch post mortem vznik\xC3\xA1 PSE maso. Charakteristiky svalov\xC3\xBDch vl\xC3\xA1ken jsou d\xC5\xAFle\xC5\xBEit\xC3\xA9 faktory, kter\xC3\xA9 mohou v\xC3\xBDznamn\xC4\x9B ovliv\xC5\x88ovat kvalitu masa post mortem, vhodn\xC3\xA9 by se zd\xC3\xA1lo b\xC3\xBDt i jejich vyu\xC5\xBEit\xC3\xAD v selekci na odolnost prasat na z\xC3\xA1t\xC4\x9B\xC5\xBE a kvalitu masa.\r\n       C\xC3\xADlem pr\xC3\xA1ce je pomoc\xC3\xAD histologick\xC3\xBDch technik stanovit v\xC3\xBDskyt a pom\xC4\x9Br jednotliv\xC3\xBDch typ\xC5\xAF svalov\xC3\xBDch vl\xC3\xA1ken s ohledem na vybran\xC3\xA9, v\xC3\xBD\xC5\xA1e uveden\xC3\xA9 faktory. Dne\xC5\xA1n\xC3\xAD histologick\xC3\xA9 vyhodnocovac\xC3\xAD techniky umo\xC5\xBE\xC5\x88uj\xC3\xAD rychle a p\xC5\x99esn\xC4\x9B vyhodnotit kvalitu sval\xC5\xAF a t\xC3\xADm i kvalitu fin\xC3\xA1ln\xC3\xADch produkt\xC5\xAF, porovnat zp\xC5\xAFsob zpracov\xC3\xA1n\xC3\xAD v masn\xC3\xA9m pr\xC5\xAFmyslu.\r\n       V\xC3\xBDzkum bude zam\xC4\x9B\xC5\x99en na stanoven\xC3\xAD \xC4\x8Dty\xC5\x99 z\xC3\xA1kladn\xC3\xADch parametr\xC5\xAF svalov\xC3\xBDch vl\xC3\xA1ken, tj. tlou\xC5\xA1\xC5\xA5ky, po\xC4\x8Dtu, plochy a obvodu vzhledem ke zji\xC5\xA1t\xC4\x9Bn\xC3\xBDm v\xC3\xBDkrmnostn\xC3\xADm ukazatel\xC5\xAFm (pr\xC5\xAFm\xC4\x9Brn\xC3\xA9mu denn\xC3\xADmu p\xC5\x99\xC3\xADr\xC5\xAFstku a konverzi krmiva) a vzhledem k v\xC3\xBDsledn\xC3\xA9 kvalit\xC4\x9B masa.\r\n     Pokusy prob\xC4\x9Bhnou na Kated\xC5\x99e speci\xC3\xA1ln\xC3\xAD zootechniky FAPPZ \xC4\x8CZU Praha a na NPTS v Ploskov\xC4\x9B.\r\n\
    \r\n\
    \r\n\
    V Kutn\xC3\xA9 Ho\xC5\x99e 14.10. 2005\r\n"
