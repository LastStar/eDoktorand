  title: Analýza stabilních izotopů vybraných prvků v letokruzích
  methodology_summary: "Poměr stabilních izotopů uhlíku 12 C a 13 C v rostlinné biomase odráží
    fyziologický stav rostliny v době, kdy se biomasa tvořila. V izotopovém signálu
    letokruhů stromů (Δ 13 C) se zaznamenávají změny vnějších podmínek prostředí, ve
    kterých strom vyrůstal, ale také fyziologická reakce stromu na dané podmínky
    prostředí. Izotopová analýza jednotlivých letokruhů tak poskytuje integrovaný
    retrospektivní pohled na změny ve fyziologických procesech a růstu stromu v
    roce, kdy daný letokruh vznikal. Jedním z cílů práce má být ověření korelace
    změn v izotopovém signálu ∆ 13 C z letokruhů se změnami prostředí.\r

    \r

    Analýza izotopů kyslíku má přispět k rozšíření vědomostí o fyziologii dřevin.
    Víme, že voda v rostlině je obohacena o 18 O oproti půdní vodě, ale nevíme, zda
    izotopově obohacená voda z listů difunduje proti směru toku do cévic a zda
    existuje diference v obohacení vody o 18 O napříč kmenem v závislosti na
    transpiračním toku. Toto jsou pak další výzkumné cíle této práce.\r

    \r

    Výzkum stabilních izotopů bude proveden z vývrtů stromů. Analýzy budou probíhat
    v laboratoři Biologické fakulty Jihočeské univerzity v Českých Budějovicích. \r

    \r

    \r

    "
