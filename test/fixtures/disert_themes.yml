  title: "Metody operativn\xC3\xAD p\xC5\x99edpov\xC4\x9Bdi"
  methodology_summary: "Hlavn\xC3\xADm c\xC3\xADlem projektu je rozvinout a propracovat hydrologick\xC3\xBD p\xC5\x99edpov\xC4\x9Bdn\xC3\xAD syst\xC3\xA9m, u\xC5\xBE\xC3\xADvan\xC3\xBD v \xC4\x8CHM\xC3\x9A v rutinn\xC3\xADm provozu pro p\xC5\x99edpov\xC4\x9Bdi pr\xC5\xAFtok\xC5\xAF, tak aby bylo dosa\xC5\xBEeno v\xC4\x9Bt\xC5\xA1\xC3\xADch p\xC5\x99esnost\xC3\xAD v\xC3\xBDpo\xC4\x8Dtu, zejm\xC3\xA9na v povod\xC3\xADch, kde nen\xC3\xAD dostate\xC4\x8Dn\xC3\xA1 s\xC3\xAD\xC5\xA5 sr\xC3\xA1\xC5\xBEkom\xC4\x9Brn\xC3\xBDch, p\xC5\x99\xC3\xADpadn\xC4\x9B hydrologick\xC3\xBDch stanic, nebo kde prozatimn\xC3\xAD v\xC3\xBDsledky modelov\xC3\xA1n\xC3\xAD nespl\xC5\x88uj\xC3\xAD po\xC5\xBEadovan\xC3\xA9 n\xC3\xA1roky na p\xC5\x99esnost p\xC5\x99edpov\xC4\x9Bdi. V\xC3\xBDzkum si vy\xC5\xBE\xC3\xA1d\xC3\xA1 \xC3\xBApravy zejm\xC3\xA9na sr\xC3\xA1\xC5\xBEkoodtokov\xC3\xA9ho modelu a jeho parametr\xC5\xAF, d\xC3\xA1le i \xC3\xBApravy st\xC3\xA1vaj\xC3\xADc\xC3\xADho sotwaru.\n\n\
    Na pilotn\xC3\xADm povod\xC3\xAD bude odzkou\xC5\xA1en vstup sr\xC3\xA1\xC5\xBEkov\xC3\xBDch \xC3\xBAhrn\xC5\xAF jako kombinace radarov\xC3\xBDch sr\xC3\xA1\xC5\xBEkov\xC3\xBDch odhad\xC5\xAF se sou\xC4\x8Dasn\xC4\x9B nam\xC4\x9B\xC5\x99en\xC3\xBDmi \xC3\xBAdaji v pozemn\xC3\xADch sr\xC3\xA1\xC5\xBEkom\xC4\x9Brn\xC3\xBDch stanic\xC3\xADch a bude provedeno porovn\xC3\xA1n\xC3\xAD v\xC3\xBDsledk\xC5\xAF p\xC5\x99edpov\xC4\x9Bd\xC3\xAD se sou\xC4\x8Dasn\xC4\x9B vyu\xC5\xBE\xC3\xADvan\xC3\xBDmi sr\xC3\xA1\xC5\xBEkov\xC3\xBDmi vstupy jen z m\xC4\x9B\xC5\x99en\xC3\xAD ve sr\xC3\xA1\xC5\xBEkom\xC4\x9Brech. Metodou adjustovan\xC3\xBDch radarov\xC3\xBDch sr\xC3\xA1\xC5\xBEek bude mo\xC5\xBEno p\xC5\x99ipravovat plo\xC5\xA1n\xC3\xA9 sr\xC3\xA1\xC5\xBEkov\xC3\xA9 \xC3\xBAhrny, kter\xC3\xA9 budou vstupovat v po\xC5\xBEadovan\xC3\xBDch form\xC3\xA1tech do Aquabase p\xC5\x99edpov\xC4\x9Bdn\xC3\xADho syst\xC3\xA9mu. D\xC3\xA1le p\xC5\x99edpokl\xC3\xA1d\xC3\xA1me, \xC5\xBEe pro pilotn\xC3\xAD povod\xC3\xAD budou odvozeny parametry sr\xC3\xA1\xC5\xBEkoodtokov\xC3\xA9ho modelu na z\xC3\xA1klad\xC4\x9B fyzicko-geografick\xC3\xBDch  charakteristik (hydro-geologick\xC3\xA9 informace, rozvodnice, \xC5\x99\xC3\xAD\xC4\x8Dn\xC3\xAD s\xC3\xAD\xC5\xA5, DEM, vegeta\xC4\x8Dn\xC3\xAD kryt, vyu\xC5\xBEit\xC3\xAD p\xC5\xAFdy apod). V\xC3\xBDb\xC4\x9Br povod\xC3\xAD bude ur\xC4\x8Den podle dosavadn\xC3\xADch zku\xC5\xA1enost\xC3\xAD, se zam\xC4\x9B\xC5\x99en\xC3\xADm na oblasti, kde je pot\xC5\x99eba p\xC5\x99edpov\xC4\x9Bdi zp\xC5\x99esnit. Mo\xC5\xBEnosti vyu\xC5\xBEit\xC3\xAD  takto stanoven\xC3\xBDch parametr\xC5\xAF sr\xC3\xA1\xC5\xBEkoodtokov\xC3\xA9ho modelu SAC_SMA v semidistributivn\xC3\xADm p\xC5\x99\xC3\xADstupu, kdy je povod\xC3\xAD rozd\xC4\x9Bleno na men\xC5\xA1\xC3\xAD celky, jejich\xC5\xBE parametry jsou odvozeny na z\xC3\xA1klad\xC4\x9B charakteristik povod\xC3\xAD a p\xC5\x99esnost jejich odhadu je stanovov\xC3\xA1na na z\xC3\xA1klad\xC4\x9B porovn\xC3\xA1n\xC3\xAD simulovan\xC3\xA9ho odtoku z cel\xC3\xA9ho povod\xC3\xAD a m\xC4\x9B\xC5\x99en\xC3\xA9ho odtoku. Takto vytvo\xC5\x99en\xC3\xA9 a nakalibrovan\xC3\xA9 modely v\xC3\xBDznamn\xC4\x9B zvy\xC5\xA1uj\xC3\xAD p\xC5\x99esnost simulace a lze je pou\xC5\xBE\xC3\xADt i pro povod\xC3\xAD, kter\xC3\xA1 nebylo mo\xC5\xBEno kalibrovat standartn\xC3\xADm zp\xC5\xAFsobem a kde byly br\xC3\xA1ny v \xC3\xBAvahu parametry sousedn\xC3\xADho povod\xC3\xAD, co\xC5\xBE ne v\xC5\xBEdy poskytuje dobr\xC3\xA9 v\xC3\xBDsledky. V povod\xC3\xADch, kde byla kalibrace moderlu prov\xC3\xA1d\xC4\x9Bna p\xC5\x99i vyu\xC5\xBEit\xC3\xAD m\xC4\x9B\xC5\x99en\xC3\xBDch dat mohou parametry odvozen\xC3\xA9 na z\xC3\xA1klad\xC4\x9B vlastnost\xC3\xAD p\xC5\xAFdy slou\xC5\xBEit jako indik\xC3\xA1tory rozmez\xC3\xAD hodnot pro dan\xC3\xBD parametr. P\xC5\x99i vyu\xC5\xBEit\xC3\xAD t\xC3\xA9to metody je mo\xC5\xBEno stanovit i p\xC5\x99edpov\xC4\x9Bdi pr\xC5\xAFtok\xC5\xAF pro intern\xC3\xAD body syst\xC3\xA9mu, tam kde nen\xC3\xAD m\xC4\x9B\xC5\x99en\xC3\xAD. Metoda p\xC5\x99edstavuje potenci\xC3\xA1l i pro pot\xC5\x99ebu p\xC5\x99edpov\xC4\x9Bd\xC3\xAD p\xC5\x99\xC3\xADvalov\xC3\xBDch povodn\xC3\xAD, co\xC5\xBE dosud \xC5\xBE\xC3\xA1dn\xC3\xBD z u\xC5\xBE\xC3\xADvan\xC3\xBDch model\xC5\xAF v r\xC3\xA1mci \xC4\x8Cesk\xC3\xA9 republiky dost p\xC5\x99esn\xC4\x9B nepostihuje. Umo\xC5\xBE\xC5\x88uje t\xC3\xA9\xC5\xBE lep\xC5\xA1\xC3\xAD propojen\xC3\xAD sr\xC3\xA1\xC5\xBEkoodtokov\xC3\xBDch a \xC5\x99\xC3\xAD\xC4\x8Dn\xC3\xADch model\xC5\xAF, kdy se nejedn\xC3\xA1 o obodov\xC3\xA9 nav\xC3\xBD\xC5\xA1en\xC3\xAD pr\xC5\xAFtoku. \n"
