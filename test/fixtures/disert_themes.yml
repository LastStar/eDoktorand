  title: Flóra a vegetace bývalého vojenského výcvikového prostoru Mladá-Milovice
  methodology_summary: "METODIKA\r

    \r

    \r

    Doktorand: Mgr. Tereza Krobová\r

    \r

    Školitel: Doc. Ing. Václav Hejnák, Ph.D.\r

    Školitel specialista: Mgr. Milan Skalický, Ph.D.\r

    \r

    Téma DP: \r

    Flóra a vegetace bývalého vojenského výcvikového prostoru Mladá-Milovice\r

    \r

    Pracovní hypotéza:\r

    •	Předpokládáme výskyt zachovalých xerotermních travinných společenstev, která
    budou zjišťována v rámci podrobné a uceleného floristicko-fytocenologického
    zhodnocení flóry a vegetace zadaného území.\r

    •	Předpokládáme přítomnost vzácných a ohrožených druhů rostlin a společenstev,
    která budou hodnocena v rámci ČR.\r

    •	Z charakteristik biotopů na daných lokalitách bude vypracován návrh
    rekultivace ruderalizovaných ploch a ploch s náletem dřevin a také návrh
    trvalého extenzivního zemědělského využití zájmového území. \r

    \r

    Metodika:\r

    Terénní botanický průzkum se zaměří na získání podkladů pro vyhodnocení flóry a
    vegetace bývalého vojenského prostoru Mladá-Milovice. Tato oblast nebyla velice
    dlouho ovlivňována klasickým hospodařením na půdě. V krajině zůstala tudíž
    zachována specifická společenstva rostlin, místy jedinečného charakteru.
    Výsledky monitoringu budou sloužit jako důležité podklady pro pozorování a
    srovnání postupů sukcese vegetace a změn fytodiverzity nyní neobhospodařovaných
    lokalit a také budou důležité pro vyhlášení maloplošného chráněného území.
    Floristická inventarizace v terénu bude uskutečněna za použití klasických metod,
    morfologicko-srovnávacích. Fytocenologické snímkování stanovišť bude prováděno
    metodou odhadu pokryvnosti za použití rozšířené devíti členné stupnice
    Braun-Blanqueta. Klasifikace stanovišť, typizace vegetace, bude sjednocena podle
    Katalogu biotopů ČR (Chytrý, Kučera, Kočí eds. 2001). Nomenklatura cévnatých
    rostlin bude sjednocena podle Kubát et al. 2002: Klíč ke květeně České
    republiky. Při hodnocení vzácnosti a ohroženosti druhů se použije publikace
    Černý a červený seznam cévnatých rostlin ČR (Procházka 2001) a hodnocení
    vzácnosti stanovišť podle Rostlinná společenstva České republiky a jejich
    ohrožení (Moravec. et al. 1995).\r

    \r

    Literatura:\r

    Chytrý M., Kučera T., Kočí M. (2001): Katalog biotopů ČR. AVPK ČR, Praha, 307
    s.\r

    Jehlík V. (1998): Cizí expanzivní plevele ČR a SR. Academia, Praha, 506s.\r

    Kubát K. (2002): Klíč ke květeně ČR. Academia, Praha, 927 s.\r

    Moravec J. et al. (1995): Rostlinná společenstva České republiky a jejich
    ohrožení. – Ed. 2, Severočes. Přír., Litoměřice, append. (1995): 206 p.\r

    Procházka F. (2001) Černý a červený seznam cévnatých rostlin ČR (stav v roce
    2000). Příroda, Praha, 18: 1 – 166.\r

    Pyšek P., Sádlo J., Mandák B. (2002): Catalogue of alien plants of the Czech
    Republic. Preslia, 74: 97 – 186.\r

    \r

    "
