    podmínkách ?R, rozší?it a obohatit sortiment odr?d pšenice této jakostní skupiny a p?ípadn?
    ?ást z nich i nahradit. V zemích EU si hybridní odr?dy pšenice postupn? získávají své místo. V
    ?R je však o nich doposud k dispozici jen minimum informací a odborná ve?ejnost je
