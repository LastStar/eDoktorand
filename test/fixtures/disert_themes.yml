  title: Teoretické nástroje procesního modelování
  methodology_summary: "Úvod\r

    \r

    Dynamický vývoj na trhu informačních a komunikačních technologií přináší stále
    změny. Programy dnes řídí informační systémy  (procesy). V důsledku programových
    chyb může dojít k poškození lidského zdraví nebo k velkým materiálním či
    finančním škodám.  \r

    \r

    Tyto okolnosti nás nutí klást ještě větší důraz na kvalitu (jakost) informačních
    systémů. Jejich návrh a realizace je stejně složitý proces jako návrh softwaru.
    Jakost je určitý souhrn znaků, které mají schopnost uspokojit stanovené a
    předpokládané potřeby zákazníka. Aby se dobře fungující (kvalitní) informační
    systém nezměnil v chaoticky fungující (nekvalitní), je nutné používání nástrojů
    (metod) pro návrh a tvorbu softwaru či informačních systémů.  Nepoužití takových
    nástrojů má jediný negativní důsledek. Ano, celý proces tvorby počínaje
    specifikací požadavků zákazníka až po samotný software nebo informační systém je
    velice nahodilý (nepředvídatelný)  a právě to vede k velkému množství chyb.
    Hodnocením jakosti produktu  a jakosti procesu se zaobírá řada mezinárodních
    norem, která je vytvářena spoluprací mezinárodních organizací ISO a IEC
    (ISO/IEC).\r

    \r

    Cíle práce\r

    \r

    Hlavním cílem disertační práce bude teoretický popis a demonstrace možností
    různých modelů (nástrojů, metod) pro procesní modelování . Disertační práce bude
    zaměřena na oblast informačních a komunikačních technologií, zejména pak na
    oblast analýzy a návrhu informačních systémů. \r

    \r

    Metodika práce\r

    \r

    Disertační práce by předběžně měla být zpracována k problematice „Teoretické
    nástroje procesního modelování“.  \r

    Práce nejprve poskytne stručný přehled historického vývoje těchto nástrojů. Po
    tomto seznámení s historií se bude práce věnovat jejich teoretickému popisu.
    Důraz bude kladen na klasické (teoretické) a moderní (v praxi používané)
    nástroje, které budou v době psaní disertační práce k dispozici. Dále pak bude v
    práci mino hlavního hlediska porovnán kladný i záporný vliv takových nástrojů na
    „současnou“ praxi. Těžiště práce bude návrh vylepšení některých postupů v
    oblasti procesního modelování. Tento návrh v sobě bude obsahovat porovnání mezi
    předchozím a nově navrhovaným postupem, pomocí co možná nejpřesnějších měření.
    \r

    Přínosem disertační práce by měla být nová metodika, která z mnoha možných
    formálních nástrojů je v daném případě nejvhodnější a v které variantě mí být
    užita.   \r

    \r

    Časový harmonogram práce\r

    \r

    Rok 2005 – 2008\r

    -	shromažďování informací (odborné literatury),\r

    -	sledování odborných periodik,\r

    -	účast doktoranda na odborných konferencích,\r

    -	publikační činnost,\r

    \r

    Rok 2006 – 2007\r

    -	zpracování podkladového materiálu,\r

    -	vypracování přehledu o současném stavu dané problematiky,\r

    \r

    Rok 2006 – 2008\r

    -	vypracování vlastní práce,\r

    \r

    Rok 2008\r

    -	zpracování výsledků s důrazem na nové poznatky a závěru,\r

    -	příprava na obhajobu.	\r

    "
