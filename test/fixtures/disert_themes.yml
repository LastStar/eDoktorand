  title: "Vyu\xC5\xBEit\xC3\xAD mikroorganism\xC5\xAF pro revitalizaci v\xC3\xBDsypek po t\xC4\x9B\xC5\xBEb\xC4\x9B hn\xC4\x9Bd\xC3\xA9ho uhl\xC3\xAD"
  methodology_summary: "  T\xC3\xA9ma: Vyu\xC5\xBEit\xC3\xAD mikroorganism\xC5\xAF pro revitalizaci v\xC3\xBDsypek  po t\xC4\x9B\xC5\xBEb\xC4\x9B hn\xC4\x9Bd\xC3\xA9ho uhl\xC3\xAD\r\n\
    \r\n \r\n\
    \r\n   Mikrobi\xC3\xA1ln\xC3\xAD aktivita v\xC3\xBDsypkov\xC3\xA9 zeminy je oproti b\xC4\x9B\xC5\xBEn\xC3\xBDm p\xC5\xAFd\xC3\xA1m \xC4\x8D\xC3\xA1ste\xC4\x8Dn\xC4\x9B utlumena, chyb\xC3\xAD zvl\xC3\xA1\xC5\xA1t\xC4\x9B bakterie, kter\xC3\xA9 vy\xC5\xBEaduj\xC3\xAD obd\xC4\x9Bl\xC3\xA1vanou p\xC5\xAFdu s dostate\xC4\x8Dn\xC3\xBDm mno\xC5\xBEstv\xC3\xADm organick\xC3\xA9 hmoty. C\xC3\xADlen\xC3\xBDm p\xC4\x9Bstov\xC3\xA1n\xC3\xADm legumin\xC3\xB3z za \xC3\xBA\xC4\x8Delem rekultivac\xC3\xAD m\xC5\xAF\xC5\xBEeme urychlit p\xC5\x99irozen\xC3\xBD proces z\xC3\xBArodn\xC4\x9Bn\xC3\xAD t\xC4\x9Bchto ploch. \xC3\x9Asp\xC4\x9B\xC5\xA1n\xC3\xA9 p\xC4\x9Bstov\xC3\xA1n\xC3\xAD legumin\xC3\xB3z z\xC3\xA1vis\xC3\xAD do zna\xC4\x8Dn\xC3\xA9 m\xC3\xADry na kvalitn\xC3\xAD bakterizaci inokula\xC4\x8Dn\xC3\xADmi prepar\xC3\xA1ty, kter\xC3\xA9 obsahuj\xC3\xAD dostate\xC4\x8Dn\xC3\xBD po\xC4\x8Det efektivn\xC3\xADch rhiz\xC3\xB3bi\xC3\xAD pro ur\xC4\x8Ditou legumin\xC3\xB3zu (\xC5\xA0imon a Mikanov\xC3\xA1, 1997).\r\n\
    \r\n\
    \r\n\
    C\xC3\xADlem t\xC3\xA9to pr\xC3\xA1ce je posoudit vliv mikrobi\xC3\xA1ln\xC3\xADch inokulac\xC3\xAD na zm\xC4\x9Bnu p\xC5\xAFdn\xC3\xADch vlastnost\xC3\xAD a  zlep\xC5\xA1en\xC3\xAD r\xC5\xAFstu rostlin na rekultivovan\xC3\xA9 d\xC5\xAFln\xC3\xAD v\xC3\xBDsypce. Pozemek pro zalo\xC5\xBEen\xC3\xAD pokusu byl vybr\xC3\xA1n na v\xC3\xBDsypce nepovezen\xC3\xA9 ornic\xC3\xAD, kter\xC3\xA1 byla zakl\xC3\xA1d\xC3\xA1na v pr\xC5\xAFb\xC4\x9Bhu let 2000 \xE2\x80\x93 2005 na \xC3\xBAzem\xC3\xAD tehdej\xC5\xA1\xC3\xADho lomu Merkur. Materi\xC3\xA1l v\xC3\xBDsypky je tvo\xC5\x99en p\xC5\x99ev\xC3\xA1\xC5\xBEn\xC4\x9B t\xC5\x99etihorn\xC3\xADmi \xC5\xA1ed\xC3\xBDmi j\xC3\xADly (75 %), hn\xC4\x9Bd\xC3\xBDmi j\xC3\xADly (7 %), p\xC3\xADsky (6,6 %) a \xC5\xA1t\xC4\x9Brky (3,4 %). Tento substr\xC3\xA1t m\xC3\xA1 nevhodn\xC3\xA9 fyzik\xC3\xA1ln\xC3\xAD a chemick\xC3\xA9 vlastnosti, n\xC3\xADzkou biologickou aktivitu.\r\n\
    Vyu\xC5\xBEit\xC3\xAD inokulac\xC3\xAD m\xC5\xAF\xC5\xBEe napomoci ke z\xC3\xBArodn\xC4\x9Bn\xC3\xAD v\xC3\xBDsypkov\xC3\xA9 zeminy. Testovan\xC3\xA9 mikrobi\xC3\xA1ln\xC3\xAD inokulum bude obsahovat p\xC5\xAFdn\xC3\xAD bakterie rodu Azotobacter se schopnost\xC3\xAD fixace dus\xC3\xADku, fosfor solubilizuj\xC3\xADc\xC3\xAD bakterie a bakterie Sinorhizobium meliloti symbioticky fixuj\xC3\xADc\xC3\xAD dus\xC3\xADk. \r\n\
    \r\n\
    C\xC3\xADle pr\xC3\xA1ce\r\n\
    \r\n\
    \r\n\
    \r\n\
    \xEF\x82\xA7\tZhodnotit z\xC3\xA1kladn\xC3\xAD p\xC5\xAFdn\xC3\xAD chemick\xC3\xA9 a fyzik\xC3\xA1ln\xC4\x9B chemick\xC3\xA9 vlastnosti vstupn\xC3\xADch vzork\xC5\xAF  v\xC3\xBDsypkov\xC3\xA9 zeminy.\r\n\
    \xEF\x82\xA7\tZjistit p\xC5\x99irozen\xC3\xBD v\xC3\xBDskyt p\xC5\xAFdn\xC3\xADch bakteri\xC3\xAD Azotobacter a Rhizobium. \r\n\
    \xEF\x82\xA7\tPomoc\xC3\xAD n\xC3\xA1dobov\xC3\xBDch pokus\xC5\xAF zjistit p\xC5\x99e\xC5\xBE\xC3\xADv\xC3\xA1n\xC3\xAD inokulovan\xC3\xBDch bakteri\xC3\xAD ve v\xC3\xBDsypkov\xC3\xA9 zemin\xC4\x9B.\r\n\
    \xEF\x82\xA7\tPomoc\xC3\xAD maloparcelkov\xC3\xBDch pokus\xC5\xAF porovnat v\xC3\xBDsledky inokulace p\xC5\xAFvodn\xC3\xADmi mikroorganismy a mikroorganismy nep\xC5\xAFvodn\xC3\xADmi.\r\n\
