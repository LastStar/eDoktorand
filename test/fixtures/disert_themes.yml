  methodology_summary: "Pom\xC4\x9Br stabiln\xC3\xADch izotop\xC5\xAF uhl\xC3\xADku 12 C a 13 C v rostlinn\xC3\xA9 biomase odr\xC3\xA1\xC5\xBE\xC3\xAD fyziologick\xC3\xBD stav rostliny v dob\xC4\x9B, kdy se biomasa tvo\xC5\x99ila. V izotopov\xC3\xA9m sign\xC3\xA1lu letokruh\xC5\xAF strom\xC5\xAF (\xCE\x94 13 C) se zaznamen\xC3\xA1vaj\xC3\xAD zm\xC4\x9Bny vn\xC4\x9Bj\xC5\xA1\xC3\xADch podm\xC3\xADnek prost\xC5\x99ed\xC3\xAD, ve kter\xC3\xBDch strom vyr\xC5\xAFstal, ale tak\xC3\xA9 fyziologick\xC3\xA1 reakce stromu na dan\xC3\xA9 podm\xC3\xADnky prost\xC5\x99ed\xC3\xAD. Izotopov\xC3\xA1 anal\xC3\xBDza jednotliv\xC3\xBDch letokruh\xC5\xAF tak poskytuje integrovan\xC3\xBD retrospektivn\xC3\xAD pohled na zm\xC4\x9Bny ve fyziologick\xC3\xBDch procesech a r\xC5\xAFstu stromu v roce, kdy dan\xC3\xBD letokruh vznikal. Jedn\xC3\xADm z c\xC3\xADl\xC5\xAF pr\xC3\xA1ce m\xC3\xA1 b\xC3\xBDt ov\xC4\x9B\xC5\x99en\xC3\xAD korelace zm\xC4\x9Bn v izotopov\xC3\xA9m sign\xC3\xA1lu \xE2\x88\x86 13 C z letokruh\xC5\xAF se zm\xC4\x9Bnami prost\xC5\x99ed\xC3\xAD.\r\n\
    \r\n\
    Anal\xC3\xBDza izotop\xC5\xAF kysl\xC3\xADku m\xC3\xA1 p\xC5\x99isp\xC4\x9Bt k roz\xC5\xA1\xC3\xAD\xC5\x99en\xC3\xAD v\xC4\x9Bdomost\xC3\xAD o fyziologii d\xC5\x99evin. V\xC3\xADme, \xC5\xBEe voda v rostlin\xC4\x9B je obohacena o 18 O oproti p\xC5\xAFdn\xC3\xAD vod\xC4\x9B, ale nev\xC3\xADme, zda izotopov\xC4\x9B obohacen\xC3\xA1 voda z list\xC5\xAF difunduje proti sm\xC4\x9Bru toku do c\xC3\xA9vic a zda existuje diference v obohacen\xC3\xAD vody o 18 O nap\xC5\x99\xC3\xAD\xC4\x8D kmenem v z\xC3\xA1vislosti na transpira\xC4\x8Dn\xC3\xADm toku. Toto jsou pak dal\xC5\xA1\xC3\xAD v\xC3\xBDzkumn\xC3\xA9 c\xC3\xADle t\xC3\xA9to pr\xC3\xA1ce.\r\n\
    \r\n\
    V\xC3\xBDzkum stabiln\xC3\xADch izotop\xC5\xAF bude proveden z v\xC3\xBDvrt\xC5\xAF strom\xC5\xAF. Anal\xC3\xBDzy budou prob\xC3\xADhat v laborato\xC5\x99i Biologick\xC3\xA9 fakulty Jiho\xC4\x8Desk\xC3\xA9 univerzity v \xC4\x8Cesk\xC3\xBDch Bud\xC4\x9Bjovic\xC3\xADch. \r\n\
