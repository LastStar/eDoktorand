disert_themes_084: 
  approved_on: 
  created_on: 2005-11-28 08:52:03
  title: Analýza růstu moderních genotypů prasat
  methodology_summary: "·Hypotéza: Definování růstové křivky pro hybridní populace prasat umožňuje
    optimální výživu ve vztahu ke zvolenému genotypu a pohlaví. V současnosti se
    neustále snižují průměrné ceny vepřového masa. Na tuto skutečnost farmáři
    reagují snahou snížit náklady ve svých chovech a zvýšit efektivitu produkce.
    Hlavním faktorem zvýšení efektivnosti je zvýšení užitkovosti zvířat při snížení
    krmných nákladů. Růst je jednou z hlavních užitkových vlastností jatečných
    prasat, a to jak ve smyslu kvantitativního růstu, tedy zvyšování tělesné
    hmotnosti, tak i růstu kvalitativního, daným například poměrem tuku a svaloviny
    v cenných masných partiích. Schopnost růstu, příjem krmiva a odlišná tvorba masa
    závisí na vnitřních (genetických) a vnějších (prostřeďových) faktorech a je
    proto rozhodujícím aspektem, který významně ovlivňuje techniku a technologii
    chovu a samozřejmě i celkovou ekonomiku produkce. Zvolit optimální výživu ve
    vztahu k pohlaví a genotypu při plném respektování a komplexní znalosti
    intenzity růstu a využitelnosti krmiva v jednotlivých fázích výkrmu je proto
    komplikovaný úkol, který je nutné intenzivně řešit. Intenzitu růstu hodnotíme
    pomocí růstových modelů (klasický model shrnující postnatální růst růstovou
    křivkou, či multifázový růstový model shrnující data pomocí růstových funkcí).
    Vhodný model nám umožní shrnout důležité růstové charakteristiky, jako je
    rychlost růstu, ranost, průměrný denní přírůstek, konverze krmiva a živá
    hmotnost v určitém věku, do několika modelových parametrů. \r

    ·Cílem je pomocí statistická analýzy identifikovat vztahy mezi parametry růstu a
    důležitými produkčními a reprodukčními vlastnostmi. Výzkum bude zaměřen na růst
    finálních hybridů zkoumaný podle: 1. Kombinací křížení 2. Pohlaví 3. Týdenních
    intervalů (vážení a měření) 4. Intenzity růstu jatečných těl 5. Promítání
    intenzity růstu do utváření jatečných těl Pokusy proběhnou na farmě Ploskov
    Praha, 15.10. 2005 \r

    \r

    "
