  title: "Optimalizace tvorby v\xC3\xBDnosu a jakosti hybridn\xC3\xADch odr\xC5\xAFd p\xC5\xA1enice"
  methodology_summary: "Po mnohalet\xC3\xA9m \xC5\xA1lechtitelsk\xC3\xA9m \xC3\xBAsil\xC3\xAD p\xC5\x99ich\xC3\xA1zej\xC3\xAD na na\xC5\xA1e pole hybridn\xC3\xAD odr\xC5\xAFdy p\xC5\xA1enice. Jejich zaveden\xC3\xAD do praxe bylo umo\xC5\xBEn\xC4\x9Bno d\xC3\xADky dosa\xC5\xBEen\xC3\xA9mu pokroku v tvorb\xC4\x9B t\xC4\x9Bchto hybrid\xC5\xAF \xE2\x80\x93 F1 generace se z\xC3\xADsk\xC3\xA1 po o\xC5\xA1et\xC5\x99en\xC3\xAD chemick\xC3\xBDm kastr\xC3\xA1tem v dob\xC4\x9B kv\xC4\x9Btu mate\xC5\x99sk\xC3\xA9ho komponentu. Produkce hybridn\xC3\xADho osiva je n\xC3\xA1ro\xC4\x8Dn\xC3\xA1 a osivo je drah\xC3\xA9; v\xC3\xBDsevky hybridn\xC3\xADch odr\xC5\xAFd jsou v\xC5\xA1ak podstatn\xC4\x9B ni\xC5\xBE\xC5\xA1\xC3\xAD ve srovn\xC3\xA1n\xC3\xAD s klasick\xC3\xBDmi liniov\xC3\xBDmi odr\xC5\xAFdami p\xC5\xA1enice a pohybuj\xC3\xAD se v rozmez\xC3\xAD 1 \xE2\x80\x93 2 MKS/ha. Z d\xC3\xADl\xC4\x8D\xC3\xADch \xC3\xBAdaj\xC5\xAF zahrani\xC4\x8Dn\xC3\xADch \xC5\xA1lechtitelsk\xC3\xBDch a semen\xC3\xA1\xC5\x99sk\xC3\xBDch firem vypl\xC3\xBDv\xC3\xA1, \xC5\xBEe hybridn\xC3\xAD odr\xC5\xAFdy p\xC5\xA1enice se ve srovn\xC3\xA1n\xC3\xAD s klasick\xC3\xBDmi liniov\xC3\xBDmi odr\xC5\xAFdami vyzna\xC4\x8Duj\xC3\xAD mohutn\xC4\x9Bj\xC5\xA1\xC3\xADm ko\xC5\x99enov\xC3\xBDm syst\xC3\xA9mem (a\xC5\xBE o 30%), zv\xC3\xBD\xC5\xA1enou odolnost\xC3\xAD v\xC5\xAF\xC4\x8Di stresov\xC3\xBDm podm\xC3\xADnk\xC3\xA1m (chlad, sucho, p\xC5\x99emok\xC5\x99en\xC3\xAD), dob\xC5\x99e sn\xC3\xA1\xC5\xA1ej\xC3\xAD i pozemky nevhodn\xC3\xA9 pro p\xC4\x9Bstov\xC3\xA1n\xC3\xAD tradi\xC4\x8Dn\xC3\xADch p\xC5\xA1enic (p\xC3\xADs\xC4\x8Dit\xC3\xA9 p\xC5\xAFdy, v\xC3\xBDsu\xC5\xA1n\xC3\xA9 pozemky, pozemky s hor\xC5\xA1\xC3\xAD bonitou) a i velmi rozd\xC3\xADln\xC3\xA9 term\xC3\xADny set\xC3\xAD \xE2\x80\x93 od nejran\xC4\x9Bj\xC5\xA1\xC3\xADch a\xC5\xBE po velmi pozdn\xC3\xAD. Ve srovn\xC3\xA1n\xC3\xAD s tradi\xC4\x8Dn\xC3\xADmi odr\xC5\xAFdami se hybridy vyzna\xC4\x8Duj\xC3\xAD vy\xC5\xA1\xC5\xA1\xC3\xADm po\xC4\x8Dtem plodn\xC3\xBDch odno\xC5\xBE\xC3\xAD, del\xC5\xA1\xC3\xADm klasem, vy\xC5\xA1\xC5\xA1\xC3\xADm po\xC4\x8Dtem zrn v klasu a vy\xC5\xA1\xC5\xA1\xC3\xAD HTZ. V\xC3\xBDnosy hybridn\xC3\xADch odr\xC5\xAFd jsou o cca 10 \xE2\x80\x93 15% vy\xC5\xA1\xC5\xA1\xC3\xAD ve srovn\xC3\xA1n\xC3\xAD s klasick\xC3\xBDmi odr\xC5\xAFdami p\xC5\xA1enice. Je v\xC5\xA1ak t\xC5\x99eba po\xC4\x8D\xC3\xADtat s t\xC3\xADm, \xC5\xBEe pro uplatn\xC4\x9Bn\xC3\xAD sv\xC3\xA9ho v\xC3\xBDnosov\xC3\xA9ho potenci\xC3\xA1lu a dosahov\xC3\xA1n\xC3\xAD vysok\xC3\xBDch v\xC3\xBDnos\xC5\xAF zrna budou hybridn\xC3\xAD odr\xC5\xAFdy vy\xC5\xBEadovat vy\xC5\xA1\xC5\xA1\xC3\xAD intenzitu hnojen\xC3\xAD, zejm\xC3\xA9na vy\xC5\xA1\xC5\xA1\xC3\xAD d\xC3\xA1vky N. V\xC4\x9Bt\xC5\xA1ina hybridn\xC3\xADch odr\xC5\xAFd p\xC5\xA1enice je za\xC5\x99azena do jakostn\xC3\xAD skupiny C \xE2\x80\x93 tzn. \xE2\x80\x9Eostatn\xC3\xAD, nevhodn\xC3\xA9 pro pek\xC3\xA1rensk\xC3\xA9 zpracov\xC3\xA1n\xC3\xAD\xE2\x80\x9C. Krom\xC4\x9B vysok\xC3\xA9 HTZ se  podle zahrani\xC4\x8Dn\xC3\xADch \xC5\xA1lechtitel\xC5\xAF vyzna\xC4\x8Duj\xC3\xAD vysoce nadpr\xC5\xAFm\xC4\x9Brn\xC3\xBDm obsahem \xC5\xA1krobu. Mo\xC5\xBEnosti uplatn\xC4\x9Bn\xC3\xAD hybridn\xC3\xADch odr\xC5\xAFd p\xC5\xA1enice tedy budou nejsp\xC3\xAD\xC5\xA1e v oblasti  pr\xC5\xAFmyslov\xC3\xA9ho vyu\xC5\xBEit\xC3\xAD \xE2\x80\x93 k v\xC3\xBDrob\xC4\x9B bioetanolu a \xC5\xA1krobu a samoz\xC5\x99ejm\xC4\x9B tak\xC3\xA9 ke krmn\xC3\xBDm \xC3\xBA\xC4\x8Del\xC5\xAFm. Hybridn\xC3\xAD odr\xC5\xAFdy by tak mohly, po prov\xC4\x9B\xC5\x99en\xC3\xAD v podm\xC3\xADnk\xC3\xA1ch \xC4\x8CR, roz\xC5\xA1\xC3\xAD\xC5\x99it a obohatit sortiment odr\xC5\xAFd p\xC5\xA1enice t\xC3\xA9to jakostn\xC3\xAD skupiny a p\xC5\x99\xC3\xADpadn\xC4\x9B \xC4\x8D\xC3\xA1st z nich i nahradit. V zem\xC3\xADch EU si hybridn\xC3\xAD odr\xC5\xAFdy p\xC5\xA1enice postupn\xC4\x9B z\xC3\xADsk\xC3\xA1vaj\xC3\xAD sv\xC3\xA9 m\xC3\xADsto. V \xC4\x8CR je v\xC5\xA1ak o nich doposud k dispozici jen minimum informac\xC3\xAD a odborn\xC3\xA1 ve\xC5\x99ejnost je t\xC3\xA9m\xC4\x9B\xC5\x99 nezn\xC3\xA1. K tomu, aby se tyto odr\xC5\xAFdy dostaly do \xC5\xA1ir\xC5\xA1\xC3\xADho podv\xC4\x9Bdom\xC3\xAD a na\xC5\xA1ly sv\xC3\xA9 uplatn\xC4\x9Bn\xC3\xAD, by m\xC4\x9Bl p\xC5\x99isp\xC4\x9Bt tento projekt.\r\n\
    \r\n\
    C\xC3\xADle: \r\n\
    1) prozkoumat v\xC3\xBDnosotvorn\xC3\xBD proces vybran\xC3\xBDch odr\xC5\xAFd hybridn\xC3\xAD p\xC5\xA1enice p\xC5\x99i r\xC5\xAFzn\xC3\xBDch variant\xC3\xA1ch term\xC3\xADn\xC5\xAF set\xC3\xAD, v\xC3\xBDsevk\xC5\xAF a 3 r\xC5\xAFzn\xC3\xBDch intenzit\xC3\xA1ch p\xC4\x9Bstov\xC3\xA1n\xC3\xAD (ni\xC5\xBE\xC5\xA1\xC3\xAD intenzita, st\xC5\x99edn\xC3\xAD-standardn\xC3\xAD intenzita a vysok\xC3\xA1 intenzita), prov\xC4\x9B\xC5\x99it reakci odr\xC5\xAFd na jednotliv\xC3\xA9 intenzifika\xC4\x8Dn\xC3\xAD faktory (hnojen\xC3\xAD N, pesticidy, regul\xC3\xA1tory r\xC5\xAFstu), specifikovat rozd\xC3\xADly v tvorb\xC4\x9B v\xC3\xBDnosu mezi hybridn\xC3\xADmi odr\xC5\xAFdami a kontrolou \xE2\x80\x93 klasickou liniovou odr\xC5\xAFdou p\xC5\xA1enice; \r\n\
    2) z\xC3\xADskat podrobn\xC3\xA9 informace o jakosti zrna hodnocen\xC3\xBDch hybridn\xC3\xADch odr\xC5\xAFd p\xC5\xA1enice a prov\xC4\x9B\xC5\x99it mo\xC5\xBEnosti jejich uplatn\xC4\x9Bn\xC3\xAD pro r\xC5\xAFzn\xC3\xA9 u\xC5\xBEitkov\xC3\xA9 sm\xC4\x9Bry (zejm\xC3\xA9na lihovarnick\xC3\xA9, \xC5\xA1krob\xC3\xA1rensk\xC3\xA9, krmn\xC3\xA9 \xC3\xBA\xC4\x8Dely);\r\n\
    3) prov\xC3\xA9st ekonomick\xC3\xA9 zhodnocen\xC3\xAD jednotliv\xC3\xBDch pokusn\xC3\xBDch variant ve vztahu k v\xC3\xBDnosu zrna a aktu\xC3\xA1ln\xC3\xADm realiza\xC4\x8Dn\xC3\xADm cen\xC3\xA1m p\xC5\xA1enice. Na z\xC3\xA1klad\xC4\x9B toho vymezit optim\xC3\xA1ln\xC3\xAD zp\xC5\xAFsob a intenzitu p\xC4\x9Bstov\xC3\xA1n\xC3\xAD a vypracovat doporu\xC4\x8Den\xC3\xAD pro komplexn\xC3\xAD p\xC4\x9Bstebn\xC3\xAD technologii hybridn\xC3\xAD p\xC5\xA1enice.\r\n\
    \r\n\
    Vlastn\xC3\xAD metodika: \r\n\
    Poln\xC3\xAD pokusy se 2 hybridn\xC3\xADmi odr\xC5\xAFdami ozim\xC3\xA9 p\xC5\xA1enice Hybnos a Hyno-Monta, ob\xC4\x9B jakostn\xC3\xAD skupina C (Saaten-Union) a kontrolou \xE2\x80\x93 klasickou odr\xC5\xAFdou p\xC5\xA1enice Biscay ( C ) (Saaten-Union) budou vedeny na V\xC3\xBDzkumn\xC3\xA9 stanici FAPPZ \xC4\x8CZU Praha v \xC4\x8Cerven\xC3\xA9m \xC3\x9Ajezd\xC4\x9B. Budou pou\xC5\xBEity 3 term\xC3\xADny set\xC3\xAD (\xC4\x8Dasn\xC3\xBD, st\xC5\x99edn\xC3\xAD, pozdn\xC3\xAD), 4 r\xC5\xAFzn\xC3\xA9 \xC3\xBArovn\xC4\x9B v\xC3\xBDsevk\xC5\xAF a 3 r\xC5\xAFzn\xC3\xA9 intenzity p\xC4\x9Bstov\xC3\xA1n\xC3\xAD - ni\xC5\xBE\xC5\xA1\xC3\xAD intenzita, st\xC5\x99edn\xC3\xAD-standardn\xC3\xAD intenzita, vysok\xC3\xA1 intenzita (d\xC3\xA1vky dus\xC3\xADku 70, 140 a 210 kg N/ha, r\xC5\xAFzn\xC3\xA1 \xC3\xBArove\xC5\x88 u\xC5\xBEit\xC3\xAD pesticid\xC5\xAF a r\xC5\xAFstov\xC3\xBDch regul\xC3\xA1tor\xC5\xAF). V pr\xC5\xAFb\xC4\x9Bhu vegetace bude sledov\xC3\xA1n u v\xC5\xA1ech variant pokusu pr\xC5\xAFb\xC4\x9Bh r\xC5\xAFstov\xC3\xBDch f\xC3\xA1z\xC3\xAD, v pravideln\xC3\xBDch, cca 3 t\xC3\xBDdenn\xC3\xADch intervalech budou odeb\xC3\xADr\xC3\xA1ny rostliny z pokusn\xC3\xBDch variant a sledov\xC3\xA1na dynamika r\xC5\xAFstu a v\xC3\xBDvoje porost\xC5\xAF (d\xC3\xA9lka rostlin, tvorba a redukce odno\xC5\xBE\xC3\xAD, n\xC3\xA1r\xC5\xAFst hmotnosti su\xC5\xA1iny nadzemn\xC3\xAD biomasy a ko\xC5\x99en\xC5\xAF, obsah chlorofylu v listech, stanoven\xC3\xAD listov\xC3\xA9 plochy, hodnocen\xC3\xAD v\xC3\xBDvoje vzrostn\xC3\xA9ho vrcholu). P\xC5\x99ed sklizn\xC3\xAD bude zji\xC5\xA1t\xC4\x9Bna struktura v\xC3\xBDnosov\xC3\xBDch prvk\xC5\xAF (po\xC4\x8Dty klas\xC5\xAF na jednotku plochy, z rostlin odebran\xC3\xBDch p\xC5\x99ed sklizn\xC3\xAD stanoven pr\xC5\xAFm\xC4\x9Brn\xC3\xBD po\xC4\x8Det klas\xC5\xAF na rostlinu a produktivita klasu). Bude zji\xC5\xA1t\xC4\x9Bn v\xC3\xBDnos zrna a odebr\xC3\xA1ny vzorky zrna pro komplexn\xC3\xAD jakostn\xC3\xAD hodnocen\xC3\xAD (OH, obsah N-l\xC3\xA1tek, \xC4\x8CP, Zeleny test, obsah mokr\xC3\xA9ho lepku, obsah \xC5\xA1krobu, skladba b\xC3\xADlkovin, velikostn\xC3\xAD zastoupen\xC3\xAD \xC5\xA1krobov\xC3\xBDch zrn). Na z\xC3\xA1klad\xC4\x9B pr\xC5\xAFb\xC4\x9B\xC5\xBEn\xC3\xBDch z\xC3\xA1znam\xC5\xAF o jednotliv\xC3\xBDch pracovn\xC3\xADch operac\xC3\xADch, aplikaci konkr\xC3\xA9tn\xC3\xADch p\xC5\x99\xC3\xADpravk\xC5\xAF a d\xC3\xA1vek hnojiv bude provedeno ekonomick\xC3\xA9 zhodnocen\xC3\xAD jednotliv\xC3\xBDch pokusn\xC3\xBDch variant ve vztahu k v\xC3\xBDnosu zrna a aktu\xC3\xA1ln\xC3\xADm realiza\xC4\x8Dn\xC3\xADm cen\xC3\xA1m p\xC5\xA1enice."
