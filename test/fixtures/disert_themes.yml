  title: "Vokalizace prasnice a selat jako indik\xC3\xA1tor welfare"
  methodology_summary: "Akustick\xC3\xA9 projevy hraj\xC3\xAD d\xC5\xAFle\xC5\xBEitou roli v komunikaci mnoha \xC5\xBEivo\xC4\x8Dich\xC5\xAF. Vokalizace, jako aktivn\xC3\xAD tvorba hlasu specifick\xC3\xBDmi org\xC3\xA1ny, je v\xC3\xBDrazem vnit\xC5\x99n\xC3\xADho stavu organismu zv\xC3\xAD\xC5\x99ete nebo m\xC5\xAF\xC5\xBEe b\xC3\xBDt vyvol\xC3\xA1na vn\xC4\x9Bj\xC5\xA1\xC3\xADmi podn\xC4\x9Bty. Hlasov\xC3\xA9 projevy vyd\xC3\xA1van\xC3\xA9 zv\xC3\xAD\xC5\x99aty jsou relativn\xC4\x9B snadno zachytiteln\xC3\xA9, proto je lze pou\xC5\xBE\xC3\xADt jako neinvazivn\xC3\xAD metodu posouzen\xC3\xAD pohody zv\xC3\xAD\xC5\x99ete. \n\
    Mortalita selat je jedn\xC3\xADm z hlavn\xC3\xADch probl\xC3\xA9mu v chovu prasat. Hlavn\xC3\xAD p\xC5\x99\xC3\xAD\xC4\x8Dina \xC3\xBAmrt\xC3\xAD selat je zalehnut\xC3\xAD selete prasnic\xC3\xAD nebo jeho vyhladov\xC4\x9Bn\xC3\xAD. B\xC4\x9Bhem prvn\xC3\xADch 48 hodin po porodu je zalehnut\xC3\xAD nej\xC4\x8Dast\xC4\x9Bj\xC5\xA1\xC3\xAD p\xC5\x99\xC3\xAD\xC4\x8Dinnou ztr\xC3\xA1t selat. \xC3\x9Ahyn selete \xC3\xBAzce souvis\xC3\xAD s d\xC3\xA9lkou trv\xC3\xA1n\xC3\xAD jeho zalehnut\xC3\xAD prasnic\xC3\xAD. Rychl\xC3\xA1 reakce prasnice na vokalizaci zalehnut\xC3\xA9ho selete bude tedy jedn\xC3\xADm z rozhoduj\xC3\xADc\xC3\xADch faktor\xC5\xAF pro p\xC5\x99e\xC5\xBEit\xC3\xAD zalehnut\xC3\xA9ho selete.\n\
    Dal\xC5\xA1\xC3\xAD mo\xC5\xBEnost\xC3\xAD je, \xC5\xBEe zalehnut\xC3\xAD selete prasnic\xC3\xAD je alternativn\xC3\xAD cestou redukce mate\xC5\x99sk\xC3\xA9 investice zvl\xC3\xA1\xC5\xA1t\xC4\x9B u velk\xC3\xBDch vrh\xC5\xAF, kde po\xC4\x8Det selat p\xC5\x99evy\xC5\xA1uje po\xC4\x8Det funk\xC4\x8Dn\xC3\xADch struk\xC5\xAF prasnice, proto zde lze p\xC5\x99edpokl\xC3\xA1dat i vy\xC5\xA1\xC5\xA1\xC3\xAD v\xC3\xBDskyt vokalizac\xC3\xAD selat bojuj\xC3\xADc\xC3\xADch o struky. \n\
    Prasnice svol\xC3\xA1v\xC3\xA1 selata ke kojen\xC3\xAD charakteristickou vokalizac\xC3\xAD - n\xC3\xADzk\xC3\xBDm a rytmick\xC3\xBDm  chrocht\xC3\xA1n\xC3\xADm s postupn\xC4\x9B vzr\xC5\xAFstaj\xC3\xADc\xC3\xAD frekvenc\xC3\xAD zvuk\xC5\xAF, kter\xC3\xA1 m\xC3\xA1 pomoci selat\xC5\xAFm ve vrhu v synchronizaci s\xC3\xA1n\xC3\xAD p\xC5\x99i ejekci ml\xC3\xA9ka. Je zn\xC3\xA1mo, \xC5\xBEe zrychlov\xC3\xA1n\xC3\xAD chrocht\xC3\xA1n\xC3\xAD vrchol\xC3\xAD t\xC4\x9Bsn\xC4\x9B po uvoln\xC4\x9Bn\xC3\xAD oxytocinu, tj. asi 20 sekund p\xC5\x99ed ejekc\xC3\xAD ml\xC3\xA9ka. Z literatury nen\xC3\xAD ov\xC5\xA1em zn\xC3\xA1mo nic o v\xC3\xBDvoji vzorce vokalizace prasnice kr\xC3\xA1tce po porodu, vlivu jej\xC3\xAD \xC4\x8Detnosti na p\xC5\x99\xC3\xADjem ml\xC3\xA9ka selaty a p\xC5\x99\xC3\xADr\xC5\xAFstku selat v neonat\xC3\xA1ln\xC3\xADm obdob\xC3\xAD.        \n\
    C\xC3\xADlem t\xC3\xA9to diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce bude: \n\
    1. Zjistit v\xC3\xBDvoj reaktivnosti prasnice na vokalizaci zalehnut\xC3\xA9ho selete s n\xC3\xA1sledn\xC3\xBDm vyhodnocen\xC3\xADm, na jak\xC3\xA9 parametry vokalizace (trvan\xC3\xAD vokalizace, frekvence a intenzita vokalizace selat) reaguje prasnice, a jsou-li tyto parametry n\xC4\x9Bjak korelov\xC3\xA1ny s hmotnost\xC3\xAD a \xC5\xBEivotnost\xC3\xAD selat, a kter\xC3\xA9 faktory jsou rozhoduj\xC3\xADc\xC3\xAD pro p\xC5\x99e\xC5\xBEit\xC3\xAD selat p\xC5\x99i zalehnut\xC3\xAD selete prasnic\xC3\xAD.\n\
    H1: Prasnice, kter\xC3\xA9 budou reagovat na ur\xC4\x8Den\xC3\xA9 parametry vokalizace zalehnut\xC3\xA9ho selete, budou m\xC3\xADt ve vrhu minim\xC3\xA1ln\xC3\xAD  ztr\xC3\xA1ty selat zalehnut\xC3\xADm.\n\
    H2: Selata s ni\xC5\xBE\xC5\xA1\xC3\xAD hmotnost\xC3\xAD a m\xC3\xA9n\xC4\x9B \xC5\xBEivotn\xC3\xA1 budou m\xC3\xADt slab\xC5\xA1\xC3\xAD vokalizaci a budou \xC4\x8Dast\xC4\x9Bji zalehnuta prasnic\xC3\xAD.\n\
    2. Ur\xC4\x8Dit vztah mezi vokalizac\xC3\xAD selat bojuj\xC3\xADc\xC3\xADch o struky, frekvenc\xC3\xAD kojen\xC3\xAD a  p\xC5\x99\xC3\xADr\xC5\xAFstky selat.\n\
    H3: Ve vrz\xC3\xADch s \xC4\x8Dast\xC4\x9Bj\xC5\xA1\xC3\xADm v\xC3\xBDskytem vokalizace selat bojuj\xC3\xADc\xC3\xADch o struky bude v\xC3\xADce ne\xC3\xBAsp\xC4\x9B\xC5\xA1n\xC3\xBDch kojen\xC3\xAD ukon\xC4\x8Den\xC3\xBDch zm\xC4\x9Bnou polohy prasnice a budou v\xC4\x9Bt\xC5\xA1\xC3\xAD ztr\xC3\xA1ty selat zalehnut\xC3\xADm a vyhladov\xC4\x9Bn\xC3\xADm.\n\
    3. Objasnit ontogenezi a funkci vokalizace prasnice kr\xC3\xA1tce po porodu a ur\xC4\x8Dit jej\xC3\xAD vliv na \xC4\x8Detnost kojen\xC3\xAD, synchronizovan\xC3\xBD p\xC5\x99\xC3\xADjem ml\xC3\xA9ka selaty b\xC4\x9Bhem kojen\xC3\xAD a p\xC5\x99\xC3\xADr\xC5\xAFstek selat.\n\
    H4: Selata prasnice s  vzorcem chrocht\xC3\xA1n\xC3\xAD p\xC5\x99i kojen\xC3\xAD vyvinut\xC3\xBDm brzy po porodu budou m\xC3\xADt synchronizovan\xC3\xBD p\xC5\x99\xC3\xADjem ml\xC3\xA9ka a vy\xC5\xA1\xC5\xA1\xC3\xAD p\xC5\x99\xC3\xADr\xC5\xAFstky hmotnosti.  \n\
    T\xC3\xA9ma diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce je posouzen\xC3\xAD vokalizace prasnice a selat jako indik\xC3\xA1toru jejich pohody.\n"
