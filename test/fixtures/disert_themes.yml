disert_themes_587: 
  approved_on: 
  created_on: 2005-10-25 21:37:21
  title: Mechanismus vlivu abiotického stresu vyvolaného těžkými kovy (Cd,Zn) na kvantitu a kvalitu alka
  methodology_summary: "Téma: Mechanismus vlivu abiotického stresu vyvolaného těžkými kovy (Cd,Zn) na
    kvantitu a kvalitu alkaloidů v máku (Papaver somniferum).\n\nDoktorand: \tIng.
    Petr Tluka\nObor:\tZemědělská chemie\nForma studia: \tkombinovaná\nŠkolitel:
    \tProf. Ing. Jaromír Lachman, CSc.\nŠkolitel specialista:\tIng. Alena
    Hejtmánková, CSc.\n\nÚvod:\nVýskyt alkaloidů závisí na odrůdě máku a mnoha
    vnějších vlivech mezi jinými především na klimatických podmínkách, obsahu látek
    v půdě a ovzduší či způsobu pěstování.  U  Papaver somniferum patří mezi
    nejdůležitější alkaloidy morfin (10 až 17 %), kodein  (0,5 až 3,5 %),  tebain 
    (0,5 až 7,4 %),  noskapin,  zvaný  též  narkotin (4 až 6 %) a papaverin (0,1 až
    2 %). \n\tV mé diplomové práci (Vliv vybraných abiotických stresových faktorů
    (Cd2+ a Zn2+) na obsah a složení alkaloidů máku (Papaver sp.) byly některé tyto
    vztahy popsány.\tVzhledem k velikému významu vedlejších stresových vlivů na
    kvantitu a kvalitu alkaloidů v máku je důležité zkoumat vliv obsahu kadmia zinku
    již na průběh jednotlivých metabolických cest. Toto se dá zkoumat například na
    kulturách buněk máku setého in vitro. Bylo zjištěno, že i přesto, že jednotlivé
    alkaloidy jako morfin, kodein, papaverin, narkotin a sanguinarin se akumulují ve
    velikém množství v různých  částech intaktní rostliny, pouze fytoalexin
    sanguinarin  byl nalezen ve významnějším množství u kultur buněk Papaver
    somniferum.\n\tTo vede k domněnce, že biosyntéza benzylisochinolinových
    alkaloidů je podmíněna vstupem do určitého vývojového stádia a vyžaduje tak
    diferenciaci specifických pletiv. \n\tPrůběh reakcí vedoucích k nejdůležitějším
    alkaloidům vyskytujících se u Papaver somniferum byl již z veliké části popsán,
    proto s využitím těchto poznatků je nejvhodnější cestou sledování vlivu kadmia a
    zinku na kvantitu a kvalitu alkaloidů vzhledem k jednotlivým metabolickým cestám
    jejich biosyntézy. \nCíle práce: \n- sledovat ovlivnění kvantity a kvality
    produkce alkaloidů máku při stresu genotypem\n- stanovit mechanismus vlivu
    abiotického stresu vyvolaného těžkými kovy (Cd, Zn) na kvantitu a kvalitu
    alkaloidů v máku setém se zaměřením na metabolické cesty, které tuto produkci 
    alkaloidů určují. \nMetodika: HPLC pro analýzu alkaloidů, AAS pro stanovení kovů
    (Cd, Zn). Nádobové i parcelové pokusy s různým obsahem Cd a Zn v živném médiu a
    půdě. \nPři nádobových pokusech budou rostliny pěstovány v nádobách (V=10 l) s
    různou mírou zátěže stresory. Dávky budou rozloženy kolem středních hodnot
    obsahů kadmia a zinku vyskytujících se běžně v půdě. U kadmia bude tato střední
    hodnota kolem 1 mg/kg a u zinku desetkrát vyšší, tedy 10 mg/kg. Dále bude
    sledován vliv kadmia a zinku na průběh metabolických cest alkaloidů v různých
    vývojových fázích rostlin. Souběžně s ošetřovanými rostlinami bude pěstována
    kontrolní varianta neošetřovaných rostlin.\nPři pokusech s rostlinami rostoucích
    v půdě budou tyto pěstovány na parcelách o rozloze 10 m2 ve 4 opakováních.
    Rostliny budou ošetřovány různými dávkami stresorů. \nZ  parcel budou rotliny
    odebírány postupně v průběhu dosažení vývojových fází. Bude tak porovnáván nejen
    konečných vliv stresorů na obsahy morfinu, kodeinu a dalších důležitých
    alkaloidů, ale zároveň i vliv různých obsahů kadmia a zinku na kvantitu a
    kvalitu prekurzorů těchto alkaloidů. \nPoužití nediferenciovaných kultur buněk
    ke zjištění vlivu stresorů na  metabolické cesty vedoucí od tyrosinu k
    sanguinarinu. Dále pokusy s buňkami specifických pletiv dle lokalizace průběhu
    metabolických cest.\nGrant nebo výzkumný záměr, z kterého bude činnost dotována:
    Výzkumný záměr MSM 6046070901 „Setrvalé zemědělství, kvalita zemědělské
    produkce, přírodní a krajinné zdroje“\n\n"
