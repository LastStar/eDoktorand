  title: Molekulární charakteristika donorů genů rezistence vůči BYDV u rodu Triticum
  methodology_summary: "Stručný nástin metodiky disertační práce:\r

    \r

    Využití molekulárních markerů ve šlechtění rostlin představuje aktuální trend,
    který v současné době výrazně zefektivňuje proces tvorby nových odrůd. Proces
    označovaný jako \"Marker Assisted Selection\" umožňuje přímou detekci
    studovaných genů již v raných ontogenetických  stádiích rostlin, ve ktrerých
    posouzení fenotypového projevu znaku není možné. Virus žluté zakrslosti ječmene
    (BYDV- Barley Yellow Dwarf Virus) patří mezi nejzávažnější virová onemocnění
    obilnin. Tvorba nových odrůd pšenice s rezistencí proti této chorobě patří mezi
    základní šlechtitelské cíle. Pšenici obecnou (Triticum aestivum L.)lze z
    hlediska molekulární genetiky považovat za jeden z modelových druhů s dobře
    popsaným genomem. V České republice je selekce vedoucí k získání nových odrůd
    založena zejména na morfologickém hodnocení rostlinného materiálu, infekčních
    testech nebo na simulaci stresových podmínek. Techniky molekulární genetiky,
    které jsou hojně aplikované v řadě světových šlechtitelských organizací,
    představují rychlou, spolehlivou a jednoznačnou detekci genetické výbavy
    konkrétních rostlin a umožňují tak výrazný zefektivňující krok ve šlechtitelském
    programu.\r

    \r

    Navržené téma je zaměřeno na studium molekulárních charakteristik donorů genů
    rezistence vůči BYDV.\r

    \r

    Vědecká hypotéza je založena na existenci majorgenu rezistence vůči BYDV, který
    byl izolován z Thinopyrum intermedium (Barkworth et Dewey) a který je v genomech
    pšenice detekovatelný pomocí molekulárně- genetických metod.\r

    \r

    Základní cíle navrženého tématu jsou:\r

    1. Optimalizace metodických postupů založených na principu PCR (Polymerase Chain
    Reaction) umožňujících detekovat geny rezistence vůči BYDV.\r

    2. Molekulární charakteristika kolekce genových zdrojů pšenice s různým stupněm
    odolnosti respektive citlivosti vůči BYDV.\r

    3. Aplikace DNA markerů v selekčním postupu a navržení optimalizované metody
    MAS, která umožní spolehlivě detekovat požadované genotypy v juvenilní fázi
    vývoje rostlin.\r

    \r

    Základní metodické principy jsou:\r

    1. Výběr modelových souborů odrůd pšenice s předpokládaným výskytem nebo absencí
    rezistence v rámci šlechtitelských projektů šlechtitelské stanice Stupice -
    Selgen a.s. a Výzkumného ústavu rostlinné výroby v Praze- Ruzyni. \r

    2. Výběr hybridních kombinací a linií s vyšším stupněm homozygotizace, které
    budou vhodné pro studium rezistence vůči BYDV u pšenice.\r

    3. Izolace vysokomolekulární DNA splňující podmínky pro následnou amplifikaci.\r

    4. Ověření standardních laboratorních postupů a metod izolace DNA s využitím
    kitů s cílem eliminovat negativní vliv látek inhibujících amplifikaci DNA.\r

    5. Výběr vhodných markerů rezistence pro metodu PCR a jejich laboratorní
    optimalizace.\r

    6. Stanovení elektroforetické separace umožňující jednoznačnou detekci
    studovaných alel.\r

    7. Vlastní hodnocení vybraných odrůd genofondu a hybridních potomstev.\r

    8. Statistické zpracování výsledků zaměřené zejména na porovnání technik MAS a
    standardních postupů hodnocení rezistence genotypů pšenice vůči BYDV.\r

    \r

    Vlastní práce bude realizována v Laboratoři genetických analýz KGŠ FAPPZ ČZU.
    Získání a hodnocení biologického materiálu bude realizováno ve spolupráci se
    šlechtitelskou stanicí Stupice- Selgen a.s. a Výzkumným ústavem rostlinné výroby
    v Praze- Ruzyni. Disertační práce je podporována grantovým projektem \"Studium
    odolnosti pšenice seté (Triticum aestivum L.)k BYDV\", který poskytla Národní
    agentura pro zemědělský výzkum.\r

    \r

    V Praze 19.října 2005            Ing. Lucie Slámová\r

    \r

    \r

    \r

    \r

    \r

    "
