  title: Provenienční výzkum smrku černého (Picea mariana /Mill./ B.S.P.) v České republice
  methodology_summary: |2
         Lesní ekosystémy příhraničních oblastí České republiky (zejména lesní porosty Krušných a Jizerských hor, Krkonoš a Moravskoslezských Beskyd) byly v nedávné minulosti vystaveny extrémní imisní zátěži v podobě kyselých dešťů z přilehlých průmyslových oblastí. V důsledku přímého vystavení exhalacím a také kvůli následné acidifikaci půdy utrpěly obrovskou měrou zejména málo odolné monokultury smrku ztepilého, z nichž vznikly rozsáhlé imisní holiny. I přes znatelné zlepšení stavu životního prostředí v posledních letech však problém s imisní zátěží nadále přetrvává.
         Východiskem pro řešení této situace se jeví výsadby vhodných náhradních dřevin. Jedním z kandidátů je v našich podmínkách dosud neověřený severoamerický druh smrk černý (Picea mariana (Mill.) B.S.P), u něhož se předpokládá vyšší odolnost vůči nepříznivým faktorům prostředí.  
         Z iniciativy Saského lesnického výzkumného ústavu v Graupě byl založen mezinárodní provenienční pokus se smrkem černým se záměrem kompletně prověřit provenience  z celého areálu přirozeného rozšíření tohoto druhu. 
         Cílem disertační práce je zjištění rozdílů v růstových vlastnostech a odolnosti různých proveniencí smrku černého v podmínkách střední Evropy a vyhodnocení, zda je tento druh vhodný pro využití v lesnické praxi ČR. Jednotlivé provenienční plochy vybírány takovým způsobem, aby reprezentovaly co možná nejširší soubor variant klimatických a edafických podmínek.
          Disertační práce se bude zabývat hodnocením série provenienčních výsadeb smrku černého původem z kanadských provincií Quebec (6 proveniencí), Ontario (18 proveniencí) a New Brunswick (18 proveniencí), které jsou pro porovnání doplněny proveniencemi smrku ztepilého ze sousedního Saska (4 provenience) a Bavorska (1 provenience) a také jednou místní proveniencí smrku ztepilého, která z hlediska produkce a odolnosti odpovídá smrkovým porostům na dané lokalitě. Všechny plochy byly založeny shodně na jaře 1995 standardním způsobem, tj. systémem několikanásobné mříže s více opakováními a pravidelnám rozložením jednotlivých proveniencí. Spon výsadby je 1,2 x 1,2 m, počet sazenic ve čtverci 25 ks a velikost čtverce 6 x 6 m.
          Tato disertační práce naváže na dosavadní výsledky vědecko-výzkumné práce spojené s mezinárodním provenienčním pokusem, která byla realizována Výzkumným ústavem lesního hospodářství a myslivosti Jíloviště–Strnady a Lesnickou fakultou ČZU v Praze. 
          Na provenienčních plochách proběhne měření a hodnocení všech jedinců. Zjišťované charakteristiky budou výška (m), výčetní tloušťka (mm), fruktifikace, přítomnost víceosých kmenů, poškození zvěří a mrazem a mortalita.  
         Získaná data budou zpracována matematicko-statistickými metodami pomocí programu UNISTAT. Výsledky budou porovnány s průběžnými výsledky dalších účastníků mezinárodního provenienčního pokusu a také s předchozími měřeními a šetřeními. Na základě všech těchto výsledků bude navržen postup pro další výzkum, šlechtění a eventuelní budoucí využití materiálu v lesnické praxi České republiky.

