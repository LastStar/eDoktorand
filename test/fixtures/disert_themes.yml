  title: Návrh šlechtitelského programu pro posázavský smrk
  methodology_summary: >-
    Anotace:

    Posázavský smrk se řadí mezi ekotypy smrku ztepilého, které jsou dobře
    adaptovány na polohy v nižších nadmořských výškách. Výskyt smrku v nižších
    polohách České kotliny se hodnotí jako relikt z doby atlantické až
    subatlantické. Od 60. let bylo uznáno přibližně 200 výběrových stromů a následně
    byly zakládány výsadby polosesterských potomstev a vybraných klonů. Účelem této
    práce je (1) provést inventarizaci stávajících výzkumných ploch za účelem
    selekce materiálu pro založení dlouhodobého šlechtitelského programu a (2)
    posoudit alternativní dlouhodobé šlechtitelské strategie pro tento ekotyp. Cílem
    je navrhnout několik praktických implementací šlechtitelského programu s ohledem
    na vstupní náklady, očekávaný genetický zisk a genovou diverzitu. Proměnlivost
    zdrojových populací bude odhadnuta s využitím programu „Status number
    calculator“. Dostatečná efektivní velikost populací je totiž předpokladem pro
    zajištění dlouhodobého genetického zisku a diverzity. Pro posouzení
    alternativních šlechtitelských strategií bude vytvořen stochastický simulační
    model. Vstupy budou specifické genetické parametry smrku ztepilého, relativní
    náklady a časový harmonogram šlechtitelských opatření.

