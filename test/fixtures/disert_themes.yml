disert_themes_050: 
  approved_on: 
  created_on: 2005-11-10 11:35:16
  title: "Charakteristika, ekologie a zhodnocení růstu dubu červeného (Quercus rubra L.) v
    podmínkách Č"
  methodology_summary: >
    Dub červený je hospodářsky  nejčastěji pěstovaným nepůvodním druhem dubu u nás,
    zároveň je také hojně využíván jako meliorační dřevina.

    Disertační práce bude obsahovat  taxonomické zařazení dubu červeného uvnitř rodu
    Quercus L. Zaměří se na rozšíření, variabilitu, ekologické nároky, lesní porosty
    a doprovodné dřeviny v rámci přirozeného areálu, který je jedním z  největších z
    rodu Quercus L. Pozornost bude věnována také popisu biologie růstu a
    individuálního vývoje dřeviny. Zhodnocen bude také vliv škodlivých činitelů.

    Hlavním cílem  práce bude vyhodnocení růstu a variability dubu červeného v rámci
    synantropního rozšíření. Zhodnocen bude produkční potenciál dřeviny v lesním
    hospodářství a posouzeny možnosti jeho využití jako meliorační dřeviny na
    exponovaných stanovištích. Vzhledem k tomu, že se jedná o introdukovanou
    dřevinu, bude do práce zahrnuto i posouzení rizik invazního chování vůči
    přirozeným dřevinám v ČR, zejména domácím druhům dubů.

