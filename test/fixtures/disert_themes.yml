  title: Metody operativní předpovědi
  methodology_summary: >
    Hlavním cílem projektu je rozvinout a propracovat hydrologický předpovědní
    systém, užívaný v ČHMÚ v rutinním provozu pro předpovědi průtoků, tak aby bylo
    dosaženo větších přesností výpočtu, zejména v povodích, kde není dostatečná síť
    srážkoměrných, případně hydrologických stanic, nebo kde prozatimní výsledky
    modelování nesplňují požadované nároky na přesnost předpovědi. Výzkum si vyžádá
    úpravy zejména srážkoodtokového modelu a jeho parametrů, dále i úpravy
    stávajícího sotwaru.


    Na pilotním povodí bude odzkoušen vstup srážkových úhrnů jako kombinace
    radarových srážkových odhadů se současně naměřenými údaji v pozemních
    srážkoměrných stanicích a bude provedeno porovnání výsledků předpovědí se
    současně využívanými srážkovými vstupy jen z měření ve srážkoměrech. Metodou
    adjustovaných radarových srážek bude možno připravovat plošné srážkové úhrny,
    které budou vstupovat v požadovaných formátech do Aquabase předpovědního
    systému. Dále předpokládáme, že pro pilotní povodí budou odvozeny parametry
    srážkoodtokového modelu na základě fyzicko-geografických  charakteristik
    (hydro-geologické informace, rozvodnice, říční síť, DEM, vegetační kryt, využití
    půdy apod). Výběr povodí bude určen podle dosavadních zkušeností, se zaměřením
    na oblasti, kde je potřeba předpovědi zpřesnit. Možnosti využití  takto
    stanovených parametrů srážkoodtokového modelu SAC_SMA v semidistributivním
    přístupu, kdy je povodí rozděleno na menší celky, jejichž parametry jsou
    odvozeny na základě charakteristik povodí a přesnost jejich odhadu je
    stanovována na základě porovnání simulovaného odtoku z celého povodí a měřeného
    odtoku. Takto vytvořené a nakalibrované modely významně zvyšují přesnost
    simulace a lze je použít i pro povodí, která nebylo možno kalibrovat standartním
    způsobem a kde byly brány v úvahu parametry sousedního povodí, což ne vždy
    poskytuje dobré výsledky. V povodích, kde byla kalibrace moderlu prováděna při
    využití měřených dat mohou parametry odvozené na základě vlastností půdy sloužit
    jako indikátory rozmezí hodnot pro daný parametr. Při využití této metody je
    možno stanovit i předpovědi průtoků pro interní body systému, tam kde není
    měření. Metoda představuje potenciál i pro potřebu předpovědí přívalových
    povodní, což dosud žádný z užívaných modelů v rámci České republiky dost přesně
    nepostihuje. Umožňuje též lepší propojení srážkoodtokových a říčních modelů, kdy
    se nejedná o obodové navýšení průtoku. 

