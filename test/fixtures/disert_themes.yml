  title: "Molekul\xC3\xA1rn\xC3\xAD charakteristika donor\xC5\xAF gen\xC5\xAF rezistence v\xC5\xAF\xC4\x8Di BYDV u rodu Triticum"
  methodology_summary: "Stru\xC4\x8Dn\xC3\xBD n\xC3\xA1stin metodiky diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce:\r\n\
    \r\n\
    Vyu\xC5\xBEit\xC3\xAD molekul\xC3\xA1rn\xC3\xADch marker\xC5\xAF ve \xC5\xA1lecht\xC4\x9Bn\xC3\xAD rostlin p\xC5\x99edstavuje aktu\xC3\xA1ln\xC3\xAD trend, kter\xC3\xBD v sou\xC4\x8Dasn\xC3\xA9 dob\xC4\x9B v\xC3\xBDrazn\xC4\x9B zefektiv\xC5\x88uje proces tvorby nov\xC3\xBDch odr\xC5\xAFd. Proces ozna\xC4\x8Dovan\xC3\xBD jako \"Marker Assisted Selection\" umo\xC5\xBE\xC5\x88uje p\xC5\x99\xC3\xADmou detekci studovan\xC3\xBDch gen\xC5\xAF ji\xC5\xBE v ran\xC3\xBDch ontogenetick\xC3\xBDch  st\xC3\xA1di\xC3\xADch rostlin, ve ktrer\xC3\xBDch posouzen\xC3\xAD fenotypov\xC3\xA9ho projevu znaku nen\xC3\xAD mo\xC5\xBEn\xC3\xA9. Virus \xC5\xBElut\xC3\xA9 zakrslosti je\xC4\x8Dmene (BYDV- Barley Yellow Dwarf Virus) pat\xC5\x99\xC3\xAD mezi nejz\xC3\xA1va\xC5\xBEn\xC4\x9Bj\xC5\xA1\xC3\xAD virov\xC3\xA1 onemocn\xC4\x9Bn\xC3\xAD obilnin. Tvorba nov\xC3\xBDch odr\xC5\xAFd p\xC5\xA1enice s rezistenc\xC3\xAD proti t\xC3\xA9to chorob\xC4\x9B pat\xC5\x99\xC3\xAD mezi z\xC3\xA1kladn\xC3\xAD \xC5\xA1lechtitelsk\xC3\xA9 c\xC3\xADle. P\xC5\xA1enici obecnou (Triticum aestivum L.)lze z hlediska molekul\xC3\xA1rn\xC3\xAD genetiky pova\xC5\xBEovat za jeden z modelov\xC3\xBDch druh\xC5\xAF s dob\xC5\x99e popsan\xC3\xBDm genomem. V \xC4\x8Cesk\xC3\xA9 republice je selekce vedouc\xC3\xAD k z\xC3\xADsk\xC3\xA1n\xC3\xAD nov\xC3\xBDch odr\xC5\xAFd zalo\xC5\xBEena zejm\xC3\xA9na na morfologick\xC3\xA9m hodnocen\xC3\xAD rostlinn\xC3\xA9ho materi\xC3\xA1lu, infek\xC4\x8Dn\xC3\xADch testech nebo na simulaci stresov\xC3\xBDch podm\xC3\xADnek. Techniky molekul\xC3\xA1rn\xC3\xAD genetiky, kter\xC3\xA9 jsou hojn\xC4\x9B aplikovan\xC3\xA9 v \xC5\x99ad\xC4\x9B sv\xC4\x9Btov\xC3\xBDch \xC5\xA1lechtitelsk\xC3\xBDch organizac\xC3\xAD, p\xC5\x99edstavuj\xC3\xAD rychlou, spolehlivou a jednozna\xC4\x8Dnou detekci genetick\xC3\xA9 v\xC3\xBDbavy konkr\xC3\xA9tn\xC3\xADch rostlin a umo\xC5\xBE\xC5\x88uj\xC3\xAD tak v\xC3\xBDrazn\xC3\xBD zefektiv\xC5\x88uj\xC3\xADc\xC3\xAD krok ve \xC5\xA1lechtitelsk\xC3\xA9m programu.\r\n\
    \r\n\
    Navr\xC5\xBEen\xC3\xA9 t\xC3\xA9ma je zam\xC4\x9B\xC5\x99eno na studium molekul\xC3\xA1rn\xC3\xADch charakteristik donor\xC5\xAF gen\xC5\xAF rezistence v\xC5\xAF\xC4\x8Di BYDV.\r\n\
    \r\n\
    V\xC4\x9Bdeck\xC3\xA1 hypot\xC3\xA9za je zalo\xC5\xBEena na existenci majorgenu rezistence v\xC5\xAF\xC4\x8Di BYDV, kter\xC3\xBD byl izolov\xC3\xA1n z Thinopyrum intermedium (Barkworth et Dewey) a kter\xC3\xBD je v genomech p\xC5\xA1enice detekovateln\xC3\xBD pomoc\xC3\xAD molekul\xC3\xA1rn\xC4\x9B- genetick\xC3\xBDch metod.\r\n\
    \r\n\
    Z\xC3\xA1kladn\xC3\xAD c\xC3\xADle navr\xC5\xBEen\xC3\xA9ho t\xC3\xA9matu jsou:\r\n\
    1. Optimalizace metodick\xC3\xBDch postup\xC5\xAF zalo\xC5\xBEen\xC3\xBDch na principu PCR (Polymerase Chain Reaction) umo\xC5\xBE\xC5\x88uj\xC3\xADc\xC3\xADch detekovat geny rezistence v\xC5\xAF\xC4\x8Di BYDV.\r\n\
    2. Molekul\xC3\xA1rn\xC3\xAD charakteristika kolekce genov\xC3\xBDch zdroj\xC5\xAF p\xC5\xA1enice s r\xC5\xAFzn\xC3\xBDm stupn\xC4\x9Bm odolnosti respektive citlivosti v\xC5\xAF\xC4\x8Di BYDV.\r\n\
    3. Aplikace DNA marker\xC5\xAF v selek\xC4\x8Dn\xC3\xADm postupu a navr\xC5\xBEen\xC3\xAD optimalizovan\xC3\xA9 metody MAS, kter\xC3\xA1 umo\xC5\xBEn\xC3\xAD spolehliv\xC4\x9B detekovat po\xC5\xBEadovan\xC3\xA9 genotypy v juveniln\xC3\xAD f\xC3\xA1zi v\xC3\xBDvoje rostlin.\r\n\
    \r\n\
    Z\xC3\xA1kladn\xC3\xAD metodick\xC3\xA9 principy jsou:\r\n\
    1. V\xC3\xBDb\xC4\x9Br modelov\xC3\xBDch soubor\xC5\xAF odr\xC5\xAFd p\xC5\xA1enice s p\xC5\x99edpokl\xC3\xA1dan\xC3\xBDm v\xC3\xBDskytem nebo absenc\xC3\xAD rezistence v r\xC3\xA1mci \xC5\xA1lechtitelsk\xC3\xBDch projekt\xC5\xAF \xC5\xA1lechtitelsk\xC3\xA9 stanice Stupice - Selgen a.s. a V\xC3\xBDzkumn\xC3\xA9ho \xC3\xBAstavu rostlinn\xC3\xA9 v\xC3\xBDroby v Praze- Ruzyni. \r\n\
    2. V\xC3\xBDb\xC4\x9Br hybridn\xC3\xADch kombinac\xC3\xAD a lini\xC3\xAD s vy\xC5\xA1\xC5\xA1\xC3\xADm stupn\xC4\x9Bm homozygotizace, kter\xC3\xA9 budou vhodn\xC3\xA9 pro studium rezistence v\xC5\xAF\xC4\x8Di BYDV u p\xC5\xA1enice.\r\n\
    3. Izolace vysokomolekul\xC3\xA1rn\xC3\xAD DNA spl\xC5\x88uj\xC3\xADc\xC3\xAD podm\xC3\xADnky pro n\xC3\xA1slednou amplifikaci.\r\n\
    4. Ov\xC4\x9B\xC5\x99en\xC3\xAD standardn\xC3\xADch laboratorn\xC3\xADch postup\xC5\xAF a metod izolace DNA s vyu\xC5\xBEit\xC3\xADm kit\xC5\xAF s c\xC3\xADlem eliminovat negativn\xC3\xAD vliv l\xC3\xA1tek inhibuj\xC3\xADc\xC3\xADch amplifikaci DNA.\r\n\
    5. V\xC3\xBDb\xC4\x9Br vhodn\xC3\xBDch marker\xC5\xAF rezistence pro metodu PCR a jejich laboratorn\xC3\xAD optimalizace.\r\n\
    6. Stanoven\xC3\xAD elektroforetick\xC3\xA9 separace umo\xC5\xBE\xC5\x88uj\xC3\xADc\xC3\xAD jednozna\xC4\x8Dnou detekci studovan\xC3\xBDch alel.\r\n\
    7. Vlastn\xC3\xAD hodnocen\xC3\xAD vybran\xC3\xBDch odr\xC5\xAFd genofondu a hybridn\xC3\xADch potomstev.\r\n\
    8. Statistick\xC3\xA9 zpracov\xC3\xA1n\xC3\xAD v\xC3\xBDsledk\xC5\xAF zam\xC4\x9B\xC5\x99en\xC3\xA9 zejm\xC3\xA9na na porovn\xC3\xA1n\xC3\xAD technik MAS a standardn\xC3\xADch postup\xC5\xAF hodnocen\xC3\xAD rezistence genotyp\xC5\xAF p\xC5\xA1enice v\xC5\xAF\xC4\x8Di BYDV.\r\n\
    \r\n\
    Vlastn\xC3\xAD pr\xC3\xA1ce bude realizov\xC3\xA1na v Laborato\xC5\x99i genetick\xC3\xBDch anal\xC3\xBDz KG\xC5\xA0 FAPPZ \xC4\x8CZU. Z\xC3\xADsk\xC3\xA1n\xC3\xAD a hodnocen\xC3\xAD biologick\xC3\xA9ho materi\xC3\xA1lu bude realizov\xC3\xA1no ve spolupr\xC3\xA1ci se \xC5\xA1lechtitelskou stanic\xC3\xAD Stupice- Selgen a.s. a V\xC3\xBDzkumn\xC3\xBDm \xC3\xBAstavem rostlinn\xC3\xA9 v\xC3\xBDroby v Praze- Ruzyni. Diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce je podporov\xC3\xA1na grantov\xC3\xBDm projektem \"Studium odolnosti p\xC5\xA1enice set\xC3\xA9 (Triticum aestivum L.)k BYDV\", kter\xC3\xBD poskytla N\xC3\xA1rodn\xC3\xAD agentura pro zem\xC4\x9Bd\xC4\x9Blsk\xC3\xBD v\xC3\xBDzkum.\r\n\
