  title: Identifikace trendů kontaminace vybraných složek životního prostředí a možnost  jejich ovliv
  methodology_summary: "Úvod:\r\n\r\nBioakumulace a toxicita jsou dva navzájem prolínající se pojmy.
    Toxické působení mají především těžké kovy. Zapříčiňují četné zdravotní potíže
    jako lidem, tak i zvířatům a rostlinám. Nejzávažnější negativní vlastností
    těžkých kovů je právě jejich schopnost bioakumulace. \r\nJedním ze skupiny
    těžkých kovů je kadmium, které se hromadí v rostlinách , odkud se dostává do
    potravního řetězce. Sloučeniny kadmia jsou mimořádně toxické. V lidském těle se
    hromadí hlavně v ledvinách a játrech, přičemž příjem i velmi malých dávek tohoto
    kovu může vést k selhání ledvin. Kadmium také dokáže vytěsnit zinek z různých
    enzymů, a tím porušit průběh metabolických reakcí. \r\nZdrojem kadmia pro
    rostliny je především  půda a způsob hnojení a zavlažování. Půda je
    kontaminována nadměrnými dávkami průmyslových hnojiv, snižováním obsahu humusu,
    okyselováním půd a zvyšováním obsahu těžkých kovů nebo toxických organických
    látek. Část z nich pochází ze znečištěné atmosféry (prašný spad nesoucí těžké
    kovy nebo karcinogenní polycyklické aromatické uhlovodíky apod.), část z
    přípravků pro ochranu rostlin (rezidua pesticidů, rtuť z mořidel osiva
    používaných do roku 1990), část z nekvalitních fosforečných hnojiv (kadmium ze
    superfosfátu). Do vody se kadmium dostává z rezavějících vodovodních trubek,
    jimiž protéká měkká voda. Odpady ze zemědělské výroby, klasická statková hnojivo
    nebo upravené fermentací mohou být dalším potenciálním zdrojem kontaminujících
    látek, neboť se jedná o směsi tuhých a tekutých výkalů hospodářských zvířat a
    podestýlky.  \r\n\r\nCíle: \r\n\r\nCílem mé práce bude stanovit
    vliv\r\nfermentované kejdy na obsah a TK, zejména kadmia v rostlinných
    produktech\r\npůdy na obsah TK, zejména kadmia v rostlinných
    produktech\r\nfermentované kejdy  na obsah TK, zejména kadmia v půdě\r\n-    
    změna úrovně vybraných výnosových charakteristik u vybraných plodin  \r\n-    
    jakostní znaky s využitím vybraných kvalitativních parametrů.\r\n\r\nMetodika:
    \r\n \t1.  Vybrané výnosové a kvalitativní parametry, obsah minerálních
    látek\r\n\t Rostliny budou pěstovány na pozemku ČZU Praha Suchdol a Troja, na
    parcelkách  o rozloze 10 m2, ve 2 – 4 odrůdách. Rostliny budou přihnojovány
    fermentovanou prasečí kejdou ve třech etapách (před sadbou zapravením do zeminy
    a dvakrát v průběhu vegetace zálivkou).\r\n\tVybrané výnosové parametry (kusová
    hmotnost, celková hmotnost sklizně).\r\n            Vybrané jakostní parametry
    (např.senzorické hodnocení, obsah vitamínu C, apod.).\r\n            Sledování
    TK, zejména kadmia v produktu.\r\n\r\n2. Vypracování SW modelu\r\nVypracovat
    progresivní SW model využitelný pro zpracování naměřených hodnot\r\nv porovnání
    s hodnotami z monitoringu CL.\r\n\r\nGrant nebo výzkumný záměr, z kterého bude
    činnost dotována: \r\n\r\n\r\nSpolupráce: KCH FAPPZ ČZU Praha, KZKA FAPPZ ČZU
    Praha, KPG FAPPZ ČZU Praha,  Ministerstvo zemědělství, Ministerstvo
    zdravotnictví, Vysoká škola chemicko-technologická v Praze."
