    Tab. B 1 Vybran\xC3\xA1 povod\xC3\xAD a jejich z\xC3\xA1kladn\xC3\xAD charakteristiky \r\n\
    V Tab. B 1 sloupec ID AL ozna\xC4\x8Duje identifik\xC3\xA1tor modelovac\xC3\xADho syst\xC3\xA9mu AquaLog, sloupec NVN nadmo\xC5\x99skou v\xC3\xBD\xC5\xA1ku vodo\xC4\x8Dtu, sloupec DB\xC4\x8C datab\xC3\xA1zov\xC3\xA9 \xC4\x8D\xC3\xADslo povod\xC3\xAD a sloupec \xC4\x8CHP jeho hydrologick\xC3\xA9 \xC4\x8D\xC3\xADslo. Rozd\xC4\x9Blen\xC3\xAD povod\xC3\xAD na v\xC3\xBDpo\xC4\x8Dtov\xC3\xA9 z\xC3\xB3ny s ohledem na nadmo\xC5\x99skou v\xC3\xBD\xC5\xA1ku je uk\xC3\xA1z\xC3\xA1no v Tab. B 10. Pro testov\xC3\xA1n\xC3\xAD radarov\xC3\xBDch vstup\xC5\xAF byla jednotliv\xC3\xA1 povod\xC3\xAD d\xC3\xA1le diferencov\xC3\xA1na na v\xC3\xBDpo\xC4\x8Dtov\xC3\xA9 plochy o velikosti p\xC5\x99ibli\xC5\xBEn\xC4\x9B 10 - 20 km2, Tab. B 10. Nejedn\xC3\xA1 se tedy o distribuovan\xC3\xBD model na b\xC3\xA1zi gridu. Graficky je diferenciace na v\xC3\xBDpo\xC4\x8Dtov\xC3\xA9 plochy zobrazena v kapitole B.3. V\xC3\xBDhoda tohoto p\xC5\x99\xC3\xADstupu spo\xC4\x8D\xC3\xADv\xC3\xA1 ve skute\xC4\x8Dnosti, \xC5\xBEe ka\xC5\xBEd\xC3\xA9 povod\xC3\xAD m\xC3\xA1 sv\xC5\xAFj odtokov\xC3\xBD profil. Je tedy jednozna\xC4\x8Dn\xC4\x9B ur\xC4\x8Deno m\xC3\xADsto odtoku z tohoto povod\xC3\xAD. T\xC3\xADm se zjednodu\xC5\xA1\xC3\xAD v\xC3\xBDpo\xC4\x8Det n\xC3\xA1sledn\xC3\xA9ho odtoku cel\xC3\xBDm povod\xC3\xADm. Vlastn\xC3\xAD odtok z povod\xC3\xAD m\xC5\xAF\xC5\xBEe b\xC3\xBDt \xC5\x99e\xC5\xA1en dv\xC4\x9Bma zp\xC5\xAFsoby:\r\n\
    1.\tPou\xC5\xBEit\xC3\xADm jednotkov\xC3\xA9ho hydrogramu, kter\xC3\xBD je sou\xC4\x8D\xC3\xA1st\xC3\xAD modelu SAC-SMA. V tomto p\xC5\x99\xC3\xADpad\xC4\x9B reprezentoval jednotkov\xC3\xBD hydrogram odtok \xC5\x99\xC3\xAD\xC4\x8Dn\xC3\xAD s\xC3\xADt\xC3\xAD i mimo dan\xC3\xA9 povod\xC3\xAD a\xC5\xBE po hlavn\xC3\xAD m\xC4\x9Brn\xC3\xBD profil. \r\n\
