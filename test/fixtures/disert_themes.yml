disert_themes_395: 
  approved_on: 
  created_on: 2005-12-08 13:46:40
  title: Remediace půd kontaminovaných anorganickými a organickými polutanty
  methodology_summary: "ČESKÁ ZEMĚDĚLSKÁ UNIVERZITA V PRAZE\r\nFAKULTA AGROBIOLOGIE,  POTRAVINOVÝCH A
    PŘÍRODNÍCH ZDROJŮ\r\nKatedra agrochemie a výživy rostlin\r\n\r\nMALÁ
    METODIKA\r\n\r\n\r\nTéma práce: Remediace půd kontaminovaných anorganickými a
    organickými polutanty\r\n\r\nDoktorand: Mgr. Lada Kacálková\r\nŠkolitel: Prof.
    Ing. Pavel Tlustoš, CSc.\r\n\r\n     Rozvoj vědy a techniky zásadně přispěl ke
    zvýšení životní úrovně, rovněž však přinesl řadu negativních jevů, mezi které
    nepochybně patří i znečištění ekosystémů produkty či odpadními látkami
    chemického, elektrotechnického a strojírenského průmyslu, nebo odpadními
    produkty energetiky. \r\n     Kontaminace zeminy je nejčastějším důsledkem
    antropogenního působení. Za kontaminaci je považován stav, kdy se v důsledku
    lidské činnosti v půdě, povrchové a podzemní vodě nebo v jiné složce životního
    prostředí vyskytují chemické látky pro dané prostředí cizorodé svojí podstatou,
    koncentrací nebo množstvím. Možné cizorodé látky v prostředí můžeme rozdělit
    na:\r\nAnorganické – těžké kovy (nejčastěji Cu, Zn, Cd, Hg, Pb, Cr, As),
    radionuklidy, ostatní anorganické složky (asbest, kyanidy,
    fluoridy)\r\nOrganické – těkavé organické látky (VOC) halogenované,
    polyaromatické uhlovodíky - PAU (antracen, acenaften, benzpyren), polychlorované
    bifenyly (PCB), pesticidy a ropné látky\r\n     \r\n     Proces odstraňování
    polutantů z prostředí se nazývá remediace. Do 80.let minulého století se
    problémy znečištění půd řešily pouze jejím odtěžením, odvozem a podle povahy
    kontaminantu buď řízeným uložením, nebo spálením. Tento způsob je však ve všech
    případech velmi drahý a navíc destruktivní ve vztahu k půdním vlastnostem. Proto
    je dnes cílem nalézt a používat metody, které zeminu vyčistí,  půda neztratí
    svou funkci a vlastnosti a můžeme ji nadále využívat. Jedním takovým způsobem
    odstraňování kontaminantů z prostředí je fytoremediace. Fytoremediace je
    remediační metoda definovaná jako technologie využívající rostlin k fixaci,
    akumulaci a rozkladu nebezpečných kontaminantů, tj. k jejich odstranění z
    životního prostředí. Vybrané rostliny se využívají k extrakci toxických kovů i
    některých organických látek z půdy, sedimentů a vody.\r\n      V přírodě
    existují totiž některé typy rostlin, které jsou přístupné příjmu značně vysokých
    koncentrací některých těžkých kovů (např. Pb), aniž by byl poškozen jejich vývoj
    a růst. \r\n\r\n     Cílem doktorské práce bude definovat horizontální a
    vertikální rozsah kontaminace půdy nacházející se v blízkosti zdrojů znečištění
    a na základě experimentů s využitím rostlin navrhnout možná řešení pomocí metod
    šetrných k okolnímu prostředí.\r\n\r\n\r\n"
