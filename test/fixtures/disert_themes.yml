  title: Variabilita genových zdrojů máku Papaver somniferum L.
  methodology_summary: "Cíl práce:\r

    •	Charakteristika a hodnocení variability genových zdrojů Papaver somniferum L.,
    v sortimentu českých a zahraničních materiálů.\r

    •	Fenotypové charakteristiky ve vybraných významných vlastnostech se záměrem
    determinace znaků ve vztahu k utilizaci, resp. znakům hospodářského významu.\r

    •	Zhodnocení proměnlivosti botanicky a hospodářsky významných znaků se záměrem
    determinace jejich hodnot z hlediska využití vhodných zdrojů ke šlechtění, a to
    v požadavcích kvality a kvantity v produkci semene a makoviny.\r

    •	Divergence důležitých znaků pro EVIGEZ a jejich klasifikace v systému.\r

    •	Stanovení množství kadmia v semeni máku, případně ve vztahu k odrůdě a
    fenotypovým charakteristikám.\r

    \r

    Hypotéza:\r

    •	V rámci fenotypových charakteristik genových zdrojů máku determinace
    botanických znaků a jejich kombinací ve vztahu ke znakům hospodářského
    významu.\r

    •	Na základě variability genových zdrojů máku jejich klasifikace v korelacích s
    typy specifické užitkovosti.\r

    \r

    Postup práce:\r

    Téma reflektuje aktuální zásadní změny, pokud jde o šlechtitelské cíle u máku
    setého, procházející kvalitativním vývojem a respektující požadavky na nové
    odrůdy. Původní dlouhodobé zaměření šlechtění na mák univerzálního typu se v
    současnosti nahrazuje orientací na typy jednotlivé specifické užitkovosti
    (důvody společenské, ekonomické). \r

    Metodický postup – „Rámcová metodika Národního programu konzervace a využívání
    genetických zdrojů rostlin a agro-biodiversity “; „Metodika řešení genetických
    zdrojů olejnin – mák“ (Rada GZ VÚRV Praha 6, 2004). Na tomto základě zhodnocení
    souboru genetických zdrojů, posouzení možnosti selekce donorů určitých znaků.
    Materiál (cca 60 GZ Papaver somniferum) poskytne genobanka VÚRV Praha 6.
    Hodnocení v polních pokusech (vybrané deskriptory) standardními metodami s
    využitím morfologicko-diakritických znaků, laboratorní rozbory (stanovení
    morfinu, kadmia), statistické vyhodnocení. Uvedená metodika se řídí m.j.
    systémem IS EVIGEZ  a příslušnými klasifikátory. \r

    \r

    Literatura:\r

    BAZILEVSKAYA, N. A.: On the Races of the Opium Poppy Growing in Semirech’e and
    the Origin of Their Culture. New Delhi: Amerind Publishing, 1976. \r

    CIBULKA, J. et al.: Pohyb olova, kadmia a rtuti v biosféře. 1.vydání. Praha:
    Academia, 1991.\r

    FÁBRY, A. et al.: Olejniny. 1.vydání. Praha: Ministerstvo zemědělství ČR,
    1992.\r

    NOVÁK, J.: Taxonomie, fytochemie a variabilita genetických zdrojů rodu Papaver
    L.. Disertační práce. Praha, 1990.\r

    PROCHÁZKA, S. et al.: Fyziologie rostlin. 1.vydání. Praha: Academia, 1998. \r

    SHUKLA, S. – KHANNA, K. R.: Genetic association in opium poppy. Indian Journal
    of Agricultural Sciences. March 1986, vol. 57, no. 3, s. 147 – 151.\r

    SETHI, K. L. – GUPTA, R. – SAPRA, R. L.: Heterogenity in collections of opium
    poppy. Indian Journal of Agricultural Research. 1982, vol. 16, no. 3, s. 199 –
    203.\r

    TÉTÉNYI, P.: Opium Poppy (Papaver somniferum): Botany and Horticulture.
    Horticultural Reviews, 1997, vol. 19, s. 373 – 407.\r

    "
