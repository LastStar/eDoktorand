  title: Revitalizace venkovského území
  methodology_summary: "Tématem disertační práce je Revitalizace venkovského území. Problematika rozvoje
    venkovských oblastí je v současné době řešena nejenom v naší republice, ale také
    v rámci Evropské unie. \r

    Cílem je vypracování studie rozvoje určité oblasti v České republice, která bude
    vybrána na základě stanovených kritérií (typologie). Podkladem pro řešení budou
    projekty a programy zabývající se podporou jednotlivých oblastí života na
    venkově, které již byly realizovány, nebo pouze zpracovány v různých evropských
    státech, a také ty, které byly uskutečněny v České republice. Hledání řešení
    bude vycházet z principů trvale udržitelného rozvoje. \r

    Závěrem práce bude zhodnocení možnosti rozvoje dané oblasti při aplikaci
    zpracovaných návrhů. Pozornost bude zaměřena především na malé obce. Opatření by
    měla vést nejenom k podpoře ekonomického rozvoje, ale také ke zlepšení
    sociálního života na venkově.\r

    "
