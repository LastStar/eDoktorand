disert_themes_382: 
  approved_on: 
  created_on: 2005-10-20 21:02:23
  title: "Produkční, environmentální a ochranářské aspekty pěstování důležitých
    introdukovaných"
  methodology_summary: "\tDisertační práce se bude zabývat introdukovanými dřevinami (zejména douglaskou
    tisolistou, jedlí obrovskou, borovicí vejmutovkou, dubem červeným, metasekvojí
    atd.) na území ŠLP Kostelec nad Černými lesy z pohledu produkčního,
    environmentálního a ochranářského. Bude sledován vliv těchto dřevin na půdu,
    jako důležitý ukazatel vhodnosti použití introdukovaných dřevin v podmínkách na
    území ŠLP Kostelec nad Černými lesy. Dále bude sledován stav přízemní vegetace a
    míra vlivu zvěře na introdukované dřeviny.\r\n\tCílem práce je vybrat na území
    ŠLP Kostelec nad Černými lesy porosty s vysokým zastoupením introdukovaných
    dřevin různého stáří a zhodnotit u nich růst, vývoj, míru poškození biotickými a
    abiotickými činiteli, vliv na okolní prostředí a případnou přirozenou obnovu. Ke
    sledování budou použity již dříve založené trvalé výzkumné plochy a plánuje se
    další zakládání nových výzkumných ploch. Předpokládá se dlouhodobé sledování
    vývoje těchto porostů a další vyhodnocování a srovnávání získaných dat. \r\n\tV
    budoucnu by zjištěné charakteristiky mohly pomoci při rozhodování, zda používat
    introdukované dřeviny v našich přírodních podmínkách. Protože v současném lesním
    hospodářství je snaha o maximální využití přirozených procesů, tedy i přirozené
    obnovy, bude sledováno přirozené zmlazování introdukovaných dřevin pod mateřským
    porostem na plochách, kde byla nebo bude provedena chemická příprava půdy a na
    plochách bez ošetření.\r\n\r\n"
