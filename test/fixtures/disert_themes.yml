    \r

    Cíle: \r

    1) prozkoumat výnosotvorný proces vybraných odr?d hybridní pšenice p?i r?zných variantách termín? setí, výsevk? a
    3 r?zných intenzitách p?stování (nižší intenzita, st?ední-standardní intenzita a
    vysoká intenzita), prov??it reakci odr?d na jednotlivé intenzifika?ní faktory
    (hnojení N, pesticidy, regulátory r?stu), specifikovat rozdíly v tvorb? výnosu mezi
    hybridními odr?dami a kontrolou – klasickou liniovou odr?dou pšenice; \r

    2) získat podrobné informace o jakosti zrna hodnocených hybridních odr?d pšenice a prov??it
    možnosti jejich uplatn?ní pro r?zné užitkové sm?ry (zejména
    lihovarnické, škrobárenské, krmné ú?ely);\r

    3) provést ekonomické zhodnocení jednotlivých pokusných variant ve vztahu k výnosu zrna a
    aktuálním realiza?ním cenám pšenice. Na základ? toho vymezit optimální zp?sob a intenzitu
    p?stování a vypracovat doporu?ení pro komplexní p?stební technologii hybridní pšenice.\r

    \r

