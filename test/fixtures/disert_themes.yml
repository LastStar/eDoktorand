  title: Poruchy reprodukce jalovic u vysokoužitkových chovů
  methodology_summary: "Cílem práce je ověření následujících hypotéz:\r

    \r

    1. rozhodujícím faktorem ovlivňujícím poruchy plodnosti u jalovic je management
    výživy a zdravotní stav během jejich odchovu\r

    2. výskyt poruch plodnosti u jalovic se v našich podmínkách významně neliší od
    literárních údajů ze srovnatelných chovů ve světě\r

    3. platná doporučení stran zařazování odchovávaných jalovic do inseminace není
    třeba revidovat\r

    \r

    Ve vybraných chovech bude sledován nástup a průběh pohlavní aktivity u
    odchovávaných jalovic v závislosti na dosahovaném tělesném rámci a kondici a na
    výskytu zdravotních poruch během odchovu. Pohlavní aktivita a výskyt poruch
    plodnosti budou vyhodnocovány na základě vizuálního sledování říjových projevů,
    sledování pohybové aktivity pomocí pedometrů, pravidelného rektálního
    vyšetřování palpací a sonograficky, záznamů o inseminaci, zabřezávání a telení.
    \r

    Sledování budou nejprve probíhat v chovu VÚŽV Praha Uhříněves, kde jsou
    vytvořeny podmínky pro detailní sledování a analýzu uvedených ukazatelů. Na
    základě  dosažených výsledků bude následně metodika upravena pro vyhodnocení
    situace v dalších chovech. Cílem je získat data jak z chovu s dobrými parametry
    plodnosti jalovic, tak alespoň z jednoho chovu problematického. \r

    \r

    Výsledky doktorské práce budou zohledněny v závěrech řešení projektu NAZV
    1B44035 \"Interakce kvality odchovu jalovic, dlouhověkosti, zdraví a reprodukční
    výkonnosti dojnic\". \r

    "
