  title: "\xC5\xA0lecht\xC4\x9Bn\xC3\xAD a reprodukce t\xC5\x99e\xC5\xA1n\xC4\x9B pta\xC4\x8D\xC3\xAD (Prunus avium L.)"
  methodology_summary: "1.\t\xC3\x9Avod a c\xC3\xADl pr\xC3\xA1ce\n\n\
    P\xC4\x9Bstov\xC3\xA1n\xC3\xAD a \xC5\xA1lecht\xC4\x9Bn\xC3\xAD t\xC5\x99e\xC5\xA1n\xC4\x9B pta\xC4\x8D\xC3\xAD je v sou\xC4\x8Dasnosti v\xC4\x9Bnov\xC3\xA1na zna\xC4\x8Dn\xC3\xA1 pozornost nejen v na\xC5\xA1\xC3\xAD republice, ale t\xC3\xA9m\xC4\x9B\xC5\x99 v cel\xC3\xA9 Evrop\xC4\x9B. D\xC5\xAFvodem je zejm\xC3\xA9na jej\xC3\xAD uplatn\xC4\x9Bn\xC3\xAD ve sm\xC3\xAD\xC5\xA1en\xC3\xBDch listnat\xC3\xBDch les\xC3\xADch. T\xC5\x99e\xC5\xA1e\xC5\x88 pta\xC4\x8D\xC3\xAD je cennou d\xC5\x99evinou zejm\xC3\xA9na pro sv\xC3\xA9 ekologick\xC3\xA9 a ekonomick\xC3\xA9 hodnoty. Hlavn\xC3\xAD v\xC3\xBDznam t\xC5\x99e\xC5\xA1n\xC4\x9B pta\xC4\x8D\xC3\xAD pro lesn\xC3\xAD hospod\xC3\xA1\xC5\x99stv\xC3\xAD spo\xC4\x8D\xC3\xADv\xC3\xA1 samoz\xC5\x99ejm\xC4\x9B v jej\xC3\xAD produk\xC4\x8Dn\xC3\xAD funkci, kdy m\xC5\xAF\xC5\xBEe d\xC3\xADky produkci cenn\xC3\xA9ho d\xC5\x99eva v\xC3\xBDrazn\xC3\xBDm zp\xC5\xAFsobem zv\xC3\xBD\xC5\xA1it hodnotovou produkci porostu. Zvy\xC5\xA1ov\xC3\xA1n\xC3\xAD zastoupen\xC3\xAD t\xC5\x99e\xC5\xA1n\xC4\x9B v na\xC5\xA1ich les\xC3\xADch p\xC5\x99\xC3\xADzniv\xC4\x9B p\xC5\xAFsob\xC3\xAD na ekologickou stabilitu porost\xC5\xAF, zvy\xC5\xA1uje jejich druhovou diverzitu, kter\xC3\xA1 je ch\xC3\xA1p\xC3\xA1na jako jeden z rozhoduj\xC3\xADc\xC3\xADch indik\xC3\xA1tor\xC5\xAF stavu lesa.  D\xC3\xADky technick\xC3\xBDm parametr\xC5\xAFm d\xC5\x99evn\xC3\xAD hmoty, barv\xC4\x9B a kresb\xC4\x9B se m\xC5\xAF\xC5\xBEe v budoucnu st\xC3\xA1t v\xC3\xBDrazn\xC3\xBDm substituentem \xC5\xBE\xC3\xA1dan\xC3\xBDch tropick\xC3\xBDch d\xC5\x99ev.\n\n\
    Diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce bude v\xC4\x9Bnov\xC3\xA1na \xC5\xA1lechtitelsk\xC3\xBDm aktivit\xC3\xA1m, t\xC3\xBDkaj\xC3\xADc\xC3\xADm se t\xC5\x99e\xC5\xA1n\xC4\x9B pta\xC4\x8D\xC3\xAD. U tohoto druhu d\xC5\x99eviny lze v sou\xC4\x8Dasn\xC3\xA9 dob\xC4\x9B nav\xC3\xA1zat na v\xC3\xBDsledky dosa\xC5\xBEen\xC3\xA9 v\xC3\xBDzkumem zapo\xC4\x8Dat\xC3\xBDm v \xC4\x8CR v 90. letech a n\xC3\xA1sledn\xC4\x9B na n\xC4\x9Bkolik v\xC3\xBDzkumn\xC3\xBDch projekt\xC5\xAF zpracovan\xC3\xBDch v ned\xC3\xA1vn\xC3\xA9 minulosti. Dostupn\xC3\xBDch informac\xC3\xAD v\xC5\xA1ak nen\xC3\xAD mnoho a proces sledov\xC3\xA1n\xC3\xAD t\xC5\x99e\xC5\xA1n\xC4\x9B pta\xC4\x8D\xC3\xAD je je\xC5\xA1t\xC4\x9B st\xC3\xA1le v po\xC4\x8D\xC3\xA1tc\xC3\xADch. Tento stav je zp\xC5\xAFsoben zejm\xC3\xA9na p\xC5\x99evl\xC3\xA1daj\xC3\xADc\xC3\xADm trendem v uplynul\xC3\xBDch letech, kdy st\xC3\xA1ly listnat\xC3\xA9 stromy zcela na okraji z\xC3\xA1jmu lesn\xC3\xADho hospod\xC3\xA1\xC5\x99stv\xC3\xAD. Dnes je situace daleko p\xC5\x99\xC3\xADzniv\xC4\x9Bj\xC5\xA1\xC3\xAD a zv\xC3\xBD\xC5\xA1en\xC3\xBD z\xC3\xA1jem o uplat\xC5\x88ov\xC3\xA1n\xC3\xAD ekonomicky cenn\xC3\xBDch listnat\xC3\xBDch d\xC5\x99evin m\xC3\xA1 za n\xC3\xA1sledek tak\xC3\xA9 lep\xC5\xA1\xC3\xAD pozn\xC3\xA1n\xC3\xAD jejich vlastnost\xC3\xAD. Takzvan\xC3\xBDm u\xC5\xA1lechtil\xC3\xBDm listn\xC3\xA1\xC4\x8D\xC5\xAFm (Noble Hardwoods), mezi n\xC4\x9B\xC5\xBE t\xC5\x99e\xC5\xA1e\xC5\x88 pta\xC4\x8D\xC3\xAD pat\xC5\x99\xC3\xAD, je dnes v\xC4\x9Bnov\xC3\xA1na velk\xC3\xA1 pozornost. \n\n\
    Diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce nav\xC3\xA1\xC5\xBEe p\xC5\x99edev\xC5\xA1\xC3\xADm na v\xC3\xBDsledky dosavadn\xC3\xAD v\xC4\x9Bdecko-v\xC3\xBDzkumn\xC3\xA9 pr\xC3\xA1ce \xC5\xA1kolitele doc. Koblihy, zejm\xC3\xA9na na \xC5\x99e\xC5\xA1en\xC3\xAD v\xC3\xBDzkumn\xC3\xA9ho projektu NAZV EP 7138 \xE2\x80\x9E\xC5\xA0lecht\xC4\x9Bn\xC3\xAD a p\xC4\x9Bstov\xC3\xA1n\xC3\xAD t\xC5\x99e\xC5\xA1n\xC4\x9B pta\xC4\x8D\xC3\xAD (Prunus avium L.) v \xC4\x8CR\xE2\x80\x9C, vypracovan\xC3\xA9ho v letech 1997-2000, na zpr\xC3\xA1vu projektu MZe \xC4\x8CR \xE2\x80\x9EV\xC3\xBDsledky n\xC4\x9Bkolikalet\xC3\xA9ho \xC5\xA1lecht\xC4\x9Bn\xC3\xAD a p\xC4\x9Bstov\xC3\xA1n\xC3\xAD t\xC5\x99e\xC5\xA1n\xC4\x9B pta\xC4\x8D\xC3\xAD se zam\xC4\x9B\xC5\x99en\xC3\xADm na roz\xC5\xA1\xC3\xAD\xC5\x99en\xC3\xAD t\xC3\xA9to d\xC5\x99eviny v lesn\xC3\xADm hospod\xC3\xA1\xC5\x99stv\xC3\xAD \xC4\x8CR\xE2\x80\x9C z ledna 2002, a d\xC3\xA1le na \xC5\x99e\xC5\xA1en\xC3\xAD diplomov\xC3\xA9 pr\xC3\xA1ce doktoranda na t\xC3\xA9ma \xE2\x80\x9ETestov\xC3\xA1n\xC3\xAD potomstev a klon\xC5\xAF t\xC5\x99e\xC5\xA1n\xC4\x9B pta\xC4\x8D\xC3\xAD, l\xC3\xADpy malolist\xC3\xA9, hru\xC5\xA1n\xC4\x9B obecn\xC3\xA9 a je\xC5\x99\xC3\xA1bu pta\xC4\x8D\xC3\xADho v pokusn\xC3\xBDch v\xC3\xBDsadb\xC3\xA1ch na \xC5\xA0LP v Kostelci nad \xC4\x8C. lesy\xE2\x80\x9C (2002).\n\n\
    C\xC3\xADlem diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce je komplexn\xC4\x9Bj\xC5\xA1\xC3\xAD vyhodnocen\xC3\xAD \xC4\x8D\xC3\xA1sti \xC5\xA1lechtitelsk\xC3\xA9ho materi\xC3\xA1lu pou\xC5\xBEit\xC3\xA9ho k zalo\xC5\xBEen\xC3\xAD t\xC5\x99e\xC5\xA1\xC5\x88ov\xC3\xBDch v\xC3\xBDsadeb v \xC4\x8Cesk\xC3\xA9 republice. Jedn\xC3\xA1 se p\xC5\x99edev\xC5\xA1\xC3\xADm o hodnocen\xC3\xAD nov\xC4\x9B zalo\xC5\xBEen\xC3\xBDch semenn\xC3\xBDch sad\xC5\xAF, klonov\xC3\xBDch archiv\xC5\xAF, klonov\xC3\xBDch test\xC5\xAF a testu potomstev. Tato hodnocen\xC3\xAD v n\xC3\xA1vaznosti na d\xC5\x99\xC3\xADve z\xC3\xADskan\xC3\xA9 v\xC3\xBDsledky poskytnou podklady pro dal\xC5\xA1\xC3\xAD v\xC3\xBDzkum (zejm\xC3\xA9na prost\xC5\x99ednictv\xC3\xADm \xC5\xA1lechtitelsk\xC3\xBDch aktivit), ale i pro vyu\xC5\xBEit\xC3\xAD z\xC3\xADskan\xC3\xA9ho materi\xC3\xA1lu v lesnick\xC3\xA9 praxi (produkce dostate\xC4\x8Dn\xC3\xA9ho mno\xC5\xBEstv\xC3\xAD lesnicky hodnotn\xC3\xA9ho reproduk\xC4\x8Dn\xC3\xADho materi\xC3\xA1lu). \n\n\
    Pr\xC3\xA1ce m\xC3\xA1 slou\xC5\xBEit tak\xC3\xA9 jako podklad pro dal\xC5\xA1\xC3\xAD reprodukci zkouman\xC3\xA9ho materi\xC3\xA1lu, a to jednak generativn\xC3\xAD cestou v semenn\xC3\xBDch sadech a jednak vegetativn\xC3\xAD cestou (odb\xC4\x9Bry roub\xC5\xAF, \xC5\x99\xC3\xADzk\xC5\xAF, explant\xC3\xA1t\xC5\xAF). Bude podrobn\xC4\x9Bji prostudov\xC3\xA1n zejm\xC3\xA9na produk\xC4\x8Dn\xC3\xAD potenci\xC3\xA1l semenn\xC3\xBDch sad\xC5\xAF. Budou tak\xC3\xA9 vyhodnoceny jednotliv\xC3\xA9 charakteristiky klon\xC5\xAF a potomstev pro ov\xC4\x9B\xC5\x99en\xC3\xAD zdroj\xC5\xAF reproduk\xC4\x8Dn\xC3\xADho a p\xC4\x9Bstebn\xC3\xADho materi\xC3\xA1lu.\n\n\n\
    2.\tPou\xC5\xBEit\xC3\xBD materi\xC3\xA1l\n\n\
    Diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce se bude zab\xC3\xBDvat hodnocen\xC3\xADm semenn\xC3\xA9ho sadu 2.generace na \xC5\xA0LP v Kostelci nad \xC4\x8C. lesy, zalo\xC5\xBEen\xC3\xA9ho v roce 1998 z elitn\xC3\xADch, tj. testy potomstev ov\xC4\x9B\xC5\x99en\xC3\xBDch strom\xC5\xAF, z Dolnosask\xC3\xA9ho v\xC3\xBDzkumn\xC3\xA9ho \xC3\xBAstavu, odd\xC4\x9Blen\xC3\xAD Escherode; semenn\xC3\xBDm sadem 2. generace zalo\xC5\xBEen\xC3\xBDm v roce 1999 v les\xC3\xADch m\xC4\x9Bsta Prost\xC4\x9Bjova, materi\xC3\xA1l je op\xC4\x9Bt p\xC5\xAFvodem z Escherode; semenn\xC3\xBDmi sady zalo\xC5\xBEen\xC3\xBDmi v roce 2002 na LS L\xC4\x8CR Lu\xC5\xBEn\xC3\xA1 na K\xC5\x99ivokl\xC3\xA1tsku a u Vojensk\xC3\xBDch les\xC5\xAF a statk\xC5\xAF Velichov v Doupovsk\xC3\xBDch hor\xC3\xA1ch, materi\xC3\xA1l je \xC4\x8Desk\xC3\xA9ho p\xC5\xAFvodu; a semenn\xC3\xBDm sadem zalo\xC5\xBEen\xC3\xBDm na LS L\xC4\x8CR Jind\xC5\x99ich\xC5\xAFv Hradec tak\xC3\xA9 z materi\xC3\xA1lu \xC4\x8Desk\xC3\xA9ho p\xC5\xAFvodu.\n\n\
    Dal\xC5\xA1\xC3\xAD hodnocen\xC3\xAD se bude t\xC3\xBDkat klonov\xC3\xA9ho archivu moravsk\xC3\xA9ho p\xC5\xAFvodu na \xC5\xA0LP v Kostelci nad \xC4\x8C. lesy, zalo\xC5\xBEen\xC3\xA9ho v roce 1998 z v\xC3\xBDb\xC4\x9Brov\xC3\xBDch strom\xC5\xAF p\xC5\xAFvodem z LS L\xC4\x8CR Luha\xC4\x8Dovice, Str\xC3\xA1\xC5\xBEnice, Brumov a obecn\xC3\xADch les\xC5\xAF Such\xC3\xA1  Loz; rezervn\xC3\xADho klonov\xC3\xA9ho archivu n\xC4\x9Bmeck\xC3\xA9ho p\xC5\xAFvodu (z Escherode) na \xC5\xA0LP v Kostelci nad \xC4\x8C. lesy, zalo\xC5\xBEen\xC3\xA9ho v roce 2000; v\xC3\xBDsadby polosestersk\xC3\xBDch potomstev p\xC5\xAFvodem ze \xC5\xA0LP v Kostelci nad \xC4\x8C. lesy, zalo\xC5\xBEen\xC3\xA9 v roce 2002 a klonov\xC3\xBDch test\xC5\xAF. V\xC3\xBDsadeb klonov\xC3\xBDch test\xC5\xAF bude sledov\xC3\xA1no celkem 13. Jedna na \xC5\xA0LP v Kostelci nad \xC4\x8C. lesy, dv\xC4\x9B na LS L\xC4\x8CR Pelh\xC5\x99imov, dv\xC4\x9B na LS L\xC4\x8CR Jind\xC5\x99ich\xC5\xAFv Hradec, \xC4\x8Dty\xC5\x99i na LS L\xC4\x8CR  Kaplice a \xC4\x8Dty\xC5\x99i v\xC3\xBDsadby na LS L\xC4\x8CR \xC4\x8Cesk\xC3\xBD Krumlov. Jedn\xC3\xA1 se o v\xC3\xBDp\xC4\x9Bstky z explant\xC3\xA1tov\xC3\xBDch kultur z v\xC3\xBDb\xC4\x9Brov\xC3\xBDch a \xC5\xA1lechtitelsk\xC3\xBDch strom\xC5\xAF.\n\n\n\
    3.\tMetody  hodnocen\xC3\xAD\n\n\
    V r\xC3\xA1mci \xC5\x99e\xC5\xA1en\xC3\xAD dan\xC3\xA9 diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce budou v\xC3\xBDsadby testov\xC3\xA1ny na z\xC3\xA1klad\xC4\x9B m\xC4\x9B\xC5\x99en\xC3\xAD a \xC5\xA1et\xC5\x99en\xC3\xAD na \xC5\xA1lechtitelsk\xC3\xA9m materi\xC3\xA1lu ve v\xC3\xBDsadb\xC3\xA1ch. V semenn\xC3\xBDch sadech a klonov\xC3\xBDch archivech bude uskute\xC4\x8Dn\xC4\x9Bno \xC5\xA1et\xC5\x99en\xC3\xAD na mortalitu, kveten\xC3\xAD a plodnost roubovanc\xC5\xAF. V klonov\xC3\xBDch testech a testu polosestersk\xC3\xBDch potomstev bude zkoum\xC3\xA1na mortalita, r\xC5\xAFstov\xC3\xA9 charakteristiky a charakteristiky utv\xC3\xA1\xC5\x99en\xC3\xAD koruny. U v\xC3\xBDp\xC4\x9Bstk\xC5\xAF z explant\xC3\xA1tov\xC3\xBDch kultur bude p\xC5\x99ihl\xC3\xA9dnuto k mo\xC5\xBEn\xC3\xA9mu v\xC3\xBDskytu kv\xC4\x9Bt\xC5\xAF a plod\xC5\xAF. \n\n\
    Na v\xC5\xA1ech zkouman\xC3\xBDch v\xC3\xBDsadb\xC3\xA1ch bude kontrolov\xC3\xA1n zdravotn\xC3\xAD stav jedinc\xC5\xAF. Z\xC3\xADskan\xC3\xA1 data budou zpracov\xC3\xA1na matematicko-statistick\xC3\xBDmi metodami pomoc\xC3\xAD programu UNISTAT. V\xC3\xBDsledky budou porovn\xC3\xA1ny mezi odpov\xC3\xADdaj\xC3\xADc\xC3\xADmi v\xC3\xBDsadbami. Na z\xC3\xA1klad\xC4\x9B t\xC4\x9Bchto v\xC3\xBDsledk\xC5\xAF budou navr\xC5\xBEeny postupy pro dal\xC5\xA1\xC3\xAD v\xC3\xBDzkum, \xC5\xA1lecht\xC4\x9Bn\xC3\xAD a vyu\xC5\xBEit\xC3\xAD materi\xC3\xA1lu v praxi.\n"
