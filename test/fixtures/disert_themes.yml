    charakterizující určitou masnou partii. Na tyto ukazatele působí řada
    genetických (plemenná příslušnost, pohlaví) a negenetických vlivů (věk,
    porážková hmotnost, činnost žláz s vnitřní sekrecí, technika chovu, zdravotní
    stav a výživa).\n\n2) Cíl práce:\nCílem práce je porovnat růstovou schopnost a
    kvalitativní ukazatele u vybraných masných plemen skotu a jejich kříženců, dále
    vlivy působící na růst osvalení s ohledem na nutriční hodnotu sledováním
    vybraných genotypů býků masných plemen v postnatálním období až do doby jatečné
    zralosti. Pozornost bude zaměřena na ukazatele růstu a kvality masa u vybraných
    genotypů skotu. Pozornost bude věnována i přítomnosti genetických markerů
    vztahujících se k růstové schopnosti a kvalitě masa. \n\n3) Hypotéza:\n\tMasná
    užitkovost skotu a kvalita masa je závislá na plemenné příslušnosti, věku,
    pohlaví, podmínkách vnějšího prostředí. Dále je významně ovlivňována genetickým
    založením jedince. V průběhu ontogeneze se realizují genetické předpoklady masné
    užitkovosti jedince i jeho růstové schopnosti a osvalení. Stupeň tělesného
    osvalení je charakteristický pro daného jedince. V průběhu dospívání se
    genetické předpoklady realizují ve formě morfologického utváření jednotlivých
    tělesných partií. \nBudou studovány vlivy genetické i negenetické podílející se
    na růstové schopnosti, jatečné výtěžnosti a složení svalových vláken u býků
    vybraných genotypů a jejich kříženců.\n"
