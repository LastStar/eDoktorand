  title: "Řízení v regionech"
  methodology_summary: "Metodický postup a cíl práce:\r

    Cílem disertační práce je monitoring současného stavu toku informací v rámci
    řídicích struktur v regionech České republiky a jimi používaných stylů řízení.
    Dále  metodika určení slabých a silných stránek regionů, návrhy na odstranění
    nedostatků a kontrolou funkčnosti navržených opatření se zdůrazněním zpětné
    vazby, možnosti trvale udržitelného rozvoje, další možnosti rozvoje regionů
    pomocí společných prostředků EU.\r

    \r

    Metodický postup zpracování disertační práce bude na počátku vycházet z potřeby
    získat teoretický přehled v oblastech strategického a operativního řízení,
    controllingu a finančního řízení, vyhledat informace k jednotlivým regionům,
    popř. provést srovnání s jinými, možno i zahraničními. K tomuto účelu budou
    využity odborné publikace a studijní materiály a bude sestaven literární přehled
    k zadané problematice.\r

    \r

    V analytické části bude hlavní pozornost věnována způsobům řízení a sledování
    toku informací, abychom mohli definovat problémové části.\r

    \r

    Vyhodnocení výsledků a závěr:\r

    V této kapitole budou shrnuty výsledky předešlých dílčích rozborů a závěry
    souhrnných analýz a proveden návrh projektu implementace řízení v regionech."
