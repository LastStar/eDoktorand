ce). Bude tak\xC3\xA9 zji\xC5\xA1\xC5\xA5ov\xC3\xA1na enzymov\xC3\xA1 aktivita u \xC4\x8Dist\xC3\xBDch kultur, u bifidobakteri\xC3\xAD obsa\xC5\xBEen\xC3\xBDch ve v\xC3\xBDkalech a v ml\xC3\xA9\xC4\x8Dn\xC3\xBDch v\xC3\xBDrobc\xC3\xADch. \xC4\x8Cist\xC3\xA9 kultury s neobvykl\xC3\xBDmi vlastnostmi ( p\xC5\x99edpokl\xC3\xA1d\xC3\xA1me pektinolytick\xC3\xA9 kmeny) budou d\xC3\xA1le identifikov\xC3\xA1ny pomoc\xC3\xAD bichemick\xC3\xBDch a molekul\xC3\xA1rn\xC4\x9B-genetick\xC3\xBDch metod (metoda PCR s pou\xC5\xBEit\xC3\xADm druhov\xC4\x9B specifick\xC3\xBDch primer\xC5\xAF). "
