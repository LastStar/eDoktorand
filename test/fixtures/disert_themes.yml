  title: "Provenien\xC4\x8Dn\xC3\xAD v\xC3\xBDzkum smrku \xC4\x8Dern\xC3\xA9ho (Picea mariana /Mill./ B.S.P.) v \xC4\x8Cesk\xC3\xA9 republice"
  methodology_summary: "     Lesn\xC3\xAD ekosyst\xC3\xA9my p\xC5\x99\xC3\xADhrani\xC4\x8Dn\xC3\xADch oblast\xC3\xAD \xC4\x8Cesk\xC3\xA9 republiky (zejm\xC3\xA9na lesn\xC3\xAD porosty Kru\xC5\xA1n\xC3\xBDch a Jizersk\xC3\xBDch hor, Krkono\xC5\xA1 a Moravskoslezsk\xC3\xBDch Beskyd) byly v ned\xC3\xA1vn\xC3\xA9 minulosti vystaveny extr\xC3\xA9mn\xC3\xAD imisn\xC3\xAD z\xC3\xA1t\xC4\x9B\xC5\xBEi v podob\xC4\x9B kysel\xC3\xBDch de\xC5\xA1\xC5\xA5\xC5\xAF z p\xC5\x99ilehl\xC3\xBDch pr\xC5\xAFmyslov\xC3\xBDch oblast\xC3\xAD. V d\xC5\xAFsledku p\xC5\x99\xC3\xADm\xC3\xA9ho vystaven\xC3\xAD exhalac\xC3\xADm a tak\xC3\xA9 kv\xC5\xAFli n\xC3\xA1sledn\xC3\xA9 acidifikaci p\xC5\xAFdy utrp\xC4\x9Bly obrovskou m\xC4\x9Brou zejm\xC3\xA9na m\xC3\xA1lo odoln\xC3\xA9 monokultury smrku ztepil\xC3\xA9ho, z nich\xC5\xBE vznikly rozs\xC3\xA1hl\xC3\xA9 imisn\xC3\xAD holiny. I p\xC5\x99es znateln\xC3\xA9 zlep\xC5\xA1en\xC3\xAD stavu \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD v posledn\xC3\xADch letech v\xC5\xA1ak probl\xC3\xA9m s imisn\xC3\xAD z\xC3\xA1t\xC4\x9B\xC5\xBE\xC3\xAD nad\xC3\xA1le p\xC5\x99etrv\xC3\xA1v\xC3\xA1.\n     V\xC3\xBDchodiskem pro \xC5\x99e\xC5\xA1en\xC3\xAD t\xC3\xA9to situace se jev\xC3\xAD v\xC3\xBDsadby vhodn\xC3\xBDch n\xC3\xA1hradn\xC3\xADch d\xC5\x99evin. Jedn\xC3\xADm z kandid\xC3\xA1t\xC5\xAF je v na\xC5\xA1ich podm\xC3\xADnk\xC3\xA1ch dosud neov\xC4\x9B\xC5\x99en\xC3\xBD severoamerick\xC3\xBD druh smrk \xC4\x8Dern\xC3\xBD (Picea mariana (Mill.) B.S.P), u n\xC4\x9Bho\xC5\xBE se p\xC5\x99edpokl\xC3\xA1d\xC3\xA1 vy\xC5\xA1\xC5\xA1\xC3\xAD odolnost v\xC5\xAF\xC4\x8Di nep\xC5\x99\xC3\xADzniv\xC3\xBDm faktor\xC5\xAFm prost\xC5\x99ed\xC3\xAD.  \n     Z iniciativy Sask\xC3\xA9ho lesnick\xC3\xA9ho v\xC3\xBDzkumn\xC3\xA9ho \xC3\xBAstavu v Graup\xC4\x9B byl zalo\xC5\xBEen mezin\xC3\xA1rodn\xC3\xAD provenien\xC4\x8Dn\xC3\xAD pokus se smrkem \xC4\x8Dern\xC3\xBDm se z\xC3\xA1m\xC4\x9Brem kompletn\xC4\x9B prov\xC4\x9B\xC5\x99it provenience  z cel\xC3\xA9ho are\xC3\xA1lu p\xC5\x99irozen\xC3\xA9ho roz\xC5\xA1\xC3\xAD\xC5\x99en\xC3\xAD tohoto druhu. \n     C\xC3\xADlem diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce je zji\xC5\xA1t\xC4\x9Bn\xC3\xAD rozd\xC3\xADl\xC5\xAF v r\xC5\xAFstov\xC3\xBDch vlastnostech a odolnosti r\xC5\xAFzn\xC3\xBDch provenienc\xC3\xAD smrku \xC4\x8Dern\xC3\xA9ho v podm\xC3\xADnk\xC3\xA1ch st\xC5\x99edn\xC3\xAD Evropy a vyhodnocen\xC3\xAD, zda je tento druh vhodn\xC3\xBD pro vyu\xC5\xBEit\xC3\xAD v lesnick\xC3\xA9 praxi \xC4\x8CR. Jednotliv\xC3\xA9 provenien\xC4\x8Dn\xC3\xAD plochy vyb\xC3\xADr\xC3\xA1ny takov\xC3\xBDm zp\xC5\xAFsobem, aby reprezentovaly co mo\xC5\xBEn\xC3\xA1 nej\xC5\xA1ir\xC5\xA1\xC3\xAD soubor variant klimatick\xC3\xBDch a edafick\xC3\xBDch podm\xC3\xADnek.\n      Diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce se bude zab\xC3\xBDvat hodnocen\xC3\xADm s\xC3\xA9rie provenien\xC4\x8Dn\xC3\xADch v\xC3\xBDsadeb smrku \xC4\x8Dern\xC3\xA9ho p\xC5\xAFvodem z kanadsk\xC3\xBDch provinci\xC3\xAD Quebec (6 provenienc\xC3\xAD), Ontario (18 provenienc\xC3\xAD) a New Brunswick (18 provenienc\xC3\xAD), kter\xC3\xA9 jsou pro porovn\xC3\xA1n\xC3\xAD dopln\xC4\x9Bny proveniencemi smrku ztepil\xC3\xA9ho ze sousedn\xC3\xADho Saska (4 provenience) a Bavorska (1 provenience) a tak\xC3\xA9 jednou m\xC3\xADstn\xC3\xAD provenienc\xC3\xAD smrku ztepil\xC3\xA9ho, kter\xC3\xA1 z hlediska produkce a odolnosti odpov\xC3\xADd\xC3\xA1 smrkov\xC3\xBDm porost\xC5\xAFm na dan\xC3\xA9 lokalit\xC4\x9B. V\xC5\xA1echny plochy byly zalo\xC5\xBEeny shodn\xC4\x9B na ja\xC5\x99e 1995 standardn\xC3\xADm zp\xC5\xAFsobem, tj. syst\xC3\xA9mem n\xC4\x9Bkolikan\xC3\xA1sobn\xC3\xA9 m\xC5\x99\xC3\xAD\xC5\xBEe s v\xC3\xADce opakov\xC3\xA1n\xC3\xADmi a pravideln\xC3\xA1m rozlo\xC5\xBEen\xC3\xADm jednotliv\xC3\xBDch provenienc\xC3\xAD. Spon v\xC3\xBDsadby je 1,2 x 1,2 m, po\xC4\x8Det sazenic ve \xC4\x8Dtverci 25 ks a velikost \xC4\x8Dtverce 6 x 6 m.\n      Tato diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce nav\xC3\xA1\xC5\xBEe na dosavadn\xC3\xAD v\xC3\xBDsledky v\xC4\x9Bdecko-v\xC3\xBDzkumn\xC3\xA9 pr\xC3\xA1ce spojen\xC3\xA9 s mezin\xC3\xA1rodn\xC3\xADm provenien\xC4\x8Dn\xC3\xADm pokusem, kter\xC3\xA1 byla realizov\xC3\xA1na V\xC3\xBDzkumn\xC3\xBDm \xC3\xBAstavem lesn\xC3\xADho hospod\xC3\xA1\xC5\x99stv\xC3\xAD a myslivosti J\xC3\xADlovi\xC5\xA1t\xC4\x9B\xE2\x80\x93Strnady a Lesnickou fakultou \xC4\x8CZU v Praze. \n      Na provenien\xC4\x8Dn\xC3\xADch ploch\xC3\xA1ch prob\xC4\x9Bhne m\xC4\x9B\xC5\x99en\xC3\xAD a hodnocen\xC3\xAD v\xC5\xA1ech jedinc\xC5\xAF. Zji\xC5\xA1\xC5\xA5ovan\xC3\xA9 charakteristiky budou v\xC3\xBD\xC5\xA1ka (m), v\xC3\xBD\xC4\x8Detn\xC3\xAD tlou\xC5\xA1\xC5\xA5ka (mm), fruktifikace, p\xC5\x99\xC3\xADtomnost v\xC3\xADceos\xC3\xBDch kmen\xC5\xAF, po\xC5\xA1kozen\xC3\xAD zv\xC4\x9B\xC5\x99\xC3\xAD a mrazem a mortalita.  \n     Z\xC3\xADskan\xC3\xA1 data budou zpracov\xC3\xA1na matematicko-statistick\xC3\xBDmi metodami pomoc\xC3\xAD programu UNISTAT. V\xC3\xBDsledky budou porovn\xC3\xA1ny s pr\xC5\xAFb\xC4\x9B\xC5\xBEn\xC3\xBDmi v\xC3\xBDsledky dal\xC5\xA1\xC3\xADch \xC3\xBA\xC4\x8Dastn\xC3\xADk\xC5\xAF mezin\xC3\xA1rodn\xC3\xADho provenien\xC4\x8Dn\xC3\xADho pokusu a tak\xC3\xA9 s p\xC5\x99edchoz\xC3\xADmi m\xC4\x9B\xC5\x99en\xC3\xADmi a \xC5\xA1et\xC5\x99en\xC3\xADmi. Na z\xC3\xA1klad\xC4\x9B v\xC5\xA1ech t\xC4\x9Bchto v\xC3\xBDsledk\xC5\xAF bude navr\xC5\xBEen postup pro dal\xC5\xA1\xC3\xAD v\xC3\xBDzkum, \xC5\xA1lecht\xC4\x9Bn\xC3\xAD a eventueln\xC3\xAD budouc\xC3\xAD vyu\xC5\xBEit\xC3\xAD materi\xC3\xA1lu v lesnick\xC3\xA9 praxi \xC4\x8Cesk\xC3\xA9 republiky.\n"
