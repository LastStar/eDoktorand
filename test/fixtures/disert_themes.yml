  title: Učinky vybraných druhů léčivých rostlin
  methodology_summary: "    Cílem dizetrační práce je sledovat účinky léčivých rostlin pěstovaných v kultuře a sbíraných ve volné přírodě.\r\n\r\n    Po prostudování knih zabývajících se touto problematikou,odborných časopisů,vědeckých článků na internetových stránkách a dostupných vědeckých prací ,bude proveden výběr LAKR na základě jejich využití z tradičního etnofarmakologického hlediska.\r\n\r\n    Zařazení léčivých rostlin dle interakce látek s biologickými systémy;dle účinků do farmakologických-identifikačních skupin a jejich další popis.\r\n\r\n    V chemické a mikrobiologické laboratoři bude prováděno stanovení účinných látek z extraktů rostlin.Testy účinků budou prováděny in-vitro.\r\n\r\n    Testování účinných látek bude prováděno na rostlinách v čerstvém a sušeném stavu.\r\n\r\n    V případě užití  rostlin v sušeném stavu budou použity pouze rostliny sušené a skladované ve vhodných podmínkách( tj.při odpovídající teplotě a vlhkosti,nenapadeny chorobami a plísněmi a skladovány maximálně 2 roky.),aby nedocházelo k přílišným ztrátám účinných látek v rostlině.\r\n\r\n    V případě použití rostlin ve stavu čerstvém, budou dodržovány optimální podmínky sběru(tj.sběr z vhodné lokality,aby nedocházelo k absorbci nežádoucích látek.)\r\n\r\n    Dále bude provedena chemická charakterizace účinných extraktů a následná izolace aktivních frakcí a látek,identifikace účinné látky nebo identifikace skupiny účinných látek v rostlině,biologická analýza účinnosti jednotlivých látek.\r\n\r\n    V mikrologické laboratoři bude prováděno testování extraktů na antimikrobiální aktivitu proti granpozitivním \ta grannegativním bakteriím,kvasinkám a plísním.Stanovení antimikrobiální aktivity vybraných druhů léčivých rostlin,které nebyly doposud testovány."
