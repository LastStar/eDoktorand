  title: "Identifikace trend\xC5\xAF kontaminace vybran\xC3\xBDch slo\xC5\xBEek \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD a mo\xC5\xBEnost jejich ovlivn"
  methodology_summary: "\xC3\x9Avod:\n\n\
    Sledov\xC3\xA1n\xC3\xAD cizorod\xC3\xBDch l\xC3\xA1tek v potravn\xC3\xADch \xC5\x99et\xC4\x9Bzc\xC3\xADch m\xC3\xA1 v \xC4\x8CR velkou tradici. Jednotliv\xC3\xA9 resorty \xE2\x80\x93 zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD, zdravotnictv\xC3\xAD a \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD \xE2\x80\x93 se v\xC4\x9Bnuj\xC3\xAD pravideln\xC3\xA9mu monitoringu z\xC3\xA1t\xC4\x9B\xC5\xBEe potravn\xC3\xADch \xC5\x99et\xC4\x9Bzc\xC5\xAF ji\xC5\xBE od roku 1992. V r\xC3\xA1mci uveden\xC3\xBDch syst\xC3\xA9m\xC5\xAF se sleduj\xC3\xAD: potraviny a suroviny \xC5\xBEivo\xC4\x8Di\xC5\xA1n\xC3\xA9ho a rostlinn\xC3\xA9ho p\xC5\xAFvodu, krmiva, nap\xC3\xA1jec\xC3\xAD voda, p\xC5\xAFda a povrchov\xC3\xA1 voda a jejich vstupy (atmosf\xC3\xA9rick\xC3\xA9 sr\xC3\xA1\xC5\xBEky, imise, pou\xC5\xBE\xC3\xADvan\xC3\xAD \xC4\x8Dist\xC3\xADrensk\xC3\xBDch kal\xC5\xAF v zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD, apod.).\n\n\
    Sledov\xC3\xA1n\xC3\xAD CL slou\xC5\xBE\xC3\xAD\n\n\
    \xE2\x80\xA2           k posouzen\xC3\xAD ur\xC4\x8Dit\xC3\xBDch trend\xC5\xAF ve v\xC3\xBDskytu kontaminant\xC5\xAF,\n\n\
    \xE2\x80\xA2           ke zji\xC5\xA1t\xC4\x9Bn\xC3\xAD hodnot p\xC5\x99irozen\xC3\xA9ho v\xC3\xBDskytu kontaminant\xC5\xAF, tzv. poza\xC4\x8Fov\xC3\xBDch hodnot,\n\n\
    \xE2\x80\xA2           k v\xC4\x8Dasn\xC3\xA9 a p\xC5\x99esn\xC3\xA9 identifikaci p\xC5\x99\xC3\xADpadn\xC3\xBDch hav\xC3\xA1ri\xC3\xAD.\n\n\
    V\xC4\x9Brohodn\xC3\xA9 zmapov\xC3\xA1n\xC3\xAD v\xC3\xBDskytu CL v P\xC5\x98 a hled\xC3\xA1n\xC3\xAD mo\xC5\xBEn\xC3\xBDch p\xC5\x99\xC3\xAD\xC4\x8Din pr\xC5\xAFniku do potravin se tak st\xC3\xA1v\xC3\xA1 z\xC3\xA1kladn\xC3\xADm p\xC5\x99edpokladem pro \xC3\xBA\xC4\x8Dinnou ochranu spot\xC5\x99ebitele.\n\n\
    Monitoring b\xC3\xBDv\xC3\xA1 n\xC4\x9Bkdy zu\xC5\xBEov\xC3\xA1n na hled\xC3\xA1n\xC3\xAD vazby mezi v\xC3\xBDskytem ur\xC4\x8Dit\xC3\xBDch CL a m\xC3\xADstem p\xC5\xAFvodu zdroje kontaminace. V glob\xC3\xA1ln\xC3\xADm m\xC4\x9B\xC5\x99\xC3\xADtku b\xC3\xBDv\xC3\xA1 lokalizace n\xC3\xA1lez\xC5\xAF prov\xC3\xA1d\xC4\x9Bna na \xC3\xBArovni jednotliv\xC3\xBDch st\xC3\xA1t\xC5\xAF, resp. zem\xC3\xAD p\xC5\xAFvodu, co\xC5\xBE hraje v\xC3\xBDznamnou roli v mezin\xC3\xA1rodn\xC3\xADm obchodu s potravinami.\n\n\
    Vzhledem k tomu, \xC5\xBEe zem\xC4\x9Bd\xC4\x9Blsko-potravin\xC3\xA1\xC5\x99sk\xC3\xBD komplex, respektive velk\xC3\xA9 zem\xC4\x9Bd\xC4\x9Blsk\xC3\xA9 podniky se specializac\xC3\xAD na \xC5\xBEivo\xC4\x8Di\xC5\xA1nou v\xC3\xBDrobu pat\xC5\x99\xC3\xAD mezi nejv\xC4\x9Bt\xC5\xA1\xC3\xAD producenty odpad\xC5\xAF a spadaj\xC3\xAD pod z\xC3\xA1kon \xC4\x8D.76/2002 Sb., tzv. z\xC3\xA1kon o integrovan\xC3\xA9 prevenci, je povinnost\xC3\xAD ka\xC5\xBEd\xC3\xA9ho producenta minimalizovat a likvidovat odpady. Jednou takovouto mo\xC5\xBEnost\xC3\xAD je anaerobn\xC3\xAD digesce organick\xC3\xBDch odpad\xC5\xAF, kdy na jedn\xC3\xA9 stran\xC4\x9B vznik\xC3\xA1 energeticky cenn\xC3\xA1 slo\xC5\xBEka - bioplyn a na stran\xC4\x9B druh\xC3\xA9 fermentovan\xC3\xBD odpad dob\xC5\x99e vyu\xC5\xBEiteln\xC3\xBD jako organick\xC3\xA9 hnojivo\n\n\n\n\
    C\xC3\xADle:\n\n\
    C\xC3\xADlem pr\xC3\xA1ce bude porovnat v\xC3\xBDsledky kontaminace vybran\xC3\xBDch rostlinn\xC3\xBDch komodit  sledovan\xC3\xBDch dlouhodob\xC4\x9B v r\xC3\xA1mci programu monitoringu CL konven\xC4\x8Dn\xC4\x9B p\xC4\x9Bstovan\xC3\xBDch s v\xC3\xBDsledky  poch\xC3\xA1zej\xC3\xADc\xC3\xADmi z  pokus\xC5\xAF s pou\xC5\xBEit\xC3\xADm fermentovan\xC3\xBDch odpad\xC5\xAF, nap\xC5\x99. prase\xC4\x8D\xC3\xAD kejdy.\n\n\
    Konkr\xC3\xA9tn\xC4\x9B:\n\n\
    - zm\xC4\x9Bna \xC3\xBArovn\xC4\x9B vybran\xC3\xBDch v\xC3\xBDnosov\xC3\xBDch charakteristik u brambory.\n\n\
    - jakostn\xC3\xAD znaky s vyu\xC5\xBEit\xC3\xADm vybran\xC3\xBDch kvalitativn\xC3\xADch parametr\xC5\xAF.\n\n\
    - vztahu obsahu vybran\xC3\xBDch miner\xC3\xA1ln\xC3\xADch l\xC3\xA1tek.\n\n\
    Metodika:\n\n            1.  Vybran\xC3\xA9 v\xC3\xBDnosov\xC3\xA9 a kvalitativn\xC3\xAD parametry, obsah miner\xC3\xA1ln\xC3\xADch l\xC3\xA1tek\n\n             Rostliny budou p\xC4\x9Bstov\xC3\xA1ny na pozemku \xC4\x8CZU Praha Suchdol a Troja,  , ve 2 \xE2\x80\x93 4 odr\xC5\xAFd\xC3\xA1ch. Rostliny budou p\xC5\x99ihnojov\xC3\xA1ny fermentovanou prase\xC4\x8D\xC3\xAD kejdou ve t\xC5\x99ech etap\xC3\xA1ch (p\xC5\x99ed sadbou zapraven\xC3\xADm do p\xC5\xAFdy a dvakr\xC3\xA1te v pr\xC5\xAFb\xC4\x9Bhu vegetace z\xC3\xA1livkou).\n\n            Vybran\xC3\xA9 v\xC3\xBDnosov\xC3\xA9 parametry ( po\xC4\x8Det hl\xC3\xADz, hmotnost hl\xC3\xADz, celkov\xC3\xA1 hmotnost sklizn\xC4\x9B).\n\n           Vybran\xC3\xA9 jakostn\xC3\xAD parametry (senzorick\xC3\xA9 hodnocen\xC3\xAD, obsah vitam\xC3\xADnu C, dusi\xC4\x8Dnany, apod.).\n\n            Vybran\xC3\xA9 v\xC3\xBDnosov\xC3\xA9 parametry (po\xC4\x8Det a hmotnost hl\xC3\xADz, celkov\xC3\xA1 hmotnost sklizn\xC4\x9B).\n\n           Vybran\xC3\xA9 jakostn\xC3\xAD parametry (senzorick\xC3\xA9 hodnocen\xC3\xAD, obsah vitam\xC3\xADnu C, dusi\xC4\x8Dnany, miner\xC3\xA1ln\xC3\xAD l\xC3\xA1tky apod.).\n\n\
    2. Vypracovat  SW model \n\n\
    Vypracovat progresivn\xC3\xAD SW model vyu\xC5\xBEiteln\xC3\xBD pro zpracov\xC3\xA1n\xC3\xAD dosa\xC5\xBEen\xC3\xBDch v\xC3\xBDsledk\xC5\xAF.\n\n\n\n\
    Grant nebo v\xC3\xBDzkumn\xC3\xBD z\xC3\xA1m\xC4\x9Br, z kter\xC3\xA9ho bude \xC4\x8Dinnost dotov\xC3\xA1na:\n\n\n\n\
    Spolupr\xC3\xA1ce: KCH FAPPZ \xC4\x8CZU Praha, KZ FAPPZ \xC4\x8CZU Praha, KP FAPPZ \xC4\x8CZU Praha,  Ministerstvo zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD, Ministerstvo zdravotnictv\xC3\xAD, Vysok\xC3\xA1 \xC5\xA1kola chemicko-technologick\xC3\xA1 v Praze.\n"
