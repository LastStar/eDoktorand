  methodology_summary: "Bifidobakterie jsou grampozitivn\xC3\xAD, sacharolytick\xC3\xA9, pleomorfn\xC3\xAD, striktn\xC4\x9B anaerobn\xC3\xAD a nesporoluj\xC3\xADc\xC3\xAD ty\xC4\x8Dinky, o nich\xC5\xBE je zn\xC3\xA1mo, \xC5\xBEe p\xC5\x99\xC3\xADzniv\xC4\x9B p\xC5\xAFsob\xC3\xAD na zdravotn\xC3\xAD stav hostitele. D\xC3\xADky tomu jsou pou\xC5\xBE\xC3\xADv\xC3\xA1ny jako probiotika (prepar\xC3\xA1ty aplikovan\xC3\xA9 ve v\xC3\xBD\xC5\xBEiv\xC4\x9B lid\xC3\xAD a \xC5\xBEivo\xC4\x8Dich\xC5\xAF obsahuj\xC3\xADc\xC3\xAD definovan\xC3\xA9 \xC5\xBEiv\xC3\xA9 mikroorganismy).\n\
    V sou\xC4\x8Dasn\xC3\xA9 dob\xC4\x9B jsou v\xC3\xBDzkumy bifidobakteri\xC3\xAD zam\xC4\x9B\xC5\x99eny na stanovov\xC3\xA1n\xC3\xAD jejich po\xC4\x8Dtu v tr\xC3\xA1vic\xC3\xADm traktu a ur\xC4\x8Dov\xC3\xA1n\xC3\xAD jejich enzymov\xC3\xBDch charakteristik v tomto prost\xC5\x99ed\xC3\xAD, izolaci a identifikaci na \xC3\xBArovni rodu a druhu a hled\xC3\xA1n\xC3\xAD vhodn\xC3\xBDch forem probiotik .\n\
    Enzymov\xC3\xA9 aktivity bifidob. v tr\xC3\xA1vic\xC3\xADm traktu byly dosud m\xC3\xA1lo prozkoum\xC3\xA1ny. Pozornost byla v\xC4\x9Bnov\xC3\xA1na hlavn\xC4\x9B schopnosti rozkl\xC3\xA1dat jednoduch\xC3\xA9 cukry a oligosacharidy. Proto\xC5\xBEe se v\xC5\xA1ak vyskytuj\xC3\xAD i v prost\xC5\x99ed\xC3\xADch, kde tyto substr\xC3\xA1ty nejsou, nebo jsou v mal\xC3\xA9m mno\xC5\xBEstv\xC3\xAD (v\xC3\xBDkaly skotu), lze u bifidob. p\xC5\x99edpokl\xC3\xA1dat tak\xC3\xA9 schopnost rozkl\xC3\xA1dat strukturn\xC3\xAD rostlinn\xC3\xA9 polysacharidy (nap\xC5\x99. pektin).\n\
    C\xC3\xADlem \xC5\x99e\xC5\xA1en\xC3\xA9 problematiky je stanovit mno\xC5\xBEstv\xC3\xAD bifidob. v       tr\xC3\xA1v. traktu zv\xC3\xAD\xC5\x99at (skotu, hrab. dr\xC5\xAFbe\xC5\xBEe), lid\xC3\xAD a v ml\xC3\xA9\xC4\x8Dn\xC3\xBDch v\xC3\xBDrobc\xC3\xADch pomoc\xC3\xAD kult. metod a metody FISH (fluorescen\xC4\x8Dn\xC3\xAD in situ hybridizace). Bude tak\xC3\xA9 zji\xC5\xA1\xC5\xA5ov\xC3\xA1na enzymov\xC3\xA1 aktivita u \xC4\x8Dist\xC3\xBDch kultur, u bifidob. obsa\xC5\xBEen\xC3\xBDch ve v\xC3\xBDkalech a v ml\xC3\xA9\xC4\x8Dn\xC3\xBDch v\xC3\xBDrobc\xC3\xADch. \xC4\x8Cist\xC3\xA9 kultury s neobvykl\xC3\xBDmi vlastnostmi (pektinolytick\xC3\xA9 kmeny) budou d\xC3\xA1le identifikov\xC3\xA1ny pomoc\xC3\xAD bichemick\xC3\xBDch a molekul\xC3\xA1rn\xC4\x9B-genetick\xC3\xBDch metod (metoda PCR s pou\xC5\xBEit\xC3\xADm druhov\xC4\x9B specifick\xC3\xBDch primer\xC5\xAF)."
