  title: "Dynamika v\xC3\xBDskytu hypobiovan\xC3\xBDch st\xC3\xA1di\xC3\xAD gastrointestin\xC3\xA1ln\xC3\xADch hl\xC3\xADstic ovc\xC3\xAD."
  methodology_summary: "Sou\xC4\x8Dasn\xC3\xBD stav pozn\xC3\xA1n\xC3\xAD dan\xC3\xA9 oblasti:\r\n\
    \r\n\
    Gastrointestin\xC3\xA1ln\xC3\xAD hl\xC3\xADstice (GI) pat\xC5\x99\xC3\xAD k b\xC4\x9B\xC5\xBEn\xC3\xBDm cizopasn\xC3\xADk\xC5\xAFm ovc\xC3\xAD, u kter\xC3\xBDch ka\xC5\xBEdoro\xC4\x8Dn\xC4\x9B zp\xC5\xAFsobuj\xC3\xAD zna\xC4\x8Dn\xC3\xA9 ztr\xC3\xA1ty. D\xC5\xAFvodem je nesm\xC3\xADrn\xC3\xA1 odolnost exogenn\xC3\xADch  st\xC3\xA1di\xC3\xAD a d\xC3\xA1le tzv. hypobi\xC3\xB3za, neboli zadr\xC5\xBEov\xC3\xA1n\xC3\xAD larev 3. \xE2\x80\x93 4. st\xC3\xA1dia v hostiteli v ur\xC4\x8Dit\xC3\xA9m stavu anabi\xC3\xB3zy. Tento fenom\xC3\xA9n umo\xC5\xBE\xC5\x88uje mlad\xC3\xBDm hl\xC3\xADstic\xC3\xADm p\xC5\x99e\xC4\x8Dkat nep\xC5\x99\xC3\xADzniv\xC3\xA9 obdob\xC3\xAD roku v hostiteli a rychle dokon\xC4\x8Dit v\xC3\xBDvoj v dob\xC4\x9B p\xC5\x99\xC3\xADzniv\xC3\xA9 pro kontaminaci okoln\xC3\xADho prost\xC5\x99ed\xC3\xAD infek\xC4\x8Dn\xC3\xADmi larvami, a tak zabezpe\xC4\x8Dit n\xC3\xA1kazu dal\xC5\xA1\xC3\xADch (mlad\xC3\xBDch) jedinc\xC5\xAF. \r\n\
    Hypobi\xC3\xB3za je pravd\xC4\x9Bpodobn\xC4\x9B sou\xC4\x8D\xC3\xA1st\xC3\xAD adapta\xC4\x8Dn\xC3\xADho fenom\xC3\xA9nu, kter\xC3\xBD cizopasn\xC3\xADk\xC5\xAFm zaji\xC5\xA1\xC5\xA5uje p\xC5\x99e\xC5\xBE\xC3\xADv\xC3\xA1n\xC3\xAD obdob\xC3\xAD nep\xC5\x99\xC3\xADzniv\xC3\xBDch podm\xC3\xADnek. A\xC4\x8D byla hypobi\xC3\xB3za pops\xC3\xA1na u\xC5\xBE v roce 1934 (Taylor, 1935), dlouho nebylo zji\xC5\xA1t\xC4\x9Bno, co je skute\xC4\x8Dnou p\xC5\x99\xC3\xAD\xC4\x8Dinou pozastaven\xC3\xAD endogenn\xC3\xADho v\xC3\xBDvoje larev. \r\n\
    V\xC3\xBDsledky dodnes publikovan\xC3\xBDch prac\xC3\xAD a pozorov\xC3\xA1n\xC3\xAD z experiment\xC3\xA1ln\xC3\xADch i p\xC5\x99irozen\xC3\xBDch podm\xC3\xADnek chov\xC5\xAF jsou \xC4\x8Dasto s rozporupln\xC3\xA9. D\xC5\xAFvod\xC5\xAF je n\xC4\x9Bkolik - geneticky r\xC5\xAFzn\xC3\xAD hostitel\xC3\xA9, r\xC5\xAFzn\xC3\xA9 druhy hl\xC3\xADstic, r\xC5\xAFzn\xC3\xA9 zem\xC4\x9B s odli\xC5\xA1n\xC3\xBDm klimatem, a t\xC3\xADm i r\xC5\xAFzn\xC3\xA9 podm\xC3\xADnky okoln\xC3\xADho prost\xC5\x99ed\xC3\xAD, obt\xC3\xAD\xC5\xBEn\xC3\xA1 experiment\xC3\xA1ln\xC3\xAD pr\xC3\xA1ce s p\xC5\x99ev\xC3\xA1\xC5\xBEn\xC4\x9B velk\xC3\xBDmi druhy hostitel\xC5\xAF t\xC4\x9Bchto cizopasn\xC3\xADk\xC5\xAF. V posledn\xC3\xADch letech v\xC5\xA1ak byly publikov\xC3\xA1ny pr\xC3\xA1ce, kter\xC3\xA9 prok\xC3\xA1zaly, \xC5\xBEe rozhoduj\xC3\xADc\xC3\xADm faktorem, kter\xC3\xBD ovliv\xC5\x88uje v podm\xC3\xADnk\xC3\xA1ch m\xC3\xADrn\xC3\xA9ho klimatu hypobi\xC3\xB3zu, je m\xC4\x9Bn\xC3\xADc\xC3\xAD se sv\xC4\x9Bteln\xC3\xBD re\xC5\xBEim, p\xC5\x99\xC3\xADpadn\xC4\x9B sv\xC4\x9Bteln\xC3\xBD re\xC5\xBEim ve spojen\xC3\xAD se sni\xC5\xBEuj\xC3\xADc\xC3\xAD se teplotou.\r\n\
    Sou\xC4\x8Dasn\xC3\xBDch poznatk\xC5\xAF o hypobi\xC3\xB3ze jednotliv\xC3\xBDch druh\xC5\xAF GI je velmi m\xC3\xA1lo. Chyb\xC3\xAD podrobn\xC3\xA9 studie o v\xC3\xBDskytu hypobiovan\xC3\xBDch st\xC3\xA1di\xC3\xAD GI a nen\xC3\xAD zpracov\xC3\xA1no jak\xC3\xA9koli epidemiologick\xC3\xA9 sledov\xC3\xA1n\xC3\xAD ze st\xC5\x99edn\xC3\xAD Evropy. Rovn\xC4\x9B\xC5\xBE velmi m\xC3\xA1lo zn\xC3\xA1mo o vlivu hl\xC3\xADstic v hypobiovan\xC3\xA9m stavu na hostitele. \r\n\
    \r\n\
    C\xC3\xADle pr\xC3\xA1ce:\r\n\
    \r\n\
    1.\tZjistit v\xC3\xBDskyt druh\xC5\xAF gastrointestin\xC3\xA1ln\xC3\xADch hl\xC3\xADstic ovc\xC3\xAD. \r\n\
    2.\tZjistit sez\xC3\xB3nn\xC3\xAD v\xC3\xBDskyt hypobiovan\xC3\xBDch st\xC3\xA1di\xC3\xAD t\xC4\x9Bchto hl\xC3\xADsti. \r\n\
    3.\tSledovat vztah mezi v\xC3\xBDskytem hl\xC3\xADstic  v norm\xC3\xA1ln\xC3\xADm a hypobiovan\xC3\xA9m stavu s r\xC5\xAFzn\xC3\xBDmi krevn\xC3\xADmi a biochemick\xC3\xBDmi ukazateli. \r\n\
