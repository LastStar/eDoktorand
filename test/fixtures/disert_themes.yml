  title: "V\xC3\xBD\xC5\xBEiva vysokou\xC5\xBEitkov\xC3\xBDch dojnic v tranzitn\xC3\xADm obdob\xC3\xAD"
  methodology_summary: "STRU\xC4\x8CN\xC3\x9D N\xC3\x81STIN METODIKY\r\n\
    \r\n\
    T\xC3\xA9ma : Vliv skladby sacharid\xC5\xAF v p\xC5\x99echodn\xC3\xA9 krmn\xC3\xA9 d\xC3\xA1vce na u\xC5\xBEitkovost dojen\xC3\xBDch krav\r\n\
    Doktorand : Ing. Karolina Pol\xC3\xA1kov\xC3\xA1\r\n\
    \xC5\xA0kolitel : Doc. Ing. Alois Kode\xC5\xA1, CSc.\r\n\
    \xC5\xA0kolitel specialista :Ing. V\xC3\xA1clav Kudrna, CSc.\r\n\
    \r\n\
    1. \xC3\x9Avod do problematiky\r\n\
    Podle posledn\xC3\xADch v\xC3\xBDzkum\xC5\xAF je nejkriti\xC4\x8Dt\xC4\x9Bj\xC5\xA1\xC3\xAD dobou v pr\xC5\xAFb\xC4\x9Bhu mezidob\xC3\xAD u dojnic obdob\xC3\xAD 3 t\xC3\xBDdny p\xC5\x99ed otelen\xC3\xADm a po otelen\xC3\xAD. Mnoho metabolick\xC3\xBDch probl\xC3\xA9m\xC5\xAF, kter\xC3\xA9 se projevuj\xC3\xAD po otelen\xC3\xAD za\xC4\x8D\xC3\xADn\xC3\xA1 pr\xC3\xA1v\xC4\x9B v z\xC3\xA1v\xC4\x9Bru st\xC3\xA1n\xC3\xAD na sucho, p\xC5\x99i\xC4\x8Dem\xC5\xBE je lze n\xC4\x9Bkter\xC3\xBDmi krmiv\xC3\xA1\xC5\x99sk\xC3\xBDmi opat\xC5\x99en\xC3\xADmi omezit. D\xC5\xAFle\xC5\xBEit\xC3\xBDmi faktory je p\xC5\x99edev\xC5\xA1\xC3\xADm z\xC3\xA1sobov\xC3\xA1n\xC3\xAD energi\xC3\xAD (mno\xC5\xBEstv\xC3\xAD a forma) dus\xC3\xADkat\xC3\xBDmi (pod\xC3\xADl nedegradovateln\xC3\xBDch NL) a miner\xC3\xA1ln\xC3\xADmi l\xC3\xA1tkami (Ca). Za\xC5\x99azen\xC3\xAD diet s vy\xC5\xA1\xC5\xA1\xC3\xADm pod\xC3\xADlem fermentovateln\xC3\xBDch sacharid\xC5\xAF pozitivn\xC4\x9B ovliv\xC5\x88uje aklimatizaci mikrobi\xC3\xA1ln\xC3\xAD populace na lakta\xC4\x8Dn\xC3\xAD diety po otelen\xC3\xAD, podporuje v\xC3\xBDvin bachorov\xC3\xBDch papil, zvy\xC5\xA1uje absorp\xC4\x8Dn\xC3\xAD schopnost bachorov\xC3\xA9ho epitelu a sni\xC5\xBEuje lipol\xC3\xBDzu dod\xC3\xA1n\xC3\xADm glukogenn\xC3\xADho prekurzoru. Sou\xC4\x8Dasn\xC4\x9B se zvy\xC5\xA1uje pod\xC3\xADl bachorov\xC3\xA9ho propion\xC3\xA1tu, produkce gluk\xC3\xB3zy a doch\xC3\xA1z\xC3\xAD ke stimulaci sekrece inzul\xC3\xADnu, kter\xC3\xBD m\xC3\xA1 v\xC3\xBDznamn\xC3\xA9 postaven\xC3\xAD v metabolismu dojnic.\r\n\
    2. C\xC3\xADl pr\xC3\xA1ce\r\n\
    Zjistit vliv r\xC5\xAFzn\xC3\xA9ho profilu a mno\xC5\xBEstv\xC3\xAD sacharid\xC5\xAF v p\xC5\x99echodn\xC3\xA9 krmn\xC3\xA9 d\xC3\xA1vce na p\xC5\x99\xC3\xADjem su\xC5\xA1iny, ml\xC3\xA9\xC4\x8Dnou u\xC5\xBEitkovost, kondici a zdravotn\xC3\xAD stav vysokou\xC5\xBEitkov\xC3\xBDch dojnic\r\n\
    3. Hypot\xC3\xA9za: \r\n\
    Koncentrace a profil fermetovateln\xC3\xBDch sacharid\xC5\xAF v krmn\xC3\xA9 d\xC3\xA1vce dojnic v\xC3\xBDrazn\xC4\x9B zasahuje do u\xC5\xBEitkov\xC3\xBDch vlastnost\xC3\xAD skotu.\r\n\
    4. Harmonogram prac\xC3\xAD\r\n\
    Rok 2005\tStudium odborn\xC3\xA9 literatury, zpracov\xC3\xA1n\xC3\xAD metodiky pr\xC3\xA1ce\r\n\
    Rok 2006\tStudium odborn\xC3\xA9 literatury, ov\xC4\x9B\xC5\x99ov\xC3\xA1n\xC3\xAD metodick\xC3\xBDch p\xC5\x99\xC3\xADstup\xC5\xAF, zah\xC3\xA1jen\xC3\xAD prvn\xC3\xADch experiment\xC5\xAF\r\n\
    Rok 2007\tPokra\xC4\x8Dov\xC3\xA1n\xC3\xAD v experiment\xC3\xA1ln\xC3\xADch pracech, zpracov\xC3\xA1n\xC3\xAD prvn\xC3\xADch v\xC3\xBDsledk\xC5\xAF, publikace\r\n\
    Rok 2008\tUzav\xC5\x99en\xC3\xAD pokus\xC5\xAF, celkov\xC3\xA9 vyhodnocen\xC3\xAD v\xC3\xBDsledk\xC5\xAF, publikace, zpracov\xC3\xA1n\xC3\xAD a odevzd\xC3\xA1n\xC3\xAD diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce\r\n\
    5. Metodika pr\xC3\xA1ce\r\n\
    V r\xC3\xA1mci \xC5\x99e\xC5\xA1en\xC3\xAD budou provedeny dvou a\xC5\xBE t\xC5\x99\xC3\xADskupinov\xC3\xA9 pokusy s vysokou\xC5\xBEitkov\xC3\xBDmi dojnicemi hol\xC5\xA1t\xC3\xBDnsk\xC3\xA9ho a \xC4\x8Desk\xC3\xA9ho strakat\xC3\xA9ho plemene. Izonitrogenn\xC3\xAD krmn\xC3\xA9 d\xC3\xA1vky dojnic budou dotov\xC3\xA1ny r\xC5\xAFzn\xC3\xBDmi zdroji energie (p\xC5\xA1enice, je\xC4\x8Dmen, kuku\xC5\x99ice, cukrovka) a vl\xC3\xA1kniny (rozd\xC3\xADln\xC3\xA1 objemn\xC3\xA1 krmiva). Sledov\xC3\xA1n\xC3\xAD dojnic bude prob\xC3\xADhat od konce laktace p\xC5\x99es obdob\xC3\xAD st\xC3\xA1n\xC3\xAD na sucho, p\xC5\x99echodn\xC3\xA9 obdob\xC3\xAD a prvn\xC3\xAD t\xC5\x99etinu laktace. Krmen\xC3\xAD dojnic bude individu\xC3\xA1ln\xC3\xAD sm\xC4\x9Bsnou krmnou d\xC3\xA1vkou. Sledov\xC3\xA1ny budou : kondice zv\xC3\xAD\xC5\x99at, \xC5\xBEiv\xC3\xA1 hmotnost, denn\xC3\xAD p\xC5\x99\xC3\xADjem krmiv, parametry bachorov\xC3\xA9 tekutiny, parametry krve, denn\xC3\xAD n\xC3\xA1doj, slo\xC5\xBEen\xC3\xAD ml\xC3\xA9ka a ukazatele reprodukce. \r\n\
    \r\n"
