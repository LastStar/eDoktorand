  title: Flóra a vegetace neobhospodařovaných luk a pastvin na vybraných lokalitách CHKO Šumava (Katast
  methodology_summary: "Pracovní hypotéza:\r

    	Lze předpokládat, že vegetační kryt vybraných luk a pastvin dříve využívaných
    a dnes částečně či úplně neobhospodařovaných je ovlivněn způsobem
    obhospodařování v minulosti – do jaké míry se toto projevuje na floristickém
    složení a vegetaci těchto lokalit? \r

    	Na základě botanického průzkumu lokalit navrhnout způsoby minimálního
    hospodaření ve vztahu k zachování alespoň současné fytodiverzity; lze na základě
    botanického průzkumu posoudit šíření vybraných invazních a expanzivních,
    vzácných a ohrožených druhů rostlin ve vztahu k chráněným přirozeným
    společenstvům kontaktního NP Šumava?\r

    \r

    Metodika:\r

    Šumava je jednou z nejvýznamnějších částí přírody České republiky, mimo jiné je
    i významným centrem dosud existující biodiverzity. Pro zachování je nutný
    průběžný biomonitoring, z něhož mohou vycházet případná ochranářská opatření.\r

    Terénní botanický průzkum se zaměří na získání podkladů pro vyhodnocení flóry  a
    vegetace neobhospodařovaných pozemků vytypovaných lokalit v blízkosti
    Kašperských Hor.\r

    Rostlinné taxony budou inventarizovány za použití obvyklé botanické literatury.
    Fytocenologické snímkování stanovišť bude prováděno metodou odhadu pokryvnosti,
    stupnice Braun-Blanqueta (Moravec 1994). Nomenklatura cévnatých rostlin bude
    sjednocena dle Kubát et al. 2002: Klíč ke květeně České republiky. Posouzení
    významu invazních a expanzivních druhů bude provedeno podle základních publikací
    Jehlík et al. (1998) a Pyšek, Sádlo et Mandák (2001). Při hodnocení vzácnosti a
    ohroženosti taxonů bude použita publikace Černý a červený seznam cévnatých
    rostlin ČR (Procházka 2001), z hlediska posouzení významu v rámci území Šumava
    bude použit Komentovaný černý a červený seznam cévnatých rostlin české Šumavy
    (Procházka 2002). Typizace vegetace bude sjednocena dle Katalogu biotopů České
    republiky (Chytrý, Kučera, Kočí eds. 2001).\r

    \r

    \r

    Literatura:\r

    Chytrý M., Kučera T., Kočí M. [eds.] (2001): Katalog biotopů ČR. AVPK ČR, Praha,
    307 s.\r

    Jehlík V. [ed.] (1998): Cizí expanzivní plevele ČR a SR. Academia, Praha, 506
    s.\r

    Kubát K. [ed.] (2002): Klíč ke květeně ČR. Academia, Praha, 927 s.\r

    Procházka F. [ed.] (2001): Černý a červený seznam cévnatých rostlin ČR (stav v
    roce 2000).\r

    Příroda, Praha, 18:1 – 166.\r

    Procházka F.[ eds] (2002): Komentovaný černý a červený seznam cévnatých rostlin
    české Šumavy. Správa NP a CHKO Šumava, Vimperk,140 s.\r

    Pyšek P., Sádlo J., Mandák B. (2002): Catalogue of alien plants of the Czech
    Republic.\r

    Preslia, 74:97 – 186.\r

    "
