  title: "Kontaminace p\xC5\xAFd v m\xC4\x9Bstsk\xC3\xBDch parc\xC3\xADch potenci\xC3\xA1ln\xC4\x9B rizikov\xC3\xBDmi prvky"
  methodology_summary: "Kvalita \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD ve m\xC4\x9Bstech je d\xC5\xAFle\xC5\xBEit\xC3\xA1, proto\xC5\xBEe nejv\xC4\x9Bt\xC5\xA1\xC3\xAD \xC4\x8D\xC3\xA1st populace \xC5\xBEije pr\xC3\xA1v\xC4\x9B tam a potenci\xC3\xA1ln\xC4\x9B rizikov\xC3\xA9 prvky tak mohou znamenat zna\xC4\x8Dn\xC3\xA9 riziko tak\xC3\xA9 v m\xC4\x9Bstsk\xC3\xBDch parc\xC3\xADch. Problematikou kontaminace m\xC4\x9Bstsk\xC3\xBDch p\xC5\xAFd v parc\xC3\xADch se zab\xC3\xBDv\xC3\xA1 \xC5\x99ada zahrani\xC4\x8Dn\xC3\xADch prac\xC3\xAD nap\xC5\x99. od Tong-Bin Chen et al. (2005). V \xC4\x8Cesk\xC3\xA9 republice detailn\xC3\xAD pr\xC3\xA1ce na toto t\xC3\xA9ma chyb\xC3\xAD.\n\
    C\xC3\xADlem diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce bude zhodnotit rozsah kontaminace p\xC5\xAFd rizikov\xC3\xBDmi prvky ve vybran\xC3\xBDch m\xC4\x9Bstsk\xC3\xBDch parc\xC3\xADch v Ostrav\xC4\x9B jako p\xC5\x99\xC3\xADkladu pr\xC5\xAFmyslov\xC3\xA9ho m\xC4\x9Bsta a v Praze jako p\xC5\x99ev\xC3\xA1\xC5\xBEn\xC4\x9B reziden\xC4\x8Dn\xC3\xADm m\xC4\x9Bst\xC4\x9B. Bude porovn\xC3\xA1n druh kontaminant\xC5\xAF, konkr\xC3\xA9tn\xC4\x9B t\xC4\x9B\xC5\xBEk\xC3\xBDch kov\xC5\xAF (Pb, Cd, Cu, Zn aj.), kter\xC3\xA9 se v dan\xC3\xBDch lokalit\xC3\xA1ch nach\xC3\xA1zej\xC3\xAD. Bude zhodnoceno prostorov\xC3\xA9 rozlo\xC5\xBEen\xC3\xAD obsah\xC5\xAF t\xC4\x9B\xC5\xBEk\xC3\xBDch kov\xC5\xAF v z\xC3\xA1vislosti na bl\xC3\xADzkosti dopravn\xC3\xADch komunikac\xC3\xAD a dal\xC5\xA1\xC3\xADch potenci\xC3\xA1ln\xC3\xADch zdroj\xC5\xAF kontaminace. D\xC3\xA1le bude zhodnoceno rozlo\xC5\xBEen\xC3\xAD obsahu t\xC4\x9B\xC5\xBEk\xC3\xBDch kov\xC5\xAF v p\xC5\xAFdn\xC3\xADm profilu pro mo\xC5\xBEnost posouzen\xC3\xAD hloubky kontaminace a mobility prvk\xC5\xAF. Proto\xC5\xBEe m\xC3\xADru kontaminace m\xC5\xAF\xC5\xBEe zna\xC4\x8Dn\xC4\x9B ovlivnit zast\xC3\xADn\xC4\x9Bn\xC3\xAD ploch stromy, bude studov\xC3\xA1n i tento vliv, v\xC4\x8Detn\xC4\x9B rozli\xC5\xA1en\xC3\xAD, jedn\xC3\xA1-li se o stromy listnat\xC3\xA9 \xC4\x8Di jehli\xC4\x8Dnat\xC3\xA9.\n\
    P\xC5\xAFdn\xC3\xAD vzorky budou odebr\xC3\xA1ny z p\xC5\x99edem vybran\xC3\xBDch park\xC5\xAF  a to v r\xC5\xAFzn\xC3\xBDch vzd\xC3\xA1lenostech od komunikace a s ohledem na zalesn\xC4\x9Bn\xC3\xAD park\xC5\xAF; celkem se p\xC5\x99edpokl\xC3\xA1d\xC3\xA1 cca 40 odb\xC4\x9Brov\xC3\xBDch lokalit. U odebran\xC3\xBDch vzork\xC5\xAF budou stanoveny z\xC3\xA1kladn\xC3\xAD p\xC5\xAFdn\xC3\xAD vlastnosti: zrnitostn\xC3\xAD rozbor areometrickou metodou dle A. Casagrande; pHH2O a pHKCl potenciometricky; kvalita humusu jako pom\xC4\x9Br absorbanc\xC3\xAD pyrofost\xC3\xA1tov\xC3\xA9ho v\xC3\xBDluhu p\xC5\x99i vlnov\xC3\xBDch d\xC3\xA9lk\xC3\xA1ch 400 a 600 nm (barevn\xC3\xBD kvocient Q4/6); obsah organick\xC3\xA9ho uhl\xC3\xADku podle Tjurina; kationtov\xC3\xA1 v\xC3\xBDm\xC4\x9Bnn\xC3\xA1 kapacita efektivn\xC3\xAD podle Mehlicha. \n\
    Obsah t\xC4\x9B\xC5\xBEk\xC3\xBDch kov\xC5\xAF v p\xC5\xAFd\xC4\x9B bude ur\xC4\x8Den extrakc\xC3\xAD v 2 M HNO3 a n\xC3\xA1sledn\xC3\xBDm stanoven\xC3\xADm metodou AAS. D\xC3\xA1le bude provedena speciace t\xC4\x9B\xC5\xBEk\xC3\xBDch kov\xC5\xAF metodou postupn\xC3\xA9 extrakce pro posouzen\xC3\xAD forem a potenci\xC3\xA1ln\xC3\xAD mobility prvk\xC5\xAF. Dopl\xC5\x88kov\xC4\x9B bude ve spolupr\xC3\xA1ci s P\xC5\x99\xC3\xADrodov\xC4\x9Bdeckou fakultou Univerzity Karlovy ur\xC4\x8Deno i izotopov\xC3\xA9 slo\xC5\xBEen\xC3\xAD olova, pomoc\xC3\xAD kter\xC3\xA9ho budou posouzeny hlavn\xC3\xAD zdroje kontaminace na jednotliv\xC3\xBDch lokalit\xC3\xA1ch. Jako dal\xC5\xA1\xC3\xAD sou\xC4\x8D\xC3\xA1st diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce bude ve spolupr\xC3\xA1ci s Geofyzik\xC3\xA1ln\xC3\xADm \xC3\xBAstavem AV \xC4\x8CR m\xC4\x9B\xC5\x99ena magnetick\xC3\xA1 susceptibilita sledovan\xC3\xBDch lokalit a bude sledov\xC3\xA1n vztah mezi m\xC3\xADrou kontaminace a hodnotou t\xC3\xA9to charakteristiky V p\xC5\x99\xC3\xADpad\xC4\x9B zji\xC5\xA1t\xC4\x9Bn\xC3\xAD vztahu bude navr\xC5\xBEeno vyu\xC5\xBEit\xC3\xAD magnetick\xC3\xA9 susceptibility jako rychl\xC3\xA9 indikace potenci\xC3\xA1ln\xC3\xAD kontaminace m\xC4\x9Bstsk\xC3\xBDch p\xC5\xAFd.\n\
