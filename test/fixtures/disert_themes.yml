  title: Studium vztahů přímých a nepřímých analytických metod v mlékařství
  methodology_summary: "Zájem veřejnosti o bezpečnost a kvalitu potravinových řetězců stále stoupá.
    Mléčný potravinový řetězec začíná u syrového kravského mléka Jeho skladba a
    vlastnosti rozhodují do značné míry o kvalitě i biologické hodnotě mléčných
    výrobků. Vhodnost syrového mléka jako suroviny pro potravinářské zpracování je
    předurčena obsahy a složením základních živinových složek, tzn. minerálních
    látek séra a koloidní fáze mléka, aminokyselin obsažených v peptidické vazbě
    mléčných proteinů a mastných kyselin kuliček mléčného tuku. Neopominutelné jsou
    některé enzymy, vitamíny, bioaktivní peptidy a konjugované mastné kyseliny.\r

    Významnou roli při sledování kvality potravin hrají také analytické metody, na
    něž jsou kladeny stále větší nároky. Moderní analytické metody umožňují dosažení
    správnějších a reprodukovatelnějších výsledků, výsledky analýz jsou rychlé,
    přesné, je možno stanovovat vzorky v sériích. V České republice jsou pro
    stanovení základních složek mléka nejčastěji využívány filtrové přístroje (MIR)
    Milko-Scan. Aby instrumentální technika mohla splňovat požadavky na ni kladené
    je ovšem třeba mít tuto techniku správně kalibrovanou na metody přímé. Jde tedy
    o převedení signálu přístroje na koncentrace složek. V praxi jsou měřeny
    referenční (kalibrační vzorky) IR spektrometrem, na základě kalibračního modelu
    je zjištěna závislost mezi odezvou přístroje a koncentrací, stanovenou
    nezávislou referenční zkouškou. Schopnost laboratoře kvalifikovaně stanovit
    hodnoty hlavních  složek mléka – tuku, bílkovin, laktózy a počet somatických
    buněk, je třeba ověřovat a kontrolovat v mezilaboratorních porovnávacích
    testech. Pro stanovení tuku je dosud používána Gerberova acidobutyrometrická
    metoda, vhodnější a v mlékařsky vyspělých zemích používaná je metoda dle
    Rose-Gottlieba, která je založena na extrakčně –gravimetrickém principu. 
    Bílkoviny jsou určeny dle Kjeldahla (mineralizace vzorku, následná destilace s
    titrační koncovkou) a laktóza je stanovena jako monohydrát polarimetrickou
    metodou. Tyto metody jsou specifikovány jak českými normami, tak standardy IDF.
    Laboratoře se mohou účastnit národních testů nebo testů internacionálních.
    Úspěch v těchto testech je pak základem pro možnost kalibrace infraanalyzátorů.
    K tomuto je ovšem třeba specifikovat několik vlivů. Důležité je určení správného
    kalibračního intervalu, určení dopadů různých interferenčních vlivů do vztahů
    přímých a nepřímých analytických metod. Je třeba určit vliv různých druhů
    biologických mlék (ovčí, kozí) na tyto vztahy. Také pro další ukazatele,
    stanovované v mléce je důležitá znalost vztahu referenční a instrumentální
    techniky. Stanovení močoviny, kdy je za referenční metodu považován ureolytický
    princip s různými koncovkami (fotometrie, konduktometrie) lze provádět
    prostřednictvím infraanalyzátorů nebo automatizovaných enzymatických postupů.
    Další ukazatel bod mrznutí mléka, je měřen pomocí kryoskopu automaticky a je
    třeba mít tento přístroj sofistikovaně  seřízen pomocí standardů.\r

    S analytickou prací souvisí i zavedení kvalitativního systému v celé laboratoři.
    Pokud laboratoř získá akreditaci, pracuje podle ČSN EN ISO/IEC 17025 a znamená
    to, že její výsledky jsou  veřejně uznány jako způsobilé pro danou metodu.
    Preciznost tohoto systému je spojena se statistickými metodami a výsledkem je,
    že u analytického výsledku je doplněna jeho nejistota, tedy chyba analytického
    měření. Konkrétní pracovní metodika bude obsahovat sestavy a kombinace
    experimentálních měření, které za využití relevantních statistických metod
    umožní kvantifikovat výše jmenované interferenční efekty (druhy a typy mléka
    atp.). Další část práce bude metodicky věnována možnostem cílených manipulací se
    složkami mléka, které jsou potřebné pro pokrytí nezbytného kalibračního
    variačního oboru s minimálním nebo nulovým vlivem na interferenční efekty.
    Pokusné soubory mléčných vzorků budou sestaveny v rámci složkových manipulací
    tak, aby statistická analýza výsledků umožnila posoudit vhodnost takových
    manipulací s ohledem na výše uvedené požadavky. Součástí metodického postupu
    bude posouzení možností moderní NIR analýzy s ohledem na analýzy řady významných
    mlékařských parametrů (složkových, fyzikálních, zdravotních, technologických) na
    modelovém datovém souboru výsledků mléčných vzorků. Cílem disertační práce je
    studium, popis a analýza vztahů přímých (referenčních) a nepřímých metod
    (instrumentálních) a návrhy metodických modifikací nebo nových metodických
    postupů ke zvýšení věrohodnosti dosahovaných výsledků mlékařských analýz.  \r

    "
