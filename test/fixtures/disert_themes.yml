  methodology_summary: "Fytoremediace jsou jedn\xC3\xADm z mo\xC5\xBEn\xC3\xBDch okruh\xC5\xAF metod odstra\xC5\x88ov\xC3\xA1n\xC3\xAD kontaminant\xC5\xAF z p\xC5\xAFdy. Jde o metody levn\xC3\xA9 a \xC5\xA1etrn\xC3\xA9 k \xC5\xBEivotn\xC3\xADmu prost\xC5\x99ed\xC3\xAD, nev\xC3\xBDhodou je dlouh\xC3\xA1 doba p\xC5\xAFsoben\xC3\xAD. K fytoremediaci budou pou\xC5\xBEity rychle rostouc\xC3\xAD d\xC5\x99eviny s vysokou tvorbou biomasy a nadpr\xC5\xAFm\xC4\x9Brnou akumula\xC4\x8Dn\xC3\xAD schopnost\xC3\xAD pro rizikov\xC3\xA9 prvky.\r\n\
