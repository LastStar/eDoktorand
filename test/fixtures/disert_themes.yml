    C.\t Jednotn\xC3\xA9 zji\xC5\xA1t\xC4\x9Bn\xC3\xAD n\xC3\xA1ro\xC4\x8Dnosti v\xC3\xBDrobn\xC3\xADch proces\xC5\xAF m\xC3\xA1 v\xC3\xBDznam i pro spr\xC3\xA1vn\xC3\xA9 ocen\xC4\x9Bn\xC3\xAD \xC4\x8Dinnost\xC3\xAD a jako podklad pro oce\xC5\x88ovac\xC3\xAD postupy ve znaleck\xC3\xBDch a spr\xC3\xA1vn\xC3\xADch \xC5\x99\xC3\xADzen\xC3\xADch..\r\n\
    Sb\xC4\x9Br dat nem\xC3\xA1 kop\xC3\xADrovat nebo dublovat \xC4\x8Dinnost \xC4\x8CS\xC3\x9A, ale jeho z\xC3\xA1m\xC4\x9Brem je vytvo\xC5\x99it datab\xC3\xA1zi podrobn\xC4\x9Bj\xC5\xA1\xC3\xAD, kter\xC3\xA1 by byla v\xC3\xADce v\xC3\xA1z\xC3\xA1na na dal\xC5\xA1\xC3\xAD vyu\xC5\xBEit\xC3\xAD. Proto je sb\xC4\x9Br \xC4\x8Dlen\xC4\x9Bn dle oblast\xC3\xAD lesn\xC3\xADho hospod\xC3\xA1\xC5\x99stv\xC3\xAD a dle v\xC3\xBDkon\xC5\xAF a \xC4\x8Dinnost\xC3\xAD. M\xC3\xA1 roz\xC5\xA1\xC3\xAD\xC5\x99it okruh sledovan\xC3\xBDch veli\xC4\x8Din oproti st\xC3\xA1vaj\xC3\xADc\xC3\xADm program\xC5\xAFm, p\xC5\x99\xC3\xADpadn\xC4\x9B nahradit n\xC4\x9Bkter\xC3\xA9 sou\xC4\x8Dasn\xC4\x9B platn\xC3\xA9 v\xC3\xBDkazy tak, aby struktura z\xC3\xADsk\xC3\xA1van\xC3\xBDch dat byla zachov\xC3\xA1na a roz\xC5\xA1\xC3\xAD\xC5\x99ena dle uveden\xC3\xBDch a zji\xC5\xA1t\xC4\x9Bn\xC3\xBDch pot\xC5\x99eb.\r\n\
