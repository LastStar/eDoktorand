  title: Identifikace trendů kontaminace vybraných složek životního prostředí a možnost jejich ovlivn
  methodology_summary: "Úvod: \r

    Sledování cizorodých látek v potravních řetězcích má v ČR velkou tradici.
    Jednotlivé resorty – zemědělství, zdravotnictví a životního prostředí – se
    věnují pravidelnému monitoringu zátěže potravních řetězců již od roku 1992. V
    rámci uvedených systémů se sledují: potraviny a suroviny živočišného a
    rostlinného původu, krmiva, napájecí voda, půda a povrchová voda a jejich vstupy
    (atmosférické srážky, imise, používaní čistírenských kalů v zemědělství, apod.).
    \r

    Sledování CL slouží \r

    • k posouzení určitých trendů ve výskytu kontaminantů, \r

    • ke zjištění hodnot přirozeného výskytu kontaminantů, tzv. pozaďových hodnot,
    \r

    • k včasné a přesné identifikaci případných havárií. \r

    Věrohodné zmapování výskytu CL v PŘ a hledání možných příčin průniku do potravin
    se tak stává základním předpokladem pro účinnou ochranu spotřebitele. \r

    Monitoring bývá někdy zužován na hledání vazby mezi výskytem určitých CL a
    místem původu zdroje kontaminace. V globálním měřítku bývá lokalizace nálezů
    prováděna na úrovni jednotlivých států, resp. zemí původu, což hraje významnou
    roli v mezinárodním obchodu s potravinami. \r

    Vzhledem k tomu, že zemědělsko-potravinářský komplex, respektive velké
    zemědělské podniky se specializací na živočišnou výrobu patří mezi největší
    producenty odpadů a spadají pod zákon č.76/2002 Sb., tzv. zákon o integrované
    prevenci, je povinností každého producenta minimalizovat a likvidovat odpady.
    Jednou takovouto možností je anaerobní digesce organických odpadů, kdy na jedné
    straně vzniká energeticky cenná složka - bioplyn a na straně druhé fermentovaný
    odpad dobře využitelný jako organické hnojivo \r

    \r

    Cíle: \r

    Cílem práce bude porovnat výsledky kontaminace vybraných rostlinných komodit
    sledovaných dlouhodobě v rámci programu monitoringu CL konvenčně pěstovaných s
    výsledky pocházejícími z pokusů s použitím fermentovaných odpadů, např. prasečí
    kejdy. \r

    Konkrétně: \r

    - změna úrovně vybraných výnosových charakteristik u plodové zeleniny (rajčata).
    \r

    - jakostní znaky s využitím vybraných kvalitativních parametrů. \r

    - vztahu obsahu vybraných minerálních látek. \r

    \r

    \r

    Metodika: \r

    1. Vybrané výnosové a kvalitativní parametry, obsah minerálních látek \r

    Rostliny budou pěstovány na pozemku ČZU Praha Suchdol a Troja, v nádobách o
    objemu 25 l, ve 2 – 4 odrůdách. Rostliny budou přihnojovány fermentovanou
    prasečí kejdou ve třech etapách (před sadbou přimícháním do substrátu a dvakrát
    v průběhu vegetace zálivkou). \r

    Vybrané výnosové parametry (počet plodů, hmotnost plodů, celková hmotnost
    sklizně). \r

    Vybrané jakostní parametry (senzorické hodnocení, obsah vitamínu C, dusičnany,
    lykopen, tomatin apod.). \r

    \r

    2. Vypracování SW modelu \r

    Vypracovat progresivní SW model využitelný pro zpracování naměřených hodnot \r

    v porovnání s hodnotami z monitoringu CL. \r

    \r

    Grant nebo výzkumný záměr, z kterého bude činnost dotována: \r

    \r

    Spolupráce: KCH FAPPZ ČZU Praha, KZKA FAPPZ ČZU Praha, KPG FAPPZ ČZU Praha,
    Ministerstvo zemědělství, Ministerstvo zdravotnictví, Vysoká škola
    chemicko-technologická v Praze. \r

    "
