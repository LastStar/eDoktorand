  title: "Anal\xC3\xBDza r\xC5\xAFstu modern\xC3\xADch genotyp\xC5\xAF prasat"
  methodology_summary: "\xC2\xB7Hypot\xC3\xA9za: Definov\xC3\xA1n\xC3\xAD r\xC5\xAFstov\xC3\xA9 k\xC5\x99ivky pro hybridn\xC3\xAD populace prasat umo\xC5\xBE\xC5\x88uje optim\xC3\xA1ln\xC3\xAD v\xC3\xBD\xC5\xBEivu ve vztahu ke zvolen\xC3\xA9mu genotypu a pohlav\xC3\xAD. V sou\xC4\x8Dasnosti se neust\xC3\xA1le sni\xC5\xBEuj\xC3\xAD pr\xC5\xAFm\xC4\x9Brn\xC3\xA9 ceny vep\xC5\x99ov\xC3\xA9ho masa. Na tuto skute\xC4\x8Dnost farm\xC3\xA1\xC5\x99i reaguj\xC3\xAD snahou sn\xC3\xAD\xC5\xBEit n\xC3\xA1klady ve sv\xC3\xBDch chovech a zv\xC3\xBD\xC5\xA1it efektivitu produkce. Hlavn\xC3\xADm faktorem zv\xC3\xBD\xC5\xA1en\xC3\xAD efektivnosti je zv\xC3\xBD\xC5\xA1en\xC3\xAD u\xC5\xBEitkovosti zv\xC3\xAD\xC5\x99at p\xC5\x99i sn\xC3\xAD\xC5\xBEen\xC3\xAD krmn\xC3\xBDch n\xC3\xA1klad\xC5\xAF. R\xC5\xAFst je jednou z hlavn\xC3\xADch u\xC5\xBEitkov\xC3\xBDch vlastnost\xC3\xAD jate\xC4\x8Dn\xC3\xBDch prasat, a to jak ve smyslu kvantitativn\xC3\xADho r\xC5\xAFstu, tedy zvy\xC5\xA1ov\xC3\xA1n\xC3\xAD t\xC4\x9Blesn\xC3\xA9 hmotnosti, tak i r\xC5\xAFstu kvalitativn\xC3\xADho, dan\xC3\xBDm nap\xC5\x99\xC3\xADklad pom\xC4\x9Brem tuku a svaloviny v cenn\xC3\xBDch masn\xC3\xBDch parti\xC3\xADch. Schopnost r\xC5\xAFstu, p\xC5\x99\xC3\xADjem krmiva a odli\xC5\xA1n\xC3\xA1 tvorba masa z\xC3\xA1vis\xC3\xAD na vnit\xC5\x99n\xC3\xADch (genetick\xC3\xBDch) a vn\xC4\x9Bj\xC5\xA1\xC3\xADch (prost\xC5\x99e\xC4\x8Fov\xC3\xBDch) faktorech a je proto rozhoduj\xC3\xADc\xC3\xADm aspektem, kter\xC3\xBD v\xC3\xBDznamn\xC4\x9B ovliv\xC5\x88uje techniku a technologii chovu a samoz\xC5\x99ejm\xC4\x9B i celkovou ekonomiku produkce. Zvolit optim\xC3\xA1ln\xC3\xAD v\xC3\xBD\xC5\xBEivu ve vztahu k pohlav\xC3\xAD a genotypu p\xC5\x99i pln\xC3\xA9m respektov\xC3\xA1n\xC3\xAD a komplexn\xC3\xAD znalosti intenzity r\xC5\xAFstu a vyu\xC5\xBEitelnosti krmiva v jednotliv\xC3\xBDch f\xC3\xA1z\xC3\xADch v\xC3\xBDkrmu je proto komplikovan\xC3\xBD \xC3\xBAkol, kter\xC3\xBD je nutn\xC3\xA9 intenzivn\xC4\x9B \xC5\x99e\xC5\xA1it. Intenzitu r\xC5\xAFstu hodnot\xC3\xADme pomoc\xC3\xAD r\xC5\xAFstov\xC3\xBDch model\xC5\xAF (klasick\xC3\xBD model shrnuj\xC3\xADc\xC3\xAD postnat\xC3\xA1ln\xC3\xAD r\xC5\xAFst r\xC5\xAFstovou k\xC5\x99ivkou, \xC4\x8Di multif\xC3\xA1zov\xC3\xBD r\xC5\xAFstov\xC3\xBD model shrnuj\xC3\xADc\xC3\xAD data pomoc\xC3\xAD r\xC5\xAFstov\xC3\xBDch funkc\xC3\xAD). Vhodn\xC3\xBD model n\xC3\xA1m umo\xC5\xBEn\xC3\xAD shrnout d\xC5\xAFle\xC5\xBEit\xC3\xA9 r\xC5\xAFstov\xC3\xA9 charakteristiky, jako je rychlost r\xC5\xAFstu, ranost, pr\xC5\xAFm\xC4\x9Brn\xC3\xBD denn\xC3\xAD p\xC5\x99\xC3\xADr\xC5\xAFstek, konverze krmiva a \xC5\xBEiv\xC3\xA1 hmotnost v ur\xC4\x8Dit\xC3\xA9m v\xC4\x9Bku, do n\xC4\x9Bkolika modelov\xC3\xBDch parametr\xC5\xAF. \r\n\
    \xC2\xB7C\xC3\xADlem je pomoc\xC3\xAD statistick\xC3\xA1 anal\xC3\xBDzy identifikovat vztahy mezi parametry r\xC5\xAFstu a d\xC5\xAFle\xC5\xBEit\xC3\xBDmi produk\xC4\x8Dn\xC3\xADmi a reproduk\xC4\x8Dn\xC3\xADmi vlastnostmi. V\xC3\xBDzkum bude zam\xC4\x9B\xC5\x99en na r\xC5\xAFst fin\xC3\xA1ln\xC3\xADch hybrid\xC5\xAF zkouman\xC3\xBD podle: 1. Kombinac\xC3\xAD k\xC5\x99\xC3\xAD\xC5\xBEen\xC3\xAD 2. Pohlav\xC3\xAD 3. T\xC3\xBDdenn\xC3\xADch interval\xC5\xAF (v\xC3\xA1\xC5\xBEen\xC3\xAD a m\xC4\x9B\xC5\x99en\xC3\xAD) 4. Intenzity r\xC5\xAFstu jate\xC4\x8Dn\xC3\xBDch t\xC4\x9Bl 5. Prom\xC3\xADt\xC3\xA1n\xC3\xAD intenzity r\xC5\xAFstu do utv\xC3\xA1\xC5\x99en\xC3\xAD jate\xC4\x8Dn\xC3\xBDch t\xC4\x9Bl Pokusy prob\xC4\x9Bhnou na farm\xC4\x9B Ploskov Praha, 15.10. 2005 \r\n\
    \r\n"
