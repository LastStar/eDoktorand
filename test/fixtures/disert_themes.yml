    \tV m\xC3\xA9 diplomov\xC3\xA9 pr\xC3\xA1ci (Vliv vybran\xC3\xBDch abiotick\xC3\xBDch stresov\xC3\xBDch faktor\xC5\xAF (Cd2+ a Zn2+) na obsah a slo\xC5\xBEen\xC3\xAD alkaloid\xC5\xAF m\xC3\xA1ku (Papaver sp.) byly n\xC4\x9Bkter\xC3\xA9 tyto vztahy pops\xC3\xA1ny.\tVzhledem k velik\xC3\xA9mu v\xC3\xBDznamu vedlej\xC5\xA1\xC3\xADch stresov\xC3\xBDch vliv\xC5\xAF na kvantitu a kvalitu alkaloid\xC5\xAF v m\xC3\xA1ku je d\xC5\xAFle\xC5\xBEit\xC3\xA9 zkoumat vliv obsahu kadmia zinku ji\xC5\xBE na pr\xC5\xAFb\xC4\x9Bh jednotliv\xC3\xBDch metabolick\xC3\xBDch cest. Toto se d\xC3\xA1 zkoumat nap\xC5\x99\xC3\xADklad na kultur\xC3\xA1ch bun\xC4\x9Bk m\xC3\xA1ku set\xC3\xA9ho in vitro. Bylo zji\xC5\xA1t\xC4\x9Bno, \xC5\xBEe i p\xC5\x99esto, \xC5\xBEe jednotliv\xC3\xA9 alkaloidy jako morfin, kodein, papaverin, narkotin a sanguinarin se akumuluj\xC3\xAD ve velik\xC3\xA9m mno\xC5\xBEstv\xC3\xAD v r\xC5\xAFzn\xC3\xBDch  \xC4\x8D\xC3\xA1stech intaktn\xC3\xAD rostliny, pouze fytoalexin sanguinarin  byl nalezen ve v\xC3\xBDznamn\xC4\x9Bj\xC5\xA1\xC3\xADm mno\xC5\xBEstv\xC3\xAD u kultur bun\xC4\x9Bk Papaver somniferum.\n\
    \tTo vede k domn\xC4\x9Bnce, \xC5\xBEe biosynt\xC3\xA9za benzylisochinolinov\xC3\xBDch alkaloid\xC5\xAF je podm\xC3\xADn\xC4\x9Bna vstupem do ur\xC4\x8Dit\xC3\xA9ho v\xC3\xBDvojov\xC3\xA9ho st\xC3\xA1dia a vy\xC5\xBEaduje tak diferenciaci specifick\xC3\xBDch pletiv. \n\
    \tPr\xC5\xAFb\xC4\x9Bh reakc\xC3\xAD vedouc\xC3\xADch k nejd\xC5\xAFle\xC5\xBEit\xC4\x9Bj\xC5\xA1\xC3\xADm alkaloid\xC5\xAFm vyskytuj\xC3\xADc\xC3\xADch se u Papaver somniferum byl ji\xC5\xBE z velik\xC3\xA9 \xC4\x8D\xC3\xA1sti pops\xC3\xA1n, proto s vyu\xC5\xBEit\xC3\xADm t\xC4\x9Bchto poznatk\xC5\xAF je nejvhodn\xC4\x9Bj\xC5\xA1\xC3\xAD cestou sledov\xC3\xA1n\xC3\xAD vlivu kadmia a zinku na kvantitu a kvalitu alkaloid\xC5\xAF vzhledem k jednotliv\xC3\xBDm metabolick\xC3\xBDm cest\xC3\xA1m jejich biosynt\xC3\xA9zy. \n\
    C\xC3\xADle pr\xC3\xA1ce: \n\
    - sledovat ovlivn\xC4\x9Bn\xC3\xAD kvantity a kvality produkce alkaloid\xC5\xAF m\xC3\xA1ku p\xC5\x99i stresu genotypem\n\
    - stanovit mechanismus vlivu abiotick\xC3\xA9ho stresu vyvolan\xC3\xA9ho t\xC4\x9B\xC5\xBEk\xC3\xBDmi kovy (Cd, Zn) na kvantitu a kvalitu alkaloid\xC5\xAF v m\xC3\xA1ku set\xC3\xA9m se zam\xC4\x9B\xC5\x99en\xC3\xADm na metabolick\xC3\xA9 cesty, kter\xC3\xA9 tuto produkci  alkaloid\xC5\xAF ur\xC4\x8Duj\xC3\xAD. \n\
    Metodika: HPLC pro anal\xC3\xBDzu alkaloid\xC5\xAF, AAS pro stanoven\xC3\xAD kov\xC5\xAF (Cd, Zn). N\xC3\xA1dobov\xC3\xA9 i parcelov\xC3\xA9 pokusy s r\xC5\xAFzn\xC3\xBDm obsahem Cd a Zn v \xC5\xBEivn\xC3\xA9m m\xC3\xA9diu a p\xC5\xAFd\xC4\x9B. \n\
    P\xC5\x99i n\xC3\xA1dobov\xC3\xBDch pokusech budou rostliny p\xC4\x9Bstov\xC3\xA1ny v n\xC3\xA1dob\xC3\xA1ch (V=10 l) s r\xC5\xAFznou m\xC3\xADrou z\xC3\xA1t\xC4\x9B\xC5\xBEe stresory. D\xC3\xA1vky budou rozlo\xC5\xBEeny kolem st\xC5\x99edn\xC3\xADch hodnot obsah\xC5\xAF kadmia a zinku vyskytuj\xC3\xADc\xC3\xADch se b\xC4\x9B\xC5\xBEn\xC4\x9B v p\xC5\xAFd\xC4\x9B. U kadmia bude tato st\xC5\x99edn\xC3\xAD hodnota kolem 1 mg/kg a u zinku desetkr\xC3\xA1t vy\xC5\xA1\xC5\xA1\xC3\xAD, tedy 10 mg/kg. D\xC3\xA1le bude sledov\xC3\xA1n vliv kadmia a zinku na pr\xC5\xAFb\xC4\x9Bh metabolick\xC3\xBDch cest alkaloid\xC5\xAF v r\xC5\xAFzn\xC3\xBDch v\xC3\xBDvojov\xC3\xBDch f\xC3\xA1z\xC3\xADch rostlin. Soub\xC4\x9B\xC5\xBEn\xC4\x9B s o\xC5\xA1et\xC5\x99ovan\xC3\xBDmi rostlinami bude p\xC4\x9Bstov\xC3\xA1na kontroln\xC3\xAD varianta neo\xC5\xA1et\xC5\x99ovan\xC3\xBDch rostlin.\n\
    P\xC5\x99i pokusech s rostlinami rostouc\xC3\xADch v p\xC5\xAFd\xC4\x9B budou tyto p\xC4\x9Bstov\xC3\xA1ny na parcel\xC3\xA1ch o rozloze 10 m2 ve 4 opakov\xC3\xA1n\xC3\xADch. Rostliny budou o\xC5\xA1et\xC5\x99ov\xC3\xA1ny r\xC5\xAFzn\xC3\xBDmi d\xC3\xA1vkami stresor\xC5\xAF. \n\
