  title: "Ekonomick\xC3\xA9 aspekty zdravotn\xC3\xAD a soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De v \xC4\x8CR"
  methodology_summary: "\r\n\
    1. \xC3\x9Avod k problematice\r\n\
    \r\n\
    Zdravotn\xC3\xAD a soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De zauj\xC3\xADmaj\xC3\xAD d\xC5\xAFle\xC5\xBEit\xC3\xA1 m\xC3\xADsta na stupnici individu\xC3\xA1ln\xC3\xADch hodnot jednotlivc\xC5\xAF a jsou jedn\xC4\x9Bmi ze z\xC3\xA1kladn\xC3\xADch hodnot celospole\xC4\x8Densk\xC3\xBDch. V\xC3\xBDznamn\xC3\xA9 jsou i s nimi souvisej\xC3\xADc\xC3\xAD politick\xC3\xA9 a ekonomick\xC3\xA1 konsekvence.\r\n\
    Pr\xC3\xA1ce se zab\xC3\xBDv\xC3\xA1 ekonomick\xC3\xBDmi aspekty zdravotn\xC3\xAD a soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De v \xC4\x8CR v\xC4\x8Detn\xC4\x9B n\xC3\xA1hledu na \xC5\xA1ir\xC5\xA1\xC3\xAD souvislosti existence t\xC4\x9Bchto syst\xC3\xA9m\xC5\xAF. Problematika je nahl\xC3\xAD\xC5\xBEena z \xC3\xBArovn\xC4\x9B jednotliv\xC3\xBDch subjekt\xC5\xAF i syst\xC3\xA9m\xC5\xAF zdravotn\xC3\xAD a soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De jako celk\xC5\xAF. Identifikuje rozhran\xC3\xAD mezi syst\xC3\xA9mem zdravotn\xC3\xAD p\xC3\xA9\xC4\x8De a syst\xC3\xA9mem soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De, pojmenov\xC3\xA1v\xC3\xA1 spole\xC4\x8Dn\xC3\xA9 rysy, oblasti pr\xC5\xAFnik\xC5\xAF a vz\xC3\xA1jemn\xC3\xA9 paralely. \r\n\
    \r\n\
    \r\n\
    2. P\xC5\x99edpokl\xC3\xA1dan\xC3\xBD c\xC3\xADl pr\xC3\xA1ce\r\n\
    \r\n\
    \xC5\xA0ir\xC5\xA1\xC3\xADm c\xC3\xADlem pr\xC3\xA1ce je anal\xC3\xBDza ekonomick\xC3\xBDch a ekonomicko pr\xC3\xA1vn\xC3\xADch faktor\xC5\xAF ur\xC4\x8Duj\xC3\xADc\xC3\xADch fungov\xC3\xA1n\xC3\xAD zdravotn\xC3\xAD a soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De v \xC4\x8CR.\r\n\
    U\xC5\xBE\xC5\xA1\xC3\xADm c\xC3\xADlem pr\xC3\xA1ce jsou pak konkr\xC3\xA9tn\xC3\xAD doporu\xC4\x8Den\xC3\xAD v oblasti zdravotn\xC3\xAD a soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De sm\xC4\x9B\xC5\x99ovan\xC3\xA1 do obecn\xC3\xAD, municip\xC3\xA1ln\xC3\xAD a krajsk\xC3\xA9 \xC3\xBArovn\xC4\x9B.\r\n\
    \r\n\
    \r\n\
    3. Metodick\xC3\xBD postup zpracov\xC3\xA1n\xC3\xAD \r\n\
    \r\n\
    Vzhledem k p\xC5\x99edm\xC4\x9Btu anal\xC3\xBDzy vyu\xC5\xBE\xC3\xADv\xC3\xA1 pr\xC3\xA1ce ze z\xC3\xA1kladn\xC3\xADho metodologick\xC3\xA9ho instrumentaria zejm\xC3\xA9na metodu slovn\xC3\xADho v\xC3\xBDkladu a komparativn\xC4\x9B statickou metodu.\r\n\
    Pr\xC3\xA1ce popisuje syst\xC3\xA9m zdravotn\xC3\xAD p\xC3\xA9\xC4\x8De a syst\xC3\xA9m soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De v \xC4\x8CR, identifikuje a charakterizuje jednotliv\xC3\xA9 subjekty t\xC4\x9Bchto syst\xC3\xA9m\xC5\xAF, zachycuje jejich pozice, vz\xC3\xA1jemn\xC3\xA9 vztahy, vazby a funkce. Obsahuje jak kvantitativn\xC3\xAD str\xC3\xA1nku, tak i jednotliv\xC3\xA9 polo\xC5\xBEky kvantifikuje.   \r\n\
    \xC4\x8Casov\xC3\xBD \xC3\xBAsek, v n\xC4\x9B\xC5\xBE se pr\xC3\xA1ce pohybuje, je ohrani\xC4\x8Den sv\xC3\xBDm po\xC4\x8D\xC3\xA1tkem v roce 1989. Situace p\xC5\x99ed rokem 1989 je zachycena pouze z n\xC4\x9Bkter\xC3\xBDch hledisek jako v\xC3\xBDchoz\xC3\xAD stav veli\xC4\x8Din a skute\xC4\x8Dnost\xC3\xAD d\xC5\xAFle\xC5\xBEit\xC3\xBDch pro \xC5\x99e\xC5\xA1en\xC3\xAD v r\xC3\xA1mci t\xC3\xA9to pr\xC3\xA1ce. B\xC3\xA1ze slou\xC5\xBE\xC3\xADc\xC3\xAD pro srovn\xC3\xA1v\xC3\xA1n\xC3\xAD je vymezena evropsk\xC3\xBDm kontextem a obdob\xC3\xADm s t\xC4\x9B\xC5\xBEi\xC5\xA1t\xC4\x9Bm v posledn\xC3\xADm desetilet\xC3\xAD s ilustrativn\xC3\xADm dopln\xC4\x9Bn\xC3\xADm ze z\xC3\xA1b\xC4\x9Bru \xC5\xA1ir\xC5\xA1\xC3\xADho.\r\n\
    Podkladov\xC3\xA9 \xC3\xBAdaje jsou  z\xC3\xADsk\xC3\xA1v\xC3\xA1ny zejm\xC3\xA9na z ve\xC5\x99ejn\xC4\x9B dostupn\xC3\xBDch zdroj\xC5\xAF s dopln\xC4\x9Bn\xC3\xADm o \xC3\xBAdaje od n\xC4\x9Bkter\xC3\xBDch vytipovan\xC3\xBDch subjekt\xC5\xAF. \r\n\
    Struktury syst\xC3\xA9m\xC5\xAF zdravotn\xC3\xAD a soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De a jejich funkce jsou v t\xC3\xA9to pr\xC3\xA1ci p\xC5\x99ev\xC3\xA1d\xC4\x9Bny do prost\xC5\x99ed\xC3\xAD vyu\xC5\xBE\xC3\xADvaj\xC3\xADc\xC3\xADho ekonomick\xC3\xA9 kategorie. Pr\xC3\xA1ce sleduje jak financov\xC3\xA1n\xC3\xAD pr\xC5\xAFb\xC4\x9B\xC5\xBEn\xC3\xBDch provozn\xC3\xADch pot\xC5\x99eb syst\xC3\xA9m\xC5\xAF i jednotliv\xC3\xBDch subjekt\xC5\xAF, tak i financov\xC3\xA1n\xC3\xAD a ekonomick\xC3\xA9 aspekty reprodukce potenci\xC3\xA1lu pot\xC5\x99ebn\xC3\xA9ho k fungov\xC3\xA1n\xC3\xAD t\xC4\x9Bchto syst\xC3\xA9m\xC5\xAF. Jako p\xC5\x99\xC3\xADklad tohoto postupu lze uv\xC3\xA9st n\xC3\xA1sleduj\xC3\xADc\xC3\xAD.\r\n\
    \r\n\
    Pozici zdravotn\xC3\xAD a soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De v \xC4\x8Cesk\xC3\xA9 republice lze ilustrovat pod\xC3\xADlem pojistn\xC3\xA9ho na soci\xC3\xA1ln\xC3\xAD zabezpe\xC4\x8Den\xC3\xAD a zdravotn\xC3\xADho poji\xC5\xA1t\xC4\x9Bn\xC3\xAD na celkov\xC3\xBDch konsolidovan\xC3\xBDch p\xC5\x99\xC3\xADjmech st\xC3\xA1tn\xC3\xADho rozpo\xC4\x8Dtu v roce 2004, kter\xC3\xBD \xC4\x8Din\xC3\xAD  36,5 %, co\xC5\xBE je 14,1 % hrub\xC3\xA9ho dom\xC3\xA1c\xC3\xADho produktu. Budeme-li pokra\xC4\x8Dovat ve sledov\xC3\xA1n\xC3\xAD ji\xC5\xBE jen v sektoru zdravotn\xC3\xAD p\xC3\xA9\xC4\x8De, lze se tak v\xC4\x9Bnovat pozici zdravotnictv\xC3\xAD ve spole\xC4\x8Densk\xC3\xA9m a ekonomick\xC3\xA9m kontextu. \r\n\
    Prvn\xC3\xADm z pohled\xC5\xAF, kter\xC3\xA9 je vhodn\xC3\xA9 pou\xC5\xBE\xC3\xADt p\xC5\x99i posuzov\xC3\xA1n\xC3\xAD pozice zdravotnictv\xC3\xAD v kontextu spole\xC4\x8Densk\xC3\xBDch a ekonomick\xC3\xBDch struktur a jev\xC5\xAF, nab\xC3\xADz\xC3\xAD epidemiologie. Konkr\xC3\xA9tn\xC4\x9B epidemiologie v pojet\xC3\xAD jej\xC3\xAD sou\xC4\x8Dasn\xC3\xA9 definice shled\xC3\xA1vaj\xC3\xADc\xC3\xAD ji jako obor, je\xC5\xBE studuje rozlo\xC5\xBEen\xC3\xAD a determinanty stav\xC5\xAF a ud\xC3\xA1lost\xC3\xAD maj\xC3\xADc\xC3\xADch vztah ke zdrav\xC3\xAD v ur\xC4\x8Den\xC3\xBDch popula\xC4\x8Dn\xC3\xADch skupin\xC3\xA1ch a vyu\xC5\xBE\xC3\xADv\xC3\xA1 v\xC3\xBDsledk\xC5\xAF tohoto studia ke zvl\xC3\xA1dnut\xC3\xAD zdravotn\xC3\xADch probl\xC3\xA9m\xC5\xAF.\r\n\
    V\xC3\xBDsledky epidemiologie studuj\xC3\xADc\xC3\xAD rozlo\xC5\xBEen\xC3\xAD nemoc\xC3\xAD nebo poruch zdrav\xC3\xAD v lidsk\xC3\xA9 populaci ve vztahu k faktor\xC5\xAFm, kter\xC3\xA9 toto rozlo\xC5\xBEen\xC3\xAD ur\xC4\x8Duj\xC3\xAD, ukazuj\xC3\xAD, \xC5\xBEe \xC3\xBAloha syst\xC3\xA9mu zdravotnictv\xC3\xAD je men\xC5\xA1\xC3\xAD ne\xC5\xBE je asi obecn\xC4\x9B  naz\xC3\xADr\xC3\xA1no. \xC4\x8Cin\xC3\xAD zhruba 10 %, \xC4\x8Di sp\xC3\xAD\xC5\xA1e do 10 %,  z vliv\xC5\xAF faktor\xC5\xAF na zdrav\xC3\xAD populace pota\xC5\xBEmo ka\xC5\xBEd\xC3\xA9ho jednotlivce. Pro \xC3\xBAplnost pohledu je vhodn\xC3\xA9 uv\xC3\xA9st i zb\xC3\xBDvaj\xC3\xADc\xC3\xAD determinanty zdrav\xC3\xAD. Nejv\xC4\x9Bt\xC5\xA1\xC3\xAD pod\xC3\xADl v 50 % ze v\xC5\xA1ech faktor\xC5\xAF ovliv\xC5\x88uj\xC3\xADc\xC3\xAD zdrav\xC3\xAD se p\xC5\x99isuzuje vlivu \xC5\xBEivotn\xC3\xADho zp\xC5\xAFsobu a po 20 % pak shodn\xC4\x9B genetick\xC3\xA9mu z\xC3\xA1kladu \xC4\x8Dlov\xC4\x9Bka a \xC5\xBEivotn\xC3\xADmu prost\xC5\x99ed\xC3\xAD. T\xC3\xADm, jak funguje syst\xC3\xA9m zdravotnictv\xC3\xAD, lze tedy ovlivnit 10 % z vliv\xC5\xAF faktor\xC5\xAF na zdrav\xC3\xAD \xC4\x8Dlov\xC4\x9Bka.\r\n\
    Druh\xC3\xBD z u\xC5\xBEite\xC4\x8Dn\xC3\xBDch pohled\xC5\xAF se zab\xC3\xBDv\xC3\xA1 pod\xC3\xADlem zdravotnictv\xC3\xAD na hrub\xC3\xA9m dom\xC3\xA1c\xC3\xADm produktu v \xC4\x8Cesk\xC3\xA9 republice. Ten se pohybuje kolem 7 % p\xC5\x99i pou\xC5\xBEit\xC3\xAD nejb\xC4\x9B\xC5\xBEn\xC4\x9Bj\xC5\xA1\xC3\xAD definice skladby sou\xC4\x8D\xC3\xA1st\xC3\xAD syst\xC3\xA9mu zdravotnictv\xC3\xAD a jeho z\xC3\xA1b\xC4\x9Bru. Tento parametr vykazuje stoupaj\xC3\xADc\xC3\xAD tendenci v n\xC3\xA1r\xC5\xAFstu 0,11 % ro\xC4\x8Dn\xC4\x9B. V absolutn\xC3\xADm vyj\xC3\xA1d\xC5\x99en\xC3\xAD dos\xC3\xA1hly v\xC3\xBDdaje za zdravotnictv\xC3\xAD v roce 2004 193 829 milion\xC5\xAF K\xC4\x8D. K tomu je t\xC5\x99eba je\xC5\xA1t\xC4\x9B p\xC5\x99ipo\xC4\x8D\xC3\xADst je\xC5\xA1t\xC4\x9B 3 167 milion\xC5\xAF K\xC4\x8D, kter\xC3\xA9 byla v roce 2004 vyd\xC3\xA1ny na zdravotnictv\xC3\xAD v resortech obrany, vnitra a spravedlnosti. Fluktuace tohoto ukazatele se pro zem\xC4\x9B Evropy pohybuje od 11,2 % ve \xC5\xA0v\xC3\xBDcarsku po 5,7 % na Slovensku. Pr\xC5\xAFm\xC4\x9Br pro EU 15 se pohybuje kolem 9 %. V r\xC3\xA1mci OECD maj\xC3\xAD nejvy\xC5\xA1\xC5\xA1\xC3\xAD pod\xC3\xADl zdravotnictv\xC3\xAD na hrub\xC3\xA9m dom\xC3\xA1c\xC3\xADm produktu v USA, kde dosahuje tak\xC5\x99ka 15 %. Zdravotnictv\xC3\xAD tak nen\xC3\xAD pouze st\xC4\x9B\xC5\xBEejn\xC3\xADm politick\xC3\xBDm t\xC3\xA9matem, ale je i d\xC5\xAFle\xC5\xBEit\xC3\xBDm ekonomick\xC3\xBDm odv\xC4\x9Btv\xC3\xADm.\r\n\
    S pod\xC3\xADlem zdravotnictv\xC3\xAD na hrub\xC3\xA9m dom\xC3\xA1c\xC3\xADm produktu souvis\xC3\xAD i hledisko po\xC4\x8Dtu pracovn\xC3\xADk\xC5\xAF ve zdravotnictv\xC3\xAD. V roce 2004 pracovalo ve zdravotnictv\xC3\xAD v \xC4\x8Cesk\xC3\xA9 republice 241 983 p\xC5\x99epo\xC4\x8Dten\xC3\xBDch osob. To reprezentuje p\xC5\x99es 5 % z celkov\xC3\xA9ho po\xC4\x8Dtu pracovn\xC3\xADch sil. Skladba pracovn\xC3\xADk\xC5\xAF ve zdravotnictv\xC3\xAD je d\xC3\xA1na vysok\xC3\xBDm pod\xC3\xADlem \xC5\xBEen, kter\xC3\xA9 tvo\xC5\x99\xC3\xAD 4/5 v\xC5\xA1ech pracovn\xC3\xADk\xC5\xAF. Stejn\xC3\xBD pod\xC3\xADl pak vykazuj\xC3\xAD odborn\xC3\xAD zdravotni\xC4\x8Dt\xC3\xAD pracovn\xC3\xADci v\xC5\xAF\xC4\x8Di celkov\xC3\xA9mu po\xC4\x8Dtu pracovn\xC3\xADk\xC5\xAF ve zdravotnictv\xC3\xAD. Kvalitu pracovn\xC3\xAD s\xC3\xADly dokresluje 21 % pod\xC3\xADl l\xC3\xA9ka\xC5\x99\xC5\xAF a 55 % pod\xC3\xADl zdravotnick\xC3\xBDch pracovn\xC3\xADk\xC5\xAF nel\xC3\xA9ka\xC5\x99sk\xC3\xBDch profes\xC3\xAD zp\xC5\xAFsobil\xC3\xBDch k v\xC3\xBDkonu zdravotnick\xC3\xA9ho povol\xC3\xA1n\xC3\xAD bez odborn\xC3\xA9ho dohledu.\r\n\
    Pohled na strukturu n\xC3\xA1klad\xC5\xAF na zdravotn\xC3\xAD p\xC3\xA9\xC4\x8Di podle druh\xC5\xAF zdravotnick\xC3\xBDch poskytovatel\xC5\xAF (za\xC5\x99\xC3\xADzen\xC3\xAD) ukazuje, \xC5\xBEe polovina n\xC3\xA1klad\xC5\xAF je \xC4\x8Derp\xC3\xA1na na l\xC5\xAF\xC5\xBEkovou p\xC3\xA9\xC4\x8De. Druhou nejn\xC3\xA1kladn\xC4\x9Bj\xC5\xA1\xC3\xAD polo\xC5\xBEkou v n\xC3\xA1kladech na zdravotn\xC3\xAD p\xC3\xA9\xC4\x8Di tvo\xC5\x99\xC3\xAD l\xC3\xA9ky, l\xC3\xA9\xC4\x8Debn\xC3\xA9 a protetick\xC3\xA9 prost\xC5\x99edky a ostatn\xC3\xAD zdravotnick\xC3\xA9 v\xC3\xBDrobky. Jej\xC3\xAD pod\xC3\xADl je 24 %. T\xC5\x99et\xC3\xAD pozici zauj\xC3\xADm\xC3\xA1 zdravotn\xC3\xAD p\xC3\xA9\xC4\x8De v ambulanc\xC3\xADch odborn\xC3\xBDch l\xC3\xA9ka\xC5\x99\xC5\xAF s pod\xC3\xADlem 11 % na celkov\xC3\xBDch n\xC3\xA1kladech. O zb\xC3\xBDvaj\xC3\xADc\xC3\xAD \xC4\x8D\xC3\xA1st n\xC3\xA1klad\xC5\xAF na zdravotn\xC3\xAD p\xC3\xA9\xC4\x8Di se d\xC4\x9Bl\xC3\xAD, zhruba stejn\xC3\xBDm d\xC3\xADlem 5 %, p\xC3\xA9\xC4\x8De poskytovan\xC3\xA1 stomatology, praktick\xC3\xBDmi l\xC3\xA9ka\xC5\x99i (pro dosp\xC4\x9Bl\xC3\xA9, i pro d\xC4\x9Bti a dorost) a dopravn\xC3\xAD zdravotn\xC3\xAD slu\xC5\xBEba ve spole\xC4\x8Dn\xC3\xA9 kategorii spolu s l\xC3\xA1ze\xC5\x88skou p\xC3\xA9\xC4\x8D\xC3\xAD l\xC3\xA9\xC4\x8Debn\xC3\xBDmi pobyty a ostatn\xC3\xADmi jinde nezahrnut\xC3\xBDmi polo\xC5\xBEkami.\r\n\
    Z hlediska zdroj\xC5\xAF financov\xC3\xA1n\xC3\xAD zdravotnictv\xC3\xAD jsou relevantn\xC3\xADmi t\xC5\x99i. Prvn\xC3\xADm z nich je ve\xC5\x99ejn\xC3\xA9 zdravotn\xC3\xAD poji\xC5\xA1t\xC4\x9Bn\xC3\xAD v podob\xC4\x9B, je\xC5\xBE byla pops\xC3\xA1na shora. Z n\xC4\x9Bho je hrazeno zhruba 80 % v\xC3\xBDdaj\xC5\xAF na zdravotn\xC3\xAD p\xC3\xA9\xC4\x8Di v \xC4\x8CR. Druh\xC3\xBDm zdrojem jsou ve\xC5\x99ejn\xC3\xA9 rozpo\xC4\x8Dty s pod\xC3\xADlem 11 % a t\xC5\x99et\xC3\xADm jsou \xC3\xBAhrady pacient\xC5\xAF s pod\xC3\xADlem 9 % na v\xC3\xBDdaj\xC3\xADch za zdravotn\xC3\xAD p\xC3\xA9\xC4\x8Di z hlediska jejich zdroj\xC5\xAF.  \r\n\
    Rozd\xC4\x9Blen\xC3\xAD na investi\xC4\x8Dn\xC3\xAD a neinvesti\xC4\x8Dn\xC3\xAD v\xC3\xBDdaje m\xC3\xA1 v\xC3\xBDznam pouze u v\xC3\xBDdaj\xC5\xAF na zdravotnictv\xC3\xAD z ve\xC5\x99ejn\xC3\xBDch rozpo\xC4\x8Dt\xC5\xAF. Neinvesti\xC4\x8Dn\xC3\xAD v\xC3\xBDdaje tvo\xC5\x99\xC3\xAD jejich v\xC4\x9Bt\xC5\xA1\xC3\xAD \xC4\x8D\xC3\xA1st s pod\xC3\xADlem kolem 55 %. Pozornost si vy\xC5\xBEaduje jejich stoupaj\xC3\xADc\xC3\xAD tendence v posledn\xC3\xADch letech. Zde se objevuje n\xC3\xA1znak mo\xC5\xBEn\xC3\xA9 symptomu zv\xC4\x9Bt\xC5\xA1uj\xC3\xADc\xC3\xAD se disproporce mezi rostouc\xC3\xADmi po\xC5\xBEadavky na investi\xC4\x8Dn\xC3\xAD a technologickou vybavenost zdravotnictv\xC3\xAD jako celku dan\xC3\xBDmi v\xC3\xBDvojem medic\xC3\xADny a re\xC3\xA1ln\xC3\xBDm kryt\xC3\xADm t\xC4\x9Bchto po\xC5\xBEadavk\xC5\xAF. Sem spad\xC3\xA1 i n\xC3\xA1r\xC5\xAFst ve\xC5\x99ejn\xC3\xBDch v\xC3\xBDdaj\xC5\xAF na zdravotnictv\xC3\xAD ve st\xC3\xA1l\xC3\xBDch cen\xC3\xA1ch ve v\xC3\xBD\xC5\xA1i p\xC5\x99esahuj\xC3\xADc\xC3\xAD v pr\xC5\xAFm\xC4\x9Bru 4 % ro\xC4\x8Dn\xC4\x9B, a to s pom\xC4\x9Brn\xC4\x9B zna\xC4\x8Dnou meziro\xC4\x8Dn\xC3\xAD fluktuac\xC3\xAD \xC4\x8Din\xC3\xADc\xC3\xAD a\xC5\xBE 50 %.  N\xC3\xA1r\xC5\xAFst ve\xC5\x99ejn\xC3\xBDch v\xC3\xBDdaj\xC5\xAF na zdravotnictv\xC3\xAD p\xC5\x99ekra\xC4\x8Duje r\xC5\xAFst hrub\xC3\xA9ho dom\xC3\xA1c\xC3\xADho produktu v b\xC4\x9B\xC5\xBEn\xC3\xBDch cen\xC3\xA1ch p\xC5\x99ibli\xC5\xBEn\xC4\x9B o  5 % a m\xC3\xA1 stoupaj\xC3\xADc\xC3\xAD a akceleruj\xC3\xADc\xC3\xAD trend.\r\n\
    V\xC3\xBDdaje na zdravotn\xC3\xAD p\xC3\xA9\xC4\x8Di z celkov\xC3\xBDch v\xC3\xBDdaj\xC5\xAF dom\xC3\xA1cnost\xC3\xAD tvo\xC5\x99\xC3\xAD 1,5 % a m\xC3\xADrn\xC4\x9B stoupaj\xC3\xAD. Z pohledu soci\xC3\xA1ln\xC3\xAD skladby skupin populace jsou tyto v\xC3\xBDdaje v dom\xC3\xA1cnostech d\xC5\xAFchodc\xC5\xAF v\xC3\xADce ne\xC5\xBE dvojn\xC3\xA1sobn\xC3\xA9 ne\xC5\xBE u dom\xC3\xA1cnost\xC3\xAD ostatn\xC3\xADch. Tyto v\xC3\xBDdaje jsou z 80 % hrazeny za l\xC3\xA9ky a zdravotnick\xC3\xA9 prost\xC5\x99edky ve skladb\xC4\x9B 40 % za l\xC3\xA9ky bez receptu a dal\xC5\xA1\xC3\xAD l\xC3\xA9\xC4\x8Diva, 20 % za l\xC3\xA9ky p\xC5\x99edepsan\xC3\xA9 l\xC3\xA9ka\xC5\x99em a 20 % za l\xC3\xA9\xC4\x8Debn\xC3\xA1 a protetick\xC3\xA9 prost\xC5\x99edky a ostatn\xC3\xAD zdravotnick\xC3\xA9 v\xC3\xBDrobky. Zb\xC3\xBDvaj\xC3\xADc\xC3\xADch 20 % z v\xC3\xBDdaj\xC5\xAF dom\xC3\xA1cnost\xC3\xAD na zdravotn\xC3\xAD p\xC3\xA9\xC4\x8Di se skl\xC3\xA1d\xC3\xA1 ze 16 % na ambulantn\xC3\xAD p\xC3\xA9\xC4\x8Di a 4 % v\xC3\xBDdaj\xC5\xAF za p\xC3\xA9\xC4\x8Di \xC3\xBAstavn\xC3\xAD. \r\n\
    Jak bylo uvedeno, nejv\xC4\x9Bt\xC5\xA1\xC3\xAD \xC4\x8D\xC3\xA1st financov\xC3\xA1n\xC3\xAD zdravotn\xC3\xAD p\xC3\xA9\xC4\x8De spo\xC4\x8D\xC3\xADv\xC3\xA1 na ve\xC5\x99ejn\xC3\xA9m zdravotn\xC3\xAD poji\xC5\xA1t\xC4\x9Bn\xC3\xAD. Zde je vhodn\xC3\xA9 nahl\xC3\xA9dnout na strukturu p\xC5\x99\xC3\xADjm\xC5\xAF a n\xC3\xA1kladu zdravotn\xC3\xADch poji\xC5\xA1\xC5\xA5oven. Hrazen\xC3\xA9 pojistn\xC3\xA9 se skl\xC3\xA1d\xC3\xA1 z  90 % z pojistn\xC3\xA9ho osob v pracovn\xC3\xADm nebo obdobn\xC3\xA9m pom\xC4\x9Bru, 0,8 % pojistn\xC3\xA9 za osoby samostatn\xC4\x9B v\xC3\xBDd\xC4\x9Ble\xC4\x8Dn\xC4\x9B \xC4\x8Dinn\xC3\xA9 a 0,2 % za osoby bez zdaniteln\xC3\xBDch p\xC5\x99\xC3\xADjm\xC5\xAF.\r\n\
    D\xC5\xAFle\xC5\xBEitou polo\xC5\xBEkou jsou platby zdravotn\xC3\xADm poji\xC5\xA1\xC5\xA5ovn\xC3\xA1m za osoby, za kter\xC3\xA9 plat\xC3\xAD zdravotn\xC3\xAD poji\xC5\xA1t\xC4\x9Bn\xC3\xAD st\xC3\xA1t. Jde zejm\xC3\xA9na o nezaopat\xC5\x99en\xC3\xA9 d\xC4\x9Bti, po\xC5\xBEivatele d\xC5\xAFchod\xC5\xAF, \xC5\xBEeny na mate\xC5\x99sk\xC3\xA9 dovolen\xC3\xA9, uchaze\xC4\x8De o zam\xC4\x9Bstn\xC3\xA1n\xC3\xAD v evidenci \xC3\xBA\xC5\x99ad\xC5\xAF pr\xC3\xA1ce, osoby pob\xC3\xADraj\xC3\xADc\xC3\xAD d\xC3\xA1vky soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De z d\xC5\xAFvod\xC5\xAF soci\xC3\xA1ln\xC3\xAD pot\xC5\x99ebnosti, osoby bezmocn\xC3\xA9 a osoby o n\xC4\x9B pe\xC4\x8Duj\xC3\xADc\xC3\xAD, osoby bez p\xC5\x99\xC3\xADjm\xC5\xAF celodenn\xC4\x9B pe\xC4\x8Duj\xC3\xADc\xC3\xAD o d\xC4\x9Bti, osoby bez zdaniteln\xC3\xBDch p\xC5\x99\xC3\xADjm\xC5\xAF pob\xC3\xADraj\xC3\xADc\xC3\xAD nemocenskou a mladistv\xC3\xA9 v \xC3\xBAstavech. Pod\xC3\xADl t\xC3\xA9to slo\xC5\xBEky se pohybuje kolem 29 % z ve\xC5\x99ejn\xC3\xA9ho zdravotn\xC3\xADho poji\xC5\xA1t\xC4\x9Bn\xC3\xAD. Konkr\xC3\xA9tn\xC4\x9B za rok 2004 to bylo 33 483 milion\xC5\xAF K\xC4\x8D.\r\n\
    Aktu\xC3\xA1ln\xC4\x9B je 9 funguj\xC3\xADc\xC3\xADch zdravotn\xC3\xADch poji\xC5\xA1\xC5\xA5oven, kter\xC3\xA9 eviduj\xC3\xAD zhruba 10,3 milion\xC5\xAF poji\xC5\xA1t\xC4\x9Bnc\xC5\xAF. Z nich pak je cca 65 % u V\xC5\xA1eobecn\xC3\xA9 zdravotn\xC3\xAD poji\xC5\xA1\xC5\xA5ovny \xC4\x8CR (VZP). Pr\xC5\xAFm\xC4\x9Brn\xC3\xA9 n\xC3\xA1klady na zdravotn\xC3\xAD p\xC3\xA9\xC4\x8Di za rok 2004 \xC4\x8Dinily za zdravotn\xC3\xAD poji\xC5\xA1\xC5\xA5ovny celkem na jednoho poji\xC5\xA1t\xC4\x9Bnce 14 607 K\xC4\x8D. Disproporci ve skladb\xC4\x9B poji\xC5\xA1t\xC4\x9Bnc\xC5\xAF ilustruje skute\xC4\x8Dnost, \xC5\xBEe pro samotnou VZP to bylo 15 192 K\xC4\x8D. Celkov\xC3\xA9 v\xC3\xBDdaje ve zdravotnictv\xC3\xAD na jednoho obyvatele p\xC5\x99es\xC3\xA1hly v roce 2004 17 tis\xC3\xADc K\xC4\x8D.\r\n\
