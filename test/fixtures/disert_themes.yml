  title: "Složení a vlastnosti mléka s akcentem na jeho minerální kompozici, technologické
    a fyzikálně"
  methodology_summary: "1. Současný stav poznání v dané oblasti – význam dané oblasti\r

    Kvalita a bezpečnost potravinových řetězců je dnes velmi aktuální a diskutovanou
    otázkou. Mléko je  navzdory všem diskusím o jeho skutečných pozitivních či
    negativních zdravotních účincích jednou ze základních potravin a potravinových
    surovin. Vzhledem k tomu, že obsahuje až 88 % vody a dostatek dostupných živin,
    je snadno degradovatelné. Z tohoto důvodu je velice přísně kontrolována jeho
    kvalita, přičemž je sledováno spousta parametrů. Důraz je přirozeně kladen na
    bezpečnostní parametry jako například počet somatických buněk, mikrobiologické
    ukazatele (celkový počet mikroorganizmů, výskyt patogenních mikroorganizmů) nebo
    přítomnost inhibičních látek. O nic méně jsou však také sledovány parametry
    kvalitativní (obsah tuku, bílkovin, laktózy, sušiny atd.). Ty jsou důležité jak
    pro své účinky na zdraví konzumentů, tak také pro potřeby z hlediska dalších
    zpracování na finální produkty.\r

    Analýza a sledování těchto parametrů je důležité také z hlediska toho, že i
    šlechtění mléčného skotu zaznamenalo razantní posun. Spolu s tímto také změna
    výživy a tím zvýšení průměrné mléčné užitkovosti dojnic v ČR z 4680 kg na 6285
    kg za laktaci (tedy o 34 % za 6 roků) nezůstává bez následků na zastoupení
    jednotlivých složek mléka. To jsou také důvody proč tyto parametry a vztahy i
    nadále sledovat. Rozdíl je například dobře viditelný v hodnotách BMM, kdy v 70.
    letech minulého století, kdy se průměrná hodnota BMM pohybovala okolo -0,550°C.
    Zatímco dnes je to zhruba -0,515°C. To svědčí o jistých změnách ve složení
    mléka. Ty se týkají také zastoupení minerálů, jichž je mléko bohatým zdrojem. I
    když je minerální frakce zastoupena v mléce řádově méně než hlavní organické
    komponenty (tuk, bílkoviny, laktóza), lze mléko považovat za vhodný donor
    minerální výživy. Je zajímavé, že mléko může obsahovat v poměru ke krvi až
    dvacetinásobné množství vápníku a čtyřnásobné množství fosforu (2). Vápník
    přitom jak známo hraje důležitou úlohu při tvorbě kostní hmoty a má pozitivní
    vliv na zdravotní stav zubů (1). Jeho zastoupení v mléce je převážně ve formě
    organické (je obsažen ve formě fosfokaseinátu vápenatého), což přispívá k jeho
    lepší využitelnosti než formy anorganické. S organicky vázaným vápníkem je úzce
    spjat i výskyt kyseliny citrónové, která zasahuje do jeho rovnováhy a usnadňuje
    absorpci vápníku střevní sliznicí za přítomnosti vitaminu D, který zabraňuje
    její oxidaci (2). Kromě vápníku a již zmiňovaného fosforu je v mléce zastoupena
    řada dalších minerálů v množství jednotek až stovek mg/100g. Jsou jimi draslík,
    sodík, chloridy a hořčík. Mezi stopové prvky patří molybden, mangan, měď, železo
    a zinek. Ty jsou zastoupeny řádově v menších množstvích, tj. jednotkách až
    desetinách mg/100g.\r

    Mléko a mléčné produkty jsou proto považovány za vhodné zdroje minerálních
    látek, jejichž využitelnost pro organismus je zlepšována celou řadou hojně
    přítomných organických látek (bílkoviny, laktóza). \r

    \r

    2. Stanovení vědeckých hypotéz a cíle práce\r

    S pokrokem analytické techniky je možné sledovat podrobněji složení mléka a
    vlastnosti jednotlivých komponent spolu s jejich účinky na lidské zdraví a
    vhodnost mléka jako výchozí suroviny pro další zpracování. V rámci této práce
    bude studováno složení mléka a zastoupení jeho jednotlivých složek s důrazem na
    minerální kompozici. Vzorky budou shromažďovány z konvenčních chovů a dále z
    chovů ekologických. V těchto vzorcích bude analyzována celá řada parametrů jak z
    hlediska složení, tak z hlediska fyzikálně-chemických a technologických
    vlastností. Výsledky v obou skupinách vzorků budou vyhodnoceny a porovnány.
    Výstupem práce by mimo jiné mělo být potvrzení nebo vyvrácení hypotézy o mléku
    jako „bio produktu“ ekologických farem. Jedním z důvodů výzkumu je otázka, zda
    tzv. ekologické chovy jsou schopny na základě daných pravidel (pastva, zákaz
    použití některých antibiotik atd.) schopny produkovat v daných podmínkách lepší
    nebo stejně kvalitní mléko než chovy konvenční a zda označení „bioproduktu“ v
    tomto případě svědčí skutečně o kvalitnějším produktu s prokazatelně lepším
    složením a tím i příznivějšími účinky na zdraví konzumentů.\r

    \r

    3. Téma disertační práce\r

    Složení a vlastnosti mléka s akcentem na jeho minerální kompozici, technologické
    a fyzikálně – chemické vlastnosti. Srovnání těchto vlastností v rámci
    konvenčních a ekologických chovů dojených krav.\r

    \r

    Použitá literatura\r

    1.	Hanuš O., Hlásný J,. Genčurová V., Bjelka M.: Mléko, stále významná potravina
    a zdroj minerální výživy, Osteologický bulletin, duben 2004\r

    2.	Klíčník, V.: Technologie živočišných výrobků I., Praha, 1978.\r

    \r

    "
