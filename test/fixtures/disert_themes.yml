  title: "Teoretick\xC3\xA9 n\xC3\xA1stroje procesn\xC3\xADho modelov\xC3\xA1n\xC3\xAD"
  methodology_summary: "\xC3\x9Avod\r\n\
    \r\n\
    Dynamick\xC3\xBD v\xC3\xBDvoj na trhu informa\xC4\x8Dn\xC3\xADch a komunika\xC4\x8Dn\xC3\xADch technologi\xC3\xAD p\xC5\x99in\xC3\xA1\xC5\xA1\xC3\xAD st\xC3\xA1le zm\xC4\x9Bny. Programy dnes \xC5\x99\xC3\xADd\xC3\xAD informa\xC4\x8Dn\xC3\xAD syst\xC3\xA9my  (procesy). V d\xC5\xAFsledku programov\xC3\xBDch chyb m\xC5\xAF\xC5\xBEe doj\xC3\xADt k po\xC5\xA1kozen\xC3\xAD lidsk\xC3\xA9ho zdrav\xC3\xAD nebo k velk\xC3\xBDm materi\xC3\xA1ln\xC3\xADm \xC4\x8Di finan\xC4\x8Dn\xC3\xADm \xC5\xA1kod\xC3\xA1m.  \r\n\
    \r\n\
    Tyto okolnosti n\xC3\xA1s nut\xC3\xAD kl\xC3\xA1st je\xC5\xA1t\xC4\x9B v\xC4\x9Bt\xC5\xA1\xC3\xAD d\xC5\xAFraz na kvalitu (jakost) informa\xC4\x8Dn\xC3\xADch syst\xC3\xA9m\xC5\xAF. Jejich n\xC3\xA1vrh a realizace je stejn\xC4\x9B slo\xC5\xBEit\xC3\xBD proces jako n\xC3\xA1vrh softwaru. Jakost je ur\xC4\x8Dit\xC3\xBD souhrn znak\xC5\xAF, kter\xC3\xA9 maj\xC3\xAD schopnost uspokojit stanoven\xC3\xA9 a p\xC5\x99edpokl\xC3\xA1dan\xC3\xA9 pot\xC5\x99eby z\xC3\xA1kazn\xC3\xADka. Aby se dob\xC5\x99e funguj\xC3\xADc\xC3\xAD (kvalitn\xC3\xAD) informa\xC4\x8Dn\xC3\xAD syst\xC3\xA9m nezm\xC4\x9Bnil v chaoticky funguj\xC3\xADc\xC3\xAD (nekvalitn\xC3\xAD), je nutn\xC3\xA9 pou\xC5\xBE\xC3\xADv\xC3\xA1n\xC3\xAD n\xC3\xA1stroj\xC5\xAF (metod) pro n\xC3\xA1vrh a tvorbu softwaru \xC4\x8Di informa\xC4\x8Dn\xC3\xADch syst\xC3\xA9m\xC5\xAF.  Nepou\xC5\xBEit\xC3\xAD takov\xC3\xBDch n\xC3\xA1stroj\xC5\xAF m\xC3\xA1 jedin\xC3\xBD negativn\xC3\xAD d\xC5\xAFsledek. Ano, cel\xC3\xBD proces tvorby po\xC4\x8D\xC3\xADnaje specifikac\xC3\xAD po\xC5\xBEadavk\xC5\xAF z\xC3\xA1kazn\xC3\xADka a\xC5\xBE po samotn\xC3\xBD software nebo informa\xC4\x8Dn\xC3\xAD syst\xC3\xA9m je velice nahodil\xC3\xBD (nep\xC5\x99edv\xC3\xADdateln\xC3\xBD)  a pr\xC3\xA1v\xC4\x9B to vede k velk\xC3\xA9mu mno\xC5\xBEstv\xC3\xAD chyb. Hodnocen\xC3\xADm jakosti produktu  a jakosti procesu se zaob\xC3\xADr\xC3\xA1 \xC5\x99ada mezin\xC3\xA1rodn\xC3\xADch norem, kter\xC3\xA1 je vytv\xC3\xA1\xC5\x99ena spoluprac\xC3\xAD mezin\xC3\xA1rodn\xC3\xADch organizac\xC3\xAD ISO a IEC (ISO/IEC).\r\n\
    \r\n\
    C\xC3\xADle pr\xC3\xA1ce\r\n\
    \r\n\
    Hlavn\xC3\xADm c\xC3\xADlem diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce bude teoretick\xC3\xBD popis a demonstrace mo\xC5\xBEnost\xC3\xAD r\xC5\xAFzn\xC3\xBDch model\xC5\xAF (n\xC3\xA1stroj\xC5\xAF, metod) pro procesn\xC3\xAD modelov\xC3\xA1n\xC3\xAD . Diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce bude zam\xC4\x9B\xC5\x99ena na oblast informa\xC4\x8Dn\xC3\xADch a komunika\xC4\x8Dn\xC3\xADch technologi\xC3\xAD, zejm\xC3\xA9na pak na oblast anal\xC3\xBDzy a n\xC3\xA1vrhu informa\xC4\x8Dn\xC3\xADch syst\xC3\xA9m\xC5\xAF. \r\n\
    \r\n\
    Metodika pr\xC3\xA1ce\r\n\
    \r\n\
    Diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce by p\xC5\x99edb\xC4\x9B\xC5\xBEn\xC4\x9B m\xC4\x9Bla b\xC3\xBDt zpracov\xC3\xA1na k problematice \xE2\x80\x9ETeoretick\xC3\xA9 n\xC3\xA1stroje procesn\xC3\xADho modelov\xC3\xA1n\xC3\xAD\xE2\x80\x9C.  \r\n\
