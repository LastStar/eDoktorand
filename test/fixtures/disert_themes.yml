  title: Specializované technologie pro malokapacitní pilařské provozy
  methodology_summary: "Disertační práce pojednává o technologických problémech malokapacitních
    pilařských provozů na území České republiky a způsobech jejich řešení. Pod
    pojmem technologické problémy chápeme výtěžnost a kvalitu v pilařské výrobě. \r

    Způsob řešení spočívá ve sběru dat, především od zahraničních institucí a
    cizojazyčné literatury. Po shromáždění dostatečného množství materiálů,
    následuje zpracování dat. Teoretické a pokud možno tak i praktické zkoušky.
    Nelze vyloučit teoretický vývoj dalších technologií. Pro praktické zkoušky by
    byla vhodná zainteresovanost 2 a více pilařských závodů.\r

    Cílem disertační práce je zjistit a zdokumentovat nejvýhodnější technologie pro
    zpracování kulatiny s důrazem na kvalitu a výtěž. Práce se orientuje na nové
    technologie v pilařské výrobě, technologie používané v zahraničí které je možné
    použít v podmínkách ČR a technologie ve fázi vývoje, či připravené na aplikaci
    do praxe. DP by měla být využitelná pro začínající pilařské provozy, nebo
    provozy které uvažují o změně technologie či výrobního sortimentu a celkovém
    zefektivnění výroby.\r

    "
