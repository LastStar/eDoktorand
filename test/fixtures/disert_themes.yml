  title: Simulace havarijních situací
  methodology_summary: >
    Cílem disertační práce je rozpracování metodologie matematického modelování při
    simulaci havarijních situací a jejich vlivu na znečištění horninového prostředí
    a podzemních vod, a dále pak eliminace nežádoucích koncentrací v průběhu
    sanačních zásahů.  


    Jako vstupní data pro předpověď šíření znečištění a pro posouzení účinnosti
    technologií sanace vybraných látek v podzemních vodách budou využity výsledky
    vlastních a převzatých měření ze skutečných či potenciálních ohnisek znečištění.
    Mezi základní typy analyzovaných úloh budou patřit případy bodového znečištění
    (skládky, nevyhovující průmyslové objekty) a liniové stavby (komunikace,
    produktovody). Metoda matematického modelování bude využita ve všech fázích
    sanačních prací a to počínaje projektování a využití předsanačního průzkumu,
    konče posanačním monitorováním. Zvýšená pozornost bude věnována využití
    modelování při výběru vhodné sanační technologie a hlavně pak pro plánování
    postupů preventivní ochrany. 

