  title: "Mal\xC3\xA9 a st\xC5\x99edn\xC4\x9B velk\xC3\xA9 podniky - specifika podnik\xC3\xA1n\xC3\xAD a zdroje konkuren\xC4\x8Dn\xC3\xADch v\xC3\xBDhod v prost\xC5\x99ed"
  methodology_summary: "T\xC3\xA9matem diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce jsou \xE2\x80\x9EMal\xC3\xA9 a st\xC5\x99edn\xC3\xAD podniky \xE2\x80\x93 specifika podnik\xC3\xA1n\xC3\xAD  a zdroje konkuren\xC4\x8Dn\xC3\xADch v\xC3\xBDhod v prost\xC5\x99edn\xC3\xAD EU\xE2\x80\x9C. Toto t\xC3\xA9ma je v sou\xC4\x8Dasn\xC3\xA9 dob\xC4\x9B celkov\xC3\xA9 globalizace velice aktu\xC3\xA1ln\xC3\xAD, zejm\xC3\xA9na v pr\xC5\xAFb\xC4\x9Bhu pln\xC3\xA9ho za\xC4\x8Dle\xC5\x88ov\xC3\xA1n\xC3\xAD \xC4\x8Cesk\xC3\xA9 republiky do prost\xC5\x99ed\xC3\xAD Evropsk\xC3\xA9 unie a mo\xC5\xBEnosti \xC4\x8Derp\xC3\xA1n\xC3\xAD r\xC5\xAFzn\xC3\xBDch dotac\xC3\xAD a podpor pr\xC3\xA1v\xC4\x9B pro mal\xC3\xA9 a st\xC5\x99edn\xC3\xAD podniky.\n\
    Pro sou\xC4\x8Dasnou dobu je typick\xC3\xBDm znakem snaha o sjednocen\xC3\xAD trhu a zru\xC5\xA1en\xC3\xAD v\xC5\xA1ech bari\xC3\xA9r omezuj\xC3\xADc\xC3\xAD mezin\xC3\xA1rodn\xC3\xAD obchod. V\xC5\xA1echny podniky si uv\xC4\x9Bdomuj\xC3\xAD, \xC5\xBEe p\xC5\x99\xC3\xADle\xC5\xBEitosti se vyskytuj\xC3\xAD jen z\xC5\x99\xC3\xADdka, a proto mus\xC3\xAD reagovat pru\xC5\xBEn\xC4\x9B a s ohledem na prosazov\xC3\xA1n\xC3\xAD z\xC3\xA1jmu z\xC3\xA1kazn\xC3\xADka. Konkurence neust\xC3\xA1le roste a doch\xC3\xA1z\xC3\xAD k p\xC5\x99evisu nab\xC3\xADdky nad popt\xC3\xA1vkou. Proto chce-li b\xC3\xBDt firma \xC3\xBAsp\xC4\x9B\xC5\xA1n\xC3\xA1, mus\xC3\xAD poznat a um\xC4\x9Bt vyu\xC5\xBE\xC3\xADt sv\xC3\xA9 konkuren\xC4\x8Dn\xC3\xAD v\xC3\xBDhody. Mezi tyto v\xC3\xBDhody se pro oblast mal\xC3\xBDch a st\xC5\x99edn\xC4\x9B velk\xC3\xBDch firem jev\xC3\xAD n\xC3\xADzk\xC3\xA9 n\xC3\xA1klady, vysok\xC3\xA1 jakost produkt\xC5\xAF a v neposledn\xC3\xAD \xC5\x99ad\xC4\x9B tak\xC3\xA9 pohotov\xC3\xA9 jedn\xC3\xA1n\xC3\xAD s ohledem na p\xC5\x99\xC3\xA1n\xC3\xAD z\xC3\xA1kazn\xC3\xADka.\n\
    Ur\xC4\x8Dit\xC3\xBDm trendem v sou\xC4\x8Dasn\xC3\xA9m tr\xC5\xBEn\xC3\xADm prost\xC5\x99ed\xC3\xAD jsou ji\xC5\xBE zm\xC3\xADn\xC4\x9Bn\xC3\xA9 podpory mal\xC3\xBDch a st\xC5\x99edn\xC3\xADch podnik\xC5\xAF jednotliv\xC3\xBDmi vl\xC3\xA1dami r\xC5\xAFzn\xC3\xBDch demokratick\xC3\xBDch zem\xC3\xAD. Je to z d\xC5\xAFvodu, \xC5\xBEe mal\xC3\xA9 a st\xC5\x99edn\xC3\xAD podniky se prokazuj\xC3\xAD velkou flexibilitou, jsou schopn\xC3\xA9 rychle reagovat na zm\xC4\x9Bny na trhu. Mal\xC3\xA9 a st\xC5\x99edn\xC3\xAD podniky z\xC3\xA1rove\xC5\x88 tvo\xC5\x99\xC3\xAD konkurenci velk\xC3\xBDm podnik\xC5\xAFm a t\xC3\xADm omezuj\xC3\xAD mo\xC5\xBEnost vzniku monopol\xC5\xAF. \n\n\
    C\xC3\xADlem pr\xC3\xA1ce bude analyzovat a zhodnotit specifika podnik\xC3\xA1n\xC3\xAD mal\xC3\xBDch a st\xC5\x99edn\xC3\xADch firem a na konkr\xC3\xA9tn\xC3\xADm p\xC5\x99\xC3\xADkladu demonstrovat mo\xC5\xBEnosti uplatn\xC4\x9Bn\xC3\xAD dan\xC3\xA9 firmy (\xC4\x8Di firem) na mezin\xC3\xA1rodn\xC3\xADm trhu EU.\n\n\
    Podrobn\xC4\x9Bj\xC5\xA1\xC3\xAD metodika pr\xC3\xA1ce bude zpracovan\xC3\xA1 do konce roku 2005.\n"
