    Obchodn\xC3\xAD model je mechanismus, na jeho\xC5\xBE z\xC3\xA1klad\xC4\x9B se firma sna\xC5\xBE\xC3\xAD dos\xC3\xA1hnout ur\xC4\x8Dit\xC3\xA9 \xC3\xBArovn\xC4\x9B p\xC5\x99\xC3\xADjm\xC5\xAF a zisku. V z\xC3\xA1kladu se jedn\xC3\xA1 o zp\xC5\xAFsob, jak\xC3\xBDm chce spole\xC4\x8Dnost slou\xC5\xBEit sv\xC3\xBDm z\xC3\xA1kazn\xC3\xADk\xC5\xAFm. P\xC5\x99esto\xC5\xBEe teoreticky tu obchodn\xC3\xAD modely existuj\xC3\xAD od nepam\xC4\x9Bti (nap\xC5\x99. klasick\xC3\xBD \xE2\x80\x9Ekamenn\xC3\xBD\xE2\x80\x9C obchod, kter\xC3\xBD vystavuje nab\xC3\xADzen\xC3\xA9 zbo\xC5\xBE\xC3\xAD a je v lokalit\xC4\x9B kde jsou i jeho z\xC3\xA1kazn\xC3\xADci), lze o v\xC4\x9Bdom\xC3\xA9m hled\xC3\xA1n\xC3\xAD a implementaci obchodn\xC3\xADch model\xC5\xAF mluvit a\xC5\xBE od 20. stolet\xC3\xAD, ve kter\xC3\xA9m na z\xC3\xA1klad\xC4\x9B origin\xC3\xA1ln\xC3\xADch a ve sv\xC3\xA9 dob\xC4\x9B inovativn\xC3\xADch koncept\xC5\xAF vyrostlo mnoho velk\xC3\xBDch spole\xC4\x8Dnost\xC3\xAD.\r\n\
    P\xC5\x99esto\xC5\xBEe u\xC5\xBE p\xC5\x99ed p\xC5\x99\xC3\xADchodem komer\xC4\x8Dn\xC4\x9B vyu\xC5\xBEiteln\xC3\xA9ho Internetu se objevilo mnoho pou\xC5\xBEiteln\xC3\xBDch ICT technologi\xC3\xAD, kter\xC3\xA9 firm\xC3\xA1m v\xC3\xBDznamn\xC4\x9B napom\xC3\xA1haly ve sledov\xC3\xA1n\xC3\xAD a napl\xC5\x88ov\xC3\xA1n\xC3\xAD jejich obchodn\xC3\xAD strategie, m\xC4\x9Bly pro obchodn\xC3\xAD modely firmy sp\xC3\xAD\xC5\xA1e dopl\xC5\x88kov\xC3\xBD charakter a \xC5\xBE\xC3\xA1dn\xC3\xA1 z nich nebyla natolik mocn\xC3\xA1, aby ovlivnila z\xC3\xA1kladn\xC3\xAD principy obchodov\xC3\xA1n\xC3\xAD tak z\xC3\xA1sadn\xC3\xADm zp\xC5\xAFsobem, jak\xC3\xBDm se to povedlo pr\xC3\xA1v\xC4\x9B Internetu. Je sice mo\xC5\xBEn\xC3\xA9 na n\xC4\x9Bj nahl\xC3\xAD\xC5\xBEet jako na pouh\xC3\xBD dal\xC5\xA1\xC3\xAD kan\xC3\xA1l, jeho mo\xC5\xBEnosti jsou ale natolik \xC5\xA1irok\xC3\xA9, aby dok\xC3\xA1zaly zam\xC3\xADchat celkov\xC3\xBDm pojet\xC3\xADm obchodu a m\xC3\xA1lokter\xC3\xA1 firma pom\xC3\xBD\xC5\xA1lej\xC3\xADc\xC3\xAD na \xC3\xBAsp\xC4\x9Bch ve vysoce konkuren\xC4\x8Dn\xC3\xADm tr\xC5\xBEn\xC3\xADm prost\xC5\x99ed\xC3\xAD v civilizovan\xC3\xA9 spole\xC4\x8Dnosti si jej m\xC5\xAF\xC5\xBEe dovolit ignorovat. S n\xC3\xA1stupem Internetu se objevilo mnoho nov\xC3\xBDch obchodn\xC3\xADch model\xC5\xAF, kter\xC3\xA9 vytla\xC4\x8Duj\xC3\xAD a nebo alespo\xC5\x88 vhodn\xC4\x9B dopl\xC5\x88uj\xC3\xAD ony tradi\xC4\x8Dn\xC3\xAD obchodn\xC3\xAD modely a kter\xC3\xA9 lze d\xC3\xADky jejich spole\xC4\x8Dn\xC3\xA9mu jmenovateli \xE2\x80\x93 Internetu \xE2\x80\x93 shrnout pod n\xC3\xA1zev e-business modely.\r\n\
    V sou\xC4\x8Dasn\xC3\xA9 dob\xC4\x9B existuje ji\xC5\xBE cel\xC3\xA1 \xC5\x99ada zaveden\xC3\xBDch strategi\xC3\xAD a firmy, je\xC5\xBE s jejich v\xC3\xBDvojem za\xC4\x8Daly (jako nap\xC5\x99. Amazon.com nebo Dell) se \xC5\x99ad\xC3\xAD mezi jedny z nej\xC3\xBAsp\xC4\x9B\xC5\xA1n\xC4\x9Bj\xC5\xA1\xC3\xADch, co\xC5\xBE je mo\xC5\xBEn\xC3\xA9 pova\xC5\xBEovat i za d\xC5\xAFkaz \xC3\xBAsp\xC4\x9B\xC5\xA1nosti pro jimi uplatn\xC4\x9Bn\xC3\xBD e-business model. V\xC3\xBDznam origin\xC3\xA1ln\xC3\xADho strategick\xC3\xA9ho konceptu v oblasti elektronick\xC3\xA9ho obchodov\xC3\xA1n\xC3\xAD podtrhuje i fakt, \xC5\xBEe v n\xC4\x9Bkter\xC3\xBDch zem\xC3\xADch je mo\xC5\xBEn\xC3\xA9 si nechat vlastn\xC3\xAD model patentovat. P\xC5\x99esto\xC5\xBEe vznik nov\xC3\xBDch model\xC5\xAF je ji\xC5\xBE m\xC3\xA9n\xC4\x9B \xC4\x8Dast\xC3\xBD ne\xC5\xBE tomu bylo v dob\xC4\x9B nejv\xC4\x9Bt\xC5\xA1\xC3\xADho \xE2\x80\x9Ee-boomu\xE2\x80\x9C na konci minul\xC3\xA9ho desetilet\xC3\xAD, i nyn\xC3\xAD je mo\xC5\xBEn\xC3\xA9 objevit unik\xC3\xA1tn\xC3\xAD e-business model a s neust\xC3\xA1l\xC3\xBDm v\xC3\xBDvojem Internetu (a\xC4\x8D v posledn\xC3\xADch letech je velmi pozvoln\xC3\xBD, alespo\xC5\x88 co se podstaty fungov\xC3\xA1n\xC3\xAD a mo\xC5\xBEnost\xC3\xAD jeho vyu\xC5\xBEit\xC3\xAD t\xC3\xBD\xC4\x8De) se d\xC3\xA1 hovo\xC5\x99it o jejich  permanentn\xC3\xAD inovaci. Nav\xC3\xADc byly d\xC3\xADky nim o\xC5\xBEiveny i n\xC4\x9Bkter\xC3\xA9 star\xC3\xA9 modely, kter\xC3\xA9 nalezly s p\xC5\x99\xC3\xADchodem Internetu nov\xC3\xA9 uplatn\xC4\x9Bn\xC3\xAD. O d\xC5\xAFle\xC5\xBEitosti volby spr\xC3\xA1vn\xC3\xA9ho e-business modelu, jeho v\xC3\xBDznamu nejen pro firmu a konkr\xC3\xA9tn\xC3\xAD implementaci do prost\xC5\x99ed\xC3\xAD WWW bude pojedn\xC3\xA1vat pr\xC3\xA1v\xC4\x9B tato pr\xC3\xA1ce.\r\n \r\n\
    2.\tC\xC3\xADl pr\xC3\xA1ce\r\n\
    Diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce si klade za c\xC3\xADl vymezit a prozkoumat aktu\xC3\xA1ln\xC4\x9B pou\xC5\xBE\xC3\xADvan\xC3\xA9 e-business modely, formulovat metodick\xC3\xBD r\xC3\xA1mec a zp\xC5\xAFsoby jejich nasazen\xC3\xAD do prost\xC5\x99ed\xC3\xAD WWW a zjistit vyu\xC5\xBE\xC3\xADv\xC3\xA1n\xC3\xAD e-business model\xC5\xAF mal\xC3\xBDmi a st\xC5\x99edn\xC3\xADmi podniky v \xC4\x8Cesk\xC3\xA9 republice (MSP).\r\n\
    V teoretick\xC3\xA9 \xC4\x8D\xC3\xA1sti budou zji\xC5\xA1t\xC4\x9Bny konkr\xC3\xA9tn\xC3\xAD e-business modely a jejich charakteristiky. Na z\xC3\xA1klad\xC4\x9B extenzivn\xC3\xADho studia \xC5\xA1ir\xC5\xA1\xC3\xAD \xC5\xA1k\xC3\xA1ly dostupn\xC3\xBDch pramen\xC5\xAF bude proveden rozbor a vz\xC3\xA1jemn\xC3\xA9 srovn\xC3\xA1n\xC3\xAD jako\xC5\xBEto i srovn\xC3\xA1n\xC3\xAD s jejich neelektronick\xC3\xBDmi prot\xC4\x9Bj\xC5\xA1ky \xE2\x80\x93 b\xC4\x9B\xC5\xBEn\xC3\xBDmi obchodn\xC3\xADmi modely. N\xC3\xA1sledn\xC4\x9B budou hled\xC3\xA1ny a porovn\xC3\xA1v\xC3\xA1ny i r\xC5\xAFzn\xC3\xA9 mo\xC5\xBEnosti realizace jednotliv\xC3\xBDch e-business model\xC5\xAF v prost\xC5\x99ed\xC3\xAD WWW. D\xC5\xAFraz zde bude kladen na efektivitu a ucelenost \xC5\x99e\xC5\xA1en\xC3\xAD a v neposledn\xC3\xAD \xC5\x99ad\xC4\x9B i celkovou vhodnost aplikace pro MSP. V\xC3\xBDstupem bude vyt\xC3\xBD\xC4\x8Den\xC3\xAD nejz\xC3\xA1sadn\xC4\x9Bj\xC5\xA1\xC3\xADch trend\xC5\xAF v t\xC3\xA9to oblasti a formulace dal\xC5\xA1\xC3\xADho v\xC3\xBDvoje e-business model\xC5\xAF.\r\n\
    Na z\xC3\xA1klad\xC4\x9B t\xC4\x9Bchto v\xC3\xBDchodisek pak bude zji\xC5\xA1\xC5\xA5ov\xC3\xA1n aktu\xC3\xA1ln\xC3\xAD stav adopce e-business model\xC5\xAF \xC4\x8Desk\xC3\xBDmi MSP. Ze z\xC3\xADskan\xC3\xBDch \xC3\xBAdaj\xC5\xAF bude stav zhodnocen a n\xC3\xA1sledn\xC4\x9B budou u\xC4\x8Din\xC4\x9Bna doporu\xC4\x8Den\xC3\xAD v\xC4\x8Detn\xC4\x9B metodick\xC3\xBDch pokyn\xC5\xAF, jak volbu, vyu\xC5\xBEit\xC3\xAD i celkovou informovanost o e-business modelech \xC4\x8Desk\xC3\xBDmi MSP je\xC5\xA1t\xC4\x9B zlep\xC5\xA1it.\r\n \r\n\
    3.\tMetodika \r\n\
    Teoretick\xC3\xA1 \xC4\x8D\xC3\xA1st pr\xC3\xA1ce bude \xC4\x8Derpat zejm\xC3\xA9na z v\xC4\x9Bdeck\xC3\xBDch periodik, publikac\xC3\xAD a on-line zdroj\xC5\xAF. Informa\xC4\x8Dn\xC3\xAD prameny budou zdrojem poznatk\xC5\xAF t\xC3\xBDkaj\xC3\xADc\xC3\xADch se e-business model\xC5\xAF i tradi\xC4\x8Dn\xC3\xADch obchodn\xC3\xADch model\xC5\xAF, e-komerce a WWW obecn\xC4\x9B. Ze zji\xC5\xA1t\xC4\x9Bn\xC3\xBDch poznatk\xC5\xAF budou vyvozeny d\xC3\xADl\xC4\x8D\xC3\xAD z\xC3\xA1v\xC4\x9Bry a up\xC5\x99esn\xC4\x9Bny c\xC3\xADle diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce. Z\xC3\xA1v\xC4\x9Bry a poznatky budou v r\xC3\xA1mci ov\xC4\x9B\xC5\x99ov\xC3\xA1n\xC3\xAD v\xC4\x9Brohodnosti porovn\xC3\xA1ny s v\xC3\xBDsledky podobn\xC3\xBDch v\xC3\xBDzkum\xC5\xAF uskute\xC4\x8Dn\xC4\x9Bn\xC3\xBDch na jin\xC3\xBDch univerzit\xC3\xA1ch v \xC4\x8CR a zahrani\xC4\x8D\xC3\xAD.\r\n\
    \xC4\x8Cesk\xC3\xA9 MSP budou porovn\xC3\xA1ny ve srovn\xC3\xA1vac\xC3\xAD studii, na z\xC3\xA1klad\xC4\x9B vytvo\xC5\x99en\xC3\xA9ho a statisticky zpracov\xC3\xA1vateln\xC3\xA9ho dotazn\xC3\xADku. Vyvozen\xC3\xA9 z\xC3\xA1v\xC4\x9Bry budou vyu\xC5\xBEiteln\xC3\xA9 jako podklady pro zv\xC3\xBD\xC5\xA1en\xC3\xAD informovanosti a vylep\xC5\xA1en\xC3\xAD implementace a integrace e-business model\xC5\xAF \xC4\x8Desk\xC3\xBDmi MSP.\r\n\
    Proto\xC5\xBEe v\xC3\xBDvoj ICT je velmi rychl\xC3\xBD, budou do pr\xC3\xA1ce zahrnuty i nov\xC3\xA9 poznatky a technologie z\xC3\xADskan\xC3\xA9 b\xC4\x9Bhem doktorsk\xC3\xA9ho studia.\r\n \r\n\
