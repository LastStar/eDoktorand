  title: Statistické zjišťování u ekonomicky činných subjektů v LH
  methodology_summary: "Systém statistických zjišťování u ekonomicky činných subjektů přináší
    společnosti přehled o celkové situaci v jednotlivých sektorech hospodářství.
    Resortní zjišťování tento pohled rozšiřuje pro potřeby určitého odvětví a
    přináší možnost tvorby detailních podkladů pro koncepční práci a rozhodovací
    procesy uvnitř resortu.\r

    V síti zemědělských podniků probíhá již několik let úspěšně šetření
    hospodářských výsledků a vlastních nákladů u vybraných podniků – FADN CZ. Lesní
    hospodářství podobný podrobný systém nemá, což se postupem času ukazuje jako
    nedostatek, který je nutné nejen ve vazbě na poskytované finanční prostředky z
    fondu EU řešit.  V lesním hospodářství je sběr dat odkázán na statistické
    zjišťování prostřednictvím dotazníků ČSÚ a MZe. \r

    Záměrem práce je shromáždit mikroekonomické údaje, stanovující jednotkovou i
    celkovou náročnost jednotlivých činností v lesním hospodářství a jejich
    závislost na ostatních specifikách resortu. Pro zajištění realizace záměru lze
    vytyčit několik cílů:\r

    A.	Zajistit sběr mikroekonomických dat z oblasti lesního hospodářství pro jejich
    využití při činnosti ÚHÚL a pro potřeby MZe, především pro zpracování zpráv
    resortu.\r

    B.	Výsledky lze využít také jako podklad pro jednání o programu EAFRD a
    ukazatele pro řízení státních podpor a dotací.\r

    C.	 Jednotné zjištění náročnosti výrobních procesů má význam i pro správné
    ocenění činností a jako podklad pro oceňovací postupy ve znaleckých a správních
    řízeních..\r

    Sběr dat nemá kopírovat nebo dublovat činnost ČSÚ, ale jeho záměrem je vytvořit
    databázi podrobnější, která by byla více vázána na další využití. Proto je sběr
    členěn dle oblastí lesního hospodářství a dle výkonů a činností. Má rozšířit
    okruh sledovaných veličin oproti stávajícím programům, případně nahradit některé
    současně platné výkazy tak, aby struktura získávaných dat byla zachována a
    rozšířena dle uvedených a zjištěných potřeb.\r

    \r

    "
