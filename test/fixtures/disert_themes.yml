  title: Charakteristika svalových vláken ve vztahu k vybraným ukazatelům výkrmnosti a jatečné hodnoty
  methodology_summary: "Doktorand:                 Ing. Milan Trnka\r\nŠkolitel:                     
    Doc. Ing. Roman Stupka, CSc\r\nPracoviště:                 Katedra speciální
    zootechniky\r\n\r\n\r\nTéma disertační práce:\r\nCharakteristika svalových
    vláken ve vztahu k vybraným ukazatelům výkrmnosti a jatečné hodnoty\r\n\r\nVědní
    obor:               4103V004   Speciální zootechnika\r\nStudijní program:   
    P4103   Zootechnika\r\n\r\nHypotéza:     S měnící se intenzitou růstu
    charakterizovanou výkrmnostními ukazateli  \r\n                      (konverze
    krmiva a průměrný denní přírůstek) a s měnícími se ukazateli jatečné  \r\n      
    hodnoty dochází ke změnám kvalitativních a kvantitativních parametrů \r\n       
    svalových vláken, tedy je ovlivňována výsledná kvalita masa.\r\n\r\n\r\n      
    Charakteristiky svalových vláken jako jakostní znaky vepřového masa mají
    významný dopad na technologické zpracování masa ve formě masa výsekového nebo
    výrobního. Při dnešních cenách suroviny má spotřebitel nárok na kvalitu
    výsekového masa i jakostní výrobky. Proto má daná problematika nesporný význam
    pro současnou zemědělskou a zpracovatelskou praxi i spotřebitelskou
    veřejnost.\r\n       Realizace růstu je funkcí kvantitativní a kvalitativní
    stránky fyziologického výkonu buňky. Ten, determinován geneticky, je ovlivněn
    prostředím, tedy mírou měnících se procesů organismu a mírou plánovaných zásahů
    do přirozených procesů organismu. Počet a síla svalových vláken spolu s obsahem
    intersticia a tukem determinují nejen kvantitu hmoty kosterní svaloviny, ale v
    závislosti na myogenních faktorech rovněž její kvalitu, danou převážně
    zastoupením jednotlivých typů svalových vláken ve svalu. Tato je s ohledem na
    růstové fáze ovlivněna genotypem, výživou, pohlavím, věkem a v neposlední řadě i
    technologiemi (pohyb).\r\n       Kvalitativní a kvantitativní charakteristiky
    svalového vlákna patří, v souvislosti s kvalitou masa, mezi nejčastěji studované
    ukazatele kosterního svalstva prasat. Např. zvětšující se tloušťka svalového
    vlákna se dává do souvislosti s výskytem vyššího podílu prasat citlivých na
    zátěž, tedy těch jedinců, u kterých post mortem vzniká PSE maso. Charakteristiky
    svalových vláken jsou důležité faktory, které mohou významně ovlivňovat kvalitu
    masa post mortem, vhodné by se zdálo být i jejich využití v selekci na odolnost
    prasat na zátěž a kvalitu masa.\r\n       Cílem práce je pomocí histologických
    technik stanovit výskyt a poměr jednotlivých typů svalových vláken s ohledem na
    vybrané, výše uvedené faktory. Dnešní histologické vyhodnocovací techniky
    umožňují rychle a přesně vyhodnotit kvalitu svalů a tím i kvalitu finálních
    produktů, porovnat způsob zpracování v masném průmyslu.\r\n       Výzkum bude
    zaměřen na stanovení čtyř základních parametrů svalových vláken, tj. tloušťky,
    počtu, plochy a obvodu vzhledem ke zjištěným výkrmnostním ukazatelům (průměrnému
    dennímu přírůstku a konverzi krmiva) a vzhledem k výsledné kvalitě masa.\r\n    
    Pokusy proběhnou na Katedře speciální zootechniky FAPPZ ČZU Praha a na NPTS v
    Ploskově.\r\n\r\n\r\nV Kutné Hoře 14.10. 2005\r\n"
