  methodology_summary: "V posledn\xC3\xAD dob\xC4\x9B jsou sledov\xC3\xA1ny vybran\xC3\xA9 kvalitativn\xC3\xAD konstituenty brambor a to p\xC5\x99edev\xC5\xA1\xC3\xADm z aspektu zdravotn\xC3\xADch antioxida\xC4\x8Dn\xC3\xADch \xC3\xBA\xC4\x8Dink\xC5\xAF t\xC4\x9Bchto l\xC3\xA1tek. V d\xC5\xAFsledku vzr\xC5\xAFstaj\xC3\xADc\xC3\xADch zdravotn\xC3\xADch probl\xC3\xA9m\xC5\xAF zp\xC5\xAFsoben\xC3\xBDch \xC3\xBA\xC4\x8Dinky voln\xC3\xBDch radik\xC3\xA1l\xC5\xAF. \r\n\
    Mezi tyto l\xC3\xA1tky obsa\xC5\xBEen\xC3\xA9 v brambor\xC3\xA1ch pat\xC5\x99\xC3\xAD p\xC5\x99edev\xC5\xA1\xC3\xADm antioxidanty polyfenolick\xC3\xA9ho charakteru (fenolkarboxylov\xC3\xA9 kyseliny, anthokyany), askorbov\xC3\xA1 kyselina, karotenoidy, tokoferoly a jin\xC3\xA9. Obsahy t\xC4\x9Bchto l\xC3\xA1tek jsou ovliv\xC5\x88ov\xC3\xA1ny p\xC5\x99edev\xC5\xA1\xC3\xADm genotypem a podm\xC3\xADnkami prost\xC5\x99ed\xC3\xAD (klimaticko-p\xC5\xAFdn\xC3\xADmi), zp\xC5\xAFsobem p\xC4\x9Bstov\xC3\xA1n\xC3\xAD a technologick\xC3\xBDm a kulin\xC3\xA1\xC5\x99sk\xC3\xBDm zpracov\xC3\xA1n\xC3\xADm. \r\n\
    Metodicky budou celkov\xC3\xA9 polyfenoly a anthokyany stanovov\xC3\xA1ny spektrofotometricky, d\xC3\xA1le askorbov\xC3\xA1 kyselina polarograficky, p\xC5\x99\xC3\xADpadn\xC4\x9B budou stanovov\xC3\xA1ny i fenolick\xC3\xA9 l\xC3\xA1tky a karotenoidy metodou HPLC. D\xC3\xA1le bude sledov\xC3\xA1na antiradik\xC3\xA1lov\xC3\xA1 aktivita pomoc\xC3\xAD radik\xC3\xA1lu DPPH.\r\n\
    Na\xC5\xA1\xC3\xADm c\xC3\xADlem je sledovat a porovnat vybran\xC3\xA9 v\xC3\xBD\xC5\xA1e uveden\xC3\xA9 parametry  u vzork\xC5\xAF brambor vyp\xC4\x9Bstovan\xC3\xBDch na r\xC5\xAFzn\xC3\xBDch lokalit\xC3\xA1ch a regionech a sledovat a porovnat vliv genotypu na tyto parametry. Dal\xC5\xA1\xC3\xADm c\xC3\xADlem je sledovat vztah antiradik\xC3\xA1lov\xC3\xA9 aktivity s obsahem jednotliv\xC3\xBDch antioxidant\xC5\xAF. D\xC3\xA1le modifikace spektrofotometrick\xC3\xA9 metody stanoven\xC3\xAD anthokyan\xC5\xAF. V neposledn\xC3\xAD \xC5\x99ad\xC4\x9B budeme sledovat a porovn\xC3\xA1vat vliv skladov\xC3\xA1n\xC3\xAD a zp\xC5\xAFsob\xC5\xAF kulin\xC3\xA1\xC5\x99sk\xC3\xA9 \xC3\xBApravy na obsah t\xC4\x9Bchto l\xC3\xA1tek.\r\n\
    V n\xC3\xA1vaznosti na VP MZ V\xC5\xBE 1G46058 a VZ MSMT 6046070901 Setrval\xC3\xA9 zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD, kvalita zem\xC4\x9Bd\xC4\x9Blsk\xC3\xA9 produkce, p\xC5\x99\xC3\xADrodn\xC3\xAD a krajinn\xC3\xA9 zdroje. Ve spolupr\xC3\xA1ci s katedrou rostlinn\xC3\xA9 v\xC3\xBDroby.\r\n"
