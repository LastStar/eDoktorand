disert_themes_438: 
  approved_on: 
  created_on: 2005-10-24 09:39:30
  title: Způsoby zlepšení biologického a produkčního potenciálu osiva jarního máku (Papaver somnifer
  methodology_summary: "Mák setý je jednou z u nás tradičně pěstovaných olejnin. Jeho plochy se v
    poslední době rychle zvětšují. Od poloviny minulého století se technologie
    pěstování této plodiny velice změnila, ale problematika osiva do dnešních dnů
    zvládnuta nebyla. Zásadní otázkou v kvalitě osiva máku je zejména nízká
    klíčivost a vzcházivost semen. Mák se v ČR běžně vysévá v dávce 1,5 – 2 kg na
    hektar, což představuje asi 300 semen na m². Tedy zhruba šestinásobek
    optimálního počtu rostlin na m², který se pohybuje mezi 50 až 60 rostlinami.
    Významným činitelem při vzcházení rostlin jsou suché jarní mrazy, půdní
    škraloup, sucho v povrchové vrstvě půdy, špatná hloubka setí, napadení mladých
    rostlin houbovými chorobami a krytonoscem kořenovým. Velké potíže při vzcházení
    a založení kvalitního a vyrovnaného porostu činí zejména napadení semen máku
    houbovými chorobami. Jedním z nejvlivnějších patogenů je houba Dendryphion
    penicillatum způsobující helmintosporiózu máku, která ulpívá na semenech a
    následně infikuje klíčence. Tím snižuje počet vzešlých rostlin a vyrovnanost
    zasetého porostu. Disertační práce je zaměřená na získání kvalitního a zdravého
    osiva, s vysokou vitalitou, polní vzcházivostí a produkčním potenciálem porostu
    z hlediska úrovně prvků výnosu, výnosu semen a makoviny. Toho lze dosáhnout
    využitím různých systémů množení semenářských porostů. Vedle standardního výsevu
    na jaře bude využito množení z podzimního výsevu. Pro eliminaci půdního sucha
    budou zařazeny varianty ošetřené přípravkem Agrisorb, který je za určitých
    podmínek schopen do své struktury vázat vodu. Vedle vlivu napadení osiva
    patogeny je pro rostliny máku významným faktorem toxicita pesticidů. Cílem práce
    je zjistit, jestli se ošetření herbicidy projevuje i do vitality sklizeného
    semene. Neméně významné je ovlivnění kvality osiva vhodným způsobem sklizně a
    uskladnění. Možností zlepšení kvality osiva je kalibrace dle velikosti a měrné
    hmotnosti semen. Protože výsledky pokusů významně ovlivňuje výskyt patogenů,
    bude nezbytné provést fungicidní a insekticidní moření. Vedle variant chemického
    ošetření osiva je možné využít i variant moření fyzikálního (moření horkou
    vodou, ošetření tokem elektronů) a biologického ( pomocí bioagens). Pokusy budou
    realizovány v laboratorních podmínkách (FAPPZ ČZU), přesném pokusu na VS v
    Červeném Újezdě a poloprovozním polním pokusu u specializovaného pěstitele."
