    C\xC3\xADlem je vypracov\xC3\xA1n\xC3\xAD studie rozvoje ur\xC4\x8Dit\xC3\xA9 oblasti v \xC4\x8Cesk\xC3\xA9 republice, kter\xC3\xA1 bude vybr\xC3\xA1na na z\xC3\xA1klad\xC4\x9B stanoven\xC3\xBDch krit\xC3\xA9ri\xC3\xAD (typologie). Podkladem pro \xC5\x99e\xC5\xA1en\xC3\xAD budou projekty a programy zab\xC3\xBDvaj\xC3\xADc\xC3\xAD se podporou jednotliv\xC3\xBDch oblast\xC3\xAD \xC5\xBEivota na venkov\xC4\x9B, kter\xC3\xA9 ji\xC5\xBE byly realizov\xC3\xA1ny, nebo pouze zpracov\xC3\xA1ny v r\xC5\xAFzn\xC3\xBDch evropsk\xC3\xBDch st\xC3\xA1tech, a tak\xC3\xA9 ty, kter\xC3\xA9 byly uskute\xC4\x8Dn\xC4\x9Bny v \xC4\x8Cesk\xC3\xA9 republice. Hled\xC3\xA1n\xC3\xAD \xC5\x99e\xC5\xA1en\xC3\xAD bude vych\xC3\xA1zet z princip\xC5\xAF trvale udr\xC5\xBEiteln\xC3\xA9ho rozvoje.\r\n Z\xC3\xA1v\xC4\x9Brem pr\xC3\xA1ce bude zhodnocen\xC3\xAD mo\xC5\xBEnosti rozvoje dan\xC3\xA9 oblasti p\xC5\x99i aplikaci zpracovan\xC3\xBDch n\xC3\xA1vrh\xC5\xAF. Pozornost bude zam\xC4\x9B\xC5\x99ena p\xC5\x99edev\xC5\xA1\xC3\xADm na mal\xC3\xA9 obce. Opat\xC5\x99en\xC3\xAD by m\xC4\x9Bla v\xC3\xA9st nejenom k podpo\xC5\x99e ekonomick\xC3\xA9ho rozvoje, ale tak\xC3\xA9 ke zlep\xC5\xA1en\xC3\xAD soci\xC3\xA1ln\xC3\xADho \xC5\xBEivota na venkov\xC4\x9B.\r\n"
