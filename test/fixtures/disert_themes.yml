disert_themes_604: 
  approved_on: 
  created_on: 2005-10-26 09:44:04
  title: "Činitelé ovlivňující růst a kvalitu masa u vybraných genotypů skotu"
  methodology_summary: "1) Téma doktorské disertační práce:\r\n\tV současné době je u nás chováno velké
    množství genotypů masného skotu, proto je důležité sledovat je z hlediska
    kvality masa  a růstové schopnosti, které mají vliv na ekonomiku chovu. Kvalitou
    masa je soubor ukazatelů chemické, fyzikální a senzorické analýzy
    charakterizující určitou masnou partii. Na tyto ukazatele působí řada
    genetických (plemenná příslušnost, pohlaví) a negenetických vlivů (věk,
    porážková hmotnost, činnost žláz s vnitřní sekrecí, technika chovu, zdravotní
    stav a výživa).\r\n\r\n2) Cíl práce:\r\nCílem práce je porovnat růstovou
    schopnost a kvalitativní ukazatele u vybraných masných plemen skotu a jejich
    kříženců, dále vlivy působící na růst osvalení s ohledem na nutriční hodnotu
    sledováním vybraných genotypů býků masných plemen v postnatálním období až do
    doby jatečné zralosti. Pozornost bude zaměřena na ukazatele růstu a kvality masa
    u vybraných genotypů skotu. Pozornost bude věnována i přítomnosti genetických
    markerů vztahujících se k růstové schopnosti a kvalitě masa. \r\n\r\n3)
    Hypotéza:\r\n\tMasná užitkovost skotu a kvalita masa je závislá na plemenné
    příslušnosti, věku, pohlaví, podmínkách vnějšího prostředí. Dále je významně
    ovlivňována genetickým založením jedince. V průběhu ontogeneze se realizují
    genetické předpoklady masné užitkovosti jedince i jeho růstové schopnosti a
    osvalení. Stupeň tělesného osvalení je charakteristický pro daného jedince. V
    průběhu dospívání se genetické předpoklady realizují ve formě morfologického
    utváření jednotlivých tělesných partií. \r\nBudou studovány vlivy genetické i
    negenetické podílející se na růstové schopnosti, jatečné výtěžnosti a složení
    svalových vláken u býků vybraných genotypů a jejich kříženců.\r\n"
