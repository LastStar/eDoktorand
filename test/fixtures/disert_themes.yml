disert_themes_632: 
  approved_on: 
  created_on: 2005-10-20 11:59:27
  title: Detekce perspektivních genů širokospektrální rezistence botanických druhů rodu Solanum vůči
  methodology_summary: "Vědecká hypotéza:\t\r\nPředpokládaným výstupem práce jsou nově vytvořené DNA
    markery založené na PCR reakci pro detekci genů, které udílí bramboru
    širokospektrální rezistenci vůči Phytophthora infestans. Detekované geny
    odvozují svůj původ od botanického druhu Solanum bulbocastanum, který je
    nekřižitelný s Solanum tuberosum ssp. tuberosum. Problém přenosu genů mezi oběma
    druhy byl již ve světě překonán somatickou hybridizací a transformací. V ČR v
    současné době vyvíjí somatické hybridy mezi S. tuberosum ssp. tuberosum a S.
    bulbocastanum VÚB v Havlíčkově Brodě. Generované markery by měly mít schopnost
    spolehlivé detekce genů rezistence pocházejících z  S. bulbocastanum na pozadí
    S. tuberosum ssp. tuberosum. Cílem je využít takto vytvořené markery v procesu
    MAS mezi in vitro culturami somatických hybridů a v generacích zpětného křížení.
    Možnou komplikací při generování spolehlivých markerů genů rezistence, je pro
    geny rezistence typický početný výskyt pseudogenů (gen R1 u brambor více než sto
    publikovaných homologů) vysoce homologních se studovanými geny rezistence a to v
    rámci celého rodu Solanum. \r\n\r\n\r\n\r\nPlíseň bramboru (Phytophthora
    infestans) způsobuje v odvětví rostlinné výroby nejvýznamnější  ztráty ze všech
    škodlivých činitelů a výše nákladů na ochranu a ztráty na úrodě způsobené touto
    chorobou se odhadují celosvětově na bilióny dolarů za rok. Hospodářský význam
    bionózy a ekologické tendence omezování zatížení životního prostředí pesticidy
    vedou v současné době v řadě vyspělých zemí k intenzivnímu výzkumu možností
    šlechtění a následně k šlechtění bramboru (Solanum tuberosum ssp. tuberosum) na
    rezistenci vůči plísni bramboru.  \r\n\tRezistence bramboru vůči plísni
    bramboru, je popsána v obou extrémních formách, tj. má charakter vertikální i
    horizontální. Řada současných odrůd bramboru obsahuje jeden, nebo maximálně
    několik specifických najorgenů R a naprostá většina pěstovaných, spotřebitelsky
    atraktivních odrůd má úroveň horizontální rezistence nedostačující k úplnému
    nebo k výraznému omezení aplikace fungicidů v průběhu vegetace bramboru. Vysoké
    hladiny horizontální rezistence v nejpěstovanějších odrůdách by bylo žádoucí
    dosáhnout vzhledem k jejímu polygennímu založení a s tím související dlouhodobé
    odolnosti vůči všem rasám P. infestans. Horizontální rezistence je však
    šlechtitelsky obtížně manipulovatelná a navíc je v negativní korelaci s raností.
    Význam vertikální rezistence, reprezentované v současném sortimentu odrůd
    brambor jedenácti major geny R (R1 – R11), které odvozují svůj původ od
    hexaploidního  botanického druhu Solanum demissum. je, díky převažujícímu
    výskytu komplexních ras P.  infestans jak v evropské tak i v americké populaci
    patogena, minimální. \r\n\tCelosvětové úsilí předních výzkumných bramborářských
    center se zaměřuje na objasnění molekulární podstaty rezistence bramboru a
    virulence P.  infestans a jejich vzájemné interakce. Očekávanými výstupy tohoto
    základního výzkumu jsou možnosti manipulace rezistence prostřednictvím především
    genových a buněčných technologií tak, aby byla rezistence snadno
    introdukovatelná do atraktivních odrůd bramboru a měla dostatečný a dlouhodobý
    účinek. Intenzivně jsou studovány zejména sekundární zdroje rezistence, tj.
    botanické druhy rodu Solanum. Modelovým druhem v tomto směru je Solanum
    bulbocastanum, který je znám svou vysokou odolností vůči P. infestans. Vzhledem
    k nekřižitelnosti tohoto diploidního druhu s tetraplidním S. tuberosum ssp.
    tuberosum  byly v USA před desíti lety vytvořeny jejich somatické hybridy. V
    polních testech v Mexiku (místo s nejvyšším infekčním tlakem P. infestans na
    světě) a v USA jak F1 generace tak i B1 – B3 generace somatických hybridů
    prokázaly výrazně vyšší odolnost vůči plísni bramboru než zdejší odrůdy
    bramboru. V roce 2003 byl pak v USA naklonován gen RB, který má hlavní podíl na
    rezistence výše uvedených somatických hybridů vůči  P.  infestans. Ve stejném
    roce byla publikována holandskými autory v renomovaném časopise sekvence genu
    Rpi-blb1, odvozujícího svůj původ od S. bulbocastanum, který leží na stejném
    chromozómu jako gen RB a má naprosto identickou sekvenci exonů jako gen RB. Od
    genu RB, se liší pouze několika bodovými mutacemi v oblastech intronů. Oba
    zmíněné vědecké týmy úspěšně transformovaly těmito geny náchylné odrůdy brambor,
    které pak vykazovaly horizontální rezistenci vůči komplexním rasám  P.
    infestans. Z hlediska šlechtitelského působí velmi slibně zejména kombinace
    horizontálního charakteru rezistence, řízené těmito geny s jejím monogenním
    založením. Proto se tyto geny jeví jako ideální pro přenos do pěstovaných odrůd
    brambor. V evropském legislativním prostředí bude však v nejbližší době možné
    uskutečnit tento přenos pro komerční využití pouze prostřednictvím somatické
    hybridizace, techniky, kterou v našich podmínkách optimalizuje VÚB v Havlíčkově
    Brodě. Před zahájením somatické hybridizace bude, ale nejprve nezbytně nutné
    vyvinout spolehlivý PCR systém pro detekci RB a Rpi-blb1 genu na pozadí S.
    tuberosum ssp. tuberosum. Spolehlivý PCR systém umožní selekci asistovanou
    markéry (MAS) mezi in vitro kulturami somatických hybridů a následně selekci v
    generacích potomstev zpětných křížení. \r\nHlavním cílem této disertační práce
    je vyvinout s využitím nástrojů bioinformatiky několik PCR markerů, které budou
    využitelné pro spolehlivou detekci  RB a Rpi-blb1 genu na pozadí S. tuberosum
    ssp. tuberosum.  Tento úkol bude zřejmě komplikován výraznou konzervativností
    obou publikovaných sekvencí v rámci rodu Solanum, kdy lze předpokládat, že kromě
    publikovaných homologů (pseudogenů) obou genů budou existovat ještě pseudogeny
    dosud neznámé. Předběžné výsledky získané v tomto roce během řešení tématu
    disertační práce na Katedře genetiky a šlechtění FAPPZ ČZU potvrzují existenci
    dosud nepublikovaných homologů genů RB a Rpi-blb1 u několika desítek testovaných
    odrůd bramboru. Výrazná sekvenční homologie rezistentních genů a jejich
    pseudogenů představuje překážku pro vytvoření specifických markerů pro detekci
    genů rezistence založených na PCR reakci. \r\n\tK vytvoření PCR markerů pro
    detekci obou genů byly získány z genové banky v USA genové zdroje S.
    bulbocastanum nesoucí geny RB a Rpi-blb1, na kterých budou optimalizovány
    navrhované markery. Odolnost genotypů již byla potvrzena inokulačními testy na
    Katedře ochrany rostlin FAPPZ ČZU.  Pro navržení markerů bude využito nástrojů
    bioinformatiky, zejména databáze NCBI, programů BLAST, Primer3 a Webcutter.
    Navrhované markery budou mít charakter SPAT a CAPS markerů. DNA z genových
    zdrojů S. bulbocastanum a rozsáhlé kolekce genotypů bramboru již byla izolována
    prostřednictvím kitů. Při optimalizaci markerů budou testovány společně s
    klasickou PCR, pro zvýšení specifičnosti amplifikace, následující modifikace PCR
    reakce a jejich vzájemné kombinace: Hot Start PCR, Touch Down PCR a Nested PCR.
    Případná homologie fragmentů amplifikovaných navrženými primery v rámci kolekce
    genových zdrojů S. bulbocastanum i  velkého počtu odrůd brambor bude ověřena
    metodou SSCP. Tato metoda byla optimalizována v letošním roce na Katedře
    genetiky a šlechtění FAPPZ ČZU speciálně ke studiu homologie mezi geny
    rezistence. Pro zvýšení citlivosti SSCP metody budou mít některé navrhované
    markery velikost do 300bp. V rámci řešení disertační práce budou případně
    optimalizované markery použity pro MAS v in vitro kulturách somatických hybridů
    mezi S. bulbocastanum a S. tuberosum ssp. tuberosum získaných z VÚB Havlíčkův
    Brod. \r\nPráce je podporována grantem NAZV QF4107 „Vývoj metod identifikace a
    charakterizace donorů rezistence k plísni bramborové v genofondu bramboru pomocí
    DNA markerů a biologického testu v in vitro podmínkách“. Část tohoto projektu je
    řešena na Katedře genetiky a šlechtění FAPPZ v letech 2004 – 2007 a je dotována
    celkovou sumou přibližně 1 953 000,- Kč.\r\n\r\n"
