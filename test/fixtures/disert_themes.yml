  methodology_summary: "    C\xC3\xADlem dizetra\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce je sledovat \xC3\xBA\xC4\x8Dinky l\xC3\xA9\xC4\x8Div\xC3\xBDch rostlin p\xC4\x9Bstovan\xC3\xBDch v kultu\xC5\x99e a sb\xC3\xADran\xC3\xBDch ve voln\xC3\xA9 p\xC5\x99\xC3\xADrod\xC4\x9B.\r\n\
    \r\n    Po prostudov\xC3\xA1n\xC3\xAD knih zab\xC3\xBDvaj\xC3\xADc\xC3\xADch se touto problematikou,odborn\xC3\xBDch \xC4\x8Dasopis\xC5\xAF,v\xC4\x9Bdeck\xC3\xBDch \xC4\x8Dl\xC3\xA1nk\xC5\xAF na internetov\xC3\xBDch str\xC3\xA1nk\xC3\xA1ch a dostupn\xC3\xBDch v\xC4\x9Bdeck\xC3\xBDch prac\xC3\xAD ,bude proveden v\xC3\xBDb\xC4\x9Br LAKR na z\xC3\xA1klad\xC4\x9B jejich vyu\xC5\xBEit\xC3\xAD z tradi\xC4\x8Dn\xC3\xADho etnofarmakologick\xC3\xA9ho hlediska.\r\n\
    \r\n    Za\xC5\x99azen\xC3\xAD l\xC3\xA9\xC4\x8Div\xC3\xBDch rostlin dle interakce l\xC3\xA1tek s biologick\xC3\xBDmi syst\xC3\xA9my;dle \xC3\xBA\xC4\x8Dink\xC5\xAF do farmakologick\xC3\xBDch-identifika\xC4\x8Dn\xC3\xADch skupin a jejich dal\xC5\xA1\xC3\xAD popis.\r\n\
    \r\n    V chemick\xC3\xA9 a mikrobiologick\xC3\xA9 laborato\xC5\x99i bude prov\xC3\xA1d\xC4\x9Bno stanoven\xC3\xAD \xC3\xBA\xC4\x8Dinn\xC3\xBDch l\xC3\xA1tek z extrakt\xC5\xAF rostlin.Testy \xC3\xBA\xC4\x8Dink\xC5\xAF budou prov\xC3\xA1d\xC4\x9Bny in-vitro.\r\n\
    \r\n    Testov\xC3\xA1n\xC3\xAD \xC3\xBA\xC4\x8Dinn\xC3\xBDch l\xC3\xA1tek bude prov\xC3\xA1d\xC4\x9Bno na rostlin\xC3\xA1ch v \xC4\x8Derstv\xC3\xA9m a su\xC5\xA1en\xC3\xA9m stavu.\r\n\
    \r\n    V p\xC5\x99\xC3\xADpad\xC4\x9B u\xC5\xBEit\xC3\xAD  rostlin v su\xC5\xA1en\xC3\xA9m stavu budou pou\xC5\xBEity pouze rostliny su\xC5\xA1en\xC3\xA9 a skladovan\xC3\xA9 ve vhodn\xC3\xBDch podm\xC3\xADnk\xC3\xA1ch( tj.p\xC5\x99i odpov\xC3\xADdaj\xC3\xADc\xC3\xAD teplot\xC4\x9B a vlhkosti,nenapadeny chorobami a pl\xC3\xADsn\xC4\x9Bmi a skladov\xC3\xA1ny maxim\xC3\xA1ln\xC4\x9B 2 roky.),aby nedoch\xC3\xA1zelo k p\xC5\x99\xC3\xADli\xC5\xA1n\xC3\xBDm ztr\xC3\xA1t\xC3\xA1m \xC3\xBA\xC4\x8Dinn\xC3\xBDch l\xC3\xA1tek v rostlin\xC4\x9B.\r\n\
    \r\n    V p\xC5\x99\xC3\xADpad\xC4\x9B pou\xC5\xBEit\xC3\xAD rostlin ve stavu \xC4\x8Derstv\xC3\xA9m, budou dodr\xC5\xBEov\xC3\xA1ny optim\xC3\xA1ln\xC3\xAD podm\xC3\xADnky sb\xC4\x9Bru(tj.sb\xC4\x9Br z vhodn\xC3\xA9 lokality,aby nedoch\xC3\xA1zelo k absorbci ne\xC5\xBE\xC3\xA1douc\xC3\xADch l\xC3\xA1tek.)\r\n\
    \r\n    D\xC3\xA1le bude provedena chemick\xC3\xA1 charakterizace \xC3\xBA\xC4\x8Dinn\xC3\xBDch extrakt\xC5\xAF a n\xC3\xA1sledn\xC3\xA1 izolace aktivn\xC3\xADch frakc\xC3\xAD a l\xC3\xA1tek,identifikace \xC3\xBA\xC4\x8Dinn\xC3\xA9 l\xC3\xA1tky nebo identifikace skupiny \xC3\xBA\xC4\x8Dinn\xC3\xBDch l\xC3\xA1tek v rostlin\xC4\x9B,biologick\xC3\xA1 anal\xC3\xBDza \xC3\xBA\xC4\x8Dinnosti jednotliv\xC3\xBDch l\xC3\xA1tek.\r\n\
    \r\n    V mikrologick\xC3\xA9 laborato\xC5\x99i bude prov\xC3\xA1d\xC4\x9Bno testov\xC3\xA1n\xC3\xAD extrakt\xC5\xAF na antimikrobi\xC3\xA1ln\xC3\xAD aktivitu proti granpozitivn\xC3\xADm \ta grannegativn\xC3\xADm bakteri\xC3\xADm,kvasink\xC3\xA1m a pl\xC3\xADsn\xC3\xADm.Stanoven\xC3\xAD antimikrobi\xC3\xA1ln\xC3\xAD aktivity vybran\xC3\xBDch druh\xC5\xAF l\xC3\xA9\xC4\x8Div\xC3\xBDch rostlin,kter\xC3\xA9 nebyly doposud testov\xC3\xA1ny."
