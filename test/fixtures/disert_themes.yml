disert_themes_344: 
  approved_on: 
  created_on: 2005-10-12 09:45:14
  title: Ekonomická hodnota užitkových znaků ve šlechtění dojného a masného skotu
  methodology_summary: "Obecným cílem šlechtění hospodářských zvířat je získání nové generace jedinců,
    která bude za budoucích ekonomických podmínek v daném výrobním systému
    produkovat s vyšší ekonomickou účinností než současná generace zvířat. Celková
    hodnota každého zvířete závisí vždy na větším počtu hospodářsky důležitých
    znaků. Lineární kombinace genetických hodnot jednotlivých znaků tvoří celkovou
    plemennou hodnotu zvířat. Ve většině vyspělých států světa se pro selekci
    využívají ekonomické selekční indexy, ve kterých jsou jednotlivé znaky váženy
    podle své ekonomické hodnoty. \r

    V ČR se až do současnosti tyto indexy nepoužívaly buď vůbec (skot) nebo se váhy
    znaků v indexech stanovovaly subjektivně (prasata). Hlavními předpoklady pro
    sestavení ekonomických selekčních indexů jsou stanovení genetických parametrů a
    ekonomických hodnot všech znaků zahrnutých do šlechtitelského cíle (celkové
    plemenné hodnoty).\r

    Hlavními cíli této disertační práce proto je\r

    a) 	vypracovat model pro výpočet ekonomických hodnot znaků dojeného skotu a
    připravit algoritmus pro naprogramování tohoto modelu na počítačích;\r

    b)	vypočítat ekonomické hodnoty znaků pro populace českého strakatého a
    holštýnského skotu;\r

    c)	vypracovat model pro výpočet ekonomických hodnot znaků masného skotu v
    různých produkčních systémech a připravit algoritmus pro jeho naprogramování na
    počítačích;\r

    d)	vypočíst ekonomické váhy pro vzorové plemeno masného skotu v systémech chovu,
    v kterých jsou nasazování býci tohoto plemene\r

    e)	určit hlavní faktory, které ovlivňují relativní ekonomický význam znaků a tím
    i výsledek selekce podle ekonomických selekčních kritérií.\r

    \r

    Disertační práce bude mít specifický charakter a její vypracování se proto bude
    poněkud lišit od klasického postupu. Většina uvedených cílů už byla splněna a je
    popsána v řadě publikací, které budou tvořit základ celé práce. Počítá se proto
    s kratším trváním studia než 3 roky.\r

