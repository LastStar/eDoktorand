  title: Dynamika sněhové pokrývky na malých povodích
  methodology_summary: "Disertační práce je zaměřena na studium dynamiky sněhové pokrývky na malých
    povodích. Hlavní proces určující dynamiku sněhové pokrývky je tání sněhu, které
    je především ovlivněno těmito faktory: teplotou, výměnou tepla mezi sněhovou
    pokrývkou, ovzduším a půdou, větrem a vegetačním pokryvem. Při tání sněhu jsou
    uvažovány následující procesy: vstup tepla do sněhové pokrývky, retenční
    kapacita sněhu, aktivní plocha sněhového pokryvu a retenční kapacita povodí.
    Metodika disertační práce je věnována měření sněhové pokrývky a popisu dynamiky
    sněhu vybranými modely tání sněhu. Součásti disertační práce je aplikace
    odvozených metodických postupů na vybraných experimentálních povodích."
