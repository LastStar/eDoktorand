    \tVybran\xC3\xA9 v\xC3\xBDnosov\xC3\xA9 parametry ( po\xC4\x8Det hl\xC3\xADz, hmotnost hl\xC3\xADz, celkov\xC3\xA1 hmotnost sklizn\xC4\x9B).\r\n           Vybran\xC3\xA9 jakostn\xC3\xAD parametry (senzorick\xC3\xA9 hodnocen\xC3\xAD, obsah vitam\xC3\xADnu C, dusi\xC4\x8Dnany, apod.).\r\n\
