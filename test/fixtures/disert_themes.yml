  title: Variabilita genových zdrojů máku Papaver somniferum L.
  methodology_summary: "\r

    Postup práce:\r

    Téma reflektuje aktuální zásadní změny, pokud jde o šlechtitelské cíle u máku
    setého, procházející kvalitativním vývojem a respektující požadavky na nové
    odrůdy. Původní dlouhodobé zaměření šlechtění na mák univerzálního typu se v
    současnosti nahrazuje orientací na typy jednotlivé specifické užitkovosti
    (důvody společenské, ekonomické). \r

    Metodický postup – „Rámcová metodika Národního programu konzervace a využívání
    genetických zdrojů rostlin a agro-biodiversity “; „Metodika řešení genetických
    zdrojů olejnin – mák“ (Rada GZ VÚRV Praha 6, 2004). Na tomto základě zhodnocení
    souboru genetických zdrojů, posouzení možnosti selekce donorů určitých znaků.
    Materiál (cca 60 GZ Papaver somniferum) poskytne genobanka VÚRV Praha 6.
    Hodnocení v polních pokusech (vybrané deskriptory) standardními metodami s
    využitím morfologicko-diakritických znaků, laboratorní rozbory (stanovení
    morfinu, kadmia), statistické vyhodnocení. Uvedená metodika se řídí m.j.
    systémem IS EVIGEZ  a příslušnými klasifikátory. \r

    \r

    "
