  title: "Variabilita genov\xC3\xBDch zdroj\xC5\xAF m\xC3\xA1ku Papaver somniferum L."
  methodology_summary: "C\xC3\xADl pr\xC3\xA1ce:\r\n\
    \xE2\x80\xA2\tCharakteristika a hodnocen\xC3\xAD variability genov\xC3\xBDch zdroj\xC5\xAF Papaver somniferum L., v sortimentu \xC4\x8Desk\xC3\xBDch a zahrani\xC4\x8Dn\xC3\xADch materi\xC3\xA1l\xC5\xAF.\r\n\
    \xE2\x80\xA2\tFenotypov\xC3\xA9 charakteristiky ve vybran\xC3\xBDch v\xC3\xBDznamn\xC3\xBDch vlastnostech se z\xC3\xA1m\xC4\x9Brem determinace znak\xC5\xAF ve vztahu k utilizaci, resp. znak\xC5\xAFm hospod\xC3\xA1\xC5\x99sk\xC3\xA9ho v\xC3\xBDznamu.\r\n\
    \xE2\x80\xA2\tZhodnocen\xC3\xAD prom\xC4\x9Bnlivosti botanicky a hospod\xC3\xA1\xC5\x99sky v\xC3\xBDznamn\xC3\xBDch znak\xC5\xAF se z\xC3\xA1m\xC4\x9Brem determinace jejich hodnot z hlediska vyu\xC5\xBEit\xC3\xAD vhodn\xC3\xBDch zdroj\xC5\xAF ke \xC5\xA1lecht\xC4\x9Bn\xC3\xAD, a to v po\xC5\xBEadavc\xC3\xADch kvality a kvantity v produkci semene a makoviny.\r\n\
    \xE2\x80\xA2\tDivergence d\xC5\xAFle\xC5\xBEit\xC3\xBDch znak\xC5\xAF pro EVIGEZ a jejich klasifikace v syst\xC3\xA9mu.\r\n\
    \xE2\x80\xA2\tStanoven\xC3\xAD mno\xC5\xBEstv\xC3\xAD kadmia v semeni m\xC3\xA1ku, p\xC5\x99\xC3\xADpadn\xC4\x9B ve vztahu k odr\xC5\xAFd\xC4\x9B a fenotypov\xC3\xBDm charakteristik\xC3\xA1m.\r\n\
    \r\n\
    Hypot\xC3\xA9za:\r\n\
    \xE2\x80\xA2\tV r\xC3\xA1mci fenotypov\xC3\xBDch charakteristik genov\xC3\xBDch zdroj\xC5\xAF m\xC3\xA1ku determinace botanick\xC3\xBDch znak\xC5\xAF a jejich kombinac\xC3\xAD ve vztahu ke znak\xC5\xAFm hospod\xC3\xA1\xC5\x99sk\xC3\xA9ho v\xC3\xBDznamu.\r\n\
    \xE2\x80\xA2\tNa z\xC3\xA1klad\xC4\x9B variability genov\xC3\xBDch zdroj\xC5\xAF m\xC3\xA1ku jejich klasifikace v korelac\xC3\xADch s typy specifick\xC3\xA9 u\xC5\xBEitkovosti.\r\n\
    \r\n\
    Postup pr\xC3\xA1ce:\r\n\
    T\xC3\xA9ma reflektuje aktu\xC3\xA1ln\xC3\xAD z\xC3\xA1sadn\xC3\xAD zm\xC4\x9Bny, pokud jde o \xC5\xA1lechtitelsk\xC3\xA9 c\xC3\xADle u m\xC3\xA1ku set\xC3\xA9ho, proch\xC3\xA1zej\xC3\xADc\xC3\xAD kvalitativn\xC3\xADm v\xC3\xBDvojem a respektuj\xC3\xADc\xC3\xAD po\xC5\xBEadavky na nov\xC3\xA9 odr\xC5\xAFdy. P\xC5\xAFvodn\xC3\xAD dlouhodob\xC3\xA9 zam\xC4\x9B\xC5\x99en\xC3\xAD \xC5\xA1lecht\xC4\x9Bn\xC3\xAD na m\xC3\xA1k univerz\xC3\xA1ln\xC3\xADho typu se v sou\xC4\x8Dasnosti nahrazuje orientac\xC3\xAD na typy jednotliv\xC3\xA9 specifick\xC3\xA9 u\xC5\xBEitkovosti (d\xC5\xAFvody spole\xC4\x8Densk\xC3\xA9, ekonomick\xC3\xA9). \r\n\
    Metodick\xC3\xBD postup \xE2\x80\x93 \xE2\x80\x9ER\xC3\xA1mcov\xC3\xA1 metodika N\xC3\xA1rodn\xC3\xADho programu konzervace a vyu\xC5\xBE\xC3\xADv\xC3\xA1n\xC3\xAD genetick\xC3\xBDch zdroj\xC5\xAF rostlin a agro-biodiversity \xE2\x80\x9C; \xE2\x80\x9EMetodika \xC5\x99e\xC5\xA1en\xC3\xAD genetick\xC3\xBDch zdroj\xC5\xAF olejnin \xE2\x80\x93 m\xC3\xA1k\xE2\x80\x9C (Rada GZ V\xC3\x9ARV Praha 6, 2004). Na tomto z\xC3\xA1klad\xC4\x9B zhodnocen\xC3\xAD souboru genetick\xC3\xBDch zdroj\xC5\xAF, posouzen\xC3\xAD mo\xC5\xBEnosti selekce donor\xC5\xAF ur\xC4\x8Dit\xC3\xBDch znak\xC5\xAF. Materi\xC3\xA1l (cca 60 GZ Papaver somniferum) poskytne genobanka V\xC3\x9ARV Praha 6. Hodnocen\xC3\xAD v poln\xC3\xADch pokusech (vybran\xC3\xA9 deskriptory) standardn\xC3\xADmi metodami s vyu\xC5\xBEit\xC3\xADm morfologicko-diakritick\xC3\xBDch znak\xC5\xAF, laboratorn\xC3\xAD rozbory (stanoven\xC3\xAD morfinu, kadmia), statistick\xC3\xA9 vyhodnocen\xC3\xAD. Uveden\xC3\xA1 metodika se \xC5\x99\xC3\xADd\xC3\xAD m.j. syst\xC3\xA9mem IS EVIGEZ  a p\xC5\x99\xC3\xADslu\xC5\xA1n\xC3\xBDmi klasifik\xC3\xA1tory. \r\n\
