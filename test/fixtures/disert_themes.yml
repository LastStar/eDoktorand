  title: Vliv stanovištních faktorů na vlastnosti půdní organické hmoty lesních půd
  methodology_summary: >
    Vliv stanovištních faktorů na vlastnosti organické hmoty lesních půd


    Humusové formy jsou jednou ze složek lesního ekosystému, která zásadním způsobem
    ovlivňuje produktivitu lesního stanoviště (Green et al., 1993). Humusové
    horizonty představují část půdního profilu, která nejsnáze podléhá negativním
    vlivům (Green et al., 1993, Mládková et al., 2005). Z tohoto důvodu bude cílem
    této práce zhodnocení vlastností půdní organické hmoty pod vlivem stanovištních
    faktorů, mimo jiné nadmořská výška, expozice, druh porostu.

    Pomocí moderních analytických metod včetně elementární analýzy a infračervené
    spektroskopie bude provedena podrobná analýza humusových horizontů.

    Práce bude realizovaná v těchto dílčích krocích: 1) U vybraných půdních vzorků
    bude provedena frakcionace huminových kyselin a fulvokyselin podle Piccola et
    al. (2002), a   metodou frakcionace dle Podlešákové et al. (1992), výsledky
    těchto dvou metod budou porovnány; 2) Získané frakce huminových látek budou
    proměřeny metodou infračervené spektroskopie (DRIFT) a získaná spektra budou
    analyzována a porovnána; 3) Bude stanoveno prvkové složení (C, N, S)
    jednotlivých frakcí huminových látek z různých lokalit; 4) Bude posouzen vliv
    nadmořské výšky, druhu porostu (smrk/buk) a místa odběru (v blízkosti kmene a
    při okraji koruny) na vlastnosti a množství půdní organické hmoty; 5) Bude
    provedeno proměření infračervených spekter na vzduchu vysušených půdních vzorků
    a bude hledán vztah se stanovenými půdními vlastnostmi (pH, KVK, obsahem C, N,
    S, Ca, Mg, potenciálně nebezpečných forem hliníku, kvalitou humusu)  pomocí
    statistických metod. Většina analýz bude provedena na FAPPZ ČZU.

    Budou použity vzorky: 1) Z výškových transektů na Paličníku a Smědavě (20
    odběrových míst) v rámci projektu NAZV 1G57073; 2) Dále (pro 5. dílčí úkol)
    vzorky z odběrové sítě pokrývající celé území Jizerských hor, které byly
    odebírány v rámci projektu NAZV QC 1250 (98 lokalit); 3) A vzorky z doplňkových
    cílených odběrů na vybraných lokalitách Jizerských hor.

    Výsledným výstupem práce bude podrobná analýza kvalitativního složení a
    vlastností půdní organické hmoty sledovaných půd, dále zhodnocení vlivu
    stanovištních faktorů na kvalitu humusu. Výsledky jednak rozšíří informace o
    organické hmotě lesních půd a současně budou prakticky využitelné v lesním
    hospodářství.



    Citovaná literatura:

    Green, R. N., Townbridge, R. L., Klinka, K. (1993): Towards a taxonomic
    classification of humus forms. Forest science, 39, Monograph, 29: 49pp

    Mládková, L., Rohošková, M., Borůvka, L. (2005): Metody stanovení kvality
    humusových látek u lesních půd, III. Konference ČPS – Ochrana a využívání půdy v
    podhorských oblastech. Nové Hrady, Sborník z konference (v tisku)

    Piccolo, A., Celano, G., Conte, P. (2002): Methods of isolation and
    characterization of humic substances to study their interactions with
    pesticides. Proceedings of conference Pesticide/Soil Interactions, Paris,
    103-116.

    Podlešáková, E., Němeček, J., Sirový, V., Lhotský, J., Macurová, H., Ivánek, O.,
    Bumerl, M., Hudcová, O., Voplakal, K., Hálová, G., Blahovec, F. (1992): Rozbory
    půd, vod a rostlin. VÚMOP, Praha, 259 s

