disert_themes_510: 
  approved_on: 
  created_on: 2005-10-18 21:17:48
  title: Ověření nutriční hodnoty modelových jetelovinotravních směsek
  methodology_summary: "1. Úvod do problematiky \r\n     V ČR je na orné půdě pěstováno více než 220
    tis. ha víceletých pícnin, z toho 80 tis. ha vojtěšky a 60 tis. ha jetele
    lučního. Značný podíl ploch víceletých pícnin zaujímají jetelovinotravní
    porosty, zejména ve výše položených oblastech, které v daných podmínkách
    zajišťují stabilní produkci kvalitní píce. Kromě nutričních efektů, založených
    na příznivé živinové skladbě, chuťové přitažlivosti pro býložravce a dietetické
    hodnotě, přináší pěstování jetelovinotravních směsek i výnosovou jistotu. Při
    vyšším zastoupení jetelovin ve směskách není potřebné dusíkaté hnojení,
    nedochází ke zhoršení životního prostředí a porosty jetelovinotrav plní také
    protierozní a meliorační funkci.\r\n     Právě vytipování nejvhodnějších směsek
    s novými travními hybridy pro vyšší oblasti, ověření jejich nutriční hodnoty a
    silážovatelnosti vedlo k zadání daného tématu.\r\n2. Cíl práce\r\n     Na
    základě ověření nutriční hodnoty na zvířatech, s přihlédnutím ke komplexnímu
    posouzení výnosového potenciálu, silážovatelnosti apod., v y t i p o v a t
    nejvhodnější varianty jetelovinotravních směsek pro skot.\r\n3. Hypotéza: \r\n  
    Komponentní i živinové složení krmných dávek výrazně ovlivňuje užitkovost zvířat
    a efektivitu výroby živočišných produktů\r\n4. Harmonogram prací :\r\nRok
    2005\tStudium odborné literatury, zpracování metodiky práce\r\nRok 2006\tStudium
    odborné literatury, ověřování metodických přístupů, zahájení prvních
    experimentů\r\nRok 2007\tPokračování v experimentálních pracích, zpracování
    prvních výsledků, publikace\r\nRok 2008\tUzavření pokusů, celkové vyhodnocení
    výsledků, publikace, zpracování a odevzdání disertační práce\r\n\r\n5. Metodika
    práce\r\n     Předmětem studia bude výběr nejvhodnějších variant jetelovinotrav,
    které budou pokusně (v parcelkových pokusech) ověřovány na VÚP Troubsko a
    provozně ve vybraných podnicích s přibližně stejnými podmínkami z hlediska
    nadmořské výšky, povětrnostních a půdních podmínek. Smyslem prací bude stanovení
    vhodného podílu komponentů směsek, produkčních a kvalitativních parametrů jak v
    suchém vzorku, tak ve vzorku siláže. Nutriční hodnota siláží a jejich vliv na
    produkci zvířat bude ověřována ve srovnávacím krmném pokusu. Kontrolní TMR
    nebude obsahovat jetelovinotrevní siláž, pokusné TMR budou postupně obsahovat
    jednotlivé modely jetelovinotravních siláží, které budou jedinou změnou oproti 
    kontrolní skupině. Sledovaná zvířata (dojnice) budou ve skupinách vyrovnané co
    do počtu, plemene, předchozí užitkovosti, fáze laktace a živé hmotnosti. Zvířata
    budou ustájena volně, sledování proběhnou dle platných norem a metodických
    postupů.  \r\n       \r\n"
