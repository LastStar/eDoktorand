  methodology_summary: "  V sou\xC4\x8Dastnosti doch\xC3\xA1z\xC3\xAD a nad\xC3\xA1le bude doch\xC3\xA1zet k nov\xC3\xA9 strukturalizaci  venkovsk\xC3\xA9 krajiny.  Je  d\xC3\xA1na zm\xC4\x9Bnou hospod\xC3\xA1\xC5\x99sk\xC3\xBDch  podm\xC3\xADnek,  demografick\xC3\xBDm  v\xC3\xBDvojem  a zm\xC4\x9Bnami  struktury  venkovsk\xC3\xA9ho  obyvatelstva. \r\n Z  t\xC4\x9Bchto  p\xC5\x99em\xC4\x9Bn  vznik\xC3\xA1  pot\xC5\x99eba  nov\xC3\xA9   koncepce uspo\xC5\x99\xC3\xA1d\xC3\xA1n\xC3\xAD venkovsk\xC3\xA9 krajiny. V  budoucnu  bude kladen v\xC3\xBDznam na vegeta\xC4\x8Dn\xC3\xAD v\xC3\xBDsadby  r\xC5\xAFzn\xC3\xA9ho typu. V syst\xC3\xA9mu nov\xC3\xA9ho typu krajinn\xC3\xBDch \xC3\xBAprav bude m\xC3\xADt nejv\xC4\x9Bt\xC5\xA1\xC3\xAD v\xC3\xBDznam vazba na minulost venkova a jeho postupn\xC3\xBD historick\xC3\xBD v\xC3\xBDvoj. Z  toho  v\xC5\xA1eho plyne  nutnost v budoucnosti respektovat r\xC3\xA1z krajiny dle historick\xC3\xBDch souvislost\xC3\xAD.  \r\n D\xC5\x99\xC3\xADve i dnes formulace krajinn\xC3\xA9ho r\xC3\xA1zu m\xC4\x9Bli a maj\xC3\xAD p\xC5\x99\xC3\xADli\xC5\xA1 v\xC5\xA1eobecn\xC3\xBD charakter. Je v\xC5\xBEdy bez mo\xC5\xBEnost\xC3\xAD ud\xC3\xA1n\xC3\xAD konkr\xC3\xA9tn\xC3\xADch aplikac\xC3\xAD v krajin\xC4\x9B. V nov\xC3\xBDch krajinn\xC3\xBDch koncepc\xC3\xADch by m\xC4\x9Blo j\xC3\xADt o synt\xC3\xA9zu historick\xC3\xA9ho v\xC3\xBDvoje venkova a venkovsk\xC3\xA9 krajiny ze v\xC5\xA1ech sou\xC4\x8Dasn\xC3\xBDch hospod\xC3\xA1\xC5\x99sk\xC3\xBDch a spole\xC4\x8Densk\xC3\xBDch trend\xC5\xAF v\xC3\xBDvoje venkova.  \r\n C\xC3\xADlem pr\xC3\xA1ce bude zpracov\xC3\xA1n\xC3\xAD projektu krajinn\xC3\xA1\xC5\x99sk\xC3\xBDch \xC3\xBAprav vybrann\xC3\xA9ho \xC3\xBAzem\xC3\xAD ve St\xC5\x99edo\xC4\x8Desk\xC3\xA9m kraji(Voticko). V projektu budou zobecn\xC4\x9Bny uplatn\xC4\x9Bn\xC3\xA9 z\xC3\xA1sady s vazbou na historii vybran\xC3\xA9ho \xC3\xBAzem\xC3\xAD."
