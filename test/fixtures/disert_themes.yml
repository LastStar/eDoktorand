disert_themes_630: 
  approved_on: 
  created_on: 2005-12-08 16:38:06
  title: Chování spotřebitele a možnosti jeho ochrany v oblasti elektronického obchodu v podmínkách Č
  methodology_summary: "Problematika elektronického obchodování je neustále se rozvíjející oblastí z
    hlediska připojení se spotřebitele k internetu a jeho následného využívání k
    nákupu zboží a služeb. Jako se stalo běžným užívat emailovou schránku, stane se
    i běžné nakupovat prostřednictvím internetu. Internet se stává všeobecně
    dostupným, zapojuje se do něj stále více firem i osob, zvyšuje se počet fází
    prodejního cyklu realizovaných elektronicky a vznikají nové druhy elektronického
    obchodování.\r

    Přesto stále existují určité bariéry, které širšímu rozvoji elektronickému
    obchodování v České republice brání. Mezi ně patří především nedůvěra
    nakupujících pramenící z neznalosti principů, obchodních podmínek a možností
    elektronického obchodování nebo koncentrace kamenných obchodů do nákupních
    středisek. Zůstává otázkou času, kdy si spotřebitel uvědomí, že nákup na
    Internetu mu ušetří čas, peníze a bude moci v pohodlí domova nakupovat zboží i
    nabízené služby. Je však především nutné přesvědčit rozhodující část zákazníků o
    bezpečnosti tohoto způsobu obchodování.\r

    Rychlý technologický vývoj přináší řadu nových možností, které mění
    podnikatelské prostředí. V blízké budoucnosti se některé z těchto prvků stanou
    základními stavebními kameny obecného podnikání.\r

    "
  updated_on: 2005-12-08 16:38:06
  finishing_to: "6"
  methodology_added_on: 
