  methodology_summary: "C\xC3\xADle diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce:\r\n\
    1.\tZji\xC5\xA1t\xC4\x9Bn\xC3\xAD variability hub F. graminearum, F. culmorum, F. poe, F. avenaceum, M. nivale var. nivale a var. majus ve vzorc\xC3\xADch klas\xC5\xAF z \xC4\x8Cesk\xC3\xA9 republiky v obdob\xC3\xAD 2 let.\r\n\
    2.\tKvantifikace v\xC3\xBD\xC5\xA1e uveden\xC3\xBDch p\xC5\xAFvodc\xC5\xAF fusarios klas\xC5\xAF pomoc\xC3\xAD real time PCR, kter\xC3\xA1 umo\xC5\xBE\xC5\x88uje zji\xC5\xA1t\xC4\x9Bn\xC3\xAD kvantity dan\xC3\xA9ho druhu patogena p\xC5\x99\xC3\xADmo v rostlinn\xC3\xBDch pletivech i v p\xC5\x99\xC3\xADpad\xC4\x9B sm\xC3\xAD\xC5\xA1en\xC3\xA9 infekce.\r\n\
    Stru\xC4\x8Dn\xC3\xA1 metodika:\r\n\
    Analyzov\xC3\xA1ny budou p\xC5\xA1eni\xC4\x8Dn\xC3\xA9 klasy z cel\xC3\xA9 \xC4\x8CR v obdob\xC3\xAD 2 let. Z uveden\xC3\xBDch klas\xC5\xAF budou nap\xC4\x9Bstov\xC3\xA1ny houby r. Fusarium a mykologicky ur\xC4\x8Deny.\r\n\
    Mycelium p\xC5\x99\xC3\xADslu\xC5\xA1n\xC3\xBDch hub \xE2\x80\x93 F. graminearum, F. culmorum, F. poe, F. avenaceum, M. nivale var. nivale a var.  majus - bude uchov\xC3\xA1no p\xC5\x99i -80 \xC2\xBAC. Izolace DNA z mycelia bude provedena CTAB metodou.\r\n\
    U obt\xC3\xAD\xC5\xBEn\xC4\x9B ur\xC4\x8Diteln\xC3\xBDch druh\xC5\xAF bude provedena diagnostika metodou PCR s pou\xC5\xBEit\xC3\xADm specifick\xC3\xBDch primer\xC5\xAF podle Nicholson et al. [2004] a Simpson et al [2004].\r\n\
    Ke zji\xC5\xA1t\xC4\x9Bn\xC3\xAD variability izol\xC3\xA1t\xC5\xAF u v\xC3\xBD\xC5\xA1e uveden\xC3\xBDch druh\xC5\xAF bude pou\xC5\xBEita AFLP metoda.\r\n\
    Na z\xC3\xA1klad\xC4\x9B t\xC4\x9Bchto v\xC3\xBDledk\xC5\xAF bude vybr\xC3\xA1no 5 izol\xC3\xA1t\xC5\xAF ka\xC5\xBEd\xC3\xA9ho druhu. Z monosporickych izol\xC3\xA1t\xC5\xAF bude metodou CTAB extrahov\xC3\xA1na DNA a pot\xC3\xA9 pou\xC5\xBEita k PCR amplifikaci. Amplikony popsan\xC3\xA9 v Doohan et al. [1998] budou sekvencov\xC3\xA1ny a porovn\xC3\xA1ny. Na z\xC3\xA1klad\xC4\x9B zji\xC5\xA1t\xC4\x9Bn\xC3\xBDch dat budou navr\xC5\xBEeny specifick\xC3\xA9 primery a Taq Man sonda pro real time PCR ke kvantifikaci p\xC5\x99\xC3\xADslu\xC5\xA1n\xC3\xBDch druh\xC5\xAF ve vzorc\xC3\xADch klas\xC5\xAF. Kvantifikace bude provedena obdobn\xC4\x9B jako u fusarios klasu na je\xC4\x8Dmeni, jak popisuj\xC3\xAD \xC5\xA0\xC3\xADp et al [2004]. \r\n"
