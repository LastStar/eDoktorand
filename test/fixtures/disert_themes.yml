  methodology_summary: "V\xC4\x8Dela medonosn\xC3\xA1 (Apis mellifera L.) byla koncem sedmdes\xC3\xA1t\xC3\xBDch let 20. stolet\xC3\xAD zasa\xC5\xBEena pandemickou vlnou nov\xC3\xA9 parazit\xC3\xA1ln\xC3\xAD choroby zp\xC5\xAFsoben\xC3\xA9 invaz\xC3\xAD rozto\xC4\x8De Varroa destructor (Anderson a Trueman,p\xC5\xAFvodn\xC4\x9B pova\xC5\xBEovan\xC3\xA9ho za Varroa jacobsoni Oud. Roz\xC5\xA1\xC3\xAD\xC5\x99en\xC3\xAD parazita z p\xC5\xAFvodn\xC3\xADho hostitele Apis cerana na Apis mellifera bylo doprov\xC3\xA1zeno takovou popula\xC4\x8Dn\xC3\xAD vlnou, \xC5\xBEe v d\xC5\xAFsledku parazitace uhynuly miliony v\xC4\x8Delstev. T\xC3\xA9m\xC4\x9B\xC5\x99 sou\xC4\x8Dasn\xC4\x9B se \xC5\xA1\xC3\xAD\xC5\x99en\xC3\xADm varro\xC3\xA1zy se objevovaly i siln\xC3\xA9 p\xC5\x99\xC3\xADznaky virov\xC3\xBDch onemocn\xC4\x9Bn\xC3\xAD v\xC4\x8Del, kter\xC3\xA9 pr\xC5\xAFb\xC4\x9Bh varro\xC3\xA1zy komplikuj\xC3\xAD a rozto\xC4\x8Di Varroa jsou vektorem t\xC4\x9Bchto vir\xC5\xAF.\n\
    Varro\xC3\xA1za v\xC4\x8Del je celosv\xC4\x9Btov\xC3\xBD probl\xC3\xA9m. jej\xC3\xAD integrovan\xC3\xA9 tlumen\xC3\xAD je zalo\xC5\xBEeno na chemoterapii. Jako hlavn\xC3\xAD \xC3\xBA\xC4\x8Dinn\xC3\xA9 l\xC3\xA1tky jsou vyu\xC5\xBE\xC3\xADv\xC3\xA1ny: amitraz, fluvalinate, flumetgrin, acrinathrin, coumaphos, kyselina mraven\xC4\x8D\xC3\xAD, kyselina \xC5\xA1\xC5\xA5avelov\xC3\xA1 a thymol.\n\
    V na\xC5\xA1ich podm\xC3\xADnk\xC3\xA1ch jsou vyu\xC5\xBE\xC3\xADv\xC3\xA1na jen amitraz, acrinathrin a fluvalinate, p\xC5\x99\xC3\xADpadn\xC4\x9B kyselina mraven\xC4\x8D\xC3\xAD. Aplika\xC4\x8Dn\xC3\xAD metody jsou navr\xC5\xBEeny tak, aby d\xC3\xA1vkov\xC3\xA1n\xC3\xAD bylo minimalizovan\xC3\xA9. Proti v\xC4\x9Bt\xC5\xA1in\xC4\x9B chemoterapeutik si mohou rozto\xC4\x8Di vytvo\xC5\x99it rezistenci. Proto je velmi \xC5\xBE\xC3\xA1douc\xC3\xAD vyu\xC5\xBE\xC3\xADv\xC3\xA1n\xC3\xAD zootechnick\xC3\xBDch metod a chovu lini\xC3\xAD v\xC4\x8Del se selektovanou rezistenc\xC3\xAD proti parazituj\xC3\xADc\xC3\xADm rozto\xC4\x8D\xC5\xAFm. je prok\xC3\xA1z\xC3\xA1no, \xC5\xBEe mezi v\xC4\x8Delstvy jsou signifikantn\xC3\xAD rozd\xC3\xADly v popula\xC4\x8Dn\xC3\xAD dynamice parazita a je ot\xC3\xA1zkou dal\xC5\xA1\xC3\xADho studia, jak\xC3\xBDm mechanismem tyto rozd\xC3\xADly vznikaj\xC3\xAD, zda jsou v\xC3\xA1z\xC3\xA1ny na vlastnosti v\xC4\x8Delstva a do jak\xC3\xA9 m\xC3\xADry jsou tyto vlastnosti d\xC4\x9Bdi\xC4\x8Dn\xC3\xA9. Probl\xC3\xA9m vy\xC5\xBEaduje hlub\xC5\xA1\xC3\xAD znalosti biomomie parazita a hostitele. Navr\xC5\xBEen\xC3\xA9 t\xC3\xA9ma je sou\xC4\x8D\xC3\xA1st\xC3\xAD v\xC4\x9Bt\xC5\xA1\xC3\xADho projektu pro NAZV V\xC3\xBDzkumn\xC3\xBDm \xC3\xBAstavem v\xC4\x8Dela\xC5\x99sk\xC3\xBDm.\n\
    Je zn\xC3\xA1mo,\xC5\xBEe sami\xC4\x8Dky rozto\xC4\x8De Varroa destructor se v parazitovan\xC3\xA9m v\xC4\x8Delstvu nach\xC3\xA1zej\xC3\xAD na dosp\xC4\x9Bl\xC3\xBDch v\xC4\x8Del\xC3\xA1ch a na jejich plodu v bunk\xC3\xA1ch pl\xC3\xA1st\xC5\xAF. Pom\xC4\x9Br mezi po\xC4\x8Dtem parazit\xC5\xAF na plodu a na dosp\xC4\x9Bl\xC3\xBDch v\xC4\x8Del\xC3\xA1ch se u jednotliv\xC3\xBDch v\xC4\x8Delstev pr\xC5\xAFkazn\xC4\x9B li\xC5\xA1\xC3\xAD. U v\xC4\x8Delstev s rozd\xC3\xADln\xC3\xBDm pom\xC4\x9Brem se p\xC5\x99edpokl\xC3\xA1d\xC3\xA1 i odli\xC5\xA1n\xC3\xA1 \xC3\xBArove\xC5\x88 parazitace a po\xC5\xA1kozen\xC3\xAD v\xC4\x8Delstva. C\xC3\xADlem pr\xC3\xA1ce bude ov\xC4\x9B\xC5\x99en\xC3\xAD hypot\xC3\xA9zy, \xC5\xBEe v\xC4\x8Delstva chovan\xC3\xA1 na \xC3\xBAzem\xC3\xAD \xC4\x8CR maj\xC3\xAD k varro\xC3\xA1ze odli\xC5\xA1nou vn\xC3\xADmavost, hodnocenou podle popula\xC4\x8Dn\xC3\xAD dynamiky rozto\xC4\x8De, p\xC5\x99i\xC4\x8Dem\xC5\xBE tato vlastnost je d\xC4\x9Bdi\xC4\x8Dn\xC3\xA1. Praktick\xC3\xBDm d\xC5\xAFsledkem pr\xC3\xA1ce, pokud by byla tato hypot\xC3\xA9za prok\xC3\xA1z\xC3\xA1na, je v\xC3\xBDb\xC4\x9Br a rozchov t\xC4\x9Bchto lini\xC3\xAD. "
