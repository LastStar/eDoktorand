  title: Sledování vybraných kvalitativních parametrů v hlízách brambor (Solanum tuberosum L.)
  methodology_summary: "V poslední době jsou sledovány vybrané kvalitativní konstituenty brambor a to
    především z aspektu zdravotních antioxidačních účinků těchto látek. V důsledku
    vzrůstajících zdravotních problémů způsobených účinky volných radikálů. \r

    Mezi tyto látky obsažené v bramborách patří především antioxidanty
    polyfenolického charakteru (fenolkarboxylové kyseliny, anthokyany), askorbová
    kyselina, karotenoidy, tokoferoly a jiné. Obsahy těchto látek jsou ovlivňovány
    především genotypem a podmínkami prostředí (klimaticko-půdními), způsobem
    pěstování a technologickým a kulinářským zpracováním. \r

    Metodicky budou celkové polyfenoly a anthokyany stanovovány spektrofotometricky,
    dále askorbová kyselina polarograficky, případně budou stanovovány i fenolické
    látky a karotenoidy metodou HPLC. Dále bude sledována antiradikálová aktivita
    pomocí radikálu DPPH.\r

    Naším cílem je sledovat a porovnat vybrané výše uvedené parametry  u vzorků
    brambor vypěstovaných na různých lokalitách a regionech a sledovat a porovnat
    vliv genotypu na tyto parametry. Dalším cílem je sledovat vztah antiradikálové
    aktivity s obsahem jednotlivých antioxidantů. Dále modifikace
    spektrofotometrické metody stanovení anthokyanů. V neposlední řadě budeme
    sledovat a porovnávat vliv skladování a způsobů kulinářské úpravy na obsah
    těchto látek.\r

    V návaznosti na VP MZ Vž 1G46058 a VZ MSMT 6046070901 Setrvalé zemědělství,
    kvalita zemědělské produkce, přírodní a krajinné zdroje. Ve spolupráci s
    katedrou rostlinné výroby.\r

    "
