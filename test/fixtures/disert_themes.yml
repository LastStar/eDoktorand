  title: "Šlechtění a reprodukce třešně ptačí (Prunus avium L.)"
  methodology_summary: "1.	Úvod a cíl práce


    Pěstování a šlechtění třešně ptačí je v současnosti věnována značná pozornost
    nejen v naší republice, ale téměř v celé Evropě. Důvodem je zejména její
    uplatnění ve smíšených listnatých lesích. Třešeň ptačí je cennou dřevinou
    zejména pro své ekologické a ekonomické hodnoty. Hlavní význam třešně ptačí pro
    lesní hospodářství spočívá samozřejmě v její produkční funkci, kdy může díky
    produkci cenného dřeva výrazným způsobem zvýšit hodnotovou produkci porostu.
    Zvyšování zastoupení třešně v našich lesích příznivě působí na ekologickou
    stabilitu porostů, zvyšuje jejich druhovou diverzitu, která je chápána jako
    jeden z rozhodujících indikátorů stavu lesa.  Díky technickým parametrům dřevní
    hmoty, barvě a kresbě se může v budoucnu stát výrazným substituentem žádaných
    tropických dřev.


    Disertační práce bude věnována šlechtitelským aktivitám, týkajícím se třešně
    ptačí. U tohoto druhu dřeviny lze v současné době navázat na výsledky dosažené
    výzkumem započatým v ČR v 90. letech a následně na několik výzkumných projektů
    zpracovaných v nedávné minulosti. Dostupných informací však není mnoho a proces
    sledování třešně ptačí je ještě stále v počátcích. Tento stav je způsoben
    zejména převládajícím trendem v uplynulých letech, kdy stály listnaté stromy
    zcela na okraji zájmu lesního hospodářství. Dnes je situace daleko příznivější a
    zvýšený zájem o uplatňování ekonomicky cenných listnatých dřevin má za následek
    také lepší poznání jejich vlastností. Takzvaným ušlechtilým listnáčům (Noble
    Hardwoods), mezi něž třešeň ptačí patří, je dnes věnována velká pozornost. 


    Disertační práce naváže především na výsledky dosavadní vědecko-výzkumné práce
    školitele doc. Koblihy, zejména na řešení výzkumného projektu NAZV EP 7138
    „Šlechtění a pěstování třešně ptačí (Prunus avium L.) v ČR“, vypracovaného v
    letech 1997-2000, na zprávu projektu MZe ČR „Výsledky několikaletého šlechtění a
    pěstování třešně ptačí se zaměřením na rozšíření této dřeviny v lesním
    hospodářství ČR“ z ledna 2002, a dále na řešení diplomové práce doktoranda na
    téma „Testování potomstev a klonů třešně ptačí, lípy malolisté, hrušně obecné a
    jeřábu ptačího v pokusných výsadbách na ŠLP v Kostelci nad Č. lesy“ (2002).


    Cílem disertační práce je komplexnější vyhodnocení části šlechtitelského
    materiálu použitého k založení třešňových výsadeb v České republice. Jedná se
    především o hodnocení nově založených semenných sadů, klonových archivů,
    klonových testů a testu potomstev. Tato hodnocení v návaznosti na dříve získané
    výsledky poskytnou podklady pro další výzkum (zejména prostřednictvím
    šlechtitelských aktivit), ale i pro využití získaného materiálu v lesnické praxi
    (produkce dostatečného množství lesnicky hodnotného reprodukčního materiálu). 


    Práce má sloužit také jako podklad pro další reprodukci zkoumaného materiálu, a
    to jednak generativní cestou v semenných sadech a jednak vegetativní cestou
    (odběry roubů, řízků, explantátů). Bude podrobněji prostudován zejména produkční
    potenciál semenných sadů. Budou také vyhodnoceny jednotlivé charakteristiky
    klonů a potomstev pro ověření zdrojů reprodukčního a pěstebního materiálu.



    2.	Použitý materiál


    Disertační práce se bude zabývat hodnocením semenného sadu 2.generace na ŠLP v
    Kostelci nad Č. lesy, založeného v roce 1998 z elitních, tj. testy potomstev
    ověřených stromů, z Dolnosaského výzkumného ústavu, oddělení Escherode; semenným
    sadem 2. generace založeným v roce 1999 v lesích města Prostějova, materiál je
    opět původem z Escherode; semennými sady založenými v roce 2002 na LS LČR Lužná
    na Křivoklátsku a u Vojenských lesů a statků Velichov v Doupovských horách,
    materiál je českého původu; a semenným sadem založeným na LS LČR Jindřichův
    Hradec také z materiálu českého původu.


    Další hodnocení se bude týkat klonového archivu moravského původu na ŠLP v
    Kostelci nad Č. lesy, založeného v roce 1998 z výběrových stromů původem z LS
    LČR Luhačovice, Strážnice, Brumov a obecních lesů Suchá  Loz; rezervního
    klonového archivu německého původu (z Escherode) na ŠLP v Kostelci nad Č. lesy,
    založeného v roce 2000; výsadby polosesterských potomstev původem ze ŠLP v
    Kostelci nad Č. lesy, založené v roce 2002 a klonových testů. Výsadeb klonových
    testů bude sledováno celkem 13. Jedna na ŠLP v Kostelci nad Č. lesy, dvě na LS
    LČR Pelhřimov, dvě na LS LČR Jindřichův Hradec, čtyři na LS LČR  Kaplice a čtyři
    výsadby na LS LČR Český Krumlov. Jedná se o výpěstky z explantátových kultur z
    výběrových a šlechtitelských stromů.



    3.	Metody  hodnocení


    V rámci řešení dané disertační práce budou výsadby testovány na základě měření a
    šetření na šlechtitelském materiálu ve výsadbách. V semenných sadech a klonových
    archivech bude uskutečněno šetření na mortalitu, kvetení a plodnost roubovanců.
    V klonových testech a testu polosesterských potomstev bude zkoumána mortalita,
    růstové charakteristiky a charakteristiky utváření koruny. U výpěstků z
    explantátových kultur bude přihlédnuto k možnému výskytu květů a plodů. 


    Na všech zkoumaných výsadbách bude kontrolován zdravotní stav jedinců. Získaná
    data budou zpracována matematicko-statistickými metodami pomocí programu
    UNISTAT. Výsledky budou porovnány mezi odpovídajícími výsadbami. Na základě
    těchto výsledků budou navrženy postupy pro další výzkum, šlechtění a využití
    materiálu v praxi.

    "
