    P\xC5\x99edpokl\xC3\xA1dan\xC3\xBDm v\xC3\xBDstupem pr\xC3\xA1ce jsou nov\xC4\x9B vytvo\xC5\x99en\xC3\xA9 DNA markery zalo\xC5\xBEen\xC3\xA9 na PCR reakci pro detekci gen\xC5\xAF, kter\xC3\xA9 ud\xC3\xADl\xC3\xAD bramboru \xC5\xA1irokospektr\xC3\xA1ln\xC3\xAD rezistenci v\xC5\xAF\xC4\x8Di Phytophthora infestans. Detekovan\xC3\xA9 geny odvozuj\xC3\xAD sv\xC5\xAFj p\xC5\xAFvod od botanick\xC3\xA9ho druhu Solanum bulbocastanum, kter\xC3\xBD je nek\xC5\x99i\xC5\xBEiteln\xC3\xBD s Solanum tuberosum ssp. tuberosum. Probl\xC3\xA9m p\xC5\x99enosu gen\xC5\xAF mezi ob\xC4\x9Bma druhy byl ji\xC5\xBE ve sv\xC4\x9Bt\xC4\x9B p\xC5\x99ekon\xC3\xA1n somatickou hybridizac\xC3\xAD a transformac\xC3\xAD. V \xC4\x8CR v sou\xC4\x8Dasn\xC3\xA9 dob\xC4\x9B vyv\xC3\xADj\xC3\xAD somatick\xC3\xA9 hybridy mezi S. tuberosum ssp. tuberosum a S. bulbocastanum V\xC3\x9AB v Havl\xC3\xAD\xC4\x8Dkov\xC4\x9B Brod\xC4\x9B. Generovan\xC3\xA9 markery by m\xC4\x9Bly m\xC3\xADt schopnost spolehliv\xC3\xA9 detekce gen\xC5\xAF rezistence poch\xC3\xA1zej\xC3\xADc\xC3\xADch z  S. bulbocastanum na pozad\xC3\xAD S. tuberosum ssp. tuberosum. C\xC3\xADlem je vyu\xC5\xBE\xC3\xADt takto vytvo\xC5\x99en\xC3\xA9 markery v procesu MAS mezi in vitro culturami somatick\xC3\xBDch hybrid\xC5\xAF a v generac\xC3\xADch zp\xC4\x9Btn\xC3\xA9ho k\xC5\x99\xC3\xAD\xC5\xBEen\xC3\xAD. Mo\xC5\xBEnou komplikac\xC3\xAD p\xC5\x99i generov\xC3\xA1n\xC3\xAD spolehliv\xC3\xBDch marker\xC5\xAF gen\xC5\xAF rezistence, je pro geny rezistence typick\xC3\xBD po\xC4\x8Detn\xC3\xBD v\xC3\xBDskyt pseudogen\xC5\xAF (gen R1 u brambor v\xC3\xADce ne\xC5\xBE sto publikovan\xC3\xBDch homolog\xC5\xAF) vysoce homologn\xC3\xADch se studovan\xC3\xBDmi geny rezistence a to v r\xC3\xA1mci cel\xC3\xA9ho rodu Solanum. \r\n\
    \r\n\
    \r\n\
    \r\n\
    Pl\xC3\xADse\xC5\x88 bramboru (Phytophthora infestans) zp\xC5\xAFsobuje v odv\xC4\x9Btv\xC3\xAD rostlinn\xC3\xA9 v\xC3\xBDroby nejv\xC3\xBDznamn\xC4\x9Bj\xC5\xA1\xC3\xAD  ztr\xC3\xA1ty ze v\xC5\xA1ech \xC5\xA1kodliv\xC3\xBDch \xC4\x8Dinitel\xC5\xAF a v\xC3\xBD\xC5\xA1e n\xC3\xA1klad\xC5\xAF na ochranu a ztr\xC3\xA1ty na \xC3\xBArod\xC4\x9B zp\xC5\xAFsoben\xC3\xA9 touto chorobou se odhaduj\xC3\xAD celosv\xC4\x9Btov\xC4\x9B na bili\xC3\xB3ny dolar\xC5\xAF za rok. Hospod\xC3\xA1\xC5\x99sk\xC3\xBD v\xC3\xBDznam bion\xC3\xB3zy a ekologick\xC3\xA9 tendence omezov\xC3\xA1n\xC3\xAD zat\xC3\xAD\xC5\xBEen\xC3\xAD \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD pesticidy vedou v sou\xC4\x8Dasn\xC3\xA9 dob\xC4\x9B v \xC5\x99ad\xC4\x9B vysp\xC4\x9Bl\xC3\xBDch zem\xC3\xAD k intenzivn\xC3\xADmu v\xC3\xBDzkumu mo\xC5\xBEnost\xC3\xAD \xC5\xA1lecht\xC4\x9Bn\xC3\xAD a n\xC3\xA1sledn\xC4\x9B k \xC5\xA1lecht\xC4\x9Bn\xC3\xAD bramboru (Solanum tuberosum ssp. tuberosum) na rezistenci v\xC5\xAF\xC4\x8Di pl\xC3\xADsni bramboru.  \r\n\
    \tRezistence bramboru v\xC5\xAF\xC4\x8Di pl\xC3\xADsni bramboru, je pops\xC3\xA1na v obou extr\xC3\xA9mn\xC3\xADch form\xC3\xA1ch, tj. m\xC3\xA1 charakter vertik\xC3\xA1ln\xC3\xAD i horizont\xC3\xA1ln\xC3\xAD. \xC5\x98ada sou\xC4\x8Dasn\xC3\xBDch odr\xC5\xAFd bramboru obsahuje jeden, nebo maxim\xC3\xA1ln\xC4\x9B n\xC4\x9Bkolik specifick\xC3\xBDch najorgen\xC5\xAF R a naprost\xC3\xA1 v\xC4\x9Bt\xC5\xA1ina p\xC4\x9Bstovan\xC3\xBDch, spot\xC5\x99ebitelsky atraktivn\xC3\xADch odr\xC5\xAFd m\xC3\xA1 \xC3\xBArove\xC5\x88 horizont\xC3\xA1ln\xC3\xAD rezistence nedosta\xC4\x8Duj\xC3\xADc\xC3\xAD k \xC3\xBApln\xC3\xA9mu nebo k v\xC3\xBDrazn\xC3\xA9mu omezen\xC3\xAD aplikace fungicid\xC5\xAF v pr\xC5\xAFb\xC4\x9Bhu vegetace bramboru. Vysok\xC3\xA9 hladiny horizont\xC3\xA1ln\xC3\xAD rezistence v nejp\xC4\x9Bstovan\xC4\x9Bj\xC5\xA1\xC3\xADch odr\xC5\xAFd\xC3\xA1ch by bylo \xC5\xBE\xC3\xA1douc\xC3\xAD dos\xC3\xA1hnout vzhledem k jej\xC3\xADmu polygenn\xC3\xADmu zalo\xC5\xBEen\xC3\xAD a s t\xC3\xADm souvisej\xC3\xADc\xC3\xAD dlouhodob\xC3\xA9 odolnosti v\xC5\xAF\xC4\x8Di v\xC5\xA1em ras\xC3\xA1m P. infestans. Horizont\xC3\xA1ln\xC3\xAD rezistence je v\xC5\xA1ak \xC5\xA1lechtitelsky obt\xC3\xAD\xC5\xBEn\xC4\x9B manipulovateln\xC3\xA1 a nav\xC3\xADc je v negativn\xC3\xAD korelaci s ranost\xC3\xAD. V\xC3\xBDznam vertik\xC3\xA1ln\xC3\xAD rezistence, reprezentovan\xC3\xA9 v sou\xC4\x8Dasn\xC3\xA9m sortimentu odr\xC5\xAFd brambor jeden\xC3\xA1cti major geny R (R1 \xE2\x80\x93 R11), kter\xC3\xA9 odvozuj\xC3\xAD sv\xC5\xAFj p\xC5\xAFvod od hexaploidn\xC3\xADho  botanick\xC3\xA9ho druhu Solanum demissum. je, d\xC3\xADky p\xC5\x99eva\xC5\xBEuj\xC3\xADc\xC3\xADmu v\xC3\xBDskytu komplexn\xC3\xADch ras P.  infestans jak v evropsk\xC3\xA9 tak i v americk\xC3\xA9 populaci patogena, minim\xC3\xA1ln\xC3\xAD. \r\n\
    \tCelosv\xC4\x9Btov\xC3\xA9 \xC3\xBAsil\xC3\xAD p\xC5\x99edn\xC3\xADch v\xC3\xBDzkumn\xC3\xBDch brambor\xC3\xA1\xC5\x99sk\xC3\xBDch center se zam\xC4\x9B\xC5\x99uje na objasn\xC4\x9Bn\xC3\xAD molekul\xC3\xA1rn\xC3\xAD podstaty rezistence bramboru a virulence P.  infestans a jejich vz\xC3\xA1jemn\xC3\xA9 interakce. O\xC4\x8Dek\xC3\xA1van\xC3\xBDmi v\xC3\xBDstupy tohoto z\xC3\xA1kladn\xC3\xADho v\xC3\xBDzkumu jsou mo\xC5\xBEnosti manipulace rezistence prost\xC5\x99ednictv\xC3\xADm p\xC5\x99edev\xC5\xA1\xC3\xADm genov\xC3\xBDch a bun\xC4\x9B\xC4\x8Dn\xC3\xBDch technologi\xC3\xAD tak, aby byla rezistence snadno introdukovateln\xC3\xA1 do atraktivn\xC3\xADch odr\xC5\xAFd bramboru a m\xC4\x9Bla dostate\xC4\x8Dn\xC3\xBD a dlouhodob\xC3\xBD \xC3\xBA\xC4\x8Dinek. Intenzivn\xC4\x9B jsou studov\xC3\xA1ny zejm\xC3\xA9na sekund\xC3\xA1rn\xC3\xAD zdroje rezistence, tj. botanick\xC3\xA9 druhy rodu Solanum. Modelov\xC3\xBDm druhem v tomto sm\xC4\x9Bru je Solanum bulbocastanum, kter\xC3\xBD je zn\xC3\xA1m svou vysokou odolnost\xC3\xAD v\xC5\xAF\xC4\x8Di P. infestans. Vzhledem k nek\xC5\x99i\xC5\xBEitelnosti tohoto diploidn\xC3\xADho druhu s tetraplidn\xC3\xADm S. tuberosum ssp. tuberosum  byly v USA p\xC5\x99ed des\xC3\xADti lety vytvo\xC5\x99eny jejich somatick\xC3\xA9 hybridy. V poln\xC3\xADch testech v Mexiku (m\xC3\xADsto s nejvy\xC5\xA1\xC5\xA1\xC3\xADm infek\xC4\x8Dn\xC3\xADm tlakem P. infestans na sv\xC4\x9Bt\xC4\x9B) a v USA jak F1 generace tak i B1 \xE2\x80\x93 B3 generace somatick\xC3\xBDch hybrid\xC5\xAF prok\xC3\xA1zaly v\xC3\xBDrazn\xC4\x9B vy\xC5\xA1\xC5\xA1\xC3\xAD odolnost v\xC5\xAF\xC4\x8Di pl\xC3\xADsni bramboru ne\xC5\xBE zdej\xC5\xA1\xC3\xAD odr\xC5\xAFdy bramboru. V roce 2003 byl pak v USA naklonov\xC3\xA1n gen RB, kter\xC3\xBD m\xC3\xA1 hlavn\xC3\xAD pod\xC3\xADl na rezistence v\xC3\xBD\xC5\xA1e uveden\xC3\xBDch somatick\xC3\xBDch hybrid\xC5\xAF v\xC5\xAF\xC4\x8Di  P.  infestans. Ve stejn\xC3\xA9m roce byla publikov\xC3\xA1na holandsk\xC3\xBDmi autory v renomovan\xC3\xA9m \xC4\x8Dasopise sekvence genu Rpi-blb1, odvozuj\xC3\xADc\xC3\xADho sv\xC5\xAFj p\xC5\xAFvod od S. bulbocastanum, kter\xC3\xBD le\xC5\xBE\xC3\xAD na stejn\xC3\xA9m chromoz\xC3\xB3mu jako gen RB a m\xC3\xA1 naprosto identickou sekvenci exon\xC5\xAF jako gen RB. Od genu RB, se li\xC5\xA1\xC3\xAD pouze n\xC4\x9Bkolika bodov\xC3\xBDmi mutacemi v oblastech intron\xC5\xAF. Oba zm\xC3\xADn\xC4\x9Bn\xC3\xA9 v\xC4\x9Bdeck\xC3\xA9 t\xC3\xBDmy \xC3\xBAsp\xC4\x9B\xC5\xA1n\xC4\x9B transformovaly t\xC4\x9Bmito geny n\xC3\xA1chyln\xC3\xA9 odr\xC5\xAFdy brambor, kter\xC3\xA9 pak vykazovaly horizont\xC3\xA1ln\xC3\xAD rezistenci v\xC5\xAF\xC4\x8Di komplexn\xC3\xADm ras\xC3\xA1m  P. infestans. Z hlediska \xC5\xA1lechtitelsk\xC3\xA9ho p\xC5\xAFsob\xC3\xAD velmi slibn\xC4\x9B zejm\xC3\xA9na kombinace horizont\xC3\xA1ln\xC3\xADho charakteru rezistence, \xC5\x99\xC3\xADzen\xC3\xA9 t\xC4\x9Bmito geny s jej\xC3\xADm monogenn\xC3\xADm zalo\xC5\xBEen\xC3\xADm. Proto se tyto geny jev\xC3\xAD jako ide\xC3\xA1ln\xC3\xAD pro p\xC5\x99enos do p\xC4\x9Bstovan\xC3\xBDch odr\xC5\xAFd brambor. V evropsk\xC3\xA9m legislativn\xC3\xADm prost\xC5\x99ed\xC3\xAD bude v\xC5\xA1ak v nejbli\xC5\xBE\xC5\xA1\xC3\xAD dob\xC4\x9B mo\xC5\xBEn\xC3\xA9 uskute\xC4\x8Dnit tento p\xC5\x99enos pro komer\xC4\x8Dn\xC3\xAD vyu\xC5\xBEit\xC3\xAD pouze prost\xC5\x99ednictv\xC3\xADm somatick\xC3\xA9 hybridizace, techniky, kterou v na\xC5\xA1ich podm\xC3\xADnk\xC3\xA1ch optimalizuje V\xC3\x9AB v Havl\xC3\xAD\xC4\x8Dkov\xC4\x9B Brod\xC4\x9B. P\xC5\x99ed zah\xC3\xA1jen\xC3\xADm somatick\xC3\xA9 hybridizace bude, ale nejprve nezbytn\xC4\x9B nutn\xC3\xA9 vyvinout spolehliv\xC3\xBD PCR syst\xC3\xA9m pro detekci RB a Rpi-blb1 genu na pozad\xC3\xAD S. tuberosum ssp. tuberosum. Spolehliv\xC3\xBD PCR syst\xC3\xA9m umo\xC5\xBEn\xC3\xAD selekci asistovanou mark\xC3\xA9ry (MAS) mezi in vitro kulturami somatick\xC3\xBDch hybrid\xC5\xAF a n\xC3\xA1sledn\xC4\x9B selekci v generac\xC3\xADch potomstev zp\xC4\x9Btn\xC3\xBDch k\xC5\x99\xC3\xAD\xC5\xBEen\xC3\xAD. \r\n\
    Hlavn\xC3\xADm c\xC3\xADlem t\xC3\xA9to diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce je vyvinout s vyu\xC5\xBEit\xC3\xADm n\xC3\xA1stroj\xC5\xAF bioinformatiky n\xC4\x9Bkolik PCR marker\xC5\xAF, kter\xC3\xA9 budou vyu\xC5\xBEiteln\xC3\xA9 pro spolehlivou detekci  RB a Rpi-blb1 genu na pozad\xC3\xAD S. tuberosum ssp. tuberosum.  Tento \xC3\xBAkol bude z\xC5\x99ejm\xC4\x9B komplikov\xC3\xA1n v\xC3\xBDraznou konzervativnost\xC3\xAD obou publikovan\xC3\xBDch sekvenc\xC3\xAD v r\xC3\xA1mci rodu Solanum, kdy lze p\xC5\x99edpokl\xC3\xA1dat, \xC5\xBEe krom\xC4\x9B publikovan\xC3\xBDch homolog\xC5\xAF (pseudogen\xC5\xAF) obou gen\xC5\xAF budou existovat je\xC5\xA1t\xC4\x9B pseudogeny dosud nezn\xC3\xA1m\xC3\xA9. P\xC5\x99edb\xC4\x9B\xC5\xBEn\xC3\xA9 v\xC3\xBDsledky z\xC3\xADskan\xC3\xA9 v tomto roce b\xC4\x9Bhem \xC5\x99e\xC5\xA1en\xC3\xAD t\xC3\xA9matu diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce na Kated\xC5\x99e genetiky a \xC5\xA1lecht\xC4\x9Bn\xC3\xAD FAPPZ \xC4\x8CZU potvrzuj\xC3\xAD existenci dosud nepublikovan\xC3\xBDch homolog\xC5\xAF gen\xC5\xAF RB a Rpi-blb1 u n\xC4\x9Bkolika des\xC3\xADtek testovan\xC3\xBDch odr\xC5\xAFd bramboru. V\xC3\xBDrazn\xC3\xA1 sekven\xC4\x8Dn\xC3\xAD homologie rezistentn\xC3\xADch gen\xC5\xAF a jejich pseudogen\xC5\xAF p\xC5\x99edstavuje p\xC5\x99ek\xC3\xA1\xC5\xBEku pro vytvo\xC5\x99en\xC3\xAD specifick\xC3\xBDch marker\xC5\xAF pro detekci gen\xC5\xAF rezistence zalo\xC5\xBEen\xC3\xBDch na PCR reakci. \r\n\
    \tK vytvo\xC5\x99en\xC3\xAD PCR marker\xC5\xAF pro detekci obou gen\xC5\xAF byly z\xC3\xADsk\xC3\xA1ny z genov\xC3\xA9 banky v USA genov\xC3\xA9 zdroje S. bulbocastanum nesouc\xC3\xAD geny RB a Rpi-blb1, na kter\xC3\xBDch budou optimalizov\xC3\xA1ny navrhovan\xC3\xA9 markery. Odolnost genotyp\xC5\xAF ji\xC5\xBE byla potvrzena inokula\xC4\x8Dn\xC3\xADmi testy na Kated\xC5\x99e ochrany rostlin FAPPZ \xC4\x8CZU.  Pro navr\xC5\xBEen\xC3\xAD marker\xC5\xAF bude vyu\xC5\xBEito n\xC3\xA1stroj\xC5\xAF bioinformatiky, zejm\xC3\xA9na datab\xC3\xA1ze NCBI, program\xC5\xAF BLAST, Primer3 a Webcutter. Navrhovan\xC3\xA9 markery budou m\xC3\xADt charakter SPAT a CAPS marker\xC5\xAF. DNA z genov\xC3\xBDch zdroj\xC5\xAF S. bulbocastanum a rozs\xC3\xA1hl\xC3\xA9 kolekce genotyp\xC5\xAF bramboru ji\xC5\xBE byla izolov\xC3\xA1na prost\xC5\x99ednictv\xC3\xADm kit\xC5\xAF. P\xC5\x99i optimalizaci marker\xC5\xAF budou testov\xC3\xA1ny spole\xC4\x8Dn\xC4\x9B s klasickou PCR, pro zv\xC3\xBD\xC5\xA1en\xC3\xAD specifi\xC4\x8Dnosti amplifikace, n\xC3\xA1sleduj\xC3\xADc\xC3\xAD modifikace PCR reakce a jejich vz\xC3\xA1jemn\xC3\xA9 kombinace: Hot Start PCR, Touch Down PCR a Nested PCR. P\xC5\x99\xC3\xADpadn\xC3\xA1 homologie fragment\xC5\xAF amplifikovan\xC3\xBDch navr\xC5\xBEen\xC3\xBDmi primery v r\xC3\xA1mci kolekce genov\xC3\xBDch zdroj\xC5\xAF S. bulbocastanum i  velk\xC3\xA9ho po\xC4\x8Dtu odr\xC5\xAFd brambor bude ov\xC4\x9B\xC5\x99ena metodou SSCP. Tato metoda byla optimalizov\xC3\xA1na v leto\xC5\xA1n\xC3\xADm roce na Kated\xC5\x99e genetiky a \xC5\xA1lecht\xC4\x9Bn\xC3\xAD FAPPZ \xC4\x8CZU speci\xC3\xA1ln\xC4\x9B ke studiu homologie mezi geny rezistence. Pro zv\xC3\xBD\xC5\xA1en\xC3\xAD citlivosti SSCP metody budou m\xC3\xADt n\xC4\x9Bkter\xC3\xA9 navrhovan\xC3\xA9 markery velikost do 300bp. V r\xC3\xA1mci \xC5\x99e\xC5\xA1en\xC3\xAD diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce budou p\xC5\x99\xC3\xADpadn\xC4\x9B optimalizovan\xC3\xA9 markery pou\xC5\xBEity pro MAS v in vitro kultur\xC3\xA1ch somatick\xC3\xBDch hybrid\xC5\xAF mezi S. bulbocastanum a S. tuberosum ssp. tuberosum z\xC3\xADskan\xC3\xBDch z V\xC3\x9AB Havl\xC3\xAD\xC4\x8Dk\xC5\xAFv Brod. \r\n\
    Pr\xC3\xA1ce je podporov\xC3\xA1na grantem NAZV QF4107 \xE2\x80\x9EV\xC3\xBDvoj metod identifikace a charakterizace donor\xC5\xAF rezistence k pl\xC3\xADsni bramborov\xC3\xA9 v genofondu bramboru pomoc\xC3\xAD DNA marker\xC5\xAF a biologick\xC3\xA9ho testu v in vitro podm\xC3\xADnk\xC3\xA1ch\xE2\x80\x9C. \xC4\x8C\xC3\xA1st tohoto projektu je \xC5\x99e\xC5\xA1ena na Kated\xC5\x99e genetiky a \xC5\xA1lecht\xC4\x9Bn\xC3\xAD FAPPZ v letech 2004 \xE2\x80\x93 2007 a je dotov\xC3\xA1na celkovou sumou p\xC5\x99ibli\xC5\xBEn\xC4\x9B 1 953 000,- K\xC4\x8D.\r\n\
