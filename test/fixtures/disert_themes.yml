  title: "Diagnostick\xC3\xA9 metody v\xC3\xBDznamn\xC3\xBDch druh\xC5\xAF rodu Tilletia"
  methodology_summary: "K proniknut\xC3\xAD z\xC3\xA1stupc\xC5\xAF rodu Tilletia, druh\xC5\xAF T. caries, T. controversa a T. foetida, doch\xC3\xA1z\xC3\xAD u\xC5\xBE ve f\xC3\xA1zi kl\xC3\xAD\xC4\x8Den\xC3\xAD a pr\xC5\xAFb\xC4\x9Bh infekce je bezp\xC5\x99\xC3\xADznakov\xC3\xBD. P\xC5\x99\xC3\xADtomnost sn\xC4\x9Bt\xC3\xAD v rostlin\xC4\x9B se projev\xC3\xAD a\xC5\xBE v pln\xC3\xA9 zralosti rostliny. Tehdy je mo\xC5\xBEn\xC3\xA9 diagnostikovat je pomoc\xC3\xAD symptom\xC5\xAF, na z\xC3\xA1klad\xC4\x9B p\xC5\x99\xC3\xADtomnosti h\xC3\xA1lky v klasu m\xC3\xADsto zrna. P\xC5\x99\xC3\xADtomnost\xC3\xAD h\xC3\xA1lky se stanov\xC3\xAD p\xC5\x99\xC3\xADtomnost sn\xC4\x9Bt\xC3\xAD, nen\xC3\xAD tak mo\xC5\xBEn\xC3\xA9 determinovat druhy. Pro determinaci druh\xC5\xAF T. caries a T. controversa poslou\xC5\xBE\xC3\xAD u\xC5\xBEit\xC3\xAD sv\xC4\x9Bteln\xC3\xA9ho mikroskopu (V\xC3\xA1nky 1994, Wilcoxson a Saari 1996), test kl\xC3\xAD\xC4\x8Divosti na 2 % vodn\xC3\xADm agaru p\xC5\x99i laboratorn\xC3\xAD teplot\xC4\x9B (Wilcoxson a Saari 1996), pou\xC5\xBEit\xC3\xAD imersn\xC3\xADho oleje zb\xC5\xAFsobuj\xC3\xADc\xC3\xADho borcen\xC3\xAD bun\xC4\x9B\xC4\x8Dn\xC3\xA9 st\xC4\x9Bny teliospor T. caries (Goates 1996), vyu\xC5\xBEit\xC3\xAD autofluorescence teliospor T. controversa (Stockwell a Trione 1986) oproti T. caries, rastrovac\xC3\xAD elektronov\xC3\xBD mikroskop pro sledov\xC3\xA1n\xC3\xAD  rozd\xC3\xADl\xC5\xAF v hustot\xC4\x9B a velikosti ok\xC3\xA9nek na pr\xC5\xAFm\xC4\x9Br teliospory (Jakubcov\xC3\xA1 1989, V\xC3\xA1nky 1994). Banowetz et al. (1984) a Kissel et al. (2004) se v\xC4\x9Bnovali aplikaci s\xC3\xA9rologick\xC3\xBDch metod  a Banowetz a Doss (1994) hled\xC3\xA1n\xC3\xAD specifick\xC3\xBDch protein\xC5\xAF, kter\xC3\xA9 pomoc\xC3\xAD SDS elektrofor\xC3\xA9zi umo\xC5\xBEn\xC3\xAD p\xC5\x99esn\xC4\x9Bj\xC5\xA1\xC3\xAD determinaci druh\xC5\xAF. Relativn\xC4\x9B snadnou a jednou z m\xC3\xA1la metod pou\xC5\xBEiteln\xC3\xBDch v ran\xC3\xBDch f\xC3\xA1z\xC3\xADch v\xC3\xBDvoje rostliny je barven\xC3\xAD mycelia p\xC5\x99\xC3\xADmo v pletivu rostliny pomoc\xC3\xAD bavln\xC3\xADkov\xC3\xA9 nebo trypanov\xC3\xA9 mod\xC5\x99e a jeho pozorov\xC3\xA1n\xC3\xAD sv\xC4\x9Bteln\xC3\xBDm mikroskopem (Swinburne 1963, Hansen 1959, Kochanov\xC3\xA1 a Prokinov\xC3\xA1 2004). Ve sv\xC4\x9Bt\xC4\x9B se v\xC5\xA1ak ji\xC5\xBE b\xC4\x9B\xC5\xBEn\xC4\x9B pou\xC5\xBE\xC3\xADvaj\xC3\xAD metody zalo\xC5\xBEen\xC3\xA9 na detekci specifick\xC3\xA9ho \xC3\xBAseku DNA rostlinn\xC3\xA9ho patogena pomoc\xC3\xAD molekul\xC3\xA1rn\xC4\x9B biologick\xC3\xA9 metody polymer\xC3\xA1zov\xC3\xA9 \xC5\x99et\xC4\x9Bzov\xC3\xA9 reakce (PCR) (Henson a French 1993). Touto citlivou a p\xC5\x99esnou metodou je mo\xC5\xBEn\xC3\xA9 detekovat z\xC3\xA1stupce rodu Tilletia ve v\xC5\xA1ech v\xC3\xBDvojov\xC3\xBDch f\xC3\xA1z\xC3\xADch rostliny (Josefsen a Christiansen 2002, Kochanov\xC3\xA1 a Prokinov\xC3\xA1 2004). \r\n\
    Do budoucna je nutn\xC3\xA9 vyvinout metodu v\xC4\x8Dasn\xC3\xA9 detekce Tilletia spp., p\xC5\x99edev\xC5\xA1\xC3\xADm T. controversa na pozemku. Tato metoda nen\xC3\xAD dosud dostate\xC4\x8Dn\xC4\x9B propracov\xC3\xA1na a v praxi se nevyu\xC5\xBE\xC3\xADv\xC3\xA1. Na to navazuje determinace \xC5\xBEivotnosti patogena vyextrahovan\xC3\xA9ho z p\xC5\xAFdy metodou barven\xC3\xAD teliospor a u\xC5\xBEit\xC3\xADm fluorescen\xC4\x8Dn\xC3\xAD mikroskopie, stanoven\xC3\xAD kritick\xC3\xA9 hladiny sp\xC3\xB3r v p\xC5\xAFd\xC4\x9B z hlediska rizika napaden\xC3\xAD ozim\xC3\xA9 p\xC5\xA1enice sn\xC4\x9B\xC5\xA5mi. Mezi uve\xC5\x99ejn\xC4\x9Bn\xC3\xBDmi metodami diagnostiky tak\xC3\xA9 chyb\xC3\xAD objektivn\xC3\xAD metoda determinace druh\xC5\xAF. \xC5\x98e\xC5\xA1en\xC3\xAD nab\xC3\xADz\xC3\xAD dal\xC5\xA1\xC3\xAD molekul\xC3\xA1rn\xC4\x9B biologick\xC3\xA9 metody (RAPD, AFLP, cDNA-AFLP).\r\n"
