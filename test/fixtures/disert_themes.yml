  title: "Malé a středně velké podniky - specifika podnikání a zdroje konkurenčních výhod
    v prostřed"
  methodology_summary: >
    Tématem disertační práce jsou „Malé a střední podniky – specifika podnikání  a
    zdroje konkurenčních výhod v prostřední EU“. Toto téma je v současné době
    celkové globalizace velice aktuální, zejména v průběhu plného začleňování České
    republiky do prostředí Evropské unie a možnosti čerpání různých dotací a podpor
    právě pro malé a střední podniky.

    Pro současnou dobu je typickým znakem snaha o sjednocení trhu a zrušení všech
    bariér omezující mezinárodní obchod. Všechny podniky si uvědomují, že
    příležitosti se vyskytují jen zřídka, a proto musí reagovat pružně a s ohledem
    na prosazování zájmu zákazníka. Konkurence neustále roste a dochází k převisu
    nabídky nad poptávkou. Proto chce-li být firma úspěšná, musí poznat a umět
    využít své konkurenční výhody. Mezi tyto výhody se pro oblast malých a středně
    velkých firem jeví nízké náklady, vysoká jakost produktů a v neposlední řadě
    také pohotové jednání s ohledem na přání zákazníka.

    Určitým trendem v současném tržním prostředí jsou již zmíněné podpory malých a
    středních podniků jednotlivými vládami různých demokratických zemí. Je to z
    důvodu, že malé a střední podniky se prokazují velkou flexibilitou, jsou schopné
    rychle reagovat na změny na trhu. Malé a střední podniky zároveň tvoří
    konkurenci velkým podnikům a tím omezují možnost vzniku monopolů. 


    Cílem práce bude analyzovat a zhodnotit specifika podnikání malých a středních
    firem a na konkrétním příkladu demonstrovat možnosti uplatnění dané firmy (či
    firem) na mezinárodním trhu EU.


    Podrobnější metodika práce bude zpracovaná do konce roku 2005.

