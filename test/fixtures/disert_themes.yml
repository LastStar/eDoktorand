  title: Výživa vysokoužitkových dojnic v tranzitním období
  methodology_summary: "STRUČNÝ NÁSTIN METODIKY\r

    \r

    Téma : Vliv skladby sacharidů v přechodné krmné dávce na užitkovost dojených
    krav\r

    Doktorand : Ing. Karolina Poláková\r

    Školitel : Doc. Ing. Alois Kodeš, CSc.\r

    Školitel specialista :Ing. Václav Kudrna, CSc.\r

    \r

    1. Úvod do problematiky\r

    Podle posledních výzkumů je nejkritičtější dobou v průběhu mezidobí u dojnic
    období 3 týdny před otelením a po otelení. Mnoho metabolických problémů, které
    se projevují po otelení začíná právě v závěru stání na sucho, přičemž je lze
    některými krmivářskými opatřeními omezit. Důležitými faktory je především
    zásobování energií (množství a forma) dusíkatými (podíl nedegradovatelných NL) a
    minerálními látkami (Ca). Zařazení diet s vyšším podílem fermentovatelných
    sacharidů pozitivně ovlivňuje aklimatizaci mikrobiální populace na laktační
    diety po otelení, podporuje vývin bachorových papil, zvyšuje absorpční schopnost
    bachorového epitelu a snižuje lipolýzu dodáním glukogenního prekurzoru. Současně
    se zvyšuje podíl bachorového propionátu, produkce glukózy a dochází ke stimulaci
    sekrece inzulínu, který má významné postavení v metabolismu dojnic.\r

    2. Cíl práce\r

    Zjistit vliv různého profilu a množství sacharidů v přechodné krmné dávce na
    příjem sušiny, mléčnou užitkovost, kondici a zdravotní stav vysokoužitkových
    dojnic\r

    3. Hypotéza: \r

    Koncentrace a profil fermetovatelných sacharidů v krmné dávce dojnic výrazně
    zasahuje do užitkových vlastností skotu.\r

    4. Harmonogram prací\r

    Rok 2005	Studium odborné literatury, zpracování metodiky práce\r

    Rok 2006	Studium odborné literatury, ověřování metodických přístupů, zahájení
    prvních experimentů\r

    Rok 2007	Pokračování v experimentálních pracech, zpracování prvních výsledků,
    publikace\r

    Rok 2008	Uzavření pokusů, celkové vyhodnocení výsledků, publikace, zpracování a
    odevzdání disertační práce\r

    5. Metodika práce\r

    V rámci řešení budou provedeny dvou až třískupinové pokusy s vysokoužitkovými
    dojnicemi holštýnského a českého strakatého plemene. Izonitrogenní krmné dávky
    dojnic budou dotovány různými zdroji energie (pšenice, ječmen, kukuřice,
    cukrovka) a vlákniny (rozdílná objemná krmiva). Sledování dojnic bude probíhat
    od konce laktace přes období stání na sucho, přechodné období a první třetinu
    laktace. Krmení dojnic bude individuální směsnou krmnou dávkou. Sledovány budou
    : kondice zvířat, živá hmotnost, denní příjem krmiv, parametry bachorové
    tekutiny, parametry krve, denní nádoj, složení mléka a ukazatele reprodukce. \r

    \r

    "
