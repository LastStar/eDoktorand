  title: "Slo\xC5\xBEen\xC3\xAD a vlastnosti ml\xC3\xA9ka s akcentem na jeho miner\xC3\xA1ln\xC3\xAD kompozici, technologick\xC3\xA9 a fyzik\xC3\xA1ln\xC4\x9B"
  methodology_summary: "1. Sou\xC4\x8Dasn\xC3\xBD stav pozn\xC3\xA1n\xC3\xAD v dan\xC3\xA9 oblasti \xE2\x80\x93 v\xC3\xBDznam dan\xC3\xA9 oblasti\r\n\
    Kvalita a bezpe\xC4\x8Dnost potravinov\xC3\xBDch \xC5\x99et\xC4\x9Bzc\xC5\xAF je dnes velmi aktu\xC3\xA1ln\xC3\xAD a diskutovanou ot\xC3\xA1zkou. Ml\xC3\xA9ko je  navzdory v\xC5\xA1em diskus\xC3\xADm o jeho skute\xC4\x8Dn\xC3\xBDch pozitivn\xC3\xADch \xC4\x8Di negativn\xC3\xADch zdravotn\xC3\xADch \xC3\xBA\xC4\x8Dinc\xC3\xADch jednou ze z\xC3\xA1kladn\xC3\xADch potravin a potravinov\xC3\xBDch surovin. Vzhledem k tomu, \xC5\xBEe obsahuje a\xC5\xBE 88 % vody a dostatek dostupn\xC3\xBDch \xC5\xBEivin, je snadno degradovateln\xC3\xA9. Z tohoto d\xC5\xAFvodu je velice p\xC5\x99\xC3\xADsn\xC4\x9B kontrolov\xC3\xA1na jeho kvalita, p\xC5\x99i\xC4\x8Dem\xC5\xBE je sledov\xC3\xA1no spousta parametr\xC5\xAF. D\xC5\xAFraz je p\xC5\x99irozen\xC4\x9B kladen na bezpe\xC4\x8Dnostn\xC3\xAD parametry jako nap\xC5\x99\xC3\xADklad po\xC4\x8Det somatick\xC3\xBDch bun\xC4\x9Bk, mikrobiologick\xC3\xA9 ukazatele (celkov\xC3\xBD po\xC4\x8Det mikroorganizm\xC5\xAF, v\xC3\xBDskyt patogenn\xC3\xADch mikroorganizm\xC5\xAF) nebo p\xC5\x99\xC3\xADtomnost inhibi\xC4\x8Dn\xC3\xADch l\xC3\xA1tek. O nic m\xC3\xA9n\xC4\x9B jsou v\xC5\xA1ak tak\xC3\xA9 sledov\xC3\xA1ny parametry kvalitativn\xC3\xAD (obsah tuku, b\xC3\xADlkovin, lakt\xC3\xB3zy, su\xC5\xA1iny atd.). Ty jsou d\xC5\xAFle\xC5\xBEit\xC3\xA9 jak pro sv\xC3\xA9 \xC3\xBA\xC4\x8Dinky na zdrav\xC3\xAD konzument\xC5\xAF, tak tak\xC3\xA9 pro pot\xC5\x99eby z hlediska dal\xC5\xA1\xC3\xADch zpracov\xC3\xA1n\xC3\xAD na fin\xC3\xA1ln\xC3\xAD produkty.\r\n\
    Anal\xC3\xBDza a sledov\xC3\xA1n\xC3\xAD t\xC4\x9Bchto parametr\xC5\xAF je d\xC5\xAFle\xC5\xBEit\xC3\xA9 tak\xC3\xA9 z hlediska toho, \xC5\xBEe i \xC5\xA1lecht\xC4\x9Bn\xC3\xAD ml\xC3\xA9\xC4\x8Dn\xC3\xA9ho skotu zaznamenalo razantn\xC3\xAD posun. Spolu s t\xC3\xADmto tak\xC3\xA9 zm\xC4\x9Bna v\xC3\xBD\xC5\xBEivy a t\xC3\xADm zv\xC3\xBD\xC5\xA1en\xC3\xAD pr\xC5\xAFm\xC4\x9Brn\xC3\xA9 ml\xC3\xA9\xC4\x8Dn\xC3\xA9 u\xC5\xBEitkovosti dojnic v \xC4\x8CR z 4680 kg na 6285 kg za laktaci (tedy o 34 % za 6 rok\xC5\xAF) nez\xC5\xAFst\xC3\xA1v\xC3\xA1 bez n\xC3\xA1sledk\xC5\xAF na zastoupen\xC3\xAD jednotliv\xC3\xBDch slo\xC5\xBEek ml\xC3\xA9ka. To jsou tak\xC3\xA9 d\xC5\xAFvody pro\xC4\x8D tyto parametry a vztahy i nad\xC3\xA1le sledovat. Rozd\xC3\xADl je nap\xC5\x99\xC3\xADklad dob\xC5\x99e viditeln\xC3\xBD v hodnot\xC3\xA1ch BMM, kdy v 70. letech minul\xC3\xA9ho stolet\xC3\xAD, kdy se pr\xC5\xAFm\xC4\x9Brn\xC3\xA1 hodnota BMM pohybovala okolo -0,550\xC2\xB0C. Zat\xC3\xADmco dnes je to zhruba -0,515\xC2\xB0C. To sv\xC4\x9Bd\xC4\x8D\xC3\xAD o jist\xC3\xBDch zm\xC4\x9Bn\xC3\xA1ch ve slo\xC5\xBEen\xC3\xAD ml\xC3\xA9ka. Ty se t\xC3\xBDkaj\xC3\xAD tak\xC3\xA9 zastoupen\xC3\xAD miner\xC3\xA1l\xC5\xAF, jich\xC5\xBE je ml\xC3\xA9ko bohat\xC3\xBDm zdrojem. I kdy\xC5\xBE je miner\xC3\xA1ln\xC3\xAD frakce zastoupena v ml\xC3\xA9ce \xC5\x99\xC3\xA1dov\xC4\x9B m\xC3\xA9n\xC4\x9B ne\xC5\xBE hlavn\xC3\xAD organick\xC3\xA9 komponenty (tuk, b\xC3\xADlkoviny, lakt\xC3\xB3za), lze ml\xC3\xA9ko pova\xC5\xBEovat za vhodn\xC3\xBD donor miner\xC3\xA1ln\xC3\xAD v\xC3\xBD\xC5\xBEivy. Je zaj\xC3\xADmav\xC3\xA9, \xC5\xBEe ml\xC3\xA9ko m\xC5\xAF\xC5\xBEe obsahovat v pom\xC4\x9Bru ke krvi a\xC5\xBE dvacetin\xC3\xA1sobn\xC3\xA9 mno\xC5\xBEstv\xC3\xAD v\xC3\xA1pn\xC3\xADku a \xC4\x8Dty\xC5\x99n\xC3\xA1sobn\xC3\xA9 mno\xC5\xBEstv\xC3\xAD fosforu (2). V\xC3\xA1pn\xC3\xADk p\xC5\x99itom jak zn\xC3\xA1mo hraje d\xC5\xAFle\xC5\xBEitou \xC3\xBAlohu p\xC5\x99i tvorb\xC4\x9B kostn\xC3\xAD hmoty a m\xC3\xA1 pozitivn\xC3\xAD vliv na zdravotn\xC3\xAD stav zub\xC5\xAF (1). Jeho zastoupen\xC3\xAD v ml\xC3\xA9ce je p\xC5\x99ev\xC3\xA1\xC5\xBEn\xC4\x9B ve form\xC4\x9B organick\xC3\xA9 (je obsa\xC5\xBEen ve form\xC4\x9B fosfokasein\xC3\xA1tu v\xC3\xA1penat\xC3\xA9ho), co\xC5\xBE p\xC5\x99isp\xC3\xADv\xC3\xA1 k jeho lep\xC5\xA1\xC3\xAD vyu\xC5\xBEitelnosti ne\xC5\xBE formy anorganick\xC3\xA9. S organicky v\xC3\xA1zan\xC3\xBDm v\xC3\xA1pn\xC3\xADkem je \xC3\xBAzce spjat i v\xC3\xBDskyt kyseliny citr\xC3\xB3nov\xC3\xA9, kter\xC3\xA1 zasahuje do jeho rovnov\xC3\xA1hy a usnad\xC5\x88uje absorpci v\xC3\xA1pn\xC3\xADku st\xC5\x99evn\xC3\xAD sliznic\xC3\xAD za p\xC5\x99\xC3\xADtomnosti vitaminu D, kter\xC3\xBD zabra\xC5\x88uje jej\xC3\xAD oxidaci (2). Krom\xC4\x9B v\xC3\xA1pn\xC3\xADku a ji\xC5\xBE zmi\xC5\x88ovan\xC3\xA9ho fosforu je v ml\xC3\xA9ce zastoupena \xC5\x99ada dal\xC5\xA1\xC3\xADch miner\xC3\xA1l\xC5\xAF v mno\xC5\xBEstv\xC3\xAD jednotek a\xC5\xBE stovek mg/100g. Jsou jimi drasl\xC3\xADk, sod\xC3\xADk, chloridy a ho\xC5\x99\xC4\x8D\xC3\xADk. Mezi stopov\xC3\xA9 prvky pat\xC5\x99\xC3\xAD molybden, mangan, m\xC4\x9B\xC4\x8F, \xC5\xBEelezo a zinek. Ty jsou zastoupeny \xC5\x99\xC3\xA1dov\xC4\x9B v men\xC5\xA1\xC3\xADch mno\xC5\xBEstv\xC3\xADch, tj. jednotk\xC3\xA1ch a\xC5\xBE desetin\xC3\xA1ch mg/100g.\r\n\
    Ml\xC3\xA9ko a ml\xC3\xA9\xC4\x8Dn\xC3\xA9 produkty jsou proto pova\xC5\xBEov\xC3\xA1ny za vhodn\xC3\xA9 zdroje miner\xC3\xA1ln\xC3\xADch l\xC3\xA1tek, jejich\xC5\xBE vyu\xC5\xBEitelnost pro organismus je zlep\xC5\xA1ov\xC3\xA1na celou \xC5\x99adou hojn\xC4\x9B p\xC5\x99\xC3\xADtomn\xC3\xBDch organick\xC3\xBDch l\xC3\xA1tek (b\xC3\xADlkoviny, lakt\xC3\xB3za). \r\n\
    \r\n\
    2. Stanoven\xC3\xAD v\xC4\x9Bdeck\xC3\xBDch hypot\xC3\xA9z a c\xC3\xADle pr\xC3\xA1ce\r\n\
    S pokrokem analytick\xC3\xA9 techniky je mo\xC5\xBEn\xC3\xA9 sledovat podrobn\xC4\x9Bji slo\xC5\xBEen\xC3\xAD ml\xC3\xA9ka a vlastnosti jednotliv\xC3\xBDch komponent spolu s jejich \xC3\xBA\xC4\x8Dinky na lidsk\xC3\xA9 zdrav\xC3\xAD a vhodnost ml\xC3\xA9ka jako v\xC3\xBDchoz\xC3\xAD suroviny pro dal\xC5\xA1\xC3\xAD zpracov\xC3\xA1n\xC3\xAD. V r\xC3\xA1mci t\xC3\xA9to pr\xC3\xA1ce bude studov\xC3\xA1no slo\xC5\xBEen\xC3\xAD ml\xC3\xA9ka a zastoupen\xC3\xAD jeho jednotliv\xC3\xBDch slo\xC5\xBEek s d\xC5\xAFrazem na miner\xC3\xA1ln\xC3\xAD kompozici. Vzorky budou shroma\xC5\xBE\xC4\x8Fov\xC3\xA1ny z konven\xC4\x8Dn\xC3\xADch chov\xC5\xAF a d\xC3\xA1le z chov\xC5\xAF ekologick\xC3\xBDch. V t\xC4\x9Bchto vzorc\xC3\xADch bude analyzov\xC3\xA1na cel\xC3\xA1 \xC5\x99ada parametr\xC5\xAF jak z hlediska slo\xC5\xBEen\xC3\xAD, tak z hlediska fyzik\xC3\xA1ln\xC4\x9B-chemick\xC3\xBDch a technologick\xC3\xBDch vlastnost\xC3\xAD. V\xC3\xBDsledky v obou skupin\xC3\xA1ch vzork\xC5\xAF budou vyhodnoceny a porovn\xC3\xA1ny. V\xC3\xBDstupem pr\xC3\xA1ce by mimo jin\xC3\xA9 m\xC4\x9Blo b\xC3\xBDt potvrzen\xC3\xAD nebo vyvr\xC3\xA1cen\xC3\xAD hypot\xC3\xA9zy o ml\xC3\xA9ku jako \xE2\x80\x9Ebio produktu\xE2\x80\x9C ekologick\xC3\xBDch farem. Jedn\xC3\xADm z d\xC5\xAFvod\xC5\xAF v\xC3\xBDzkumu je ot\xC3\xA1zka, zda tzv. ekologick\xC3\xA9 chovy jsou schopny na z\xC3\xA1klad\xC4\x9B dan\xC3\xBDch pravidel (pastva, z\xC3\xA1kaz pou\xC5\xBEit\xC3\xAD n\xC4\x9Bkter\xC3\xBDch antibiotik atd.) schopny produkovat v dan\xC3\xBDch podm\xC3\xADnk\xC3\xA1ch lep\xC5\xA1\xC3\xAD nebo stejn\xC4\x9B kvalitn\xC3\xAD ml\xC3\xA9ko ne\xC5\xBE chovy konven\xC4\x8Dn\xC3\xAD a zda ozna\xC4\x8Den\xC3\xAD \xE2\x80\x9Ebioproduktu\xE2\x80\x9C v tomto p\xC5\x99\xC3\xADpad\xC4\x9B sv\xC4\x9Bd\xC4\x8D\xC3\xAD skute\xC4\x8Dn\xC4\x9B o kvalitn\xC4\x9Bj\xC5\xA1\xC3\xADm produktu s prokazateln\xC4\x9B lep\xC5\xA1\xC3\xADm slo\xC5\xBEen\xC3\xADm a t\xC3\xADm i p\xC5\x99\xC3\xADzniv\xC4\x9Bj\xC5\xA1\xC3\xADmi \xC3\xBA\xC4\x8Dinky na zdrav\xC3\xAD konzument\xC5\xAF.\r\n"
