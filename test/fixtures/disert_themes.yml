  methodology_summary: >
    Cílem práce je v průběhu sledování zhodnotit stávající stav krmení

    dostihových koní v reálných podmínkách dostihové stáje SOUz Praha - Velká

    Chuchle u kategorie koní 2-letí, 3-letí a 4-letí a starší v období

    přípravném, dostihovém a přechodném. Poté bude provedena analýza plnění

    norem doporučených VÚVZ (Zeman, Tomanová, 1995) v těchto reálných

    podmínkách. Na základě této anylýzy bude navržen takový systém výživy

    dostihových koní, který bude s ohledem na specifika krmení dostihových koní

    zajišťovat optimální a vyváženou výživu pro dosahování maximální

    užitkovosti.

