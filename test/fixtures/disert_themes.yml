    ?asto s rozporuplné. D?vod? je n?kolik - geneticky r?zní hostitelé, r?zné druhy hlístic,
    r?zné zem? s odlišným klimatem, a tím i r?zné podmínky okolního prost?edí, obtížná experimentální práce s
    p?evážn? velkými druhy hostitel? t?chto cizopasník?. V posledních letech však byly
    publikovány práce, které prokázaly, že rozhodujícím faktorem, který ovliv?uje v podmínkách mírného
