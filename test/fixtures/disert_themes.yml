  created_on: 2005-11-30 21:46:15
  title: Studium rozdělení populace parazitického roztoče Varroa destructor mezi dospělce a vývojová s
  methodology_summary: "Včela medonosná ( Apis mellifera L.)byla koncem sedmdesátých let 20.století
    zasažena pandemickou vlnou nové parazitální choroby způsobené invazí roztoče
    Varroa destructor(Anderson a Trueman), původně považovaného za Varroa jacobsoni
    Oud. Rozšíření parazita z původního hostitele Apis cerana na Apis mellifera bylo
    doprovázeno takovou populační vlnou, že v důsledku parazitace uhynuly miliony
    včelstev. Téměř současně se šířením varroázy se objevovaly i silné příznaky
    virových onemocnění včel, které průběh varroázy komplikují a roztoči Varroa jsou
    vektorem těchto virů.Varroáza včel je celosvětový problém.Její integrované
    tlumení je založeno na chemoterapii. Jako hlavní účinné látky jsou využívány:
    amitraz, fluvalinate, flumetgrin, acrinathrin, coumaphos, kyselina mravenčí,
    kyselina štavelová a thymol. V našich podmínkách jsou využívána jen amitraz,
    acrinathrin a fluvalinate, případně kyselina mravenčí. Apliákační metody jsou
    navrženy tak, aby dávkování bylo minimalizované. Proti většině chemoterapeutik
    si mohou roztoči vytvořit rezistenci. Proto je velmi žádoucí využívání
    zootechnických metod a chovu liníí včel se selektovanou rezistencí proti
    parazitujícím roztočům. Je prokázáno, že mezi včelstvy jsou signifikantní
    rozdíly v populační dynamice parazita a je otázkou dalšího studia, jakým
    mechanismem tyto rozdíly vznikají, zda jsou vázány na vlastnosti včelstva a do
    jaké míry jsou tyto vlastnosti dědičné. Problém vyžaduje hlubší znalosti
    boinomie parazita a hostitele . Navržené téma je součástí většího projektu pro
    NAZV Výzkumným ústavem včelařským. Je známo, že samičky roztoče varroa
    destructor se v parazitovaném včelstvu nacházejí na dospělých včelách a na
    jejich plodu v bunkách plástů. Poměr mezi počtem parazitů na plodu a na
    dospělých včelách se u jednotlivých včelstev průkazně liší. U včelstev s
    rozdílným poměrem se předpokládá i odlišná úroven parazitace a poškození
    včelstva. Cílem práce bude ověření hypotézy, že včelstva chovaná na území ČR
    mají k varroáze odlišnou vnímavost, hodnocenou podle populační dynamiky roztoče,
    přičemž tato vlastnost je dědičná. Praktickým důsledkem práce, pokud by byla
    tato hypotéza prokázána, je výběr a rozchov těchto linií. "
