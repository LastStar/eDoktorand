    V\xC4\x9Brohodn\xC3\xA9 zmapov\xC3\xA1n\xC3\xAD v\xC3\xBDskytu CL v  P\xC5\x98 a hled\xC3\xA1n\xC3\xAD mo\xC5\xBEn\xC3\xBDch p\xC5\x99\xC3\xAD\xC4\x8Din pr\xC5\xAFniku do potravin se tak st\xC3\xA1v\xC3\xA1 z\xC3\xA1kladn\xC3\xADm p\xC5\x99edpokladem pro \xC3\xBA\xC4\x8Dinnou ochranu spot\xC5\x99ebitele.\r\n\
    Monitoring b\xC3\xBDv\xC3\xA1 n\xC4\x9Bkdy zu\xC5\xBEov\xC3\xA1n na hled\xC3\xA1n\xC3\xAD vazby mezi v\xC3\xBDskytem ur\xC4\x8Dit\xC3\xBDch CL a m\xC3\xADstem p\xC5\xAFvodu zdroje kontaminace. V glob\xC3\xA1ln\xC3\xADm m\xC4\x9B\xC5\x99\xC3\xADtku b\xC3\xBDv\xC3\xA1 lokalizace n\xC3\xA1lez\xC5\xAF prov\xC3\xA1d\xC4\x9Bna na \xC3\xBArovni jednotliv\xC3\xBDch st\xC3\xA1t\xC5\xAF, resp. zem\xC3\xAD p\xC5\xAFvodu, co\xC5\xBE hraje v\xC3\xBDznamnou roli v mezin\xC3\xA1rodn\xC3\xADm obchodu s potravinami.\r\n\
    Vzhledem k tomu, \xC5\xBEe zem\xC4\x9Bd\xC4\x9Blsko-potravin\xC3\xA1\xC5\x99sk\xC3\xBD komplex, respektive velk\xC3\xA9 zem\xC4\x9Bd\xC4\x9Blsk\xC3\xA9 podniky se specializac\xC3\xAD na \xC5\xBEivo\xC4\x8Di\xC5\xA1nou v\xC3\xBDrobu pat\xC5\x99\xC3\xAD mezi nejv\xC4\x9Bt\xC5\xA1\xC3\xAD producenty odpad\xC5\xAF, tedy i CL a spadaj\xC3\xAD pod z\xC3\xA1kon \xC4\x8D.76/2002 Sb., tzv. z\xC3\xA1kon o integrovan\xC3\xA9 prevenci. Ve vztahu k tomuto z\xC3\xA1konu je povinnost\xC3\xAD ka\xC5\xBEd\xC3\xA9ho producenta minimalizovat a likvidovat odpady. Jednou takovouto mo\xC5\xBEnost\xC3\xAD je anaerobn\xC3\xAD digesce organick\xC3\xBDch odpad\xC5\xAF, kdy na jedn\xC3\xA9 stran\xC4\x9B vznik\xC3\xA1 energeticky cenn\xC3\xA1 slo\xC5\xBEka - bioplyn a na stran\xC4\x9B druh\xC3\xA9 fermentovan\xC3\xBD odpad dob\xC5\x99e vyu\xC5\xBEiteln\xC3\xBD jako organick\xC3\xA9 hnojivo.\r\n \r\n\
    C\xC3\xADle:\r\n\
    Hlavn\xC3\xADm c\xC3\xADlem pr\xC3\xA1ce bude vypracovat progresivn\xC3\xAD SW model vyu\xC5\xBEiteln\xC3\xBD pro:\r\n      -    sledov\xC3\xA1n\xC3\xAD a porovn\xC3\xA1v\xC3\xA1n\xC3\xAD sledovan\xC3\xBDch parametr\xC5\xAF mezi vybran\xC3\xBDmi produkty \r\n\
    p\xC4\x9Bstovan\xC3\xBDmi klasick\xC3\xBDm zp\xC5\xAFsobem a na p\xC5\xAFd\xC3\xA1ch obohacen\xC3\xBDch zu\xC5\xA1lecht\xC4\x9Bn\xC3\xBDmi \r\n\
    odpady ze zem\xC4\x9Bd\xC4\x9Blsko-pr\xC5\xAFmyslov\xC3\xA9ho komplexu.\r\n\
    -\tzm\xC4\x9Bna \xC3\xBArovn\xC4\x9B sledovan\xC3\xBDch v\xC3\xBDnosov\xC3\xBDch charakteristik u zeleniny (listov\xC3\xA1  a \r\n      ko\xC5\x99enov\xC3\xA1 zelenina).\r\n\
    -\tjakostn\xC3\xAD znaky s vyu\xC5\xBEit\xC3\xADm sledovan\xC3\xBDch kvalitativn\xC3\xADch parametr\xC5\xAF.\r\n\
    -\tvztahu obsahu sledovan\xC3\xBDch miner\xC3\xA1ln\xC3\xADch l\xC3\xA1tek, respektive CL l\xC3\xA1tek.\r\n\
    \r\n\
    \r\n\
    Metodika:\r\n \t1.  Sledovan\xC3\xA9 v\xC3\xBDnosov\xC3\xA9 a kvalitativn\xC3\xAD parametry, obsah miner\xC3\xA1ln\xC3\xADch l\xC3\xA1tek\r\n\
    \t Rostliny budou p\xC4\x9Bstov\xC3\xA1ny na pozemku \xC4\x8CZU Praha Suchdol a Troja, na parcelk\xC3\xA1ch  o rozloze 10 m2, ve 2 \xE2\x80\x93 4 odr\xC5\xAFd\xC3\xA1ch. Rostliny budou p\xC5\x99ihnojov\xC3\xA1ny fermentovanou prase\xC4\x8D\xC3\xAD kejdou ve t\xC5\x99ech etap\xC3\xA1ch (p\xC5\x99ed sadbou zapraven\xC3\xADm do zeminy a dvakr\xC3\xA1te v pr\xC5\xAFb\xC4\x9Bhu vegetace z\xC3\xA1livkou).\r\n\
    \tSledovan\xC3\xA9 v\xC3\xBDnosov\xC3\xA9 parametry ( kusov\xC3\xA1 hmotnost , celkov\xC3\xA1 hmotnost sklizn\xC4\x9B).\r\n           Sledovan\xC3\xA9 jakostn\xC3\xAD parametry (senzorick\xC3\xA9 hodnocen\xC3\xAD, obsah vitam\xC3\xADnu C,dusi\xC4\x8Dnany,   apod.).\r\n\
    2. Vypracov\xC3\xA1n\xC3\xAD SW modelu\r\n\
    Vypracovat progresivn\xC3\xAD SW model vyu\xC5\xBEiteln\xC3\xBD pro zpracov\xC3\xA1n\xC3\xAD nam\xC4\x9B\xC5\x99en\xC3\xBDch hodnot\r\n\
    v porovn\xC3\xA1n\xC3\xAD s hodnotami z monitoringu CL.\r\n\
    \r\n\
    Spolupr\xC3\xA1ce: KCH FAPPZ \xC4\x8CZU Praha, KZ FAPPZ \xC4\x8CZU Praha, KP FAPPZ \xC4\x8CZU Praha,  Ministerstvo zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD, Ministerstvo zdravotnictv\xC3\xAD, Vysok\xC3\xA1 \xC5\xA1kola chemicko-technologick\xC3\xA1 v  Praze.\r\n"
