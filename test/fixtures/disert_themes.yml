disert_themes_621: 
  approved_on: 
  created_on: 2005-11-02 22:45:45
  title: "•	Identifikace trendů kontaminace vybraných složek životního prostředí s
    využitím progres"
  methodology_summary: "Téma: Identifikace trendů kontaminace vybraných složek životního prostředí   
    \r\n            s využitím progresivních SW modelů.\r\nDoktorand: \tIng. Petr
    Babička\r\nObor:\tZemědělská chemie\r\nForma studia: \texterní\r\nŠkolitel:
    \tProf. Ing. Jaromír Lachman, CSc.\r\nŠkolitel specialista:\tdoc. Ing. Luboš
    Babička, CSc.\r\n\tprof. Jana Hajšlová, CSc.\r\n\t\t\t      Ing. Ivana
    Poustková, PhD.\r\n\r\nÚvod:\r\nSledování cizorodých látek v potravních
    řetězcích má v  ČR velkou tradici. Jednotlivé resorty – zemědělství,
    zdravotnictví a životního prostředí – se věnují pravidelnému monitoringu zátěže
    potravních řetězců již od roku 1992.  V rámci uvedených systémů se sledují:
    potraviny a suroviny živočišného a rostlinného původu, krmiva, napájecí voda,
    půda a povrchová voda a jejich vstupy (atmosférické srážky, imise, používaní
    čistírenských kalů v  zemědělství, apod.).\r\nSledování CL slouží: \r\nk
    posouzení určitých trendů ve výskytu kontaminantů,\r\nke zjištění hodnot
    přirozeného výskytu kontaminantů, tzv. pozaďových hodnot,\r\nk včasné a přesné
    identifikaci případných havárií.\r\nVěrohodné zmapování výskytu CL v  PŘ a
    hledání možných příčin průniku do potravin se tak stává základním předpokladem
    pro účinnou ochranu spotřebitele.\r\nMonitoring bývá někdy zužován na hledání
    vazby mezi výskytem určitých CL a místem původu zdroje kontaminace. V globálním
    měřítku bývá lokalizace nálezů prováděna na úrovni jednotlivých států, resp.
    zemí původu, což hraje významnou roli v mezinárodním obchodu s
    potravinami.\r\nVzhledem k tomu, že zemědělsko-potravinářský komplex, respektive
    velké zemědělské podniky se specializací na živočišnou výrobu patří mezi
    největší producenty odpadů, tedy i CL a spadají pod zákon č.76/2002 Sb., tzv.
    zákon o integrované prevenci. Ve vztahu k tomuto zákonu je povinností každého
    producenta minimalizovat a likvidovat odpady. Jednou takovouto možností je
    anaerobní digesce organických odpadů, kdy na jedné straně vzniká energeticky
    cenná složka - bioplyn a na straně druhé fermentovaný odpad dobře využitelný
    jako organické hnojivo.\r\n \r\nCíle:\r\nHlavním cílem práce bude vypracovat
    progresivní SW model využitelný pro:\r\n      -    sledování a porovnávání
    sledovaných parametrů mezi vybranými produkty \r\npěstovanými klasickým způsobem
    a na půdách obohacených zušlechtěnými \r\nodpady ze zemědělsko-průmyslového
    komplexu.\r\n-\tzměna úrovně sledovaných výnosových charakteristik u zeleniny
    (listová  a \r\n      kořenová zelenina).\r\n-\tjakostní znaky s využitím
    sledovaných kvalitativních parametrů.\r\n-\tvztahu obsahu sledovaných
    minerálních látek, respektive CL látek.\r\n\r\n\r\nMetodika:\r\n \t1.  Sledované
    výnosové a kvalitativní parametry, obsah minerálních látek\r\n\t Rostliny budou
    pěstovány na pozemku ČZU Praha Suchdol a Troja, na parcelkách  o rozloze 10 m2,
    ve 2 – 4 odrůdách. Rostliny budou přihnojovány fermentovanou prasečí kejdou ve
    třech etapách (před sadbou zapravením do zeminy a dvakráte v průběhu vegetace
    zálivkou).\r\n\tSledované výnosové parametry ( kusová hmotnost , celková
    hmotnost sklizně).\r\n           Sledované jakostní parametry (senzorické
    hodnocení, obsah vitamínu C,dusičnany,   apod.).\r\n2. Vypracování SW
    modelu\r\nVypracovat progresivní SW model využitelný pro zpracování naměřených
    hodnot\r\nv porovnání s hodnotami z monitoringu CL.\r\n\r\nSpolupráce: KCH FAPPZ
    ČZU Praha, KZ FAPPZ ČZU Praha, KP FAPPZ ČZU Praha,  Ministerstvo zemědělství,
    Ministerstvo zdravotnictví, Vysoká škola chemicko-technologická v  Praze.\r\n"
