  title: Návrh a implementace marketingové strategie středně velké dřevozpracující firmy
  methodology_summary: "Práce má za úkol na ukázkovém příkladě firmy České dřevařské závody Praha, a.s.,
    navrhnout kompletní marketingovou strategii pro středně velkou dřevozpracující
    firmu, aplikovat v ní optimální marketingové nástroje \"šité na míru\" a na
    základě důkladného průzkumu trhu navrhnout nejefektivnější využití finančních
    prostředků, vyhrazených ve firemním rozpočtu na tento účel, s cílem zlepšit její
    postavení na trhu a dosáhnout celkového zvýšení jejích ekonomických výsledků.\r

    \r

    Práce bude mít následující schéma:\r

    - význam, role a problematika tvorby marketingové strategie,\r

    - proces vývoje/tvorby marketingové strategie,\r

    - analýza vnitřního a vnějšího prostředí - SWOT analýza,\r

    - marketingový průzkum trhu,\r

    - aplikace marketingových nástrojů v praxi,\r

    - návrh optimální marketingové strategie v rámci vymezených finančních
    prostředků konkrétní dřevozpracující firmy za účelem zlepšení jejího postavení
    na trhu a zvýšení ekonomických výsledků jako celku."
