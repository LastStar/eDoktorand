  title: Studium diversity patogenů rodu Fusarium a jejich škodlivost na pšenici
  methodology_summary: "Cíle disertační práce:\r

    1.	Zjištění variability hub F. graminearum, F. culmorum, F. poe, F. avenaceum,
    M. nivale var. nivale a var. majus ve vzorcích klasů z České republiky v období
    2 let.\r

    2.	Kvantifikace výše uvedených původců fusarios klasů pomocí real time PCR,
    která umožňuje zjištění kvantity daného druhu patogena přímo v rostlinných
    pletivech i v případě smíšené infekce.\r

    Stručná metodika:\r

    Analyzovány budou pšeničné klasy z celé ČR v období 2 let. Z uvedených klasů
    budou napěstovány houby r. Fusarium a mykologicky určeny.\r

    Mycelium příslušných hub – F. graminearum, F. culmorum, F. poe, F. avenaceum, M.
    nivale var. nivale a var.  majus - bude uchováno při -80 ºC. Izolace DNA z
    mycelia bude provedena CTAB metodou.\r

    U obtížně určitelných druhů bude provedena diagnostika metodou PCR s použitím
    specifických primerů podle Nicholson et al. [2004] a Simpson et al [2004].\r

    Ke zjištění variability izolátů u výše uvedených druhů bude použita AFLP
    metoda.\r

    Na základě těchto výledků bude vybráno 5 izolátů každého druhu. Z monosporickych
    izolátů bude metodou CTAB extrahována DNA a poté použita k PCR amplifikaci.
    Amplikony popsané v Doohan et al. [1998] budou sekvencovány a porovnány. Na
    základě zjištěných dat budou navrženy specifické primery a Taq Man sonda pro
    real time PCR ke kvantifikaci příslušných druhů ve vzorcích klasů. Kvantifikace
    bude provedena obdobně jako u fusarios klasu na ječmeni, jak popisují Šíp et al
    [2004]. \r

    "
