  title: Optimalizace tvorby výnosu a jakosti hybridních odrůd pšenice
  methodology_summary: "Po mnohaletém šlechtitelském úsilí přicházejí na naše pole hybridní odrůdy
    pšenice. Jejich zavedení do praxe bylo umožněno díky dosaženému pokroku v tvorbě
    těchto hybridů – F1 generace se získá po ošetření chemickým kastrátem v době
    květu mateřského komponentu. Produkce hybridního osiva je náročná a osivo je
    drahé; výsevky hybridních odrůd jsou však podstatně nižší ve srovnání s
    klasickými liniovými odrůdami pšenice a pohybují se v rozmezí 1 – 2 MKS/ha. Z
    dílčích údajů zahraničních šlechtitelských a semenářských firem vyplývá, že
    hybridní odrůdy pšenice se ve srovnání s klasickými liniovými odrůdami vyznačují
    mohutnějším kořenovým systémem (až o 30%), zvýšenou odolností vůči stresovým
    podmínkám (chlad, sucho, přemokření), dobře snášejí i pozemky nevhodné pro
    pěstování tradičních pšenic (písčité půdy, výsušné pozemky, pozemky s horší
    bonitou) a i velmi rozdílné termíny setí – od nejranějších až po velmi pozdní.
    Ve srovnání s tradičními odrůdami se hybridy vyznačují vyšším počtem plodných
    odnoží, delším klasem, vyšším počtem zrn v klasu a vyšší HTZ. Výnosy hybridních
    odrůd jsou o cca 10 – 15% vyšší ve srovnání s klasickými odrůdami pšenice. Je
    však třeba počítat s tím, že pro uplatnění svého výnosového potenciálu a
    dosahování vysokých výnosů zrna budou hybridní odrůdy vyžadovat vyšší intenzitu
    hnojení, zejména vyšší dávky N. Většina hybridních odrůd pšenice je zařazena do
    jakostní skupiny C – tzn. „ostatní, nevhodné pro pekárenské zpracování“. Kromě
    vysoké HTZ se  podle zahraničních šlechtitelů vyznačují vysoce nadprůměrným
    obsahem škrobu. Možnosti uplatnění hybridních odrůd pšenice tedy budou nejspíše
    v oblasti  průmyslového využití – k výrobě bioetanolu a škrobu a samozřejmě také
    ke krmným účelům. Hybridní odrůdy by tak mohly, po prověření v podmínkách ČR,
    rozšířit a obohatit sortiment odrůd pšenice této jakostní skupiny a případně
    část z nich i nahradit. V zemích EU si hybridní odrůdy pšenice postupně
    získávají své místo. V ČR je však o nich doposud k dispozici jen minimum
    informací a odborná veřejnost je téměř nezná. K tomu, aby se tyto odrůdy dostaly
    do širšího podvědomí a našly své uplatnění, by měl přispět tento projekt.\r

    \r

    Cíle: \r

    1) prozkoumat výnosotvorný proces vybraných odrůd hybridní pšenice při různých
    variantách termínů setí, výsevků a 3 různých intenzitách pěstování (nižší
    intenzita, střední-standardní intenzita a vysoká intenzita), prověřit reakci
    odrůd na jednotlivé intenzifikační faktory (hnojení N, pesticidy, regulátory
    růstu), specifikovat rozdíly v tvorbě výnosu mezi hybridními odrůdami a
    kontrolou – klasickou liniovou odrůdou pšenice; \r

    2) získat podrobné informace o jakosti zrna hodnocených hybridních odrůd pšenice
    a prověřit možnosti jejich uplatnění pro různé užitkové směry (zejména
    lihovarnické, škrobárenské, krmné účely);\r

    3) provést ekonomické zhodnocení jednotlivých pokusných variant ve vztahu k
    výnosu zrna a aktuálním realizačním cenám pšenice. Na základě toho vymezit
    optimální způsob a intenzitu pěstování a vypracovat doporučení pro komplexní
    pěstební technologii hybridní pšenice.\r

    \r

    Vlastní metodika: \r

    Polní pokusy se 2 hybridními odrůdami ozimé pšenice Hybnos a Hyno-Monta, obě
    jakostní skupina C (Saaten-Union) a kontrolou – klasickou odrůdou pšenice Biscay
    ( C ) (Saaten-Union) budou vedeny na Výzkumné stanici FAPPZ ČZU Praha v Červeném
    Újezdě. Budou použity 3 termíny setí (časný, střední, pozdní), 4 různé úrovně
    výsevků a 3 různé intenzity pěstování - nižší intenzita, střední-standardní
    intenzita, vysoká intenzita (dávky dusíku 70, 140 a 210 kg N/ha, různá úroveň
    užití pesticidů a růstových regulátorů). V průběhu vegetace bude sledován u
    všech variant pokusu průběh růstových fází, v pravidelných, cca 3 týdenních
    intervalech budou odebírány rostliny z pokusných variant a sledována dynamika
    růstu a vývoje porostů (délka rostlin, tvorba a redukce odnoží, nárůst hmotnosti
    sušiny nadzemní biomasy a kořenů, obsah chlorofylu v listech, stanovení listové
    plochy, hodnocení vývoje vzrostného vrcholu). Před sklizní bude zjištěna
    struktura výnosových prvků (počty klasů na jednotku plochy, z rostlin odebraných
    před sklizní stanoven průměrný počet klasů na rostlinu a produktivita klasu).
    Bude zjištěn výnos zrna a odebrány vzorky zrna pro komplexní jakostní hodnocení
    (OH, obsah N-látek, ČP, Zeleny test, obsah mokrého lepku, obsah škrobu, skladba
    bílkovin, velikostní zastoupení škrobových zrn). Na základě průběžných záznamů o
    jednotlivých pracovních operacích, aplikaci konkrétních přípravků a dávek hnojiv
    bude provedeno ekonomické zhodnocení jednotlivých pokusných variant ve vztahu k
    výnosu zrna a aktuálním realizačním cenám pšenice."
