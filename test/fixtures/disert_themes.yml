disert_themes_487: 
  approved_on: 
  created_on: 2005-10-18 15:16:11
  title: Predikce krmné hodnoty pšenice seté
  methodology_summary: "V České republice neexistuje v současné době norma s jakostními znaky pro krmnou
    pšenici. Normy existují pouze pro pšenici potravinářskou. Pro krmné účely je
    proto využíváno obilí nevyhovující potravinářským kritériím, nebo pocházející z
    nadvýroby potravinářského obilí. Toto krmivo je potom neefektivně využíváno ve
    výživě HZ, zejména proto, že mezi mezi potravinářskou a krmnou hodnotou je
    nepřímá závislost. Vylepšení krmné jakosti pšenice, která je naší
    nejrozšířenější zrninou, bude rozhodovat o rentabilitě a konkurenceschopnosti
    tuzemské produkce živočišných potravin. \r

    Cílem této práce je na základě vazeb mezi vlastnostmi a znaky zrna pšenice seté
    a jeho nutriční odezvou u zvířat vytipovat rychlé metody predikce krmné kvality.
    Uvedené téma je součástí řešení grantu NAZV 1G 57065 (Specifikace vlastností a
    znaků zrna pšenice seté a jejich vazeb ke krmné jakosti, se zaměřením na
    efektivitu výživy monogastrů). \r

    Experimentální práce proběhnou jak v laboratořích genové banky a šlechtitelských
    metod VÚRV, tak ve specializovaných laboratořích ČZU a VŠCHT v Praze. Předmětem
    zájmu bude rozsáhlý soubor linií a odrůd, získaných v uplynulém období při
    šlechtění pšenice ve VÚRV v Ruzyni. Základem experimentálního sledování
    zvoleného souboru vzorků bude:\r

    - shromáždění informací o vlivu půdních, klimatických, agrotechnických a
    šlechtitelských zákroků na chemické a fyzikální charakteristiky, přítomnost
    nutričních a antinutričních látek, energetickou a krmnou hodnotu zrna\r

    - využití fyzikálně-chemických rychlometod ke stanovení nutriční hodnoty, včetně
    hledání možnosti rychlé predikce krmné kvality\r

    - matematicko-statistické analýzy vzájemných vztahů mezi vlastnostmi a znaky
    zrna a jeho krmnou hodnotou."
