  title: Uplatnění krajinného svérázu v současné venkovské krajině
  methodology_summary: "  V součastnosti dochází a nadále bude docházet k nové strukturalizaci  venkovské krajiny.  Je  dána změnou hospodářských  podmínek,  demografickým  vývojem  a změnami  struktury  venkovského  obyvatelstva. \r\n Z  těchto  přeměn  vzniká  potřeba  nové   koncepce uspořádání venkovské krajiny. V  budoucnu  bude kladen význam na vegetační výsadby  různého typu. V systému nového typu krajinných úprav bude mít největší význam vazba na minulost venkova a jeho postupný historický vývoj. Z  toho  všeho plyne  nutnost v budoucnosti respektovat ráz krajiny dle historických souvislostí.  \r\n Dříve i dnes formulace krajinného rázu měli a mají příliš všeobecný charakter. Je vždy bez možností udání konkrétních aplikací v krajině. V nových krajinných koncepcích by mělo jít o syntézu historického vývoje venkova a venkovské krajiny ze všech současných hospodářských a společenských trendů vývoje venkova.  \r\n Cílem práce bude zpracování projektu krajinnářských úprav vybranného území ve Středočeském kraji(Voticko). V projektu budou zobecněny uplatněné zásady s vazbou na historii vybraného území."
