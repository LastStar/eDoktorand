    Program rozvoje venkova obsahuje anal\xC3\xBDzu situace z hlediska siln\xC3\xBDch a slab\xC3\xBDch str\xC3\xA1nek, zvolenou strategii jeho pln\xC4\x9Bn\xC3\xAD, zd\xC5\xAFvodn\xC4\x9Bn\xC3\xAD zvolen\xC3\xBDch priorit s ohledem na strategick\xC3\xA9 hlavn\xC3\xAD sm\xC4\x9Bry Spole\xC4\x8Denstv\xC3\xAD i o\xC4\x8Dek\xC3\xA1van\xC3\xBD dopad n\xC3\xA1sledn\xC3\xA9ho hodnocen\xC3\xAD. \r\n\
