  title: MOŽNOSTI UPLATNĚNÍ MÉNĚ BĚŽNÝCH DŘEVIN NA DOMÁCÍM TRHU
  methodology_summary: |
    Anotace vlastní metodiky:


    Doktorand: Ing. Filip Procházka
    Obor: Lesní inženýrství
    Katedra: Lesní těžba
    Školitel: Prof. Ing. Ivan Roček CSc.
    Konzultant:
    Zahájení studia: 20.10. 2005

    Úvod a rozbor problematiky:
    - K tématu MOŽNOSTI UPLATNĚNÍ MÉNĚ BĚŽNÝCH DŘEVIN NA DOMÁCÍM TRHU jsem měl nejblíže, protože již už 8let se zabývám řezbářstvím a výrobky ze dřeva mne zajímají. Práce má přispět k lepšímu zpeněžení, využití a zpracování méně běžných dřevin, jako jsou Sorbus aucuparia, Sorbus torminalis, Sorbus aria, Cerasus avium, Prunus spinosa, Prunus padus, Pyrus communis, Malus sylvestrys.

    Cíle práce:

     Zjistit procenticky podíl vyskytujících se méně běžných domácích dřevin:
    1. V porostu.
    2. Mimo les (aleje, parky, remízy).
    3. V zahradnictví a sadech.
       V zahradnictví chci analyzoval ovocné dřeviny, třešeň ptačí a jejich tvarové formy. 

    Dále bych se rád zaměřil na výskyt Střemchy ovocné a Třešně ptačí ve spolupráci s Ústavem hospodářské úpravy lesa v Brandýse nad Labem.

    U jednotlivých dřevin bych charakterizoval jakost a kvalitu dřeva a zjistil možnosti prodeje na našem trhu.

    Dále bych se ve své disertační práci zmínil o příbuzných tématech, která již byla zpracována a napsána, a vytvořil pomocí průzkumu přehled a strukturu výrobků, které existují na našem domácím trhu.

