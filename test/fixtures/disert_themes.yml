disert_themes_225: 
  approved_on: 
  created_on: 2005-10-30 17:56:07
  title: Enzymové aktivity bifidobakterií v trávicím traktu a v mléčných výrobcích
  methodology_summary: "Bifidobakterie jsou grampozitivní, sacharolytické, pleomorfní, striktně
    anaerobní a nesporolující tyčinky, o nichž je známo, že příznivě působí na
    zdravotní stav hostitele. Díky tomu jsou používány jako probiotika (preparáty
    aplikované ve výživě lidí a živočichů obsahující definované živé
    mikroorganismy). V současné době jsou výzkumy bifidobakterií zaměřeny na
    stanovování jejich počtu v trávicím traktu a určování jejich enzymových
    charakteristik v tomto prostředí, izolaci a identifikaci na úrovni rodu a druhu
    a hledání vhodných forem probiotik . Enzymové aktivity bifidobakterií v trávicím
    traktu byly dosud málo prozkoumány. Pozornost byla věnována hlavně schopnosti
    rozkládat jednoduché cukry a oligosacharidy. Protože se však vyskytují i v
    prostředích, kde tyto substráty nejsou, nebo jsou v malém množství (např. výkaly
    skotu), lze u bifidobakterií předpokládat také schopnost rozkládat strukturní
    rostlinné polysacharidy (např. pektin). Cílem řešené problematiky je stanovit
    množství bifidobakterií v trávicím traktu zvířat (skotu, hrabavé drůbeže), lidí
    (hlavně kojenců) a v mléčných výrobcích pomocí kultivačních metod a metody FISH
    (fluorescenční in situ hybridizace). Bude také zjišťována enzymová aktivita u
    čistých kultur, u bifidobakterií obsažených ve výkalech a v mléčných výrobcích.
    Čisté kultury s neobvyklými vlastnostmi ( předpokládáme pektinolytické kmeny)
    budou dále identifikovány pomocí bichemických a molekulárně-genetických metod
    (metoda PCR s použitím druhově specifických primerů). "
  updated_on: 2005-10-30 17:56:07
