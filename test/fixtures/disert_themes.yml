  title: "Studium vztah\xC5\xAF p\xC5\x99\xC3\xADm\xC3\xBDch a nep\xC5\x99\xC3\xADm\xC3\xBDch analytick\xC3\xBDch metod v ml\xC3\xA9ka\xC5\x99stv\xC3\xAD"
  methodology_summary: "Z\xC3\xA1jem ve\xC5\x99ejnosti o bezpe\xC4\x8Dnost a kvalitu potravinov\xC3\xBDch \xC5\x99et\xC4\x9Bzc\xC5\xAF st\xC3\xA1le stoup\xC3\xA1. Ml\xC3\xA9\xC4\x8Dn\xC3\xBD potravinov\xC3\xBD \xC5\x99et\xC4\x9Bzec za\xC4\x8D\xC3\xADn\xC3\xA1 u syrov\xC3\xA9ho kravsk\xC3\xA9ho ml\xC3\xA9ka Jeho skladba a vlastnosti rozhoduj\xC3\xAD do zna\xC4\x8Dn\xC3\xA9 m\xC3\xADry o kvalit\xC4\x9B i biologick\xC3\xA9 hodnot\xC4\x9B ml\xC3\xA9\xC4\x8Dn\xC3\xBDch v\xC3\xBDrobk\xC5\xAF. Vhodnost syrov\xC3\xA9ho ml\xC3\xA9ka jako suroviny pro potravin\xC3\xA1\xC5\x99sk\xC3\xA9 zpracov\xC3\xA1n\xC3\xAD je p\xC5\x99edur\xC4\x8Dena obsahy a slo\xC5\xBEen\xC3\xADm z\xC3\xA1kladn\xC3\xADch \xC5\xBEivinov\xC3\xBDch slo\xC5\xBEek, tzn. miner\xC3\xA1ln\xC3\xADch l\xC3\xA1tek s\xC3\xA9ra a koloidn\xC3\xAD f\xC3\xA1ze ml\xC3\xA9ka, aminokyselin obsa\xC5\xBEen\xC3\xBDch v peptidick\xC3\xA9 vazb\xC4\x9B ml\xC3\xA9\xC4\x8Dn\xC3\xBDch protein\xC5\xAF a mastn\xC3\xBDch kyselin kuli\xC4\x8Dek ml\xC3\xA9\xC4\x8Dn\xC3\xA9ho tuku. Neopominuteln\xC3\xA9 jsou n\xC4\x9Bkter\xC3\xA9 enzymy, vitam\xC3\xADny, bioaktivn\xC3\xAD peptidy a konjugovan\xC3\xA9 mastn\xC3\xA9 kyseliny.\r\n\
    V\xC3\xBDznamnou roli p\xC5\x99i sledov\xC3\xA1n\xC3\xAD kvality potravin hraj\xC3\xAD tak\xC3\xA9 analytick\xC3\xA9 metody, na n\xC4\x9B\xC5\xBE jsou kladeny st\xC3\xA1le v\xC4\x9Bt\xC5\xA1\xC3\xAD n\xC3\xA1roky. Modern\xC3\xAD analytick\xC3\xA9 metody umo\xC5\xBE\xC5\x88uj\xC3\xAD dosa\xC5\xBEen\xC3\xAD spr\xC3\xA1vn\xC4\x9Bj\xC5\xA1\xC3\xADch a reprodukovateln\xC4\x9Bj\xC5\xA1\xC3\xADch v\xC3\xBDsledk\xC5\xAF, v\xC3\xBDsledky anal\xC3\xBDz jsou rychl\xC3\xA9, p\xC5\x99esn\xC3\xA9, je mo\xC5\xBEno stanovovat vzorky v s\xC3\xA9ri\xC3\xADch. V \xC4\x8Cesk\xC3\xA9 republice jsou pro stanoven\xC3\xAD z\xC3\xA1kladn\xC3\xADch slo\xC5\xBEek ml\xC3\xA9ka nej\xC4\x8Dast\xC4\x9Bji vyu\xC5\xBE\xC3\xADv\xC3\xA1ny filtrov\xC3\xA9 p\xC5\x99\xC3\xADstroje (MIR) Milko-Scan. Aby instrument\xC3\xA1ln\xC3\xAD technika mohla spl\xC5\x88ovat po\xC5\xBEadavky na ni kladen\xC3\xA9 je ov\xC5\xA1em t\xC5\x99eba m\xC3\xADt tuto techniku spr\xC3\xA1vn\xC4\x9B kalibrovanou na metody p\xC5\x99\xC3\xADm\xC3\xA9. Jde tedy o p\xC5\x99eveden\xC3\xAD sign\xC3\xA1lu p\xC5\x99\xC3\xADstroje na koncentrace slo\xC5\xBEek. V praxi jsou m\xC4\x9B\xC5\x99eny referen\xC4\x8Dn\xC3\xAD (kalibra\xC4\x8Dn\xC3\xAD vzorky) IR spektrometrem, na z\xC3\xA1klad\xC4\x9B kalibra\xC4\x8Dn\xC3\xADho modelu je zji\xC5\xA1t\xC4\x9Bna z\xC3\xA1vislost mezi odezvou p\xC5\x99\xC3\xADstroje a koncentrac\xC3\xAD, stanovenou nez\xC3\xA1vislou referen\xC4\x8Dn\xC3\xAD zkou\xC5\xA1kou. Schopnost laborato\xC5\x99e kvalifikovan\xC4\x9B stanovit hodnoty hlavn\xC3\xADch  slo\xC5\xBEek ml\xC3\xA9ka \xE2\x80\x93 tuku, b\xC3\xADlkovin, lakt\xC3\xB3zy a po\xC4\x8Det somatick\xC3\xBDch bun\xC4\x9Bk, je t\xC5\x99eba ov\xC4\x9B\xC5\x99ovat a kontrolovat v mezilaboratorn\xC3\xADch porovn\xC3\xA1vac\xC3\xADch testech. Pro stanoven\xC3\xAD tuku je dosud pou\xC5\xBE\xC3\xADv\xC3\xA1na Gerberova acidobutyrometrick\xC3\xA1 metoda, vhodn\xC4\x9Bj\xC5\xA1\xC3\xAD a v ml\xC3\xA9ka\xC5\x99sky vysp\xC4\x9Bl\xC3\xBDch zem\xC3\xADch pou\xC5\xBE\xC3\xADvan\xC3\xA1 je metoda dle Rose-Gottlieba, kter\xC3\xA1 je zalo\xC5\xBEena na extrak\xC4\x8Dn\xC4\x9B \xE2\x80\x93gravimetrick\xC3\xA9m principu.  B\xC3\xADlkoviny jsou ur\xC4\x8Deny dle Kjeldahla (mineralizace vzorku, n\xC3\xA1sledn\xC3\xA1 destilace s titra\xC4\x8Dn\xC3\xAD koncovkou) a lakt\xC3\xB3za je stanovena jako monohydr\xC3\xA1t polarimetrickou metodou. Tyto metody jsou specifikov\xC3\xA1ny jak \xC4\x8Desk\xC3\xBDmi normami, tak standardy IDF. Laborato\xC5\x99e se mohou \xC3\xBA\xC4\x8Dastnit n\xC3\xA1rodn\xC3\xADch test\xC5\xAF nebo test\xC5\xAF internacion\xC3\xA1ln\xC3\xADch. \xC3\x9Asp\xC4\x9Bch v t\xC4\x9Bchto testech je pak z\xC3\xA1kladem pro mo\xC5\xBEnost kalibrace infraanalyz\xC3\xA1tor\xC5\xAF. K tomuto je ov\xC5\xA1em t\xC5\x99eba specifikovat n\xC4\x9Bkolik vliv\xC5\xAF. D\xC5\xAFle\xC5\xBEit\xC3\xA9 je ur\xC4\x8Den\xC3\xAD spr\xC3\xA1vn\xC3\xA9ho kalibra\xC4\x8Dn\xC3\xADho intervalu, ur\xC4\x8Den\xC3\xAD dopad\xC5\xAF r\xC5\xAFzn\xC3\xBDch interferen\xC4\x8Dn\xC3\xADch vliv\xC5\xAF do vztah\xC5\xAF p\xC5\x99\xC3\xADm\xC3\xBDch a nep\xC5\x99\xC3\xADm\xC3\xBDch analytick\xC3\xBDch metod. Je t\xC5\x99eba ur\xC4\x8Dit vliv r\xC5\xAFzn\xC3\xBDch druh\xC5\xAF biologick\xC3\xBDch ml\xC3\xA9k (ov\xC4\x8D\xC3\xAD, koz\xC3\xAD) na tyto vztahy. Tak\xC3\xA9 pro dal\xC5\xA1\xC3\xAD ukazatele, stanovovan\xC3\xA9 v ml\xC3\xA9ce je d\xC5\xAFle\xC5\xBEit\xC3\xA1 znalost vztahu referen\xC4\x8Dn\xC3\xAD a instrument\xC3\xA1ln\xC3\xAD techniky. Stanoven\xC3\xAD mo\xC4\x8Doviny, kdy je za referen\xC4\x8Dn\xC3\xAD metodu pova\xC5\xBEov\xC3\xA1n ureolytick\xC3\xBD princip s r\xC5\xAFzn\xC3\xBDmi koncovkami (fotometrie, konduktometrie) lze prov\xC3\xA1d\xC4\x9Bt prost\xC5\x99ednictv\xC3\xADm infraanalyz\xC3\xA1tor\xC5\xAF nebo automatizovan\xC3\xBDch enzymatick\xC3\xBDch postup\xC5\xAF. Dal\xC5\xA1\xC3\xAD ukazatel bod mrznut\xC3\xAD ml\xC3\xA9ka, je m\xC4\x9B\xC5\x99en pomoc\xC3\xAD kryoskopu automaticky a je t\xC5\x99eba m\xC3\xADt tento p\xC5\x99\xC3\xADstroj sofistikovan\xC4\x9B  se\xC5\x99\xC3\xADzen pomoc\xC3\xAD standard\xC5\xAF.\r\n\
    S analytickou prac\xC3\xAD souvis\xC3\xAD i zaveden\xC3\xAD kvalitativn\xC3\xADho syst\xC3\xA9mu v cel\xC3\xA9 laborato\xC5\x99i. Pokud laborato\xC5\x99 z\xC3\xADsk\xC3\xA1 akreditaci, pracuje podle \xC4\x8CSN EN ISO/IEC 17025 a znamen\xC3\xA1 to, \xC5\xBEe jej\xC3\xAD v\xC3\xBDsledky jsou  ve\xC5\x99ejn\xC4\x9B uzn\xC3\xA1ny jako zp\xC5\xAFsobil\xC3\xA9 pro danou metodu. Preciznost tohoto syst\xC3\xA9mu je spojena se statistick\xC3\xBDmi metodami a v\xC3\xBDsledkem je, \xC5\xBEe u analytick\xC3\xA9ho v\xC3\xBDsledku je dopln\xC4\x9Bna jeho nejistota, tedy chyba analytick\xC3\xA9ho m\xC4\x9B\xC5\x99en\xC3\xAD. Konkr\xC3\xA9tn\xC3\xAD pracovn\xC3\xAD metodika bude obsahovat sestavy a kombinace experiment\xC3\xA1ln\xC3\xADch m\xC4\x9B\xC5\x99en\xC3\xAD, kter\xC3\xA9 za vyu\xC5\xBEit\xC3\xAD relevantn\xC3\xADch statistick\xC3\xBDch metod umo\xC5\xBEn\xC3\xAD kvantifikovat v\xC3\xBD\xC5\xA1e jmenovan\xC3\xA9 interferen\xC4\x8Dn\xC3\xAD efekty (druhy a typy ml\xC3\xA9ka atp.). Dal\xC5\xA1\xC3\xAD \xC4\x8D\xC3\xA1st pr\xC3\xA1ce bude metodicky v\xC4\x9Bnov\xC3\xA1na mo\xC5\xBEnostem c\xC3\xADlen\xC3\xBDch manipulac\xC3\xAD se slo\xC5\xBEkami ml\xC3\xA9ka, kter\xC3\xA9 jsou pot\xC5\x99ebn\xC3\xA9 pro pokryt\xC3\xAD nezbytn\xC3\xA9ho kalibra\xC4\x8Dn\xC3\xADho varia\xC4\x8Dn\xC3\xADho oboru s minim\xC3\xA1ln\xC3\xADm nebo nulov\xC3\xBDm vlivem na interferen\xC4\x8Dn\xC3\xAD efekty. Pokusn\xC3\xA9 soubory ml\xC3\xA9\xC4\x8Dn\xC3\xBDch vzork\xC5\xAF budou sestaveny v r\xC3\xA1mci slo\xC5\xBEkov\xC3\xBDch manipulac\xC3\xAD tak, aby statistick\xC3\xA1 anal\xC3\xBDza v\xC3\xBDsledk\xC5\xAF umo\xC5\xBEnila posoudit vhodnost takov\xC3\xBDch manipulac\xC3\xAD s ohledem na v\xC3\xBD\xC5\xA1e uveden\xC3\xA9 po\xC5\xBEadavky. Sou\xC4\x8D\xC3\xA1st\xC3\xAD metodick\xC3\xA9ho postupu bude posouzen\xC3\xAD mo\xC5\xBEnost\xC3\xAD modern\xC3\xAD NIR anal\xC3\xBDzy s ohledem na anal\xC3\xBDzy \xC5\x99ady v\xC3\xBDznamn\xC3\xBDch ml\xC3\xA9ka\xC5\x99sk\xC3\xBDch parametr\xC5\xAF (slo\xC5\xBEkov\xC3\xBDch, fyzik\xC3\xA1ln\xC3\xADch, zdravotn\xC3\xADch, technologick\xC3\xBDch) na modelov\xC3\xA9m datov\xC3\xA9m souboru v\xC3\xBDsledk\xC5\xAF ml\xC3\xA9\xC4\x8Dn\xC3\xBDch vzork\xC5\xAF. C\xC3\xADlem diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce je studium, popis a anal\xC3\xBDza vztah\xC5\xAF p\xC5\x99\xC3\xADm\xC3\xBDch (referen\xC4\x8Dn\xC3\xADch) a nep\xC5\x99\xC3\xADm\xC3\xBDch metod (instrument\xC3\xA1ln\xC3\xADch) a n\xC3\xA1vrhy metodick\xC3\xBDch modifikac\xC3\xAD nebo nov\xC3\xBDch metodick\xC3\xBDch postup\xC5\xAF ke zv\xC3\xBD\xC5\xA1en\xC3\xAD v\xC4\x9Brohodnosti dosahovan\xC3\xBDch v\xC3\xBDsledk\xC5\xAF ml\xC3\xA9ka\xC5\x99sk\xC3\xBDch anal\xC3\xBDz.  \r\n\
