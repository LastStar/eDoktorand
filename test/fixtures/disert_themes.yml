  methodology_summary: "1) T\xC3\xA9ma doktorsk\xC3\xA9 diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce:\r\n\
    \tV sou\xC4\x8Dasn\xC3\xA9 dob\xC4\x9B je u n\xC3\xA1s chov\xC3\xA1no velk\xC3\xA9 mno\xC5\xBEstv\xC3\xAD genotyp\xC5\xAF masn\xC3\xA9ho skotu, proto je d\xC5\xAFle\xC5\xBEit\xC3\xA9 sledovat je z hlediska kvality masa  a r\xC5\xAFstov\xC3\xA9 schopnosti, kter\xC3\xA9 maj\xC3\xAD vliv na ekonomiku chovu. Kvalitou masa je soubor ukazatel\xC5\xAF chemick\xC3\xA9, fyzik\xC3\xA1ln\xC3\xAD a senzorick\xC3\xA9 anal\xC3\xBDzy charakterizuj\xC3\xADc\xC3\xAD ur\xC4\x8Ditou masnou partii. Na tyto ukazatele p\xC5\xAFsob\xC3\xAD \xC5\x99ada genetick\xC3\xBDch (plemenn\xC3\xA1 p\xC5\x99\xC3\xADslu\xC5\xA1nost, pohlav\xC3\xAD) a negenetick\xC3\xBDch vliv\xC5\xAF (v\xC4\x9Bk, por\xC3\xA1\xC5\xBEkov\xC3\xA1 hmotnost, \xC4\x8Dinnost \xC5\xBEl\xC3\xA1z s vnit\xC5\x99n\xC3\xAD sekrec\xC3\xAD, technika chovu, zdravotn\xC3\xAD stav a v\xC3\xBD\xC5\xBEiva).\r\n\
    \r\n\
    2) C\xC3\xADl pr\xC3\xA1ce:\r\n\
    C\xC3\xADlem pr\xC3\xA1ce je porovnat r\xC5\xAFstovou schopnost a kvalitativn\xC3\xAD ukazatele u vybran\xC3\xBDch masn\xC3\xBDch plemen skotu a jejich k\xC5\x99\xC3\xAD\xC5\xBEenc\xC5\xAF, d\xC3\xA1le vlivy p\xC5\xAFsob\xC3\xADc\xC3\xAD na r\xC5\xAFst osvalen\xC3\xAD s ohledem na nutri\xC4\x8Dn\xC3\xAD hodnotu sledov\xC3\xA1n\xC3\xADm vybran\xC3\xBDch genotyp\xC5\xAF b\xC3\xBDk\xC5\xAF masn\xC3\xBDch plemen v postnat\xC3\xA1ln\xC3\xADm obdob\xC3\xAD a\xC5\xBE do doby jate\xC4\x8Dn\xC3\xA9 zralosti. Pozornost bude zam\xC4\x9B\xC5\x99ena na ukazatele r\xC5\xAFstu a kvality masa u vybran\xC3\xBDch genotyp\xC5\xAF skotu. Pozornost bude v\xC4\x9Bnov\xC3\xA1na i p\xC5\x99\xC3\xADtomnosti genetick\xC3\xBDch marker\xC5\xAF vztahuj\xC3\xADc\xC3\xADch se k r\xC5\xAFstov\xC3\xA9 schopnosti a kvalit\xC4\x9B masa. \r\n\
    \r\n\
    3) Hypot\xC3\xA9za:\r\n\
    \tMasn\xC3\xA1 u\xC5\xBEitkovost skotu a kvalita masa je z\xC3\xA1visl\xC3\xA1 na plemenn\xC3\xA9 p\xC5\x99\xC3\xADslu\xC5\xA1nosti, v\xC4\x9Bku, pohlav\xC3\xAD, podm\xC3\xADnk\xC3\xA1ch vn\xC4\x9Bj\xC5\xA1\xC3\xADho prost\xC5\x99ed\xC3\xAD. D\xC3\xA1le je v\xC3\xBDznamn\xC4\x9B ovliv\xC5\x88ov\xC3\xA1na genetick\xC3\xBDm zalo\xC5\xBEen\xC3\xADm jedince. V pr\xC5\xAFb\xC4\x9Bhu ontogeneze se realizuj\xC3\xAD genetick\xC3\xA9 p\xC5\x99edpoklady masn\xC3\xA9 u\xC5\xBEitkovosti jedince i jeho r\xC5\xAFstov\xC3\xA9 schopnosti a osvalen\xC3\xAD. Stupe\xC5\x88 t\xC4\x9Blesn\xC3\xA9ho osvalen\xC3\xAD je charakteristick\xC3\xBD pro dan\xC3\xA9ho jedince. V pr\xC5\xAFb\xC4\x9Bhu dosp\xC3\xADv\xC3\xA1n\xC3\xAD se genetick\xC3\xA9 p\xC5\x99edpoklady realizuj\xC3\xAD ve form\xC4\x9B morfologick\xC3\xA9ho utv\xC3\xA1\xC5\x99en\xC3\xAD jednotliv\xC3\xBDch t\xC4\x9Blesn\xC3\xBDch parti\xC3\xAD. \r\n\
    Budou studov\xC3\xA1ny vlivy genetick\xC3\xA9 i negenetick\xC3\xA9 pod\xC3\xADlej\xC3\xADc\xC3\xAD se na r\xC5\xAFstov\xC3\xA9 schopnosti, jate\xC4\x8Dn\xC3\xA9 v\xC3\xBDt\xC4\x9B\xC5\xBEnosti a slo\xC5\xBEen\xC3\xAD svalov\xC3\xBDch vl\xC3\xA1ken u b\xC3\xBDk\xC5\xAF vybran\xC3\xBDch genotyp\xC5\xAF a jejich k\xC5\x99\xC3\xAD\xC5\xBEenc\xC5\xAF.\r\n"
