  methodology_summary: "Hypot\xC3\xA9zy \xC5\x99e\xC5\xA1en\xC3\xAD :\r\n\
    \r\n\
    1)Lze definovat fyziologick\xC3\xA9 adapta\xC4\x8Dn\xC3\xAD mechanismy \xE2\x80\x93 zm\xC4\x9Bny v osmotick\xC3\xA9m a vodn\xC3\xADm potenci\xC3\xA1lu list\xC5\xAF a v r\xC5\xAFstu u vybran\xC3\xBDch odr\xC5\xAFd jarn\xC3\xADho je\xC4\x8Dmene.\r\n\
    2)Existuj\xC3\xAD odli\xC5\xA1n\xC3\xA9 strategie p\xC5\x99i adaptaci rostlin vybran\xC3\xBDch odr\xC5\xAFd je\xC4\x8Dmene v\xC5\xAF\xC4\x8Di vodn\xC3\xADmu stresu p\xC5\x99i dlouhodob\xC4\x9B  p\xC5\xAFsob\xC3\xADc\xC3\xADm omezen\xC3\xAD z\xC3\xA1livky a p\xC5\x99i  rychl\xC3\xA9 dehydrataci  v d\xC5\xAFle\xC5\xBEit\xC3\xBDch ontogenetick\xC3\xBDch f\xC3\xA1z\xC3\xADch v\xC3\xBDvoje rostlin.\r\n Metodika    \r\n\
    V obdob\xC3\xAD podzim \xE2\x80\x93 jaro 2005-2006 bude ov\xC4\x9B\xC5\x99ena metododika m\xC4\x9B\xC5\x99en\xC3\xAD. Za\xC5\x99\xC3\xADzen\xC3\xAD PSYPRO -  mikrovoltmetr a sb\xC4\x9Bra\xC4\x8D dat s Peltierov\xC3\xBDm senzorem umo\xC5\xBE\xC5\x88uje s vyu\xC5\xBEit\xC3\xADm dvou typ\xC5\xAF m\xC4\x9B\xC5\x99\xC3\xADc\xC3\xADch komor m\xC4\x9B\xC5\x99en\xC3\xAD osmotick\xC3\xA9ho potenci\xC3\xA1lu roztok\xC5\xAF a bun\xC4\x9B\xC4\x8Dn\xC3\xA9 \xC5\xA1\xC5\xA5\xC3\xA1vy a vodn\xC3\xADho potenci\xC3\xA1lu na ter\xC4\x8D\xC3\xADc\xC3\xADch odebran\xC3\xBDch \xC4\x8D\xC3\xA1st\xC3\xAD rostlin a na intaktn\xC3\xADch listech. Hlavn\xC3\xADm \xC3\xBAkolem metodick\xC3\xA9 \xC4\x8D\xC3\xA1sti pr\xC3\xA1ce, kter\xC3\xA1 bude presentov\xC3\xA1na v prvn\xC3\xAD p\xC5\x99edn\xC3\xA1\xC5\xA1ce, bude vytypovat \xC4\x8Dasov\xC3\xBD interval, kdy po aplikaci Peltierova chlazen\xC3\xAD doch\xC3\xA1z\xC3\xAD k psychrometrick\xC3\xA9mu stanoven\xC3\xAD rosn\xC3\xA9ho bodu pro dan\xC3\xBD roztok o zn\xC3\xA1m\xC3\xA9m vodn\xC3\xADm potenci\xC3\xA1lu. Dal\xC5\xA1\xC3\xADm \xC3\xBAkolem bude vytypovat vhodn\xC3\xBD rozsah kalibra\xC4\x8Dn\xC3\xADch roztok\xC5\xAF s NaCl, kter\xC3\xA9 odpov\xC3\xADdaj\xC3\xAD rozsahu vodn\xC3\xADch potenci\xC3\xA1l\xC5\xAF m\xC4\x9B\xC5\x99en\xC3\xBDch u rostlin je\xC4\x8Dmene jarn\xC3\xADho p\xC5\x99i pln\xC3\xA9 a omezen\xC3\xA9 z\xC3\xA1livce. Tyto v\xC3\xBDsledky budou vyu\xC5\xBEity k naprogramov\xC3\xA1n\xC3\xAD spr\xC3\xA1vn\xC3\xA9ho \xC4\x8Dasov\xC3\xA9ho intervalu pro pokusn\xC3\xA1 m\xC4\x9B\xC5\x99en\xC3\xAD. Pro metodickou \xC4\x8D\xC3\xA1st pr\xC3\xA1ce bude vyu\xC5\xBE\xC3\xADv\xC3\xA1n rostlinn\xC3\xBD materi\xC3\xA1l - mlad\xC3\xA9 rostliny je\xC4\x8Dmene jarn\xC3\xADho, minim\xC3\xA1ln\xC4\x9B t\xC5\x99i odr\xC5\xAFdy vybran\xC3\xA9 z hlediska odolnosti v\xC5\xAF\xC4\x8Di suchu, kultivovovan\xC3\xA9 v \xC5\x99\xC3\xADzen\xC3\xBDch podm\xC3\xADnk\xC3\xA1ch v \xC5\xBEivn\xC3\xBDch roztoc\xC3\xADch za pou\xC5\xBEit\xC3\xAD osmoticky aktivn\xC3\xADch l\xC3\xA1tek, p\xC5\x99edev\xC5\xA1\xC3\xADm polyethylenglykolu (PEG) a NaCl .\r\n V obdob\xC3\xAD jaro \xE2\x80\x93 l\xC3\xA9to 2005-2007 budou opakovan\xC4\x9B testov\xC3\xA1ny rostliny kultivovan\xC3\xA9 v \xC5\x99\xC3\xADzen\xC3\xBDch podm\xC3\xADnk\xC3\xA1ch v n\xC3\xA1dobov\xC3\xA9m pokusu se zeminou. Vodn\xC3\xAD stres bude navozov\xC3\xA1n jednak dlouhodob\xC4\x9B p\xC5\xAFsob\xC3\xADc\xC3\xADm omezen\xC3\xADm z\xC3\xA1livky, jednak metodou rychl\xC3\xA9 dehydratace v ur\xC4\x8Dit\xC3\xBDch vybran\xC3\xBDch ontogenetick\xC3\xBDch f\xC3\xA1z\xC3\xADch v\xC3\xBDvoje rostliny. Bude pr\xC5\xAFb\xC4\x9B\xC5\xBEn\xC4\x9B sledov\xC3\xA1na rychlost r\xC5\xAFstu asimila\xC4\x8Dn\xC3\xAD plochy postupn\xC4\x9B se vyv\xC3\xADjej\xC3\xADc\xC3\xADch list\xC5\xAF a kone\xC4\x8Dn\xC3\xA1 hmotnost su\xC5\xA1iny jednotliv\xC3\xBDch list\xC5\xAF i klas\xC5\xAF a zrn v klase. Sledov\xC3\xA1n\xC3\xAD r\xC5\xAFstu bude dopln\xC4\x9Bno m\xC4\x9B\xC5\x99en\xC3\xADm zm\xC4\x9Bn vodn\xC3\xADho, p\xC5\x99\xC3\xADpadn\xC4\x9B osmotick\xC3\xA9ho potenci\xC3\xA1lu v jednotliv\xC3\xBDch listech b\xC4\x9Bhem ontogenetick\xC3\xA9ho v\xC3\xBDvoje rostlin. K dopln\xC4\x9Bn\xC3\xAD hodnocen\xC3\xAD vodn\xC3\xADho stavu rostlin budou pou\xC5\xBEity i dal\xC5\xA1\xC3\xAD metody (ter\xC4\x8D\xC3\xADkov\xC3\xA1, stanoven\xC3\xAD relativn\xC3\xADho obsahu vody (RWC) a vodn\xC3\xADho sytostn\xC3\xADho deficitu (VSD).\r\n      Konkr\xC3\xA9tn\xC3\xAD nam\xC4\x9B\xC5\x99en\xC3\xA9 v\xC3\xBDsledky se stanou sou\xC4\x8D\xC3\xA1st\xC3\xAD v\xC3\xBDzkumn\xC3\xA9ho \xC3\xBAkolu \xE2\x80\x9EDiverzita fyziologick\xC3\xBDch reakc\xC3\xAD na stresy vn\xC4\x9Bj\xC5\xA1\xC3\xADho prost\xC5\x99ed\xC3\xAD u zem\xC4\x9Bd\xC4\x9Blsk\xC3\xBDch rostlin\xE2\x80\x9C, kter\xC3\xBD katedra bude \xC5\x99e\xC5\xA1it v letech 2005 \xE2\x80\x93 2010 v r\xC3\xA1mci celofakultn\xC3\xADho v\xC3\xBDzkumn\xC3\xA9ho z\xC3\xA1m\xC4\x9Bru \xE2\x80\x9EMSM 6046070901 Setrval\xC3\xA9 zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD, kvalita zem\xC4\x9Bd\xC4\x9Blsk\xC3\xBDch produkt\xC5\xAF, krajinn\xC3\xA9 a p\xC5\x99\xC3\xADrodn\xC3\xAD zdroje\xE2\x80\x9C a budou presentov\xC3\xA1ny jako p\xC5\x99edn\xC3\xA1\xC5\xA1ka a publikace.\r\n\
