  methodology_summary: "Cukrovka je rostlina hospodářsky dvouletá, především je však pěstována jako
    jednoletá technická plodina, surovina na výrobu cukru. Jedná se o rostlinu,
    která v poměrně krátké době vegetace dokáže vytvořit vysoký hospodářský i
    biologický výnos. Problémem však může být nestabilita výnosů způsobená různými
    abiotickými stresy, jako např. sucho, herbicidní stres nebo poškození kroupami.
    Tyto stresy a jejich kombinace mohou nejen zpomalovat životní funkce rostlin,
    snížovat schopnost přijmu živin, ale také omezovat základní fyziologické
    procesy, jako je např. rychlost růstu asimilační plochy listů a rychlost
    asimilace CO2, což svými důsledky poškozuje jednotlivé rostlinné orgány, snižuje
    hospodářský výnos a v krajním případě může vést až k uhynutí rostliny. \r

    \r

    Hypotéza : Lze vhodnou volbou herbicidních sledů omezit stres pěstovaných
    rostlin a tím eliminovat ztráty v jejich produkci. Je eliminace stresu vhodná
    pro ekosystém a je ekonomicky přijatelná.\r

    \r

    Cílem práce je prohloubit znalosti o tvorbě výnosu cukrovky, posoudit herbicidní
    stres (selektivitu herbicidních sledů) u cukrové řepy a zjistit jeho konkrétní
    dopad na výnosové a kvalitativní ukazatele. Dílčím cílem mé práce bude dosažení
    snížení či eliminace ztrát výnosu a kvality cukrové řepy vlivem herbicidního
    stresu, při současném zachování účinnosti na plevele. Nezbytnou součástí je pak
    ekonomické vyhodnocení jednotlivých variant (herbicidních sledů), zda jsou
    přijatelné pro pěstitelskou praxi. \r

    V polních pokusech budou v průběhu vegetace sledovány vybrané fyziologické
    ukazatele  cukrovky pěstované v podmínkách herbicidního stresu, ošetřené
    nejběžnějšími v praxi používanými herbicidy. Například změny obsahu chlorofylů v
    listech v průběhu vegetace, čistý výkon asimilace, fluorescenci chlorofylu,
    stomatální transpiraci, akumulaci energie atd.\r

    Ve druhé části práce především v nádobových pokusech posoudit reakce mladých
    rostlin vybraného sortimentu odrůd  na stres ze sucha a stres způsobený
    poškozením listů (simulace poškození kroupy) v závislosti na podmínkách jejich
    pěstování a interakci mezi některými intenzifikačními faktory (herbicidy,
    listová hnojiva, regulátory růstu).\r

    \r

    Nádobové a maloparcelkové pokusy budou zakládány na pokusné stanici v Červeném
    Újezdě a na pokusném poli FAPPZ ČZU v Praze na Suchdole. Vzorky pro některé
    analýzy budou odebírány z maloparcelkových odrůdových pokusů pro seznam
    doporučených odrůd.\r

    "
