  methodology_summary: "Po mnohaletém šlechtitelském úsilí p?icházejí na naše pole hybridní odr?dy pšenice. Jejich
    zavedení do praxe bylo umožn?no díky dosaženému pokroku v tvorb? t?chto hybrid? – F1
