  title: Studium funkcí rostlinného pokryvu půdy v meziporostním období
  methodology_summary: "Studium funkcí rostlinného pokryvu půdy v meziporostním období \r

    \r

    Školitel: doc.Ing. Josef Soukup, CSc. \r

    Školitel specialista: Ing. Václav Brant, Ph.D. \r

    \r

    Úvod \r

    Doktorská práce bude řešena v rámci projektu NAZV „Studium funkcí rostlinného
    pokryvu půdy v meziporostním období jako součást agro-environmentálních opatření
    Horizontálního plánu rozvoje venkova“. Rostlinný pokryv má v krajině řadu
    pozitivních funkcí, především z hlediska vodního režimu krajiny a ochrany půdy.
    Na zemědělsky obhospodařované půdě v cyklu střídání plodin vystupuje do popředí
    úloha rostlinného pokryvu zvláště v meziporostním období, které je rizikové z
    hlediska zhoršení půdních vlastností, kontaminace vodních zdrojů a narušení
    trofických vztahů. \r

    \r

    Cíl práce \r

    Cílem práce je zhodnotit různé druhy vegetačního pokryvu půdy tvořeného
    podsevovými a strniskovými meziplodinami z hlediska produkce a kvality organické
    hmoty, využití fotosynteticky aktivní radiace, ovlivnění fyzikálních vlastností
    půdy, výskytu plevelů a zaplevelujících rostlin. \r

    \r

    Metodický postup \r

    Na pokusné stanici ČZU v Červeném Újezdu probíhá druhým rokem maloparcelkový
    pokus, v jehož rámci bude uskutečněna experimentální část práce. Porosty
    podsevových, strniskových a krmných meziplodin stanovené v rámci titulu
    „Pěstování meziplodin“ podle zákona č.242/2004 Sb. byly založeny na parcelách o
    velikosti 30 m2 (3 x 10 m) ve čtyřech opakováních. \r

    Růstová charakteristika jednotlivých meziplodin bude provedena během vegetace na
    základě pozorování nástupu růstových fází, stanovení hmotnosti biomasy (včetně
    kořenové hmoty) a vývoje pokryvnosti listoví. Stanovení kořenové hmoty porostů
    meziplodin bude provedeno v půdní vrstvě 0 – 15 cm. Akumulace biomasy bude dána
    do vztahu s využitím fotosynteticky aktivní radiace, která bude měřena a
    zaznamenávána kontinuálně automatickou ústřednou.. \r

    Sledování interakcí mezi jednotlivými porosty meziplodin a společenstvy plevelů
    bude uskutečněno na základě pozorování v celém průběhu vegetace. S pomocí rámu o
    velikosti 0,25 m2 bude sledován jak výskyt jednotlivých plevelných druhů
    (produkce biomasy, pokryvnost), tak i výskyt zaplevelujících rostlin ze
    sklizňových ztrát a jejich vliv na kvalitu vegetačního pokryvu, zejména s
    ohledem na konkurenční vztahy a reprodukční cyklus. \r

    Stanovení vlivu meziplodin na fyzikální vlastnosti půdy a retenci vody bude
    uskutečněno na vybraných parcelách, kde bude v hloubce 5 a 15 cm kontinuálně
    měřena vlhkost a teplota půdy a vodní potenciál (čidla Campbell a Watermark). Na
    ostatních parcelách budou tyto charakteristiky měřeny ambulantně v týdenních
    intervalech. Zároveň bude probíhat kontinuální měření intenzity a množství
    srážek, teploty vzduchu a relativní vlhkosti. \r

    Vliv podsevových meziplodin na výnos následné (nebo krycí) plodiny bude stanoven
    z každé pokusné varianty maloparcelní mlátičkou na ploše 15 m2, případně ruční
    sklizní (kukuřice). \r

    Od práce je očekáváno získání nových komplexních údajů o funkci meziplodin,
    kterých je v původní vědecké literatuře z novější doby nedostatek a které jsou
    potřeba jak z hlediska vlastního poznání, tak i z hlediska praktických
    doporučení. \r

    \r

    \r

    \r

    V Praze, 18.10.2005 Ing. Karel Neckář \r

    "
