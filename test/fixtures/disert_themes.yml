  title: "Zp\xC5\xAFsoby zlep\xC5\xA1en\xC3\xAD biologick\xC3\xA9ho a produk\xC4\x8Dn\xC3\xADho potenci\xC3\xA1lu osiva jarn\xC3\xADho m\xC3\xA1ku (Papaver somnifer"
  methodology_summary: "M\xC3\xA1k set\xC3\xBD je jednou z u n\xC3\xA1s tradi\xC4\x8Dn\xC4\x9B p\xC4\x9Bstovan\xC3\xBDch olejnin. Jeho plochy se v posledn\xC3\xAD dob\xC4\x9B rychle zv\xC4\x9Bt\xC5\xA1uj\xC3\xAD. Od poloviny minul\xC3\xA9ho stolet\xC3\xAD se technologie p\xC4\x9Bstov\xC3\xA1n\xC3\xAD t\xC3\xA9to plodiny velice zm\xC4\x9Bnila, ale problematika osiva do dne\xC5\xA1n\xC3\xADch dn\xC5\xAF zvl\xC3\xA1dnuta nebyla. Z\xC3\xA1sadn\xC3\xAD ot\xC3\xA1zkou v kvalit\xC4\x9B osiva m\xC3\xA1ku je zejm\xC3\xA9na n\xC3\xADzk\xC3\xA1 kl\xC3\xAD\xC4\x8Divost a vzch\xC3\xA1zivost semen. M\xC3\xA1k se v \xC4\x8CR b\xC4\x9B\xC5\xBEn\xC4\x9B vys\xC3\xA9v\xC3\xA1 v d\xC3\xA1vce 1,5 \xE2\x80\x93 2 kg na hektar, co\xC5\xBE p\xC5\x99edstavuje asi 300 semen na m\xC2\xB2. Tedy zhruba \xC5\xA1estin\xC3\xA1sobek optim\xC3\xA1ln\xC3\xADho po\xC4\x8Dtu rostlin na m\xC2\xB2, kter\xC3\xBD se pohybuje mezi 50 a\xC5\xBE 60 rostlinami. V\xC3\xBDznamn\xC3\xBDm \xC4\x8Dinitelem p\xC5\x99i vzch\xC3\xA1zen\xC3\xAD rostlin jsou such\xC3\xA9 jarn\xC3\xAD mrazy, p\xC5\xAFdn\xC3\xAD \xC5\xA1kraloup, sucho v povrchov\xC3\xA9 vrstv\xC4\x9B p\xC5\xAFdy, \xC5\xA1patn\xC3\xA1 hloubka set\xC3\xAD, napaden\xC3\xAD mlad\xC3\xBDch rostlin houbov\xC3\xBDmi chorobami a krytonoscem ko\xC5\x99enov\xC3\xBDm. Velk\xC3\xA9 pot\xC3\xAD\xC5\xBEe p\xC5\x99i vzch\xC3\xA1zen\xC3\xAD a zalo\xC5\xBEen\xC3\xAD kvalitn\xC3\xADho a vyrovnan\xC3\xA9ho porostu \xC4\x8Din\xC3\xAD zejm\xC3\xA9na napaden\xC3\xAD semen m\xC3\xA1ku houbov\xC3\xBDmi chorobami. Jedn\xC3\xADm z nejvlivn\xC4\x9Bj\xC5\xA1\xC3\xADch patogen\xC5\xAF je houba Dendryphion penicillatum zp\xC5\xAFsobuj\xC3\xADc\xC3\xAD helmintospori\xC3\xB3zu m\xC3\xA1ku, kter\xC3\xA1 ulp\xC3\xADv\xC3\xA1 na semenech a n\xC3\xA1sledn\xC4\x9B infikuje kl\xC3\xAD\xC4\x8Dence. T\xC3\xADm sni\xC5\xBEuje po\xC4\x8Det vze\xC5\xA1l\xC3\xBDch rostlin a vyrovnanost zaset\xC3\xA9ho porostu. Diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce je zam\xC4\x9B\xC5\x99en\xC3\xA1 na z\xC3\xADsk\xC3\xA1n\xC3\xAD kvalitn\xC3\xADho a zdrav\xC3\xA9ho osiva, s vysokou vitalitou, poln\xC3\xAD vzch\xC3\xA1zivost\xC3\xAD a produk\xC4\x8Dn\xC3\xADm potenci\xC3\xA1lem porostu z hlediska \xC3\xBArovn\xC4\x9B prvk\xC5\xAF v\xC3\xBDnosu, v\xC3\xBDnosu semen a makoviny. Toho lze dos\xC3\xA1hnout vyu\xC5\xBEit\xC3\xADm r\xC5\xAFzn\xC3\xBDch syst\xC3\xA9m\xC5\xAF mno\xC5\xBEen\xC3\xAD semen\xC3\xA1\xC5\x99sk\xC3\xBDch porost\xC5\xAF. Vedle standardn\xC3\xADho v\xC3\xBDsevu na ja\xC5\x99e bude vyu\xC5\xBEito mno\xC5\xBEen\xC3\xAD z podzimn\xC3\xADho v\xC3\xBDsevu. Pro eliminaci p\xC5\xAFdn\xC3\xADho sucha budou za\xC5\x99azeny varianty o\xC5\xA1et\xC5\x99en\xC3\xA9 p\xC5\x99\xC3\xADpravkem Agrisorb, kter\xC3\xBD je za ur\xC4\x8Dit\xC3\xBDch podm\xC3\xADnek schopen do sv\xC3\xA9 struktury v\xC3\xA1zat vodu. Vedle vlivu napaden\xC3\xAD osiva patogeny je pro rostliny m\xC3\xA1ku v\xC3\xBDznamn\xC3\xBDm faktorem toxicita pesticid\xC5\xAF. C\xC3\xADlem pr\xC3\xA1ce je zjistit, jestli se o\xC5\xA1et\xC5\x99en\xC3\xAD herbicidy projevuje i do vitality sklizen\xC3\xA9ho semene. Nem\xC3\xA9n\xC4\x9B v\xC3\xBDznamn\xC3\xA9 je ovlivn\xC4\x9Bn\xC3\xAD kvality osiva vhodn\xC3\xBDm zp\xC5\xAFsobem sklizn\xC4\x9B a uskladn\xC4\x9Bn\xC3\xAD. Mo\xC5\xBEnost\xC3\xAD zlep\xC5\xA1en\xC3\xAD kvality osiva je kalibrace dle velikosti a m\xC4\x9Brn\xC3\xA9 hmotnosti semen. Proto\xC5\xBEe v\xC3\xBDsledky pokus\xC5\xAF v\xC3\xBDznamn\xC4\x9B ovliv\xC5\x88uje v\xC3\xBDskyt patogen\xC5\xAF, bude nezbytn\xC3\xA9 prov\xC3\xA9st fungicidn\xC3\xAD a insekticidn\xC3\xAD mo\xC5\x99en\xC3\xAD. Vedle variant chemick\xC3\xA9ho o\xC5\xA1et\xC5\x99en\xC3\xAD osiva je mo\xC5\xBEn\xC3\xA9 vyu\xC5\xBE\xC3\xADt i variant mo\xC5\x99en\xC3\xAD fyzik\xC3\xA1ln\xC3\xADho (mo\xC5\x99en\xC3\xAD horkou vodou, o\xC5\xA1et\xC5\x99en\xC3\xAD tokem elektron\xC5\xAF) a biologick\xC3\xA9ho ( pomoc\xC3\xAD bioagens). Pokusy budou realizov\xC3\xA1ny v laboratorn\xC3\xADch podm\xC3\xADnk\xC3\xA1ch (FAPPZ \xC4\x8CZU), p\xC5\x99esn\xC3\xA9m pokusu na VS v \xC4\x8Cerven\xC3\xA9m \xC3\x9Ajezd\xC4\x9B a poloprovozn\xC3\xADm poln\xC3\xADm pokusu u specializovan\xC3\xA9ho p\xC4\x9Bstitele. K pokusu budou pou\xC5\xBEity dv\xC4\x9B odr\xC5\xAFdy jarn\xC3\xADho m\xC3\xA1ku - Opal a Lazur(p\xC5\x99\xC3\xADpadn\xC4\x9B jin\xC3\xA1 odr\xC5\xAFda). \r\n"
