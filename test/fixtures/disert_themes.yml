    \r\n\
    5. Metodika pr\xC3\xA1ce\r\n     P\xC5\x99edm\xC4\x9Btem studia bude v\xC3\xBDb\xC4\x9Br nejvhodn\xC4\x9Bj\xC5\xA1\xC3\xADch variant jetelovinotrav, kter\xC3\xA9 budou pokusn\xC4\x9B (v parcelkov\xC3\xBDch pokusech) ov\xC4\x9B\xC5\x99ov\xC3\xA1ny na V\xC3\x9AP Troubsko a provozn\xC4\x9B ve vybran\xC3\xBDch podnic\xC3\xADch s p\xC5\x99ibli\xC5\xBEn\xC4\x9B stejn\xC3\xBDmi podm\xC3\xADnkami z hlediska nadmo\xC5\x99sk\xC3\xA9 v\xC3\xBD\xC5\xA1ky, pov\xC4\x9Btrnostn\xC3\xADch a p\xC5\xAFdn\xC3\xADch podm\xC3\xADnek. Smyslem prac\xC3\xAD bude stanoven\xC3\xAD vhodn\xC3\xA9ho pod\xC3\xADlu komponent\xC5\xAF sm\xC4\x9Bsek, produk\xC4\x8Dn\xC3\xADch a kvalitativn\xC3\xADch parametr\xC5\xAF jak v such\xC3\xA9m vzorku, tak ve vzorku sil\xC3\xA1\xC5\xBEe. Nutri\xC4\x8Dn\xC3\xAD hodnota sil\xC3\xA1\xC5\xBE\xC3\xAD a jejich vliv na produkci zv\xC3\xAD\xC5\x99at bude ov\xC4\x9B\xC5\x99ov\xC3\xA1na ve srovn\xC3\xA1vac\xC3\xADm krmn\xC3\xA9m pokusu. Kontroln\xC3\xAD TMR nebude obsahovat jetelovinotrevn\xC3\xAD sil\xC3\xA1\xC5\xBE, pokusn\xC3\xA9 TMR budou postupn\xC4\x9B obsahovat jednotliv\xC3\xA9 modely jetelovinotravn\xC3\xADch sil\xC3\xA1\xC5\xBE\xC3\xAD, kter\xC3\xA9 budou jedinou zm\xC4\x9Bnou oproti  kontroln\xC3\xAD skupin\xC4\x9B. Sledovan\xC3\xA1 zv\xC3\xAD\xC5\x99ata (dojnice) budou ve skupin\xC3\xA1ch vyrovnan\xC3\xA9 co do po\xC4\x8Dtu, plemene, p\xC5\x99edchoz\xC3\xAD u\xC5\xBEitkovosti, f\xC3\xA1ze laktace a \xC5\xBEiv\xC3\xA9 hmotnosti. Zv\xC3\xAD\xC5\x99ata budou ust\xC3\xA1jena voln\xC4\x9B, sledov\xC3\xA1n\xC3\xAD prob\xC4\x9Bhnou dle platn\xC3\xBDch norem a metodick\xC3\xBDch postup\xC5\xAF.  \r\n       \r\n"
