  title: "Remediace p\xC5\xAFd kontaminovan\xC3\xBDch anorganick\xC3\xBDmi a organick\xC3\xBDmi polutanty"
  methodology_summary: "\xC4\x8CESK\xC3\x81 ZEM\xC4\x9AD\xC4\x9ALSK\xC3\x81 UNIVERZITA V PRAZE\r\n\
    FAKULTA AGROBIOLOGIE,  POTRAVINOV\xC3\x9DCH A P\xC5\x98\xC3\x8DRODN\xC3\x8DCH ZDROJ\xC5\xAE\r\n\
    Katedra agrochemie a v\xC3\xBD\xC5\xBEivy rostlin\r\n\
    \r\n\
    MAL\xC3\x81 METODIKA\r\n\
    \r\n\
    \r\n\
    T\xC3\xA9ma pr\xC3\xA1ce: Remediace p\xC5\xAFd kontaminovan\xC3\xBDch anorganick\xC3\xBDmi a organick\xC3\xBDmi polutanty\r\n\
    \r\n\
    Doktorand: Mgr. Lada Kac\xC3\xA1lkov\xC3\xA1\r\n\
    \xC5\xA0kolitel: Prof. Ing. Pavel Tlusto\xC5\xA1, CSc.\r\n\
    \r\n     Rozvoj v\xC4\x9Bdy a techniky z\xC3\xA1sadn\xC4\x9B p\xC5\x99isp\xC4\x9Bl ke zv\xC3\xBD\xC5\xA1en\xC3\xAD \xC5\xBEivotn\xC3\xAD \xC3\xBArovn\xC4\x9B, rovn\xC4\x9B\xC5\xBE v\xC5\xA1ak p\xC5\x99inesl \xC5\x99adu negativn\xC3\xADch jev\xC5\xAF, mezi kter\xC3\xA9 nepochybn\xC4\x9B pat\xC5\x99\xC3\xAD i zne\xC4\x8Di\xC5\xA1t\xC4\x9Bn\xC3\xAD ekosyst\xC3\xA9m\xC5\xAF produkty \xC4\x8Di odpadn\xC3\xADmi l\xC3\xA1tkami chemick\xC3\xA9ho, elektrotechnick\xC3\xA9ho a stroj\xC3\xADrensk\xC3\xA9ho pr\xC5\xAFmyslu, nebo odpadn\xC3\xADmi produkty energetiky. \r\n     Kontaminace zeminy je nej\xC4\x8Dast\xC4\x9Bj\xC5\xA1\xC3\xADm d\xC5\xAFsledkem antropogenn\xC3\xADho p\xC5\xAFsoben\xC3\xAD. Za kontaminaci je pova\xC5\xBEov\xC3\xA1n stav, kdy se v d\xC5\xAFsledku lidsk\xC3\xA9 \xC4\x8Dinnosti v p\xC5\xAFd\xC4\x9B, povrchov\xC3\xA9 a podzemn\xC3\xAD vod\xC4\x9B nebo v jin\xC3\xA9 slo\xC5\xBEce \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD vyskytuj\xC3\xAD chemick\xC3\xA9 l\xC3\xA1tky pro dan\xC3\xA9 prost\xC5\x99ed\xC3\xAD cizorod\xC3\xA9 svoj\xC3\xAD podstatou, koncentrac\xC3\xAD nebo mno\xC5\xBEstv\xC3\xADm. Mo\xC5\xBEn\xC3\xA9 cizorod\xC3\xA9 l\xC3\xA1tky v prost\xC5\x99ed\xC3\xAD m\xC5\xAF\xC5\xBEeme rozd\xC4\x9Blit na:\r\n\
    \xEF\x82\xA7\tAnorganick\xC3\xA9 \xE2\x80\x93 t\xC4\x9B\xC5\xBEk\xC3\xA9 kovy (nej\xC4\x8Dast\xC4\x9Bji Cu, Zn, Cd, Hg, Pb, Cr, As), radionuklidy, ostatn\xC3\xAD anorganick\xC3\xA9 slo\xC5\xBEky (asbest, kyanidy, fluoridy)\r\n\
    \xEF\x82\xA7\tOrganick\xC3\xA9 \xE2\x80\x93 t\xC4\x9Bkav\xC3\xA9 organick\xC3\xA9 l\xC3\xA1tky (VOC) halogenovan\xC3\xA9, polyaromatick\xC3\xA9 uhlovod\xC3\xADky - PAU (antracen, acenaften, benzpyren), polychlorovan\xC3\xA9 bifenyly (PCB), pesticidy a ropn\xC3\xA9 l\xC3\xA1tky\r\n     \r\n     Proces odstra\xC5\x88ov\xC3\xA1n\xC3\xAD polutant\xC5\xAF z prost\xC5\x99ed\xC3\xAD se naz\xC3\xBDv\xC3\xA1 remediace. Do 80.let minul\xC3\xA9ho stolet\xC3\xAD se probl\xC3\xA9my zne\xC4\x8Di\xC5\xA1t\xC4\x9Bn\xC3\xAD p\xC5\xAFd \xC5\x99e\xC5\xA1ily pouze jej\xC3\xADm odt\xC4\x9B\xC5\xBEen\xC3\xADm, odvozem a podle povahy kontaminantu bu\xC4\x8F \xC5\x99\xC3\xADzen\xC3\xBDm ulo\xC5\xBEen\xC3\xADm, nebo sp\xC3\xA1len\xC3\xADm. Tento zp\xC5\xAFsob je v\xC5\xA1ak ve v\xC5\xA1ech p\xC5\x99\xC3\xADpadech velmi drah\xC3\xBD a nav\xC3\xADc destruktivn\xC3\xAD ve vztahu k p\xC5\xAFdn\xC3\xADm vlastnostem. Proto je dnes c\xC3\xADlem nal\xC3\xA9zt a pou\xC5\xBE\xC3\xADvat metody, kter\xC3\xA9 zeminu vy\xC4\x8Dist\xC3\xAD,  p\xC5\xAFda neztrat\xC3\xAD svou funkci a vlastnosti a m\xC5\xAF\xC5\xBEeme ji nad\xC3\xA1le vyu\xC5\xBE\xC3\xADvat. Jedn\xC3\xADm takov\xC3\xBDm zp\xC5\xAFsobem odstra\xC5\x88ov\xC3\xA1n\xC3\xAD kontaminant\xC5\xAF z prost\xC5\x99ed\xC3\xAD je fytoremediace. Fytoremediace je remedia\xC4\x8Dn\xC3\xAD metoda definovan\xC3\xA1 jako technologie vyu\xC5\xBE\xC3\xADvaj\xC3\xADc\xC3\xAD rostlin k fixaci, akumulaci a rozkladu nebezpe\xC4\x8Dn\xC3\xBDch kontaminant\xC5\xAF, tj. k jejich odstran\xC4\x9Bn\xC3\xAD z \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD. Vybran\xC3\xA9 rostliny se vyu\xC5\xBE\xC3\xADvaj\xC3\xAD k extrakci toxick\xC3\xBDch kov\xC5\xAF i n\xC4\x9Bkter\xC3\xBDch organick\xC3\xBDch l\xC3\xA1tek z p\xC5\xAFdy, sediment\xC5\xAF a vody.\r\n      V p\xC5\x99\xC3\xADrod\xC4\x9B existuj\xC3\xAD toti\xC5\xBE n\xC4\x9Bkter\xC3\xA9 typy rostlin, kter\xC3\xA9 jsou p\xC5\x99\xC3\xADstupn\xC3\xA9 p\xC5\x99\xC3\xADjmu zna\xC4\x8Dn\xC4\x9B vysok\xC3\xBDch koncentrac\xC3\xAD n\xC4\x9Bkter\xC3\xBDch t\xC4\x9B\xC5\xBEk\xC3\xBDch kov\xC5\xAF (nap\xC5\x99. Pb), ani\xC5\xBE by byl po\xC5\xA1kozen jejich v\xC3\xBDvoj a r\xC5\xAFst. \r\n\
    \r\n     C\xC3\xADlem doktorsk\xC3\xA9 pr\xC3\xA1ce bude definovat horizont\xC3\xA1ln\xC3\xAD a vertik\xC3\xA1ln\xC3\xAD rozsah kontaminace p\xC5\xAFdy nach\xC3\xA1zej\xC3\xADc\xC3\xAD se v bl\xC3\xADzkosti zdroj\xC5\xAF zne\xC4\x8Di\xC5\xA1t\xC4\x9Bn\xC3\xAD a na z\xC3\xA1klad\xC4\x9B experiment\xC5\xAF s vyu\xC5\xBEit\xC3\xADm rostlin navrhnout mo\xC5\xBEn\xC3\xA1 \xC5\x99e\xC5\xA1en\xC3\xAD pomoc\xC3\xAD metod \xC5\xA1etrn\xC3\xBDch k okoln\xC3\xADmu prost\xC5\x99ed\xC3\xAD.\r\n\
