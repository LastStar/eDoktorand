    \r\n   K posouzen\xC3\xAD fyzik\xC3\xA1ln\xC4\x9B-chemick\xC3\xBDch vlastnost\xC3\xAD bude m\xC4\x9B\xC5\x99ena p\xC5\xAFdn\xC3\xAD reakce,\r\n\
