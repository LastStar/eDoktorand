  title: "Postresov\xC3\xA1 regenerace rostlin \xC5\x99epy cukrov\xC3\xA9 na r\xC5\xAFzn\xC3\xBDch p\xC4\x9Bstitelsk\xC3\xBDch syst\xC3\xA9mech"
  methodology_summary: "Cukrovka je rostlina hospod\xC3\xA1\xC5\x99sky dvoulet\xC3\xA1, p\xC5\x99edev\xC5\xA1\xC3\xADm je v\xC5\xA1ak p\xC4\x9Bstov\xC3\xA1na jako jednolet\xC3\xA1 technick\xC3\xA1 plodina, surovina na v\xC3\xBDrobu cukru. Jedn\xC3\xA1 se o rostlinu, kter\xC3\xA1 v pom\xC4\x9Brn\xC4\x9B kr\xC3\xA1tk\xC3\xA9 dob\xC4\x9B vegetace dok\xC3\xA1\xC5\xBEe vytvo\xC5\x99it vysok\xC3\xBD hospod\xC3\xA1\xC5\x99sk\xC3\xBD i biologick\xC3\xBD v\xC3\xBDnos. Probl\xC3\xA9mem v\xC5\xA1ak m\xC5\xAF\xC5\xBEe b\xC3\xBDt nestabilita v\xC3\xBDnos\xC5\xAF zp\xC5\xAFsoben\xC3\xA1 r\xC5\xAFzn\xC3\xBDmi abiotick\xC3\xBDmi stresy, jako nap\xC5\x99. sucho, herbicidn\xC3\xAD stres nebo po\xC5\xA1kozen\xC3\xAD kroupami. Tyto stresy a jejich kombinace mohou nejen zpomalovat \xC5\xBEivotn\xC3\xAD funkce rostlin, sn\xC3\xAD\xC5\xBEovat schopnost p\xC5\x99ijmu \xC5\xBEivin, ale tak\xC3\xA9 omezovat z\xC3\xA1kladn\xC3\xAD fyziologick\xC3\xA9 procesy, jako je nap\xC5\x99. rychlost r\xC5\xAFstu asimila\xC4\x8Dn\xC3\xAD plochy list\xC5\xAF a rychlost asimilace CO2, co\xC5\xBE sv\xC3\xBDmi d\xC5\xAFsledky po\xC5\xA1kozuje jednotliv\xC3\xA9 rostlinn\xC3\xA9 org\xC3\xA1ny, sni\xC5\xBEuje hospod\xC3\xA1\xC5\x99sk\xC3\xBD v\xC3\xBDnos a v krajn\xC3\xADm p\xC5\x99\xC3\xADpad\xC4\x9B m\xC5\xAF\xC5\xBEe v\xC3\xA9st a\xC5\xBE k uhynut\xC3\xAD rostliny. \r\n\
    \r\n\
    Hypot\xC3\xA9za : Lze vhodnou volbou herbicidn\xC3\xADch sled\xC5\xAF omezit stres p\xC4\x9Bstovan\xC3\xBDch rostlin a t\xC3\xADm eliminovat ztr\xC3\xA1ty v jejich produkci. Je eliminace stresu vhodn\xC3\xA1 pro ekosyst\xC3\xA9m a je ekonomicky p\xC5\x99ijateln\xC3\xA1.\r\n\
    \r\n\
    C\xC3\xADlem pr\xC3\xA1ce je prohloubit znalosti o tvorb\xC4\x9B v\xC3\xBDnosu cukrovky, posoudit herbicidn\xC3\xAD stres (selektivitu herbicidn\xC3\xADch sled\xC5\xAF) u cukrov\xC3\xA9 \xC5\x99epy a zjistit jeho konkr\xC3\xA9tn\xC3\xAD dopad na v\xC3\xBDnosov\xC3\xA9 a kvalitativn\xC3\xAD ukazatele. D\xC3\xADl\xC4\x8D\xC3\xADm c\xC3\xADlem m\xC3\xA9 pr\xC3\xA1ce bude dosa\xC5\xBEen\xC3\xAD sn\xC3\xAD\xC5\xBEen\xC3\xAD \xC4\x8Di eliminace ztr\xC3\xA1t v\xC3\xBDnosu a kvality cukrov\xC3\xA9 \xC5\x99epy vlivem herbicidn\xC3\xADho stresu, p\xC5\x99i sou\xC4\x8Dasn\xC3\xA9m zachov\xC3\xA1n\xC3\xAD \xC3\xBA\xC4\x8Dinnosti na plevele. Nezbytnou sou\xC4\x8D\xC3\xA1st\xC3\xAD je pak ekonomick\xC3\xA9 vyhodnocen\xC3\xAD jednotliv\xC3\xBDch variant (herbicidn\xC3\xADch sled\xC5\xAF), zda jsou p\xC5\x99ijateln\xC3\xA9 pro p\xC4\x9Bstitelskou praxi. \r\n\
    V poln\xC3\xADch pokusech budou v pr\xC5\xAFb\xC4\x9Bhu vegetace sledov\xC3\xA1ny vybran\xC3\xA9 fyziologick\xC3\xA9 ukazatele  cukrovky p\xC4\x9Bstovan\xC3\xA9 v podm\xC3\xADnk\xC3\xA1ch herbicidn\xC3\xADho stresu, o\xC5\xA1et\xC5\x99en\xC3\xA9 nejb\xC4\x9B\xC5\xBEn\xC4\x9Bj\xC5\xA1\xC3\xADmi v praxi pou\xC5\xBE\xC3\xADvan\xC3\xBDmi herbicidy. Nap\xC5\x99\xC3\xADklad zm\xC4\x9Bny obsahu chlorofyl\xC5\xAF v listech v pr\xC5\xAFb\xC4\x9Bhu vegetace, \xC4\x8Dist\xC3\xBD v\xC3\xBDkon asimilace, fluorescenci chlorofylu, stomat\xC3\xA1ln\xC3\xAD transpiraci, akumulaci energie atd.\r\n\
    Ve druh\xC3\xA9 \xC4\x8D\xC3\xA1sti pr\xC3\xA1ce p\xC5\x99edev\xC5\xA1\xC3\xADm v n\xC3\xA1dobov\xC3\xBDch pokusech posoudit reakce mlad\xC3\xBDch rostlin vybran\xC3\xA9ho sortimentu odr\xC5\xAFd  na stres ze sucha a stres zp\xC5\xAFsoben\xC3\xBD po\xC5\xA1kozen\xC3\xADm list\xC5\xAF (simulace po\xC5\xA1kozen\xC3\xAD kroupy) v z\xC3\xA1vislosti na podm\xC3\xADnk\xC3\xA1ch jejich p\xC4\x9Bstov\xC3\xA1n\xC3\xAD a interakci mezi n\xC4\x9Bkter\xC3\xBDmi intenzifika\xC4\x8Dn\xC3\xADmi faktory (herbicidy, listov\xC3\xA1 hnojiva, regul\xC3\xA1tory r\xC5\xAFstu).\r\n\
    \r\n\
    N\xC3\xA1dobov\xC3\xA9 a maloparcelkov\xC3\xA9 pokusy budou zakl\xC3\xA1d\xC3\xA1ny na pokusn\xC3\xA9 stanici v \xC4\x8Cerven\xC3\xA9m \xC3\x9Ajezd\xC4\x9B a na pokusn\xC3\xA9m poli FAPPZ \xC4\x8CZU v Praze na Suchdole. Vzorky pro n\xC4\x9Bkter\xC3\xA9 anal\xC3\xBDzy budou odeb\xC3\xADr\xC3\xA1ny z maloparcelkov\xC3\xBDch odr\xC5\xAFdov\xC3\xBDch pokus\xC5\xAF pro seznam doporu\xC4\x8Den\xC3\xBDch odr\xC5\xAFd.\r\n"
