  methodology_summary: "\tDiserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce se bude zab\xC3\xBDvat introdukovan\xC3\xBDmi d\xC5\x99evinami (zejm\xC3\xA9na douglaskou tisolistou, jedl\xC3\xAD obrovskou, borovic\xC3\xAD vejmutovkou, dubem \xC4\x8Derven\xC3\xBDm, metasekvoj\xC3\xAD atd.) na \xC3\xBAzem\xC3\xAD \xC5\xA0LP Kostelec nad \xC4\x8Cern\xC3\xBDmi lesy z pohledu produk\xC4\x8Dn\xC3\xADho, environment\xC3\xA1ln\xC3\xADho a ochran\xC3\xA1\xC5\x99sk\xC3\xA9ho. Bude sledov\xC3\xA1n vliv t\xC4\x9Bchto d\xC5\x99evin na p\xC5\xAFdu, jako d\xC5\xAFle\xC5\xBEit\xC3\xBD ukazatel vhodnosti pou\xC5\xBEit\xC3\xAD introdukovan\xC3\xBDch d\xC5\x99evin v podm\xC3\xADnk\xC3\xA1ch na \xC3\xBAzem\xC3\xAD \xC5\xA0LP Kostelec nad \xC4\x8Cern\xC3\xBDmi lesy. D\xC3\xA1le bude sledov\xC3\xA1n stav p\xC5\x99\xC3\xADzemn\xC3\xAD vegetace a m\xC3\xADra vlivu zv\xC4\x9B\xC5\x99e na introdukovan\xC3\xA9 d\xC5\x99eviny.\r\n\
    \tC\xC3\xADlem pr\xC3\xA1ce je vybrat na \xC3\xBAzem\xC3\xAD \xC5\xA0LP Kostelec nad \xC4\x8Cern\xC3\xBDmi lesy porosty s vysok\xC3\xBDm zastoupen\xC3\xADm introdukovan\xC3\xBDch d\xC5\x99evin r\xC5\xAFzn\xC3\xA9ho st\xC3\xA1\xC5\x99\xC3\xAD a zhodnotit u nich r\xC5\xAFst, v\xC3\xBDvoj, m\xC3\xADru po\xC5\xA1kozen\xC3\xAD biotick\xC3\xBDmi a abiotick\xC3\xBDmi \xC4\x8Diniteli, vliv na okoln\xC3\xAD prost\xC5\x99ed\xC3\xAD a p\xC5\x99\xC3\xADpadnou p\xC5\x99irozenou obnovu. Ke sledov\xC3\xA1n\xC3\xAD budou pou\xC5\xBEity ji\xC5\xBE d\xC5\x99\xC3\xADve zalo\xC5\xBEen\xC3\xA9 trval\xC3\xA9 v\xC3\xBDzkumn\xC3\xA9 plochy a pl\xC3\xA1nuje se dal\xC5\xA1\xC3\xAD zakl\xC3\xA1d\xC3\xA1n\xC3\xAD nov\xC3\xBDch v\xC3\xBDzkumn\xC3\xBDch ploch. P\xC5\x99edpokl\xC3\xA1d\xC3\xA1 se dlouhodob\xC3\xA9 sledov\xC3\xA1n\xC3\xAD v\xC3\xBDvoje t\xC4\x9Bchto porost\xC5\xAF a dal\xC5\xA1\xC3\xAD vyhodnocov\xC3\xA1n\xC3\xAD a srovn\xC3\xA1v\xC3\xA1n\xC3\xAD z\xC3\xADskan\xC3\xBDch dat. \r\n\
    \tV budoucnu by zji\xC5\xA1t\xC4\x9Bn\xC3\xA9 charakteristiky mohly pomoci p\xC5\x99i rozhodov\xC3\xA1n\xC3\xAD, zda pou\xC5\xBE\xC3\xADvat introdukovan\xC3\xA9 d\xC5\x99eviny v na\xC5\xA1ich p\xC5\x99\xC3\xADrodn\xC3\xADch podm\xC3\xADnk\xC3\xA1ch. Proto\xC5\xBEe v sou\xC4\x8Dasn\xC3\xA9m lesn\xC3\xADm hospod\xC3\xA1\xC5\x99stv\xC3\xAD je snaha o maxim\xC3\xA1ln\xC3\xAD vyu\xC5\xBEit\xC3\xAD p\xC5\x99irozen\xC3\xBDch proces\xC5\xAF, tedy i p\xC5\x99irozen\xC3\xA9 obnovy, bude sledov\xC3\xA1no p\xC5\x99irozen\xC3\xA9 zmlazov\xC3\xA1n\xC3\xAD introdukovan\xC3\xBDch d\xC5\x99evin pod mate\xC5\x99sk\xC3\xBDm porostem na ploch\xC3\xA1ch, kde byla nebo bude provedena chemick\xC3\xA1 p\xC5\x99\xC3\xADprava p\xC5\xAFdy a na ploch\xC3\xA1ch bez o\xC5\xA1et\xC5\x99en\xC3\xAD.\r\n\
