  methodology_summary: "Pr\xC3\xA1ce se zab\xC3\xBDv\xC3\xA1 sou\xC4\x8Dasn\xC3\xBDm stavem lesn\xC3\xADch lanovek a jejich vyu\xC5\xBEit\xC3\xADm v lesn\xC3\xADm hospod\xC3\xA1\xC5\x99stv\xC3\xAD \xC4\x8Cesk\xC3\xA9 republiky. D\xC5\xAFraz je kladen na jejich projektov\xC3\xA1n\xC3\xAD a p\xC5\x99\xC3\xADpravu. Ze zahrani\xC4\x8D\xC3\xAD (konkr\xC3\xA9tn\xC4\x9B z Kanady a USA) jsou zn\xC3\xA1my n\xC4\x9Bkter\xC3\xA9 sofistikovan\xC3\xA9 po\xC4\x8D\xC3\xADta\xC4\x8Dov\xC3\xA9 aplikace, kter\xC3\xA9 usnad\xC5\x88uj\xC3\xAD toto n\xC3\xA1ro\xC4\x8Dn\xC3\xA9 projektov\xC3\xA1n\xC3\xAD lanovkov\xC3\xBDch syst\xC3\xA9m\xC5\xAF. Tato pr\xC3\xA1ce se sna\xC5\xBE\xC3\xAD o popis vlastnost\xC3\xAD t\xC4\x9Bchto aplikac\xC3\xAD a mo\xC5\xBEnost\xC3\xAD je pou\xC5\xBE\xC3\xADt v lesnictv\xC3\xAD st\xC5\x99edn\xC3\xAD evropy. Jedn\xC3\xA1 se o program LoggerPC vyv\xC3\xADjen\xC3\xBD Oregonskou st\xC3\xA1tn\xC3\xAD universitou. Pro porovn\xC3\xA1n\xC3\xAD je zm\xC3\xADn\xC4\x9Bn i program Terrain Tools Forest Engineer, kter\xC3\xBD obsahuje modul pro anal\xC3\xBDzu nasazen\xC3\xAD lanovek. Oba programy jsou komer\xC4\x8Dn\xC3\xAD a obsahuj\xC3\xAD rozs\xC3\xA1hlou dokumentaci v angli\xC4\x8Dtin\xC4\x9B. Hlavn\xC3\xADm \xC3\xBAkolem diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce je loaklizovat tyto programy a ve spolupr\xC3\xA1ci s m\xC3\xADstn\xC3\xAD firmou vyzkou\xC5\xA1et tyto programy v praktick\xC3\xA9m nasazen\xC3\xAD. Jako halvn\xC3\xAD byl vybr\xC3\xA1n program LoggerPC, proto\xC5\xBEe je vyv\xC3\xADje na univerzitn\xC3\xAD p\xC5\xAFd\xC4\x9B a byl zap\xC5\xAFj\xC4\x8Den k testov\xC3\xA1n\xC3\xAD zdarma. Komer\xC4\x8Dn\xC3\xAD program Terrain Tools je pou\xC5\xBE\xC3\xADv\xC3\xA1n v demo verzi."
