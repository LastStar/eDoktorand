  methodology_summary: "V sou\xC4\x8Dasn\xC3\xA9 dob\xC4\x9B se klade d\xC5\xAFraz zejm\xC3\xA9na na mimoproduk\xC4\x8Dn\xC3\xAD funkce trval\xC3\xBDch travn\xC3\xADch porost\xC5\xAF. Tento trend je p\xC5\x99edur\xC4\x8Den zejm\xC3\xA9na nadbytkem travn\xC3\xADch porost\xC5\xAF vzhledem k n\xC3\xADzk\xC3\xBDm stav\xC5\xAFm hospod\xC3\xA1\xC5\x99sk\xC3\xBDch zv\xC3\xAD\xC5\x99at a  zm\xC4\x9Bnou spole\xC4\x8Dn\xC3\xA9 zem\xC4\x9Bd\xC4\x9Blsk\xC3\xA9 politiky Evropsk\xC3\xA9 unie, kter\xC3\xA1 se krom\xC4\x9B jin\xC3\xA9ho zam\xC4\x9B\xC5\x99uje zejm\xC3\xA9na na sni\xC5\xBEov\xC3\xA1n\xC3\xAD vstup\xC5\xAF a zvy\xC5\xA1ov\xC3\xA1n\xC3\xAD druhov\xC3\xA9 diverzity v krajin\xC4\x9B. Zna\xC4\x8Dn\xC3\xA1 \xC4\x8D\xC3\xA1st dota\xC4\x8Dn\xC3\xADch titul\xC5\xAF je v\xC3\xA1z\xC3\xA1na na travn\xC3\xAD porosty, kde se klade d\xC5\xAFraz na zvy\xC5\xA1ov\xC3\xA1n\xC3\xAD biologick\xC3\xA9 diverzity  v krajin\xC4\x9B a sni\xC5\xBEov\xC3\xA1n\xC3\xAD \xC3\xBAnik\xC5\xAF l\xC3\xA1tek kontaminuj\xC3\xADc\xC3\xADch prost\xC5\x99ed\xC3\xAD. \r\n\
    Pomoc\xC3\xAD krajinn\xC3\xA9 studie bude zhodnocen stav obhospoda\xC5\x99ov\xC3\xA1n\xC3\xAD TTP na vybran\xC3\xBDch lokalit\xC3\xA1ch  a na z\xC3\xA1klad\xC4\x9B historie a sou\xC4\x8Dasnosti zhodnocen vliv obhospoda\xC5\x99ov\xC3\xA1n\xC3\xAD na druhovou diversitu rostlinn\xC3\xBDch spole\xC4\x8Denstev, zaplevelen\xC3\xAD porost\xC5\xAF a stav p\xC5\xAFdn\xC3\xAD z\xC3\xA1soby \xC5\xBEivin na travn\xC3\xADch porostech.  \r\n\
    R\xC5\xAFzn\xC3\xA9 typy diverzity v r\xC3\xA1mci trvale travn\xC3\xADch porost\xC5\xAF budou sledov\xC3\xA1ny na p\xC5\x99\xC3\xADslu\xC5\xA1n\xC3\xBDch \xC3\xBArovn\xC3\xADch (krajina, spole\xC4\x8Denstvo, populace) a budou parametrizov\xC3\xA1ny prost\xC5\x99ednictv\xC3\xADm zaveden\xC3\xBDch index\xC5\xAF a koeficient\xC5\xAF. Statistick\xC3\xBDmi metodami  bude sledov\xC3\xA1na souvislost mezi diverzitou spole\xC4\x8Denstev plevel\xC5\xAF, faktory prost\xC5\x99ed\xC3\xAD a zp\xC5\xAFsobem hospoda\xC5\x99en\xC3\xAD na trval\xC3\xBDch travn\xC3\xADch porostech s r\xC5\xAFzn\xC3\xBDm stupn\xC4\x9Bm vyu\xC5\xBE\xC3\xADv\xC3\xA1n\xC3\xAD v\xC4\x8Detn\xC4\x9B chr\xC3\xA1n\xC4\x9Bn\xC3\xBDch krajinn\xC3\xBDch oblast\xC3\xAD (Jizersk\xC3\xA9 hory). Experiment\xC3\xA1ln\xC4\x9B zde bude sledov\xC3\xA1na reproduk\xC4\x8Dn\xC3\xAD schopnost vybran\xC3\xBDch pleveln\xC3\xBDch druh\xC5\xAF: Taraxacum officinale, Cirsium vulgare, Cirsium heterophylum, Plantago spp. aj.  Pro zji\xC5\xA1\xC5\xA5ov\xC3\xA1n\xC3\xAD biologick\xC3\xBDch vlastnost\xC3\xAD jednotliv\xC3\xBDch druh\xC5\xAF a vztah\xC5\xAF ve spole\xC4\x8Denstvech budou t\xC3\xA9\xC5\xBE vyu\xC5\xBE\xC3\xADv\xC3\xA1ny dlouhodob\xC3\xA9 pokusy V\xC3\x9ARV a pokusy na V\xC3\xBDzkumn\xC3\xA9 stanici Liberec ve spolupr\xC3\xA1ci se spr\xC3\xA1vou CHKO Jizersk\xC3\xA9 hory. Z hlediska formov\xC3\xA1n\xC3\xAD krajiny  budou vyu\xC5\xBEity historick\xC3\xA9 i sou\xC4\x8Dasn\xC3\xA9 mapy, kter\xC3\xA9 budou digit\xC3\xA1ln\xC4\x9B zpracov\xC3\xA1ny jako GIS.\r\n\
    Na z\xC3\xA1klad\xC4\x9B znalosti dlouhodob\xC3\xA9ho obhospoda\xC5\x99ov\xC3\xA1n\xC3\xAD travn\xC3\xADch porost\xC5\xAF,  historie jejich v\xC3\xBDvoje (zalo\xC5\xBEen\xC3\xAD, obhospoda\xC5\x99ov\xC3\xA1n\xC3\xAD, hnojen\xC3\xAD, meliorace, aj.) a proveden\xC3\xBDch pokus\xC5\xAF bude mo\xC5\xBEno posoudit, jak\xC3\xBD zp\xC5\xAFsob hospoda\xC5\x99en\xC3\xAD je nejefektivn\xC4\x9Bj\xC5\xA1\xC3\xAD z hlediska produk\xC4\x8Dn\xC3\xADch i mimoproduk\xC4\x8Dn\xC3\xADch funkci TTP. \r\n\
