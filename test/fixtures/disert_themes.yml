  title: "Studium biodiversity agrofytocen\xC3\xB3z ve vztahu ke zp\xC5\xAFsob\xC5\xAFm hospoda\xC5\x99en\xC3\xAD na p\xC5\xAFd\xC4\x9B"
  methodology_summary: "Pr\xC3\xA1ce bude realizov\xC3\xA1na v r\xC3\xA1mci v\xC3\xBDzkumn\xC3\xA9ho projektu NAZV s n\xC3\xA1zvem \xE2\x80\x9EStudium  biodiverzity agrofytocen\xC3\xB3z, jej\xC3\xADch zm\xC4\x9Bn a indika\xC4\x8Dn\xC3\xADch funkc\xC3\xAD ve vztahu ke zp\xC5\xAFsob\xC5\xAFm hospoda\xC5\x99en\xC3\xAD na p\xC5\xAFd\xC4\x9B\xE2\x80\x9C s dobou \xC5\x99e\xC5\xA1en\xC3\xAD 2005-2008.  Jednou z etap tohoto projektu je posouzen\xC3\xAD vlivu dlouhodob\xC4\x9B uplat\xC5\x88ovan\xC3\xBDch syst\xC3\xA9m\xC5\xAF hospoda\xC5\x99en\xC3\xAD na p\xC5\xAFd\xC4\x9B (zejm\xC3\xA9na jejich intenzity) na vybran\xC3\xA9 parametry charakterizuj\xC3\xADc\xC3\xAD biodiverzitu plevel\xC5\xAF jako v\xC3\xBDznamn\xC3\xBDch asociovan\xC3\xBDch organism\xC5\xAF v agrofytocen\xC3\xB3z\xC3\xA1ch.\r\n\
    Doposud bylo v \xC4\x8CR v\xC4\x9Bnov\xC3\xA1no studiu diverzity rostlinn\xC3\xBDch spole\xC4\x8Denstev pom\xC4\x9Brn\xC4\x9B zna\xC4\x8Dn\xC3\xA9 mno\xC5\xBEstv\xC3\xAD prac\xC3\xAD, ale p\xC5\x99ev\xC3\xA1\xC5\xBEn\xC3\xA1 v\xC4\x9Bt\xC5\xA1ina z nich je orientov\xC3\xA1na na p\xC5\x99irozen\xC3\xA1 spole\xC4\x8Denstva, event. na synantropn\xC3\xAD vegetaci na nezem\xC4\x9Bd\xC4\x9Blsk\xC3\xA9 p\xC5\xAFd\xC4\x9B. St\xC4\x9B\xC5\xBEejn\xC3\xAD pr\xC3\xA1ce v\xC4\x9Bnovan\xC3\xA9 agrofytocen\xC3\xB3z\xC3\xA1m, kter\xC3\xA9 m\xC4\x9Bly i dobr\xC3\xBD mezin\xC3\xA1rodn\xC3\xAD ohlas, publikovali v \xC5\xA1edes\xC3\xA1t\xC3\xBDch a\xC5\xBE osmdes\xC3\xA1t\xC3\xBDch letech minul\xC3\xA9ho stolet\xC3\xAD Volf (1969), Volf et al. (1977), Krop\xC3\xA1\xC4\x8D (1985). V oblasti Moravy se problematikou zab\xC3\xBDval p\xC5\x99edev\xC5\xA1\xC3\xADm prof. K\xC3\xBChn. Od t\xC3\xA9 doby uplynulo pom\xC4\x9Brn\xC4\x9B dlouh\xC3\xA9 \xC4\x8Dasov\xC3\xA9 obdob\xC3\xAD, b\xC4\x9Bhem n\xC4\x9Bho\xC5\xBE do\xC5\xA1lo k v\xC3\xBDrazn\xC3\xBDm zm\xC4\x9Bn\xC3\xA1m ve zp\xC5\xAFsobu obhospoda\xC5\x99ov\xC3\xA1n\xC3\xAD p\xC5\xAFdy, kter\xC3\xA9 se nepochybn\xC4\x9B projevily i v plevelov\xC3\xBDch spole\xC4\x8Denstvech (Skalick\xC3\xBD, 1981). Ke zm\xC4\x9Bn\xC3\xA1m do\xC5\xA1lo pravd\xC4\x9Bpodobn\xC4\x9B nejen z hlediska druhov\xC3\xA9ho slo\xC5\xBEen\xC3\xAD, ale i z hlediska vnitrodruhov\xC3\xA9 diverzity.\r\n\
    Doktorandka by m\xC4\x9Bla prostudovat jmenovan\xC3\xA9 klasick\xC3\xA9 pr\xC3\xA1ce a dal\xC5\xA1\xC3\xAD souvisej\xC3\xADc\xC3\xAD literaturu a nav\xC3\xA1zat vlastn\xC3\xADm v\xC3\xBDzkumem, kter\xC3\xBD by byl realizov\xC3\xA1n p\xC5\x99edev\xC5\xA1\xC3\xADm v tehdy prozkouman\xC3\xBDch lokalit\xC3\xA1ch a n\xC4\x9Bkter\xC3\xBDch vybran\xC3\xBDch dal\xC5\xA1\xC3\xADch, aby bylo \xC3\xBAzem\xC3\xAD \xC4\x8CR reprezentativn\xC4\x9Bji pokryto v jednotliv\xC3\xBDch v\xC3\xBDrobn\xC3\xADch oblastech. Celkov\xC3\xBD po\xC4\x8Det lokalit je pl\xC3\xA1nov\xC3\xA1n na 5 \xE2\x80\x93 7 v d\xC5\x99\xC3\xADv\xC4\x9Bj\xC5\xA1\xC3\xADch okresech Litom\xC4\x9B\xC5\x99ice, Kol\xC3\xADn (\xC5\x98ZVO), Pelh\xC5\x99imov (BZVO), Znojmo (KZVO). \r\n\
    Pozorov\xC3\xA1n\xC3\xAD budou prov\xC3\xA1d\xC4\x9Bna na orn\xC3\xA9 p\xC5\xAFd\xC4\x9B  na vybran\xC3\xBDch konven\xC4\x8Dn\xC4\x9B obhospoda\xC5\x99ovan\xC3\xBDch ploch\xC3\xA1ch. Alespo\xC5\x88 ve dvou v\xC3\xBDrobn\xC3\xADch oblastech budou za\xC5\x99azeny i farmy, kter\xC3\xA9 dlouhodob\xC4\x9Bji uplat\xC5\x88uj\xC3\xAD hospoda\xC5\x99en\xC3\xAD v re\xC5\xBEimu ekologick\xC3\xA9ho zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD. Zaplevelen\xC3\xAD bude hodnoceno na vybran\xC3\xBDch pozemc\xC3\xADch v rotaci plodin po dobu 3 let, v dob\xC4\x9B, kdy je v jednotliv\xC3\xBDch plodin\xC3\xA1ch mo\xC5\xBEno zachytit reprezentativn\xC3\xAD pleveln\xC3\xBD aspekt.  Druhov\xC3\xA1 diverzita plevel\xC5\xAF bude sledov\xC3\xA1na v r\xC5\xAFzn\xC3\xBDch m\xC4\x9B\xC5\x99\xC3\xADtc\xC3\xADch (, ,  diverzita). K hodnocen\xC3\xAD bude pou\xC5\xBEito jednak odhadov\xC3\xA9 metody zachycuj\xC3\xADc\xC3\xAD \xC3\xBArove\xC5\x88 zaplevelen\xC3\xAD ve v\xC4\x9Bt\xC5\xA1\xC3\xADch sn\xC3\xADmc\xC3\xADch (100 m2), jednak bude pou\xC5\xBEito po\xC4\x8Detn\xC3\xAD metody zachycuj\xC3\xADc\xC3\xAD detailn\xC4\x9Bji v\xC3\xBDskyt plevel\xC5\xAF na  mal\xC3\xA9 plo\xC5\xA1e (1 m2). Budou vypo\xC4\x8Dteny z\xC3\xA1kladn\xC3\xAD statistiky a stanoveny indexy diverzity. Vliv faktor\xC5\xAF prost\xC5\x99ed\xC3\xAD (p\xC5\x99\xC3\xADrodn\xC3\xADch podm\xC3\xADnek a zp\xC5\xAFsobu hospoda\xC5\x99en\xC3\xAD) na \xC3\xBArove\xC5\x88 v\xC3\xBDskytu vybran\xC3\xBDch druh\xC5\xAF bude vyhodnocen s pou\xC5\xBEit\xC3\xADm ordina\xC4\x8Dn\xC3\xAD a clusterov\xC3\xA9 anal\xC3\xBDzy. V\xC3\xBDsledky budou sumarizov\xC3\xA1ny a bude provedena jejich komparace s d\xC5\x99\xC3\xADve zji\xC5\xA1t\xC4\x9Bn\xC3\xBDmi hodnotami. Budou charakterizov\xC3\xA1ny tendence ve slo\xC5\xBEen\xC3\xAD spole\xC4\x8Denstev a vybr\xC3\xA1ny vhodn\xC3\xA9 indik\xC3\xA1tory, kter\xC3\xA9 by byly pou\xC5\xBEiteln\xC3\xA9 p\xC5\x99i hodnocen\xC3\xAD udr\xC5\xBEitelnosti syst\xC3\xA9m\xC5\xAF hospoda\xC5\x99en\xC3\xAD na p\xC5\xAFd\xC4\x