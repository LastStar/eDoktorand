  methodology_summary: "Charakteristika \xC3\xBAzem\xC3\xAD:\r\n\
    Poloostrov Svat\xC3\xBD Nos le\xC5\xBE\xC3\xAD severoz\xC3\xA1padn\xC4\x9B od Us\xC5\xA5-Barguzin (53\xC2\xBA 19\xE2\x80\x98 s.\xC5\xA1., 119\xC2\xBA 01\xE2\x80\x98 v.d.) u v\xC3\xBDchodn\xC3\xADho pob\xC5\x99e\xC5\xBE\xC3\xAD severo-centr\xC3\xA1ln\xC3\xAD \xC4\x8D\xC3\xA1sti jezera Bajkal v severn\xC3\xADm Burjatsku. S pevninou je spojen \xC5\xA1\xC3\xADj\xC3\xAD o rozloze 300 km2, kter\xC3\xA1 je z 1/5 pokryta jezerem Arangatuj; zbytek tvo\xC5\x99\xC3\xAD mok\xC5\x99ady. Nadmo\xC5\x99sk\xC3\xA1 v\xC3\xBD\xC5\xA1ka se pohybuje od cca 450 do 1877 m n. m.\r\n\
    \r\n\
    Metodika:\r\n\
    Dendrochronoligk\xC3\xA9 \xC5\xA1et\xC5\x99en\xC3\xAD se zam\xC4\x9B\xC5\x99\xC3\xAD p\xC5\x99edev\xC5\xA1\xC3\xADm na porosty poho\xC5\x99\xC3\xAD Svat\xC3\xA9ho Nosu, ale vzorky budou odebr\xC3\xA1ny i na \xC5\xA1\xC3\xADji a pob\xC5\x99e\xC5\xBEn\xC3\xAD jezera Bajkal.\r\n\
    Prioritn\xC4\x9B bude proveden p\xC5\x99\xC3\xAD\xC4\x8Dn\xC3\xBD a pod\xC3\xA9ln\xC3\xBD transekt ostrovem. V r\xC3\xA1mci t\xC4\x9Bchto transekt\xC5\xAF budou zam\xC4\x9B\xC5\x99ov\xC3\xA1ny plochy v\xC5\xBEdy po 100 v\xC3\xBD\xC5\xA1kov\xC3\xBDch metrech. Jejich z\xC3\xA1kladn\xC3\xAD s\xC3\xAD\xC5\xA5 bude dopln\xC4\x9Bna  o plochy pot\xC5\x99ebn\xC3\xA9 k podchycen\xC3\xAD vegeta\xC4\x8Dn\xC3\xAD p\xC3\xA1smovitosti. Tyto budou rovn\xC4\x9B\xC5\xBE slou\xC5\xBEit k zji\xC5\xA1t\xC4\x9Bn\xC3\xAD are\xC3\xA1l\xC5\xAF jednotliv\xC3\xBDch taxon\xC5\xAF. V\xC5\xA1echny plochy budou zam\xC4\x9B\xC5\x99eny sou\xC5\x99adnicemi GPS a v ter\xC3\xA9nu trvale ozna\xC4\x8Deny dle mo\xC5\xBEnost\xC3\xAD (barvou, z\xC3\xA1\xC5\x99ezy, h\xC5\x99eby). Na v\xC5\xA1ech ploch\xC3\xA1ch bude proveden pedologick\xC3\xBD, hydrologick\xC3\xBD, botanick\xC3\xBD, dendrologick\xC3\xBD a  dendrometrick\xC3\xBD pr\xC5\xAFzkum. \r\n\
    Odb\xC4\x9Br a zpracov\xC3\xA1n\xC3\xAD v\xC3\xBDvrt\xC5\xAF:\r\n\
    Na ka\xC5\xBEd\xC3\xA9 vyty\xC4\x8Den\xC3\xA9 plo\xC5\xA1e hlavn\xC3\xAD a vedlej\xC5\xA1\xC3\xAD horsk\xC3\xA9 s\xC3\xADt\xC4\x9B i na pob\xC5\x99e\xC5\xBEn\xC3\xADch ploch\xC3\xA1ch bude odebr\xC3\xA1no cca 10 vzork\xC5\xAF, celkem bude provedeno minim\xC3\xA1ln\xC4\x9B 1000 v\xC3\xBDvrt\xC5\xAF. V\xC3\xBDb\xC4\x9Br se zam\xC4\x9B\xC5\x99\xC3\xAD zejm\xC3\xA9na na zdrav\xC3\xA9 stromy zasahuj\xC3\xADc\xC3\xAD do  \xC3\xBArov\xC5\x88ov\xC3\xA9 \xC4\x8Di nad\xC3\xBArov\xC5\x88ov\xC3\xA9 korunov\xC3\xA9 vrstvy. Odb\xC4\x9Br bude proveden ve v\xC3\xBD\xC4\x8Detn\xC3\xAD v\xC3\xBD\xC5\xA1ce 1,3 m pomoc\xC3\xAD speci\xC3\xA1ln\xC3\xADho dut\xC3\xA9ho nebozezu (tzv. Presslerova nebozezu), tak aby z\xC3\xA1sah do porostu byl co nejmen\xC5\xA1\xC3\xAD a z\xC3\xA1rove\xC5\x88 byla z\xC3\xADsk\xC3\xA1na co nev\xC3\xADce upot\xC5\x99ebiteln\xC3\xA1 data. Z ka\xC5\xBEd\xC3\xA9ho vybran\xC3\xA9ho stromu budou odebr\xC3\xA1ny dva v\xC3\xBDvrty veden\xC3\xA9 pokud mo\xC5\xBEno a\xC5\xBE do j\xC3\xA1dra stromu; jeden z ji\xC5\xBEn\xC3\xAD strany a druh\xC3\xBD ze severn\xC3\xAD. Vzorky budou do konce dne uchov\xC3\xA1ny v plastov\xC3\xBDch br\xC4\x8Dk\xC3\xA1ch a ve\xC4\x8Der vyjmuty a ulo\xC5\xBEeny ve speci\xC3\xA1ln\xC3\xADch desk\xC3\xA1ch. Desky se zabal\xC3\xAD do igelitov\xC3\xA9ho s\xC3\xA1\xC4\x8Dku, aby se zamezilo nadm\xC4\x9Brn\xC3\xA9mu vysych\xC3\xA1n\xC3\xAD odebran\xC3\xBDch vzork\xC5\xAF, ale z\xC3\xA1rove\xC5\x88 je nutn\xC3\xA9 v\xC3\xBDvrty pravideln\xC4\x9B kontrolovat a p\xC5\x99edej\xC3\xADt tvorb\xC4\x9B pl\xC3\xADsn\xC3\xAD. Takto je mo\xC5\xBEn\xC3\xA9 vzorky uchov\xC3\xA1vat del\xC5\xA1\xC3\xAD dobu. \r\n\
    Po p\xC5\x99evozu do \xC4\x8Cesk\xC3\xA9 republiky bude provedeno jejich vyhodnocen\xC3\xAD za pou\xC5\xBEit\xC3\xAD po\xC4\x8D\xC3\xADta\xC4\x8Dov\xC3\xA9 obrazov\xC3\xA9 anal\xC3\xBDzy na Kated\xC5\x99e hospod\xC3\xA1\xC5\x99sk\xC3\xA9 \xC3\xBApravy les\xC5\xAF na Fakult\xC4\x9B lesnick\xC3\xA9 a environment\xC3\xA1ln\xC3\xAD \xC4\x8CZU v Praze; a s pomoc\xC3\xAD Eklundova letokruhov\xC3\xA9ho analyz\xC3\xA1toru, kter\xC3\xBD maj\xC3\xAD k dispozici na Kated\xC5\x99e p\xC4\x9Bstov\xC3\xA1n\xC3\xAD les\xC5\xAF na Lesnick\xC3\xA9 a d\xC5\x99eva\xC5\x99sk\xC3\xA9 fakult\xC4\x9B MZLU v Brn\xC4\x9B. Pro anal\xC3\xBDzu z\xC3\xADskan\xC3\xBDch dat budou pou\xC5\xBEity po\xC4\x8D\xC3\xADta\xC4\x8Dov\xC3\xA9 programy jako nap\xC5\x99. ITRDBPLib (International Tree Ring Data Bank Program Library), DPL (Dendro Program Library) nebo PRECON (Factors PRECON-ditioning Growth).\r\n\
    C\xC3\xADlem m\xC4\x9B\xC5\x99en\xC3\xAD je nejen z\xC3\xADskat informace o v\xC4\x9Bku p\xC5\x99irozen\xC3\xA9ho porostu, ale z\xC3\xA1rove\xC5\x88 i posoudit klimatick\xC3\xA9 vlivy p\xC5\xAFsob\xC3\xADc\xC3\xADch v jednotliv\xC3\xBDch nadmo\xC5\x99sk\xC3\xBDch v\xC3\xBD\xC5\xA1k\xC3\xA1ch na porost na z\xC3\xA1padn\xC3\xAD a v\xC3\xBDchodn\xC3\xAD stran\xC4\x9B poho\xC5\x99\xC3\xAD a v severn\xC3\xAD a ji\xC5\xBEn\xC3\xAD \xC4\x8D\xC3\xA1sti poloostrova. \xC5\xA0\xC3\xAD\xC5\x99ka letokruh\xC5\xAF bude porovn\xC3\xA1na s daty z meteorologick\xC3\xA9 stanice um\xC3\xADst\xC4\x9Bn\xC3\xA9 v Us\xC5\xA5-Barguzin. Odebran\xC3\xA9 vzorky mohou poslou\xC5\xBEit i k posouzen\xC3\xAD vlivu \xC5\xA1kodliv\xC3\xBDch faktor\xC5\xAF. C\xC3\xADlem bude tak\xC3\xA9 predikce dal\xC5\xA1\xC3\xADho v\xC3\xBDvoje p\xC5\x99irozen\xC3\xBDch porost\xC5\xAF  zejm\xC3\xA9na v souvislosti s glob\xC3\xA1ln\xC3\xAD zm\xC4\x9Bnou klimatu a stoupaj\xC3\xADc\xC3\xADm turismem v t\xC3\xA9to zat\xC3\xADm je\xC5\xA1t\xC4\x9B \xC4\x8Dlov\xC4\x9Bkem t\xC3\xA9m\xC4\x9B\xC5\x99 nedot\xC4\x8Den\xC3\xA9 p\xC5\x99\xC3\xADrod\xC4\x9B. \r\n\
    Hlavn\xC3\xADm v\xC3\xBDstupem t\xC3\xA9to \xC4\x8D\xC3\xA1sti projektu by m\xC4\x9Bla b\xC3\xBDt diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce Dynamika radi\xC3\xA1ln\xC3\xADho p\xC5\x99\xC3\xADr\xC5\xAFstu strom\xC5\xAF na poloostrov\xC4\x9B Svat\xC3\xBD Nos na jeze\xC5\x99e Bajkal.  Z\xC3\xADskan\xC3\xA9 v\xC3\xBDsledky t\xC3\xA9\xC5\xBE budou prezentov\xC3\xA1ny na konferenci COYOUS a publikov\xC3\xA1ny v n\xC4\x9Bkter\xC3\xA9m z v\xC4\x9Bdeck\xC3\xBDch \xC4\x8Dasopis\xC5\xAF.\r\n"
