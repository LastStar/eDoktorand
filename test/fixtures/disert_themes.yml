disert_themes_335: 
  approved_on: 
  created_on: 2005-10-19 16:25:12
  title: Vokalizace prasnice a selat jako indikátor welfare
  methodology_summary: >
    Akustické projevy hrají důležitou roli v komunikaci mnoha živočichů. Vokalizace,
    jako aktivní tvorba hlasu specifickými orgány, je výrazem vnitřního stavu
    organismu zvířete nebo může být vyvolána vnějšími podněty. Hlasové projevy
    vydávané zvířaty jsou relativně snadno zachytitelné, proto je lze použít jako
    neinvazivní metodu posouzení pohody zvířete. 

    Mortalita selat je jedním z hlavních problému v chovu prasat. Hlavní příčina
    úmrtí selat je zalehnutí selete prasnicí nebo jeho vyhladovění. Během prvních 48
    hodin po porodu je zalehnutí nejčastější příčinnou ztrát selat. Úhyn selete úzce
    souvisí s délkou trvání jeho zalehnutí prasnicí. Rychlá reakce prasnice na
    vokalizaci zalehnutého selete bude tedy jedním z rozhodujících faktorů pro
    přežití zalehnutého selete.

    Další možností je, že zalehnutí selete prasnicí je alternativní cestou redukce
    mateřské investice zvláště u velkých vrhů, kde počet selat převyšuje počet
    funkčních struků prasnice, proto zde lze předpokládat i vyšší výskyt vokalizací
    selat bojujících o struky. 

    Prasnice svolává selata ke kojení charakteristickou vokalizací - nízkým a
    rytmickým  chrochtáním s postupně vzrůstající frekvencí zvuků, která má pomoci
    selatům ve vrhu v synchronizaci sání při ejekci mléka. Je známo, že zrychlování
    chrochtání vrcholí těsně po uvolnění oxytocinu, tj. asi 20 sekund před ejekcí
    mléka. Z literatury není ovšem známo nic o vývoji vzorce vokalizace prasnice
    krátce po porodu, vlivu její četnosti na příjem mléka selaty a přírůstku selat v
    neonatálním období.        

    Cílem této disertační práce bude: 

    1. Zjistit vývoj reaktivnosti prasnice na vokalizaci zalehnutého selete s
    následným vyhodnocením, na jaké parametry vokalizace (trvaní vokalizace,
    frekvence a intenzita vokalizace selat) reaguje prasnice, a jsou-li tyto
    parametry nějak korelovány s hmotností a životností selat, a které faktory jsou
    rozhodující pro přežití selat při zalehnutí selete prasnicí.

    H1: Prasnice, které budou reagovat na určené parametry vokalizace zalehnutého
    selete, budou mít ve vrhu minimální  ztráty selat zalehnutím.

    H2: Selata s nižší hmotností a méně životná budou mít slabší vokalizaci a budou
    častěji zalehnuta prasnicí.

    2. Určit vztah mezi vokalizací selat bojujících o struky, frekvencí kojení a 
    přírůstky selat.

    H3: Ve vrzích s častějším výskytem vokalizace selat bojujících o struky bude
    více neúspěšných kojení ukončených změnou polohy prasnice a budou větší ztráty
    selat zalehnutím a vyhladověním.

    3. Objasnit ontogenezi a funkci vokalizace prasnice krátce po porodu a určit
    její vliv na četnost kojení, synchronizovaný příjem mléka selaty během kojení a
    přírůstek selat.

    H4: Selata prasnice s  vzorcem chrochtání při kojení vyvinutým brzy po porodu
    budou mít synchronizovaný příjem mléka a vyšší přírůstky hmotnosti.  

    Téma disertační práce je posouzení vokalizace prasnice a selat jako indikátoru
    jejich pohody.

