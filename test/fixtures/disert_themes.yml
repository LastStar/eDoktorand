  title: "Chov\xC3\xA1n\xC3\xAD spot\xC5\x99ebitele a mo\xC5\xBEnosti jeho ochrany v oblasti elektronick\xC3\xA9ho obchodu v podm\xC3\xADnk\xC3\xA1ch \xC4\x8C"
  methodology_summary: "Problematika elektronick\xC3\xA9ho obchodov\xC3\xA1n\xC3\xAD je neust\xC3\xA1le se rozv\xC3\xADjej\xC3\xADc\xC3\xAD oblast\xC3\xAD z hlediska p\xC5\x99ipojen\xC3\xAD se spot\xC5\x99ebitele k internetu a jeho n\xC3\xA1sledn\xC3\xA9ho vyu\xC5\xBE\xC3\xADv\xC3\xA1n\xC3\xAD k n\xC3\xA1kupu zbo\xC5\xBE\xC3\xAD a slu\xC5\xBEeb. Jako se stalo b\xC4\x9B\xC5\xBEn\xC3\xBDm u\xC5\xBE\xC3\xADvat emailovou schr\xC3\xA1nku, stane se i b\xC4\x9B\xC5\xBEn\xC3\xA9 nakupovat prost\xC5\x99ednictv\xC3\xADm internetu. Internet se st\xC3\xA1v\xC3\xA1 v\xC5\xA1eobecn\xC4\x9B dostupn\xC3\xBDm, zapojuje se do n\xC4\x9Bj st\xC3\xA1le v\xC3\xADce firem i osob, zvy\xC5\xA1uje se po\xC4\x8Det f\xC3\xA1z\xC3\xAD prodejn\xC3\xADho cyklu realizovan\xC3\xBDch elektronicky a vznikaj\xC3\xAD nov\xC3\xA9 druhy elektronick\xC3\xA9ho obchodov\xC3\xA1n\xC3\xAD.\r\n\
    P\xC5\x99esto st\xC3\xA1le existuj\xC3\xAD ur\xC4\x8Dit\xC3\xA9 bari\xC3\xA9ry, kter\xC3\xA9 \xC5\xA1ir\xC5\xA1\xC3\xADmu rozvoji elektronick\xC3\xA9mu obchodov\xC3\xA1n\xC3\xAD v \xC4\x8Cesk\xC3\xA9 republice br\xC3\xA1n\xC3\xAD. Mezi n\xC4\x9B pat\xC5\x99\xC3\xAD p\xC5\x99edev\xC5\xA1\xC3\xADm ned\xC5\xAFv\xC4\x9Bra nakupuj\xC3\xADc\xC3\xADch pramen\xC3\xADc\xC3\xAD z neznalosti princip\xC5\xAF, obchodn\xC3\xADch podm\xC3\xADnek a mo\xC5\xBEnost\xC3\xAD elektronick\xC3\xA9ho obchodov\xC3\xA1n\xC3\xAD nebo koncentrace kamenn\xC3\xBDch obchod\xC5\xAF do n\xC3\xA1kupn\xC3\xADch st\xC5\x99edisek. Z\xC5\xAFst\xC3\xA1v\xC3\xA1 ot\xC3\xA1zkou \xC4\x8Dasu, kdy si spot\xC5\x99ebitel uv\xC4\x9Bdom\xC3\xAD, \xC5\xBEe n\xC3\xA1kup na Internetu mu u\xC5\xA1et\xC5\x99\xC3\xAD \xC4\x8Das, pen\xC3\xADze a bude moci v pohodl\xC3\xAD domova nakupovat zbo\xC5\xBE\xC3\xAD i nab\xC3\xADzen\xC3\xA9 slu\xC5\xBEby. Je v\xC5\xA1ak p\xC5\x99edev\xC5\xA1\xC3\xADm nutn\xC3\xA9 p\xC5\x99esv\xC4\x9Bd\xC4\x8Dit rozhoduj\xC3\xADc\xC3\xAD \xC4\x8D\xC3\xA1st z\xC3\xA1kazn\xC3\xADk\xC5\xAF o bezpe\xC4\x8Dnosti tohoto zp\xC5\xAFsobu obchodov\xC3\xA1n\xC3\xAD.\r\n\
    Rychl\xC3\xBD technologick\xC3\xBD v\xC3\xBDvoj p\xC5\x99in\xC3\xA1\xC5\xA1\xC3\xAD \xC5\x99adu nov\xC3\xBDch mo\xC5\xBEnost\xC3\xAD, kter\xC3\xA9 m\xC4\x9Bn\xC3\xAD podnikatelsk\xC3\xA9 prost\xC5\x99ed\xC3\xAD. V bl\xC3\xADzk\xC3\xA9 budoucnosti se n\xC4\x9Bkter\xC3\xA9 z t\xC4\x9Bchto prvk\xC5\xAF stanou z\xC3\xA1kladn\xC3\xADmi stavebn\xC3\xADmi kameny obecn\xC3\xA9ho podnik\xC3\xA1n\xC3\xAD.\r\n"
