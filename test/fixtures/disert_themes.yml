    Problematika zdravotn\xC3\xAD a soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De je d\xC3\xA1le podrobena pohledu vyu\xC5\xBE\xC3\xADvaj\xC3\xADc\xC3\xADho n\xC3\xA1stroje vybran\xC3\xBDch ekonomick\xC3\xBDch teori\xC3\xAD s c\xC3\xADlem identifikovat pro danou problematiku relevantn\xC3\xAD veli\xC4\x8Diny, parametry, funkce a vlastnosti. Obdobn\xC4\x9B je pou\xC5\xBEito n\xC4\x9Bkter\xC3\xBDch dal\xC5\xA1\xC3\xADch pohled\xC5\xAF na danou problematiku. Ka\xC5\xBEd\xC3\xBD z nich je s\xC3\xA1m izolov\xC3\xA1n od kontextu souvislost\xC3\xAD a stoj\xC3\xAD tak na extr\xC3\xA9mn\xC3\xADch pozic\xC3\xADch, \xC4\x8D\xC3\xADm\xC5\xBE je tak z\xC3\xADsk\xC3\xA1v\xC3\xA1n analytick\xC3\xBD a ilustra\xC4\x8Dn\xC3\xAD materi\xC3\xA1l k \xC5\x99e\xC5\xA1en\xC3\xBDm ot\xC3\xA1zk\xC3\xA1m. Jde zejm\xC3\xA9na o pohled z hlediska ve\xC5\x99ejn\xC3\xBDch korporac\xC3\xAD, \xC3\xBAzemn\xC4\x9B samospr\xC3\xA1vn\xC3\xBDch celk\xC5\xAF, neziskov\xC3\xA9ho sektoru a pohled z oblasti tr\xC5\xBEn\xC3\xAD hodnoty firmy.\r\n\
    V\xC3\xBDsledky obecn\xC3\xA9ho charakteru t\xC3\xBDkaj\xC3\xADc\xC3\xAD se syst\xC3\xA9mu zdravotn\xC3\xAD p\xC3\xA9\xC4\x8De a syst\xC3\xA9mu soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De jako celk\xC5\xAF, v\xC4\x8Detn\xC4\x9B pr\xC3\xA1ce v r\xC3\xA1mci \xC4\x8Dasov\xC3\xBDch \xC5\x99ad, jsou konfrontov\xC3\xA1ny s pozic\xC3\xAD a funkc\xC3\xAD dvou re\xC3\xA1ln\xC3\xBDch ekonomick\xC3\xBDch subjekt\xC5\xAF. Oba maj\xC3\xAD region\xC3\xA1ln\xC3\xAD p\xC5\xAFsobnost a funguj\xC3\xAD od roku 1998. Prvn\xC3\xAD z nich je spole\xC4\x8Dnost s ru\xC4\x8Den\xC3\xADm omezen\xC3\xBDm poskytuj\xC3\xADc\xC3\xAD zdravotn\xC3\xAD p\xC3\xA9\xC4\x8Di ve spektru od l\xC5\xAF\xC5\xBEkov\xC3\xA9 p\xC3\xA9\xC4\x8De, p\xC5\x99es ambulantn\xC3\xAD p\xC3\xA9\xC4\x8Di po zdravotnick\xC3\xBD komplement. Druhou je rozpo\xC4\x8Dtov\xC3\xA1 organizace, dobrovoln\xC3\xBD svazek obc\xC3\xAD podle z\xC3\xA1kona o obc\xC3\xADch, zam\xC4\x9B\xC5\x99en\xC3\xA1 na poskytov\xC3\xA1n\xC3\xAD zdravotn\xC3\xADch a soci\xC3\xA1ln\xC3\xADch slu\xC5\xBEeb.\r\n\
    Pr\xC3\xA1ce je koncipov\xC3\xA1na tak, aby byla schopna do sebe zahrnout a reflektovat aktu\xC3\xA1ln\xC4\x9B p\xC5\x99ipravovan\xC3\xA9 zm\xC4\x9Bny v syst\xC3\xA9mu poskytov\xC3\xA1n\xC3\xAD zdravotn\xC3\xAD  p\xC3\xA9\xC4\x8De a syst\xC3\xA9mu soci\xC3\xA1ln\xC3\xAD p\xC3\xA9\xC4\x8De v \xC4\x8Cesk\xC3\xA9 republice.\r\n\
