disert_themes_502: 
  approved_on: 
  created_on: 2005-10-18 17:29:07
  title: Studium biodiversity agrofytocenóz ve vztahu ke způsobům hospodaření na půdě
  methodology_summary: "Práce bude realizována v rámci výzkumného projektu NAZV s názvem „Studium 
    biodiverzity agrofytocenóz, jejích změn a indikačních funkcí ve vztahu ke
    způsobům hospodaření na půdě“ s dobou řešení 2005-2008.  Jednou z etap tohoto
    projektu je posouzení vlivu dlouhodobě uplatňovaných systémů hospodaření na půdě
    (zejména jejich intenzity) na vybrané parametry charakterizující biodiverzitu
    plevelů jako významných asociovaných organismů v agrofytocenózách.\r

    Doposud bylo v ČR věnováno studiu diverzity rostlinných společenstev poměrně
    značné množství prací, ale převážná většina z nich je orientována na přirozená
    společenstva, event. na synantropní vegetaci na nezemědělské půdě. Stěžejní
    práce věnované agrofytocenózám, které měly i dobrý mezinárodní ohlas,
    publikovali v šedesátých až osmdesátých letech minulého století Volf (1969),
    Volf et al. (1977), Kropáč (1985). V oblasti Moravy se problematikou zabýval
    především prof. Kühn. Od té doby uplynulo poměrně dlouhé časové období, během
    něhož došlo k výrazným změnám ve způsobu obhospodařování půdy, které se
    nepochybně projevily i v plevelových společenstvech (Skalický, 1981). Ke změnám
    došlo pravděpodobně nejen z hlediska druhového složení, ale i z hlediska
    vnitrodruhové diverzity.\r

    Doktorandka by měla prostudovat jmenované klasické práce a další související
    literaturu a navázat vlastním výzkumem, který by byl realizován především v
    tehdy prozkoumaných lokalitách a některých vybraných dalších, aby bylo území ČR
    reprezentativněji pokryto v jednotlivých výrobních oblastech. Celkový počet
    lokalit je plánován na 5 – 7 v dřívějších okresech Litoměřice, Kolín (ŘZVO),
    Pelhřimov (BZVO), Znojmo (KZVO). \r

    Pozorování budou prováděna na orné půdě  na vybraných konvenčně
    obhospodařovaných plochách. Alespoň ve dvou výrobních oblastech budou zařazeny i
    farmy, které dlouhodoběji uplatňují hospodaření v režimu ekologického
    zemědělství. Zaplevelení bude hodnoceno na vybraných pozemcích v rotaci plodin
    po dobu 3 let, v době, kdy je v jednotlivých plodinách možno zachytit
    reprezentativní plevelný aspekt.  Druhová diverzita plevelů bude sledována v
    různých měřítcích (, ,  diverzita). K hodnocení bude použito jednak odhadové
    metody zachycující úroveň zaplevelení ve větších snímcích (100 m2), jednak bude
    použito početní metody zachycující detailněji výskyt plevelů na  malé ploše (1
    m2). Budou vypočteny základní statistiky a stanoveny indexy diverzity. Vliv
    faktorů prostředí (přírodních podmínek a způsobu hospodaření) na úroveň výskytu
    vybraných druhů bude vyhodnocen s použitím ordinační a clusterové analýzy.
    Výsledky budou sumarizovány a bude provedena jejich komparace s dříve zjištěnými
    hodnotami. Budou charakterizovány tendence ve složení společenstev a vybrány
    vhodné indikátory, které by byly použitelné při hodnocení udržitelnosti systémů
    hospodaření na půdě, pro niž je biodiverzita jedním z významných kritérií."
