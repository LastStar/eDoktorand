  methodology_summary: "Studium funkc\xC3\xAD rostlinn\xC3\xA9ho pokryvu p\xC5\xAFdy v meziporostn\xC3\xADm obdob\xC3\xAD \r\n\
    \r\n\
    \xC5\xA0kolitel: doc.Ing. Josef Soukup, CSc. \r\n\
    \xC5\xA0kolitel specialista: Ing. V\xC3\xA1clav Brant, Ph.D. \r\n\
    \r\n\
    \xC3\x9Avod \r\n\
    Doktorsk\xC3\xA1 pr\xC3\xA1ce bude \xC5\x99e\xC5\xA1ena v r\xC3\xA1mci projektu NAZV \xE2\x80\x9EStudium funkc\xC3\xAD rostlinn\xC3\xA9ho pokryvu p\xC5\xAFdy v meziporostn\xC3\xADm obdob\xC3\xAD jako sou\xC4\x8D\xC3\xA1st agro-environment\xC3\xA1ln\xC3\xADch opat\xC5\x99en\xC3\xAD Horizont\xC3\xA1ln\xC3\xADho pl\xC3\xA1nu rozvoje venkova\xE2\x80\x9C. Rostlinn\xC3\xBD pokryv m\xC3\xA1 v krajin\xC4\x9B \xC5\x99adu pozitivn\xC3\xADch funkc\xC3\xAD, p\xC5\x99edev\xC5\xA1\xC3\xADm z hlediska vodn\xC3\xADho re\xC5\xBEimu krajiny a ochrany p\xC5\xAFdy. Na zem\xC4\x9Bd\xC4\x9Blsky obhospoda\xC5\x99ovan\xC3\xA9 p\xC5\xAFd\xC4\x9B v cyklu st\xC5\x99\xC3\xADd\xC3\xA1n\xC3\xAD plodin vystupuje do pop\xC5\x99ed\xC3\xAD \xC3\xBAloha rostlinn\xC3\xA9ho pokryvu zvl\xC3\xA1\xC5\xA1t\xC4\x9B v meziporostn\xC3\xADm obdob\xC3\xAD, kter\xC3\xA9 je rizikov\xC3\xA9 z hlediska zhor\xC5\xA1en\xC3\xAD p\xC5\xAFdn\xC3\xADch vlastnost\xC3\xAD, kontaminace vodn\xC3\xADch zdroj\xC5\xAF a naru\xC5\xA1en\xC3\xAD trofick\xC3\xBDch vztah\xC5\xAF. \r\n\
    \r\n\
    C\xC3\xADl pr\xC3\xA1ce \r\n\
    C\xC3\xADlem pr\xC3\xA1ce je zhodnotit r\xC5\xAFzn\xC3\xA9 druhy vegeta\xC4\x8Dn\xC3\xADho pokryvu p\xC5\xAFdy tvo\xC5\x99en\xC3\xA9ho podsevov\xC3\xBDmi a strniskov\xC3\xBDmi meziplodinami z hlediska produkce a kvality organick\xC3\xA9 hmoty, vyu\xC5\xBEit\xC3\xAD fotosynteticky aktivn\xC3\xAD radiace, ovlivn\xC4\x9Bn\xC3\xAD fyzik\xC3\xA1ln\xC3\xADch vlastnost\xC3\xAD p\xC5\xAFdy, v\xC3\xBDskytu plevel\xC5\xAF a zapleveluj\xC3\xADc\xC3\xADch rostlin. \r\n\
    \r\n\
    Metodick\xC3\xBD postup \r\n\
    Na pokusn\xC3\xA9 stanici \xC4\x8CZU v \xC4\x8Cerven\xC3\xA9m \xC3\x9Ajezdu prob\xC3\xADh\xC3\xA1 druh\xC3\xBDm rokem maloparcelkov\xC3\xBD pokus, v jeho\xC5\xBE r\xC3\xA1mci bude uskute\xC4\x8Dn\xC4\x9Bna experiment\xC3\xA1ln\xC3\xAD \xC4\x8D\xC3\xA1st pr\xC3\xA1ce. Porosty podsevov\xC3\xBDch, strniskov\xC3\xBDch a krmn\xC3\xBDch meziplodin stanoven\xC3\xA9 v r\xC3\xA1mci titulu \xE2\x80\x9EP\xC4\x9Bstov\xC3\xA1n\xC3\xAD meziplodin\xE2\x80\x9C podle z\xC3\xA1kona \xC4\x8D.242/2004 Sb. byly zalo\xC5\xBEeny na parcel\xC3\xA1ch o velikosti 30 m2 (3 x 10 m) ve \xC4\x8Dty\xC5\x99ech opakov\xC3\xA1n\xC3\xADch. \r\n\
    R\xC5\xAFstov\xC3\xA1 charakteristika jednotliv\xC3\xBDch meziplodin bude provedena b\xC4\x9Bhem vegetace na z\xC3\xA1klad\xC4\x9B pozorov\xC3\xA1n\xC3\xAD n\xC3\xA1stupu r\xC5\xAFstov\xC3\xBDch f\xC3\xA1z\xC3\xAD, stanoven\xC3\xAD hmotnosti biomasy (v\xC4\x8Detn\xC4\x9B ko\xC5\x99enov\xC3\xA9 hmoty) a v\xC3\xBDvoje pokryvnosti listov\xC3\xAD. Stanoven\xC3\xAD ko\xC5\x99enov\xC3\xA9 hmoty porost\xC5\xAF meziplodin bude provedeno v p\xC5\xAFdn\xC3\xAD vrstv\xC4\x9B 0 \xE2\x80\x93 15 cm. Akumulace biomasy bude d\xC3\xA1na do vztahu s vyu\xC5\xBEit\xC3\xADm fotosynteticky aktivn\xC3\xAD radiace, kter\xC3\xA1 bude m\xC4\x9B\xC5\x99ena a zaznamen\xC3\xA1v\xC3\xA1na kontinu\xC3\xA1ln\xC4\x9B automatickou \xC3\xBAst\xC5\x99ednou.. \r\n\
    Sledov\xC3\xA1n\xC3\xAD interakc\xC3\xAD mezi jednotliv\xC3\xBDmi porosty meziplodin a spole\xC4\x8Denstvy plevel\xC5\xAF bude uskute\xC4\x8Dn\xC4\x9Bno na z\xC3\xA1klad\xC4\x9B pozorov\xC3\xA1n\xC3\xAD v cel\xC3\xA9m pr\xC5\xAFb\xC4\x9Bhu vegetace. S pomoc\xC3\xAD r\xC3\xA1mu o velikosti 0,25 m2 bude sledov\xC3\xA1n jak v\xC3\xBDskyt jednotliv\xC3\xBDch pleveln\xC3\xBDch druh\xC5\xAF (produkce biomasy, pokryvnost), tak i v\xC3\xBDskyt zapleveluj\xC3\xADc\xC3\xADch rostlin ze skliz\xC5\x88ov\xC3\xBDch ztr\xC3\xA1t a jejich vliv na kvalitu vegeta\xC4\x8Dn\xC3\xADho pokryvu, zejm\xC3\xA9na s ohledem na konkuren\xC4\x8Dn\xC3\xAD vztahy a reproduk\xC4\x8Dn\xC3\xAD cyklus. \r\n\
    Stanoven\xC3\xAD vlivu meziplodin na fyzik\xC3\xA1ln\xC3\xAD vlastnosti p\xC5\xAFdy a retenci vody bude uskute\xC4\x8Dn\xC4\x9Bno na vybran\xC3\xBDch parcel\xC3\xA1ch, kde bude v hloubce 5 a 15 cm kontinu\xC3\xA1ln\xC4\x9B m\xC4\x9B\xC5\x99ena vlhkost a teplota p\xC5\xAFdy a vodn\xC3\xAD potenci\xC3\xA1l (\xC4\x8Didla Campbell a Watermark). Na ostatn\xC3\xADch parcel\xC3\xA1ch budou tyto charakteristiky m\xC4\x9B\xC5\x99eny ambulantn\xC4\x9B v t\xC3\xBDdenn\xC3\xADch intervalech. Z\xC3\xA1rove\xC5\x88 bude prob\xC3\xADhat kontinu\xC3\xA1ln\xC3\xAD m\xC4\x9B\xC5\x99en\xC3\xAD intenzity a mno\xC5\xBEstv\xC3\xAD sr\xC3\xA1\xC5\xBEek, teploty vzduchu a relativn\xC3\xAD vlhkosti. \r\n\
    Vliv podsevov\xC3\xBDch meziplodin na v\xC3\xBDnos n\xC3\xA1sledn\xC3\xA9 (nebo kryc\xC3\xAD) plodiny bude stanoven z ka\xC5\xBEd\xC3\xA9 pokusn\xC3\xA9 varianty maloparceln\xC3\xAD ml\xC3\xA1ti\xC4\x8Dkou na plo\xC5\xA1e 15 m2, p\xC5\x99\xC3\xADpadn\xC4\x9B ru\xC4\x8Dn\xC3\xAD sklizn\xC3\xAD (kuku\xC5\x99ice). \r\n\
    Od pr\xC3\xA1ce je o\xC4\x8Dek\xC3\xA1v\xC3\xA1no z\xC3\xADsk\xC3\xA1n\xC3\xAD nov\xC3\xBDch komplexn\xC3\xADch \xC3\xBAdaj\xC5\xAF o funkci meziplodin, kter\xC3\xBDch je v p\xC5\xAFvodn\xC3\xAD v\xC4\x9Bdeck\xC3\xA9 literatu\xC5\x99e z nov\xC4\x9Bj\xC5\xA1\xC3\xAD doby nedostatek a kter\xC3\xA9 jsou pot\xC5\x99eba jak z hlediska vlastn\xC3\xADho pozn\xC3\xA1n\xC3\xAD, tak i z hlediska praktick\xC3\xBDch doporu\xC4\x8Den\xC3\xAD. \r\n\
    \r\n\
    \r\n\
    \r\n\
    V Praze, 18.10.2005 Ing. Karel Neck\xC3\xA1\xC5\x99 \r\n"
