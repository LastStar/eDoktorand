disert_themes_646: 
  approved_on: 
  created_on: 2005-10-20 14:03:15
  title: Charakteristika populace norka amerického (Mustela vision) v České republice
  methodology_summary: >
    Účelem práce bude zjistit vývoj populace norka amerického (Mustela vision) na
    území České republiky. Nedílnou součástí výsledků bude také vyhodnocení
    charakteristik, které podrobněji upravují náhled na tuto problematiku, jako je
    občasný, nepravidelný a pravidelný výskyt norka na našem území, hypsometrické
    rozšíření, hmotnost jedinců, preference lokalit, informace o doupatech atd. 

    Při vytváření této práce budu postupovat na základě kompilace literárních údajů
    a zpracováním nových, zatím nezveřejněných dat, získaných Ústavem biologie
    obratlovců Akademie věd ČR a Národním muzeem v Praze od všech mysliveckých
    honiteb v České republice prostřednictvím Ministerstva životního prostředí České
    republiky.

    Údaje o rozšíření a početnosti norka amerického budu získávat z publikovaných
    údajů v odborné literatuře, z nepublikovaných databází různých institucí (např.
    Akademie věd ČR, muzea, univerzity, pracoviště Agentury ochrany přírody a
    krajiny ČR, národní parky či chráněné krajinné oblasti) nebo z příležitostných
    hlášení o pozorování norka amerického. V obdobích 1991-1995, 1999-2000 a
    2000-2003 byly do všech 5576 mysliveckých honiteb České republiky a do 39
    regionálních pracovišť ochrany přírody (Správy národních parků a Chráněných
    krajinných oblastí, pracoviště Agentury ochrany přírody a krajiny ČR) zaslány
    speciální dotazníky o výskytu vybraných druhů savců, včetně norka amerického. V
    těchto dotaznících byla zaznamenávána nejen přímá pozorování dospělých jedinců a
    mláďat, ale i nálezy stop, kořisti a dalších pobytových znamení. Z takto
    získaných údajů bude vytvořena databáze.

    Rozšíření bude vyhodnocováno podle výskytu v jednotlivých kvadrátech
    standardizované mapovací sítě UTM (P6'xM10') o velikosti kvadrátu 134,4 km2
    (11,2x12 km).

    Vývoj populace norka amerického na území České republiky bude vyhodnocen jednak
    podle počtu obsazených mapovacích čtverců v jednotlivých letech a jednak podle
    údajů lovu. 

