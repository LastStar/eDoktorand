  created_on: 2005-10-27 10:36:45
  title: Soukromé podnikání a jeho vliv na kvalitu života a rozvoj venkova v podmínkách ČR
  methodology_summary: "Tématem disertační práce je soukromé podnikání jako faktor ovlivňující kvalitu
    života a rozvoj venkova v podmínkách České republiky. Téma soukromého podnikání
    ve spojitosti s rozvojem venkova je v současnosti velmi důležité. \r

    Na venkově přetrvává regionálně diferencovaná vyšší míra nezaměstnanosti,
    způsobená poklesem podílu osob trvale činných v zemědělství. Proto je nutné se
    zaměřit na strategie, které pomáhají vytvářet nová pracovní místa, aktivity pro
    ženy a mladé lidi, přičemž takto zaměřené projekty mají i další dopady, ať už na
    zvýšení kvality života ve venkovských oblastech anebo na optimální využití
    místních přírodních a kulturních zdrojů.\r

    Jednou z příležitostí, která významnou měrou může přispět k rozvoji venkova a
    zlepšení kvality života na venkově je právě soukromé podnikání. Realizace
    podnikatelské činnosti na venkově je oproti městu určitým způsobem náročnější a
    komplikovanější. Proto určitým řešením pro oživení venkovského prostoru je
    možnost čerpání prostředků ze strukturálních fondů a v budoucnosti to může být i
    Evropský zemědělský fond pro rozvoj venkova.\r

    Disertační práce bude zaměřena na zkoumání vlivu soukromého podnikání na rozvoj
    venkova a zároveň kvality života ve venkovských oblastech České republiky. Z
    hlediska metodického postupu bude použito pozorování, dotazování a studium
    dokumentů, přičemž z velké části bude práce založena na sekundární analýze
    dat.\r

    "
