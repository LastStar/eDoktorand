  title: Odbory a jejich
  methodology_summary: "Cílem mé disertační práce bude determinace postupů odborových svazů s důrazem na
    posílení jejich postavení v moderní společnosti a růst prestiže v rámci Evropské
    unie. \r

    \r

    Nejprve se budu zabývat obecně tím, co jsou to odborové svazy, důvodem jejich
    vzniku, jejich vývojem a funkcí ve společnosti.\r

    \r

    Hlavní část bude věnována analýze postavení a vlivu odborových svazů v
    jednotlivých členských státech EU. Důraz bude kladen zejména na určení
    společných znaků odborových svazů s velmi silným vlivem ve společnosti. Budu se
    zabývat otázkami historického vývoje dané země i odborových svazů v dané zemi,
    společensko politické situaci, právním normám v dané zemi a konkrétní činností a
    konkrétními postupy odborových svazů. Cílem je zodpovědět otázku, proč mají
    konkrétní odborové svazy a konkrétní konfederace odborových svazů velmi silný
    vliv ve společnosti. Předpokládám nalezení společných znaků takovýchto
    odborových svazů. Dále provedu analýzu vývoje, postavení a společenského vlivu
    konkrétních českých odborových svazů a komparaci jejich znaků se silnými
    zahraničními  odborovými svazy. Na základě tohoto rozboru navrhnu konkrétní
    kroky pro posílení společenské pozice konkrétních českých odborových svazů,
    aplikovatelných v rámci společné politiky Evropské unie.\r

    \r

    Dostatečně kvalitní datovou základnu zajistím díky přímé spolupráci s odborovými
    svazy - zejména s odborovým svazem ECHO. Tento odborový svaz také projevil zájem
    o aplikaci výsledků této studie.\r

    "
