    krátké dob? vegetace dokáže vytvo?it vysoký hospodá?ský i biologický výnos. Problémem však m?že
    být nestabilita výnos? zp?sobená r?znými abiotickými stresy, jako nap?. sucho, herbicidní stres nebo
