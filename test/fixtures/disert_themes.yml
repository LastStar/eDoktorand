  title: Stres způsobený herbicidy a postresová regenerace rostlin cukrovky
  methodology_summary: "Cukrovka je rostlina hospodářsky dvouletá, především je však pěstována jako
    jednoletá technická plodina, surovina na výrobu cukru. Jedná se o rostlinu,
    která v poměrně krátké době vegetace dokáže vytvořit vysoký hospodářský i
    biologický výnos. Problémem však může být nestabilita výnosů způsobená různými
    abiotickými stresy, jako např. sucho, stres způsobený aplikací herbicidních
    přípravků nebo poškození kroupami. Tyto stresy a jejich kombinace mohou nejen
    zpomalovat životní funkce rostlin, snížovat schopnost přijmu živin, ale také
    omezovat základní fyziologické procesy, jako je např. rychlost růstu asimilační
    plochy listů a rychlost asimilace CO2, což svými důsledky poškozuje jednotlivé
    rostlinné orgány, snižuje hospodářský výnos a v krajním případě může vést až k
    uhynutí rostliny. \r

    \r

    Hypotéza : Lze vhodnou volbou herbicidních sledů omezit stres pěstovaných
    rostlin a tím eliminovat ztráty v jejich produkci. Je eliminace stresu vhodná
    pro ekosystém a je ekonomicky přijatelná.\r

    \r

    Cílem práce je prohloubit znalosti o tvorbě výnosu cukrovky, posoudit stres
    způsobený aplikací herbicidních přípravků (selektivitu herbicidních sledů) u
    cukrovky a zjistit jeho konkrétní dopad na výnosové a kvalitativní ukazatele.
    Dílčím cílem mé práce bude dosažení snížení či eliminace ztrát výnosu a kvality
    cukrovky vlivem herbicidního stresu, při současném zachování účinnosti na
    plevele. Nezbytnou součástí je pak ekonomické vyhodnocení jednotlivých variant
    (herbicidních sledů), zda jsou přijatelné pro pěstitelskou praxi. \r

    V polních pokusech budou v průběhu vegetace sledovány vybrané fyziologické
    ukazatele  cukrovky pěstované v podmínkách herbicidního stresu, ošetřené
    nejběžnějšími v praxi používanými herbicidy. Například změny obsahu chlorofylů v
    listech v průběhu vegetace, čistý výkon asimilace, fluorescenci chlorofylu,
    stomatální transpiraci, akumulaci energie atd. Rovněž bude zkoumán vliv
    růstových regulátorů na snížení dopadů stresu způsobeného aplikací herbicidů a
    urychlení poststresové regenerace rostlin cukrovky. \r

    Polní maloparcelkové pokusy budou zakládány na Výzkumné stanici FAPPZ ČZU v
    Červeném Újezdě. Stanovení fyziologických a kvalitativních ukazatelů během
    vegetace a po sklizni bude realizováno na Katedře rostlinné výroby a ve
    spolupráci s Katedrou botaniky a fyziologie rostlin FAPPZ ČZU a laboratořemi v
    Semčicích.\r

    "
