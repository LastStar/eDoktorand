  title: Rozšíření jedle bělokoré (Abies alba Mill.) a její stanovištní potenciál ve Vnějších Z
  methodology_summary: |2-
       Disertační práce je zaměřena na podrobné zpracování areálu jedle bělokoré (Abies alba Mill.)v subprovincii Vnějších Západních Karpat, a to v oblastech Západních Beskyd a Slovensko-Moravských Karpat. Přínos práce je spatřován zejména ve zhodnocení (potenciálních) hranic tohoto areálu, resp. limitních možností taxonu na pozadí jeho rozšíření a ovlivnění člověkem.
       Ke studiu nynějšího rozšíření Abies alba Mill. bude mimo ověřovacího terénního průzkumu použita GIS analýza leteckých snímků a údaje lesních hospodářských plánů.
       Objektivní zhodnocení "limitů" této dřeviny (nejen stanovištních, ale i po stránce konkurenceschopnosti, vitality apod.) pomůže do jisté míry eliminovat z úvah o areálu přímé působení člověka. Za tímto účelem bude větší pozornost věnována také maloplošným zvláště chráněným územím s pralesovitým charakterem porostů - rezervace Razula, Salajka, Mionší apod. Zohledněny budou studie zabývající se krátkodobou dynamikou těchto pralesovitých rezervací. Stanovištním rámcem budou jednotky Typologického systému ÚHÚL. Studovány budou především možnosti výskytu Abies alba Mill. na hranici areálu ve 4. lesním vegetačním stupni, resp. vymezení tohoto vegetačního stupně v zájmové oblasti.
       Podrobné zpracování historických materiálů - historické průzkumy, dostupné lesní hospodářské plány, stabilní katastr - napomohou pochopení vlivu člověka od středověku, a to nejen na šíření Abies alba Mill., ale zprostředkovaně i na její současnou vitalitu (např. teorie o vlivu valašské kolonizace na současnou záměnu Abies alba druhem Fagus sylvatica). Obraz bude doplněn zpracováním literatury publikované v zájmovém území na základě pylových analýz a studia makrozbytků o postglaciálním šíření taxonu.  
