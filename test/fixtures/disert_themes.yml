  methodology_summary: "Syst\xC3\xA9m statistick\xC3\xBDch zji\xC5\xA1\xC5\xA5ov\xC3\xA1n\xC3\xAD u ekonomicky \xC4\x8Dinn\xC3\xBDch subjekt\xC5\xAF p\xC5\x99in\xC3\xA1\xC5\xA1\xC3\xAD spole\xC4\x8Dnosti p\xC5\x99ehled o celkov\xC3\xA9 situaci v jednotliv\xC3\xBDch sektorech hospod\xC3\xA1\xC5\x99stv\xC3\xAD. Resortn\xC3\xAD zji\xC5\xA1\xC5\xA5ov\xC3\xA1n\xC3\xAD tento pohled roz\xC5\xA1i\xC5\x99uje pro pot\xC5\x99eby ur\xC4\x8Dit\xC3\xA9ho odv\xC4\x9Btv\xC3\xAD a p\xC5\x99in\xC3\xA1\xC5\xA1\xC3\xAD mo\xC5\xBEnost tvorby detailn\xC3\xADch podklad\xC5\xAF pro koncep\xC4\x8Dn\xC3\xAD pr\xC3\xA1ci a rozhodovac\xC3\xAD procesy uvnit\xC5\x99 resortu.\r\n\
    V s\xC3\xADti zem\xC4\x9Bd\xC4\x9Blsk\xC3\xBDch podnik\xC5\xAF prob\xC3\xADh\xC3\xA1 ji\xC5\xBE n\xC4\x9Bkolik let \xC3\xBAsp\xC4\x9B\xC5\xA1n\xC4\x9B \xC5\xA1et\xC5\x99en\xC3\xAD hospod\xC3\xA1\xC5\x99sk\xC3\xBDch v\xC3\xBDsledk\xC5\xAF a vlastn\xC3\xADch n\xC3\xA1klad\xC5\xAF u vybran\xC3\xBDch podnik\xC5\xAF \xE2\x80\x93 FADN CZ. Lesn\xC3\xAD hospod\xC3\xA1\xC5\x99stv\xC3\xAD podobn\xC3\xBD podrobn\xC3\xBD syst\xC3\xA9m nem\xC3\xA1, co\xC5\xBE se postupem \xC4\x8Dasu ukazuje jako nedostatek, kter\xC3\xBD je nutn\xC3\xA9 nejen ve vazb\xC4\x9B na poskytovan\xC3\xA9 finan\xC4\x8Dn\xC3\xAD prost\xC5\x99edky z fondu EU \xC5\x99e\xC5\xA1it.  V lesn\xC3\xADm hospod\xC3\xA1\xC5\x99stv\xC3\xAD je sb\xC4\x9Br dat odk\xC3\xA1z\xC3\xA1n na statistick\xC3\xA9 zji\xC5\xA1\xC5\xA5ov\xC3\xA1n\xC3\xAD prost\xC5\x99ednictv\xC3\xADm dotazn\xC3\xADk\xC5\xAF \xC4\x8CS\xC3\x9A a MZe. \r\n\
    Z\xC3\xA1m\xC4\x9Brem pr\xC3\xA1ce je shrom\xC3\xA1\xC5\xBEdit mikroekonomick\xC3\xA9 \xC3\xBAdaje, stanovuj\xC3\xADc\xC3\xAD jednotkovou i celkovou n\xC3\xA1ro\xC4\x8Dnost jednotliv\xC3\xBDch \xC4\x8Dinnost\xC3\xAD v lesn\xC3\xADm hospod\xC3\xA1\xC5\x99stv\xC3\xAD a jejich z\xC3\xA1vislost na ostatn\xC3\xADch specifik\xC3\xA1ch resortu. Pro zaji\xC5\xA1t\xC4\x9Bn\xC3\xAD realizace z\xC3\xA1m\xC4\x9Bru lze vyty\xC4\x8Dit n\xC4\x9Bkolik c\xC3\xADl\xC5\xAF:\r\n\
    A.\tZajistit sb\xC4\x9Br mikroekonomick\xC3\xBDch dat z oblasti lesn\xC3\xADho hospod\xC3\xA1\xC5\x99stv\xC3\xAD pro jejich vyu\xC5\xBEit\xC3\xAD p\xC5\x99i \xC4\x8Dinnosti \xC3\x9AH\xC3\x9AL a pro pot\xC5\x99eby MZe, p\xC5\x99edev\xC5\xA1\xC3\xADm pro zpracov\xC3\xA1n\xC3\xAD zpr\xC3\xA1v resortu.\r\n\
