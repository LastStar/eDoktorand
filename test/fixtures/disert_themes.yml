  title: Pokročilé metody hodnocení kontaminace složek ŽP. Využití při hodnocení účinnosti sanačn
  methodology_summary: "Úvod do problematiky:\r

    Při hodnocení kontaminace různých složek životního prostředí (zemin, půd,
    sedimentů, pevných odpadů apod.) chemickými látkami, např. těžkými kovy, se v
    převážné míře stále používá stanovení celkových obsahů (nebo tzv.
    „pseudototálních“ obsahů) kontaminantů v uvedených materiálech. Tyto údaje ovšem
    málo vypovídají o mobilitě kontaminantů v daném prostředí, o přijatelnosti pro
    rostliny a obecně o riziku pro životní prostředí. Mnohem vhodnější pro uvedené
    účely se jeví speciační postupy, kam patří m.j. různé selektivní a sekvenční
    extrakční postupy. Takovýchto testů bylo navrženo velké množství a některé z
    nich (např. BCR postup nebo Tessierův postup) již dosáhly určité úrovně
    standardizace a harmonizace.\r

    \r

    Cíl práce:\r

    Cílem je kritické zhodnocení existujících speciačních postupů zejména se
    zaměřením na stanovení různých forem výskytu těžkých kovů a návrh metod vhodných
    pro hodnocení účinnosti sanačních prací. Předpokládá se využití výsledků v rámci
    projektu (výzkumného centra) Pokročilé sanační technologie a procesy. Významnou
    součástí projektu je využití huminových látek v sanačních technologiích. Práce
    by měla poskytnout nové poznatky o vlivu huminových látek na mobilitu polutantů
    (zvl. těžkých kovů) v životním prostředí a o interakcích těžkých kovů jak s
    huminovými látkami, tak s různými složkami životního prostředí.\r

    "
