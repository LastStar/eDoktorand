  title: "Podpora agro - eviroment\xC3\xA1ln\xC3\xADch opat\xC5\x99en\xC3\xAD v dimenzi EU"
  methodology_summary: "1. \xC3\x9Avod\r\n\
    V\xC3\xBDvoj zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD je pevn\xC4\x9B spjat s v\xC3\xBDvojem lidsk\xC3\xA9 bytosti. U\xC5\xBE odprad\xC3\xA1vna bylo zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD z\xC3\xA1kladn\xC3\xADm zdrojem potravy \xC4\x8Dlov\xC4\x9Bka. S p\xC5\x99\xC3\xADchodem nov\xC3\xA9 techniky, inovac\xC3\xAD a st\xC3\xA1le s\xC3\xADl\xC3\xADc\xC3\xADch globaliza\xC4\x8Dn\xC3\xADch trend\xC5\xAF z\xC3\xA1sadn\xC4\x9B zm\xC4\x9Bnilo sv\xC5\xAFj charakter a z relativn\xC4\x9B jednoduch\xC3\xA9ho hospod\xC3\xA1\xC5\x99stv\xC3\xAD se stalo hospod\xC3\xA1\xC5\x99stv\xC3\xAD slo\xC5\xBEit\xC3\xA9. D\xC5\x99\xC3\xADv\xC4\x9Bj\xC5\xA1\xC3\xAD ch\xC3\xA1p\xC3\xA1n\xC3\xAD rozvoje bylo jednostrann\xC4\x9B spojov\xC3\xA1no s ekonomick\xC3\xBDm r\xC5\xAFstem. Dnes ji\xC5\xBE nejde jen o funkci produk\xC4\x8Dn\xC3\xAD, st\xC3\xA1le v\xC3\xADce se klade d\xC5\xAFraz i na funkci mimoproduk\xC4\x8Dn\xC3\xAD. V sou\xC4\x8Dasn\xC3\xA9 dob\xC4\x9B ji\xC5\xBE nejde jen o to od p\xC5\x99\xC3\xADrody br\xC3\xA1t, ale i o to o p\xC5\x99\xC3\xADrodu pe\xC4\x8Dovat. S t\xC3\xADm souvis\xC3\xAD mimo jin\xC3\xA9 tak\xC3\xA9 Horizont\xC3\xA1ln\xC3\xAD pl\xC3\xA1n rozvoje venkova (HRDP).\r\n\
    \r\n\
    HRDP slou\xC5\xBE\xC3\xAD k \xC4\x8Derp\xC3\xA1n\xC3\xAD finan\xC4\x8Dn\xC3\xADch prost\xC5\x99edk\xC5\xAF z garan\xC4\x8Dn\xC3\xAD sekce Evropsk\xC3\xA9ho zem\xC4\x9Bd\xC4\x9Blsk\xC3\xA9ho orienta\xC4\x8Dn\xC3\xADho a z\xC3\xA1ru\xC4\x8Dn\xC3\xADho fondu (EAGGF). V r\xC3\xA1mci tohoto programov\xC3\xA9ho dokumentu jsou financov\xC3\xA1na tzv. doprovodn\xC3\xA1 opat\xC5\x99en\xC3\xAD spole\xC4\x8Dn\xC3\xA9 zem\xC4\x9Bd\xC4\x9Blsk\xC3\xA9 politiky: M\xC3\xA9n\xC4\x9B p\xC5\x99\xC3\xADzniv\xC3\xA9 oblasti a oblasti s ekologick\xC3\xBDmi omezen\xC3\xADmi, zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD \xC5\xA1etrn\xC3\xA9 k \xC5\xBEivotn\xC3\xADmu prost\xC5\x99ed\xC3\xAD - tzv. agroenvironment\xC3\xA1ln\xC3\xAD opat\xC5\x99en\xC3\xAD,  zalesn\xC4\x9Bn\xC3\xAD,  p\xC5\x99ed\xC4\x8Dasn\xC3\xBD odchod do d\xC5\xAFchodu. Vzhledem k tomu, \xC5\xBEe se jedn\xC3\xA1 o opat\xC5\x99en\xC3\xAD \"n\xC3\xA1rokov\xC3\xA9ho\" charakteru nep\xC5\x99in\xC3\xA1\xC5\xA1ej\xC3\xADc\xC3\xAD zisk a \xC3\xBAzem\xC3\xAD \xC4\x8CR, krom\xC4\x9B hlavn\xC3\xADho m\xC4\x9Bsta Prahy, bylo kategorizov\xC3\xA1no jako oblast C\xC3\xADle 1, jsou tato opat\xC5\x99en\xC3\xAD financov\xC3\xA1na pln\xC4\x9B z ve\xC5\x99ejn\xC3\xBDch zdroj\xC5\xAF a pod\xC3\xADl kofinancov\xC3\xA1n\xC3\xAD EU m\xC5\xAF\xC5\xBEe \xC4\x8Dinit a\xC5\xBE 75 %.\r\n\
    \r\n\
    Mezi hlavn\xC3\xAD priority HRDP pat\xC5\x99\xC3\xAD zachov\xC3\xA1n\xC3\xAD a zlep\xC5\xA1en\xC3\xAD enviroment\xC3\xA1ln\xC3\xAD a p\xC5\x99\xC3\xADrodn\xC3\xAD hodnoty venkova, roz\xC5\xA1\xC3\xAD\xC5\x99en\xC3\xAD plochy les\xC5\xAF na zem\xC4\x9Bd\xC4\x9Blsk\xC3\xA9 p\xC5\xAFd\xC4\x9B ve shod\xC4\x9B s c\xC3\xADli v ochran\xC4\x9B \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD, zlep\xC5\xA1en\xC3\xAD v\xC4\x9Bkov\xC3\xA9 struktury pracovn\xC3\xADk\xC5\xAF v zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD a zachov\xC3\xA1n\xC3\xAD zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD v m\xC3\xA9n\xC4\x9B p\xC5\x99\xC3\xADzniv\xC3\xBDch oblastech v souladu s c\xC3\xADli ochrany \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD.\r\n\
    \r\n\
    K programov\xC3\xBDm opat\xC5\x99en\xC3\xADm HRDP pat\xC5\x99\xC3\xAD, jak uvedeno v\xC3\xBD\xC5\xA1e, agroenviroment\xC3\xA1ln\xC3\xAD opat\xC5\x99en\xC3\xAD. Pod pojmem agroenviroment\xC3\xA1ln\xC3\xAD opat\xC5\x99en\xC3\xAD rozum\xC3\xADme v\xC3\xBDznamn\xC3\xA9 zem\xC4\x9Bd\xC4\x9Blsk\xC3\xA9 \xC4\x8Dinnosti, kter\xC3\xA9 sm\xC4\x9B\xC5\x99uj\xC3\xAD k \xC5\xA1etrn\xC3\xA9 p\xC3\xA9\xC4\x8Di o \xC5\xBEivotn\xC3\xAD prost\xC5\x99ed\xC3\xAD. Opat\xC5\x99en\xC3\xAD m\xC3\xA1 za \xC3\xBAkol podpo\xC5\x99it zp\xC5\xAFsoby vyu\xC5\xBEit\xC3\xAD zem\xC4\x9Bd\xC4\x9Blsk\xC3\xA9 p\xC5\xAFdy, kter\xC3\xA9 jsou v souladu s ochranou a zlep\xC5\xA1en\xC3\xADm \xC5\xBEivotn\xC3\xADho prost\xC5\x99ed\xC3\xAD, krajiny a jejich vlastnost\xC3\xAD. D\xC3\xA1le podporuje zachov\xC3\xA1n\xC3\xAD obhospoda\xC5\x99ovan\xC3\xBDch \xC3\xBAzem\xC3\xAD vysok\xC3\xA9 p\xC5\x99\xC3\xADrodn\xC3\xAD hodnoty,  p\xC5\x99\xC3\xADrodn\xC3\xADch zdroj\xC5\xAF, biologick\xC3\xA9 rozmanitosti a \xC3\xBAdr\xC5\xBEbu krajiny. \r\n\
    \r\n\
    Agroenviroment\xC3\xA1ln\xC3\xAD opat\xC5\x99en\xC3\xAD \xC5\x99e\xC5\xA1\xC3\xAD konkr\xC3\xA9tn\xC4\x9B zejm\xC3\xA9na zachov\xC3\xA1n\xC3\xAD a zvy\xC5\xA1ov\xC3\xA1n\xC3\xAD biologick\xC3\xA9 r\xC5\xAFznorodosti na travn\xC3\xADch porostech i na orn\xC3\xA9 p\xC5\xAFd\xC4\x9B. Pat\xC5\x99\xC3\xAD sem tak\xC3\xA9 \xC3\xBAdr\xC5\xBEba travn\xC3\xADch porost\xC5\xAF pastvou hospod\xC3\xA1\xC5\x99sk\xC3\xBDch zv\xC3\xAD\xC5\x99at, \xC4\x8Di podpora ekologick\xC3\xA9ho zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD. D\xC3\xA1le dota\xC4\x8Dn\xC3\xAD tituly \xC5\x99e\xC5\xA1\xC3\xAD schopnost krajiny zadr\xC5\xBEovat vodu, tzn. \xC5\xBEe mezi n\xC4\x9B pat\xC5\x99\xC3\xAD nap\xC5\x99. zatrav\xC5\x88ov\xC3\xA1n\xC3\xAD orn\xC3\xA9 p\xC5\xAFdy, p\xC4\x9Bstov\xC3\xA1n\xC3\xAD meziplodin \xC4\x8Di tvorba travnat\xC3\xBDch p\xC3\xA1s\xC5\xAF na sva\xC5\xBEit\xC3\xBDch p\xC5\xAFd\xC3\xA1ch, kter\xC3\xA9 maj\xC3\xAD zpomalit povrchov\xC3\xBD odtok vody na m\xC3\xADrn\xC3\xBDch svaz\xC3\xADch a p\xC5\xAFsobit ochrann\xC4\x9B proti erozi p\xC5\xAFdy. Krom\xC4\x9B toho zahrnuje aktivity, kter\xC3\xA9 omezuj\xC3\xAD celoevropskou nadprodukci potravin, prosp\xC3\xADvaj\xC3\xAD \xC5\xBEivotn\xC3\xADmu prost\xC5\x99ed\xC3\xAD a napom\xC3\xA1haj\xC3\xAD k udr\xC5\xBEiteln\xC3\xA9mu rozvoji venkova.\r\n\
    \r\n\
    Hlavn\xC3\xADm principem agroenviroment\xC3\xA1ln\xC3\xADch opat\xC5\x99en\xC3\xAD je uhradit zem\xC4\x9Bd\xC4\x9Blci ekonomickou \xC3\xBAjmu za to, \xC5\xBEe hospoda\xC5\x99\xC3\xAD zp\xC5\xAFsobem, kter\xC3\xBD je p\xC5\x99\xC3\xADzniv\xC3\xBD k \xC5\xBEivotn\xC3\xADmu prost\xC5\x99ed\xC3\xAD. Av\xC5\xA1ak nesm\xC3\xAD b\xC3\xBDt ch\xC3\xA1p\xC3\xA1na jako podpora zem\xC4\x9Bd\xC4\x9Blsk\xC3\xA9 produkce, naopak sm\xC4\x9B\xC5\x99uj\xC3\xAD proti zvy\xC5\xA1ov\xC3\xA1n\xC3\xAD zem\xC4\x9Bd\xC4\x9Blsk\xC3\xA9 produkce a s t\xC3\xADm spojen\xC3\xBDm zvy\xC5\xA1ov\xC3\xA1n\xC3\xADm vstup\xC5\xAF do agroekosyst\xC3\xA9m\xC5\xAF (nap\xC5\x99. pesticidy, hnojiva, pomocn\xC3\xA9 l\xC3\xA1tky atd.)\r\n\
    \r\n\
    Agroenviroment\xC3\xA1ln\xC3\xAD opat\xC5\x99en\xC3\xAD zahrnuj\xC3\xAD n\xC4\x9Bkolik podopat\xC5\x99en\xC3\xAD, tj. ekologick\xC3\xA9 zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD, o\xC5\xA1et\xC5\x99ov\xC3\xA1n\xC3\xAD travn\xC3\xADch porost\xC5\xAF, p\xC3\xA9\xC4\x8De o krajinu (nap\xC5\x99. zatrav\xC5\x88ov\xC3\xA1n\xC3\xAD orn\xC3\xA9 p\xC5\xAFdy, tvorba travnat\xC3\xBDch p\xC3\xA1s\xC5\xAF na sva\xC5\xBEit\xC3\xBDch p\xC5\xAFd\xC3\xA1ch, p\xC4\x9Bstov\xC3\xA1n\xC3\xAD meziplodin, trvale podm\xC3\xA1\xC4\x8Den\xC3\xA9 louky a ra\xC5\xA1elinn\xC3\xA9 louky, pta\xC4\x8D\xC3\xAD lokality na travn\xC3\xADch porostech atd.), osevn\xC3\xAD postup v ochrann\xC3\xBDch z\xC3\xB3n\xC3\xA1ch jeskyn\xC3\xAD a integrovan\xC3\xA9 syst\xC3\xA9my p\xC4\x9Bstov\xC3\xA1n\xC3\xAD ovoce a vinn\xC3\xA9 r\xC3\xA9vy.\r\n\
    \r\n\
    Ka\xC5\xBEd\xC3\xA9 z podopat\xC5\x99en\xC3\xAD m\xC3\xA1 stanovenou sazbu dotace, kter\xC3\xA9 jsou zem\xC4\x9Bd\xC4\x9Blci vypl\xC3\xA1ceny ka\xC5\xBEd\xC3\xBD rok po dobu p\xC4\x9Btilet\xC3\xA9ho z\xC3\xA1vazku. Podpora poskytovan\xC3\xA1 na agroenviroment\xC3\xA1ln\xC3\xAD z\xC3\xA1vazky se poskytuje ro\xC4\x8Dn\xC4\x9B a stanov\xC3\xAD se na z\xC3\xA1klad\xC4\x9B u\xC5\xA1l\xC3\xBDch p\xC5\x99\xC3\xADjm\xC5\xAF, dodate\xC4\x8Dn\xC3\xBDch n\xC3\xA1klad\xC5\xAF vypl\xC3\xBDvaj\xC3\xADc\xC3\xADch ze z\xC3\xA1vazku a pot\xC5\x99eby poskytnut\xC3\xAD finan\xC4\x8Dn\xC3\xAD pob\xC3\xADdky.\r\n\
    \r\n\
    2. Sou\xC4\x8Dasn\xC3\xBD stav\r\n\
    V \xC4\x8CR jsou v\xC5\xA1echna opat\xC5\x99en\xC3\xAD krom\xC4\x9B opat\xC5\x99en\xC3\xAD p\xC5\x99ed\xC4\x8Dasn\xC3\xBD odchod do d\xC5\xAFchodu ji\xC5\xBE od roku 2001 alespo\xC5\x88 \xC4\x8D\xC3\xA1ste\xC4\x8Dn\xC4\x9B sou\xC4\x8D\xC3\xA1st\xC3\xAD dota\xC4\x8Dn\xC3\xAD politiky Ministerstva zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD v r\xC3\xA1mci na\xC5\x99\xC3\xADzen\xC3\xAD vl\xC3\xA1dy \xC4\x8D. 505/2000 Sb., kter\xC3\xBDm se stanov\xC3\xAD piodp\xC5\xAFrn\xC3\xA9 programy k podpo\xC5\x99e mimoproduk\xC4\x8Dn\xC3\xADch funkc\xC3\xAD zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD, k podpo\xC5\x99e aktivit pod\xC3\xADlej\xC3\xADc\xC3\xADch se na udr\xC5\xBEov\xC3\xA1n\xC3\xAD krajiny, progrmy pomoci k podpo\xC5\x99e m\xC3\xA9n\xC4\x9B p\xC5\x99\xC3\xADzniv\xC3\xBDch oblast\xC3\xAD a krit\xC3\xA9ria pro jejich posuzov\xC3\xA1n\xC3\xAD, ve zn\xC4\x9Bn\xC3\xAD na\xC5\x99\xC3\xADzen\xC3\xAD vl\xC3\xA1dy \xC4\x8D. 500/2001 Sb.\r\n\
    \r\n\
    Opat\xC5\x99en\xC3\xAD HRDP, tj. i agroenviroment\xC3\xA1ln\xC3\xAD opat\xC5\x99en\xC3\xAD jsou uplat\xC5\x88ov\xC3\xA1na na cel\xC3\xA9m \xC3\xBAzem\xC3\xAD \xC4\x8Cesk\xC3\xA9 republiky. Toto \xC5\xA1irok\xC3\xA9 geografick\xC3\xA9 pojet\xC3\xAD  si vynucuje skute\xC4\x8Dnost, \xC5\xBEe v\xC5\xA1echny regiony \xC4\x8CR, li\xC5\xA1\xC3\xADc\xC3\xAD se m\xC3\xADrou sv\xC3\xA9ho rozvoje, vy\xC5\xBEaduj\xC3\xAD systematick\xC3\xA9 uplat\xC5\x88ov\xC3\xA1n\xC3\xAD politiky rozvoje venkova. Nav\xC3\xADc v\xC5\xA1echny regiony \xC4\x8CR (mimo hlavn\xC3\xADho m\xC4\x9Bsta Prahy) byly za\xC5\x99azeny do C\xC3\xADle 1.\r\n\
    \r\n\
    \xC5\xBD\xC3\xA1dost o dotace m\xC5\xAF\xC5\xBEe podat fyzick\xC3\xA1 nebo pr\xC3\xA1vnick\xC3\xA1 osoba, kter\xC3\xA1 m\xC3\xA1 p\xC5\xAFdu vedenou v evidenci p\xC5\xAFdy dle z\xC3\xA1kona o zem\xC4\x9Bd\xC4\x9Blstv\xC3\xAD a vlastn\xC3\xADm jm\xC3\xA9nem a na vlastn\xC3\xAD odpov\xC4\x9Bdnost obhospoda\xC5\x99uje alespo\xC5\x88 5 ha z.p., 2 ha z.p. na \xC3\xBAzem\xC3\xAD NP nebo CHKO, 1 ha z.p. EZ, 0,5 ha z.p. v EZ \xE2\x80\x93 p\xC4\x9Bstov\xC3\xA1n\xC3\xAD bylin a zeleniny, 0,25 ha v EZ \xE2\x80\x93 sady, vinice, chmelnice, 1 ha ovocn\xC3\xBDch sad\xC5\xAF v integrovan\xC3\xA9m syst\xC3\xA9mu nebo 0,5 ha vinic v integrovan\xC3\xA9m syst\xC3\xA9mu.\r\n\
    \r\n\
    Koncepce agr\xC3\xA1rn\xC3\xAD politiky EU je jednotn\xC3\xA1, p\xC5\x99esto jsou v jednotliv\xC3\xBDch st\xC3\xA1tech EU, pop\xC5\x99. jejich regionech patrn\xC3\xA9 odli\xC5\xA1nosti mezi \xC3\xBArovn\xC3\xAD hospoda\xC5\x99en\xC3\xAD zem\xC4\x9Bd\xC4\x9Blsk\xC3\xBDch podnik\xC5\xAF hospoda\xC5\x99\xC3\xADc\xC3\xADch v r\xC3\xA1mci agroenviroment\xC3\xA1ln\xC3\xADch opat\xC5\x99en\xC3\xAD. Platby z garan\xC4\x8Dn\xC3\xAD sekce EAGGF se sna\xC5\xBE\xC3\xAD tyto rozd\xC3\xADly eliminovat. Zhodnotit a porovnat, jak se toto da\xC5\x99\xC3\xAD v jednotliv\xC3\xBDch st\xC3\xA1tech EU, je \xC3\xBA\xC4\x8Delem t\xC3\xA9to diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce. \r\n\
    \r\n\
    3. C\xC3\xADl\r\n\
    C\xC3\xADlem diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce je horizont\xC3\xA1ln\xC3\xAD a vertik\xC3\xA1ln\xC3\xAD anal\xC3\xBDza v\xC3\xBDvoje podpor agroenviroment\xC3\xA1ln\xC3\xADch opat\xC5\x99en\xC3\xAD p\xC5\x99ed vstupem \xC4\x8CR do EU a po jej\xC3\xADm vstupu a zd\xC5\xAFraznit signifikantn\xC3\xAD faktory p\xC5\xAFsob\xC3\xADc\xC3\xAD na tento v\xC3\xBDvoj. Dal\xC5\xA1\xC3\xADm c\xC3\xADlem je porovnat podpory agroenviroment\xC3\xA1ln\xC3\xADch opat\xC5\x99en\xC3\xAD v n\xC4\x9Bkolika zem\xC3\xADch EU (konkr\xC3\xA9tn\xC4\x9B \xC4\x8CR, Rakousko a N\xC4\x9Bmecko) a navrhnout tak z\xC3\xA1kladn\xC3\xAD postup pro jejich v\xC5\xA1eobecn\xC3\xA9 srovn\xC3\xA1v\xC3\xA1n\xC3\xAD mezi st\xC3\xA1ty EU. \r\n\
    \r\n\
    4.  Metodika pr\xC3\xA1ce\r\n\
    \xC4\x8Casov\xC3\xA9 etapy zpracov\xC3\xA1n\xC3\xAD diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce:\r\n\
    \r\n\
    I. etapa: Studijn\xC3\xAD p\xC5\x99\xC3\xADprava (I., II. a III. semestr)\r\n\
    \xC2\xA7\tstudium dostupn\xC3\xA9 literatury zam\xC4\x9B\xC5\x99en\xC3\xA9 na teoretick\xC3\xA9 poznatky podpor agro-enviroment\xC3\xA1ln\xC3\xADch opat\xC5\x99en\xC3\xAD v \xC4\x8CR, v N\xC4\x9Bmecku a Rakousku\r\n\
    \xC2\xA7\tstudium odborn\xC3\xBDch periodik, internetov\xC3\xBDch str\xC3\xA1nek\r\n\
    \xC2\xA7\todborn\xC3\xA9 konzultace \r\n\
    \xC2\xA7\tsemin\xC3\xA1\xC5\x99e, konference v pr\xC5\xAFb\xC4\x9Bhu doktorsk\xC3\xA9ho studia\r\n\
    \r\n\
    II. etapa: Pr\xC3\xA1ce s informacemi, jejich t\xC5\x99\xC3\xADd\xC4\x9Bn\xC3\xAD a zpracov\xC3\xA1n\xC3\xAD (II. a III. semestr)\r\n\
    \xC2\xA7\tzpracov\xC3\xA1n\xC3\xAD informac\xC3\xAD z\xC3\xADskan\xC3\xBDch na z\xC3\xA1klad\xC4\x9B studia odborn\xC3\xA9 literatury a vypracov\xC3\xA1n\xC3\xAD liter\xC3\xA1rn\xC3\xAD re\xC5\xA1er\xC5\xA1e\r\n\
    \xC2\xA7\todborn\xC3\xA9 konzultace\r\n\
    \r\n\
    III. etapa: Napl\xC5\x88ov\xC3\xA1n\xC3\xAD c\xC3\xADl\xC5\xAF diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce (IV. semestr)\r\n\
    \xC2\xA7\tzhodnocen\xC3\xAD v\xC3\xBDvoje podpor agroenviroment\xC3\xA1ln\xC3\xADch opat\xC5\x99en\xC3\xAD a rozd\xC3\xADl\xC5\xAF mezi zkouman\xC3\xBDmi zem\xC4\x9Bmi EU \r\n\
    \xC2\xA7\tn\xC3\xA1vrh na zlep\xC5\xA1en\xC3\xAD efektivnosti podpor a n\xC3\xA1vrh obecn\xC3\xA9ho postupu pro srovn\xC3\xA1v\xC3\xA1n\xC3\xAD\r\n\
    \r\n\
    IV. etapa (V. a VI. semestr)\r\n\
    \xC2\xA7\tvypracov\xC3\xA1n\xC3\xAD z\xC3\xA1v\xC4\x9Br\xC5\xAF, kter\xC3\xA9 vypl\xC3\xBDvaj\xC3\xAD z diserta\xC4\x8Dn\xC3\xAD pr\xC3\xA1ce\r\n\
    \xC2\xA7\tform\xC3\xA1ln\xC3\xAD \xC3\xBAprava\r\n"
