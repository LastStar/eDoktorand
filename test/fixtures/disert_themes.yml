  title: "Predikce krmn\xC3\xA9 hodnoty p\xC5\xA1enice set\xC3\xA9"
  methodology_summary: "V \xC4\x8Cesk\xC3\xA9 republice neexistuje v sou\xC4\x8Dasn\xC3\xA9 dob\xC4\x9B norma s jakostn\xC3\xADmi znaky pro krmnou p\xC5\xA1enici. Normy existuj\xC3\xAD pouze pro p\xC5\xA1enici potravin\xC3\xA1\xC5\x99skou. Pro krmn\xC3\xA9 \xC3\xBA\xC4\x8Dely je proto vyu\xC5\xBE\xC3\xADv\xC3\xA1no obil\xC3\xAD nevyhovuj\xC3\xADc\xC3\xAD potravin\xC3\xA1\xC5\x99sk\xC3\xBDm krit\xC3\xA9ri\xC3\xADm, nebo poch\xC3\xA1zej\xC3\xADc\xC3\xAD z nadv\xC3\xBDroby potravin\xC3\xA1\xC5\x99sk\xC3\xA9ho obil\xC3\xAD. Toto krmivo je potom neefektivn\xC4\x9B vyu\xC5\xBE\xC3\xADv\xC3\xA1no ve v\xC3\xBD\xC5\xBEiv\xC4\x9B HZ, zejm\xC3\xA9na proto, \xC5\xBEe mezi mezi potravin\xC3\xA1\xC5\x99skou a krmnou hodnotou je nep\xC5\x99\xC3\xADm\xC3\xA1 z\xC3\xA1vislost. Vylep\xC5\xA1en\xC3\xAD krmn\xC3\xA9 jakosti p\xC5\xA1enice, kter\xC3\xA1 je na\xC5\xA1\xC3\xAD nejroz\xC5\xA1\xC3\xAD\xC5\x99en\xC4\x9Bj\xC5\xA1\xC3\xAD zrninou, bude rozhodovat o rentabilit\xC4\x9B a konkurenceschopnosti tuzemsk\xC3\xA9 produkce \xC5\xBEivo\xC4\x8Di\xC5\xA1n\xC3\xBDch potravin. \r\n\
    C\xC3\xADlem t\xC3\xA9to pr\xC3\xA1ce je na z\xC3\xA1klad\xC4\x9B vazeb mezi vlastnostmi a znaky zrna p\xC5\xA1enice set\xC3\xA9 a jeho nutri\xC4\x8Dn\xC3\xAD odezvou u zv\xC3\xAD\xC5\x99at vytipovat rychl\xC3\xA9 metody predikce krmn\xC3\xA9 kvality. Uveden\xC3\xA9 t\xC3\xA9ma je sou\xC4\x8D\xC3\xA1st\xC3\xAD \xC5\x99e\xC5\xA1en\xC3\xAD grantu NAZV 1G 57065 (Specifikace vlastnost\xC3\xAD a znak\xC5\xAF zrna p\xC5\xA1enice set\xC3\xA9 a jejich vazeb ke krmn\xC3\xA9 jakosti, se zam\xC4\x9B\xC5\x99en\xC3\xADm na efektivitu v\xC3\xBD\xC5\xBEivy monogastr\xC5\xAF). \r\n\
    Experiment\xC3\xA1ln\xC3\xAD pr\xC3\xA1ce prob\xC4\x9Bhnou jak v laborato\xC5\x99\xC3\xADch genov\xC3\xA9 banky a \xC5\xA1lechtitelsk\xC3\xBDch metod V\xC3\x9ARV, tak ve specializovan\xC3\xBDch laborato\xC5\x99\xC3\xADch \xC4\x8CZU a V\xC5\xA0CHT v Praze. P\xC5\x99edm\xC4\x9Btem z\xC3\xA1jmu bude rozs\xC3\xA1hl\xC3\xBD soubor lini\xC3\xAD a odr\xC5\xAFd, z\xC3\xADskan\xC3\xBDch v uplynul\xC3\xA9m obdob\xC3\xAD p\xC5\x99i \xC5\xA1lecht\xC4\x9Bn\xC3\xAD p\xC5\xA1enice ve V\xC3\x9ARV v Ruzyni. Z\xC3\xA1kladem experiment\xC3\xA1ln\xC3\xADho sledov\xC3\xA1n\xC3\xAD zvolen\xC3\xA9ho souboru vzork\xC5\xAF bude:\r\n\
    - shrom\xC3\xA1\xC5\xBEd\xC4\x9Bn\xC3\xAD informac\xC3\xAD o vlivu p\xC5\xAFdn\xC3\xADch, klimatick\xC3\xBDch, agrotechnick\xC3\xBDch a \xC5\xA1lechtitelsk\xC3\xBDch z\xC3\xA1krok\xC5\xAF na chemick\xC3\xA9 a fyzik\xC3\xA1ln\xC3\xAD charakteristiky, p\xC5\x99\xC3\xADtomnost nutri\xC4\x8Dn\xC3\xADch a antinutri\xC4\x8Dn\xC3\xADch l\xC3\xA1tek, energetickou a krmnou hodnotu zrna\r\n\
    - vyu\xC5\xBEit\xC3\xAD fyzik\xC3\xA1ln\xC4\x9B-chemick\xC3\xBDch rychlometod ke stanoven\xC3\xAD nutri\xC4\x8Dn\xC3\xAD hodnoty, v\xC4\x8Detn\xC4\x9B hled\xC3\xA1n\xC3\xAD mo\xC5\xBEnosti rychl\xC3\xA9 predikce krmn\xC3\xA9 kvality\r\n\
    - matematicko-statistick\xC3\xA9 anal\xC3\xBDzy vz\xC3\xA1jemn\xC3\xBDch vztah\xC5\xAF mezi vlastnostmi a znaky zrna a jeho krmnou hodnotou."
