  title: Výživa vysokoužitkových dojnic v tranzitním období
  methodology_summary: |-
    STRUČNÝ NÁSTIN METODIKY

          Téma : Vliv skladby sacharidů v přechodné krmné dávce na užitkovost dojených krav
          Doktorand : Ing. Karolina Poláková
          Školitel : Doc. Ing. Alois Kodeš, CSc.
          Školitel specialista :Ing. Václav Kudrna, CSc.

          1. Úvod do problematiky
          Podle posledních výzkumů je nejkritičtější dobou v průběhu mezidobí u dojnic období 3 týdny před otelením a po otelení. Mnoho metabolických problémů, které se projevují po otelení začíná právě v závěru stání na sucho, přičemž je lze některými krmivářskými opatřeními omezit. Důležitými faktory je především zásobování energií (množství a forma) dusíkatými (podíl nedegradovatelných NL) a minerálními látkami (Ca). Zařazení diet s vyšším podílem fermentovatelných sacharidů pozitivně ovlivňuje aklimatizaci mikrobiální populace na laktační diety po otelení, podporuje vývin bachorových papil, zvyšuje absorpční schopnost bachorového epitelu a snižuje lipolýzu dodáním glukogenního prekurzoru. Současně se zvyšuje podíl bachorového propionátu, produkce glukózy a dochází ke stimulaci sekrece inzulínu, který má významné postavení v metabolismu dojnic.
          2. Cíl práce
          Zjistit vliv různého profilu a množství sacharidů v přechodné krmné dávce na příjem sušiny, mléčnou užitkovost, kondici a zdravotní stav vysokoužitkových dojnic
          3. Hypotéza:
          Koncentrace a profil fermetovatelných sacharidů v krmné dávce dojnic výrazně zasahuje do užitkových vlastností skotu.
          4. Harmonogram prací
          Rok 2005 Studium odborné literatury, zpracování metodiky práce
          Rok 2006 Studium odborné literatury, ověřování metodických přístupů, zahájení prvních experimentů
          Rok 2007 Pokračování v experimentálních pracech, zpracování prvních výsledků, publikace
          Rok 2008 Uzavření pokusů, celkové vyhodnocení výsledků, publikace, zpracování a odevzdání disertační práce
          5. Metodika práce
          V rámci řešení budou provedeny dvou až třískupinové pokusy s vysokoužitkovými dojnicemi holštýnského a českého strakatého plemene. Izonitrogenní krmné dávky dojnic budou dotovány různými zdroji energie (pšenice, ječmen, kukuřice, cukrovka) a vlákniny (rozdílná objemná krmiva). Sledování dojnic bude probíhat od konce laktace přes období stání na sucho, přechodné období a první třetinu laktace. Krmení dojnic bude individuální směsnou krmnou dávkou. Sledovány budou : kondice zvířat, živá hmotnost, denní příjem krmiv, parametry bachorové tekutiny, parametry krve, denní nádoj, složení mléka a ukazatele reprodukce.
