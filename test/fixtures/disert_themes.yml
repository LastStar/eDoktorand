    V \xC4\x8CR se a\xC5\xBE do sou\xC4\x8Dasnosti tyto indexy nepou\xC5\xBE\xC3\xADvaly bu\xC4\x8F v\xC5\xAFbec (skot) nebo se v\xC3\xA1hy znak\xC5\xAF v indexech stanovovaly subjektivn\xC4\x9B (prasata). Hlavn\xC3\xADmi p\xC5\x99edpoklady pro sestaven\xC3\xAD ekonomick\xC3\xBDch selek\xC4\x8Dn\xC3\xADch index\xC5\xAF jsou stanoven\xC3\xAD genetick\xC3\xBDch parametr\xC5\xAF a ekonomick\xC3\xBDch hodnot v\xC5\xA1ech znak\xC5\xAF zahrnut\xC3\xBDch do \xC5\xA1lechtitelsk\xC3\xA9ho c\xC3\xADle (celkov\xC3\xA9 plemenn\xC3\xA9 hodnoty).\r\n\
