actualities_002: 
  id: "2"
  content: "Dnes 5.12.2005 od 13:00 bude v systému umožněno studentům doktorského studia
    tisknout žádosti o ubytovací stipendium. Pro korektní tisk žádosti je potřeba
    vyplnit v modulu kontakty státní občanství a adresu trvalého bydliště. Samotnou
    žádost je možno vytisknout v modulu stipendia. V systému je potřeba mít vyplněno
    číslo účtu, na který bude platba poukázána."
  label: Podávání žádostí o ubytovací stipendia